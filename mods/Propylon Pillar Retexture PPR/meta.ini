nexusDescription="Name: Propylon Pillar Retexture PPR\r\nVersion: 1.1\r\nDate: 9/3/2008\r\nCategory: Models and Textures\r\nAuthors: Alaisiagae\r\n\r\n\r\nDescription\r\n===========\r\nReplaces Propylon Pillars textures with crisp, hi-res textures. Optional download contains glowmapped textures.\r\n\r\nReplaces the textures for the propylon indexes and the Master Index (from the Bethesda Master Index plugin).\r\n\r\n\r\nDetails\r\n=======\r\nThis mod contains new, hi-res textures for all ten of the active propylon pillars (found in the Propylon Chambers). An optional download contains glowmapped textures and meshes (courtesy of Plangkye).\r\n\r\n+ Spelling of the destination name on the pillars is now consistent with the spelling of the destination stronghold:\r\n++ \\\"Falagmaryon\\\" corrected; now spelt \\\"Falasmaryon.\\\"\r\n++ \\\"Andraseth\\\" corrected; now spelt as \\\"Andasreth.\\\"\r\n\r\n+ I used dongle\\'s excellent \\\"Oblivion Script\\\" font. See the \\\"Credits\\\" section for a link.\r\n\r\nThe Index Addon replaces the propylon indexes with a texture that matches the stone texture in the Propylon Pillar Retexture mod. Also replaces the Master Index texture with a texture that maintains the same look and feel as the original texture. Propylon Index textures are 256x256 in .dds format. Master Index texture is 128x256 in .tga format (and needs to be in .tga to work correctly).\r\n\r\nIf you do not have or do not use the Master Index plugin, the master index texture will do nothing. You can safely delete it.\r\n\r\n!!!NOTE: the Master Index texture WILL overwrite the vanilla texture. To keep the vanilla texture from being overwritten, rename it (such as to \\\"tx_master_index_01_vanilla.tga\\\"). This way, if you ever need to revert to the original texture, you can delete my texture, and rename the vanilla one back to its original name.\r\n\r\n\r\nDownloading the Mod\r\n===================\r\n+ PPR_Normal: Contains a readme and 10 hi-res textures.\r\n\r\n+ PPR_Glow: Contains a readme and glowmapped textures and meshes (20 textures, 10 meshes).\r\n\r\n+ PPR_Index_Addon: Contains a readme and new textures for the propylon indexes and the Master Index.\r\n\r\n\r\nIncompatibility\r\n===============\r\nThis mod will conflict with another mod that modifies the exact same textures and meshes (see the \\\"Uninstall\\\" section of the readme for the names of the files contained in this mod).\r\n\r\n\r\nHistory\r\n=======\r\n1.1, 2008/12/20 - Index addon uploaded\r\n1.0, 2008/09/03 - Initial release.\r\n\r\n\r\nContact\r\n=======\r\nYou can find me on the official Elder Scrolls forums as \\'Alaisiagae\\'\r\nYou can find me on TESNexus as \\'Alaisiagae\\'\r\n\r\n\r\nCredits\r\n=======\r\nThanks to Bethesda for creating Morrowind.\r\nThanks to Plangkye for creating the glowmapping. Check out Plangkye\\'s mods here: http://planetelderscrolls.gamespy.com/View.php?view=User.EntriesListing&id=20128\r\nThanks to TESNexus.com for the a one-stop-shop resource for authors and players.\r\nThanks to Planet Elder Scrolls for hosting so many magnificent mods.\r\nThanks to the folks on the Bethesda Forums for their feedback and support.\r\nThanks to dongle for his/her Oblivion Font. ( http://planetelderscrolls.gamespy.com/View.php?view=Mods.Detail&id=3260 )\r\nThanks to Texture Library for the texture I used. ( http://textures.forrest.cz/ )\r\nThanks to Bluehair for creating the DDS Converter.\r\nThanks to Photobucket for hosting my screenshots.\r\nThanks to Adobe for Photoshop.\r\nThanks to Timeslip for creating the BSA Unpacker. ( http://www.tesnexus.com/downloads/file.php?id=12189 )\r\nThanks to LHammonds for the Readme Generator this file was based on.\r\n\r\n\r\nTools Used\r\n==========\r\nDDS Converter - http://www.tesnexus.com/downloads/file.php?id=8698\r\nAdobe Photoshop CS2 - http://www.adobe.com/products/photoshop/\r\nReadme Generator - http://lhammonds.game-host.org/obmm/tools_readme_generator1.asp\r\n\r\n\r\nLicensing/Legal\r\n===============\r\nYou can do whatever you want with this mod but all I ask in return is that you give me credit if you distribute any part of this mod."
