nexusDescription="[center][img]https://imgur.com/1dQ5u7Q.png[/img]\n<br />\x2022\xa0\x2022\xa0\x2022\xa0\x2022\n<br />Helvil Mine is in peril. A darkness from beyond the Ghostfence has come to haunt this place. If you choose to go there, and rid the mine of its treacherous new inhabitants, the mine itself could be yours... and more!\n<br />\x2022\xa0\x2022\xa0\x2022\xa0\x2022\n<br />[img]https://imgur.com/23mUSD5.png[/img]\xfeff\n<br />\x2022\xa0\x2022\xa0\x2022\xa0\x2022[/center][b]This mod includes:[/b]\n<br />\n<br />   \xfeff\x25cb A new dungeon, filled with the most vile of Ur's minions.\n<br />\n<br />   \xfeff\x25cb 11 new quests.\n<br />\n<br />   \xfeff\x25cb A fully customized 'ownership' system for owning the Egg/Ebony Mine involved in the quests.\n<br />\n<br />   \xfeff\x25cb A new companion.\n<br />\n<br />   \xfeff\x25cb A full set of \"Kwama\" themed armor.\n<br />\n<br />   \xfeff\x25cb An ancient levitation artifact of legend, hidden somewhere in the mine's recesses.\n<br />\n<br />\xfeff   \xfeff\x25cb Horror, body horror, and/or the newly invented \"[b][color=#cc0000]Kwamahorror[/color][/b]\" Morrowind Subgenre.\xa0\n<br />\n<br />   \xfeff\x25cb Kwama.\xa0\n<br />[center]\n<br />\x2022\xa0\x2022\xa0\x2022\xa0\x2022\n<br />Version 1.6: Flagged two quests that didn't have the finish flag on the last journal entry.\n<br />\n<br />Version 1.5: Fixed an issue that caused a CTD when upgrading pickaxes. Thank you to Abot for figuring out the fix!\n<br />\n<br />Version 1.3: [b][u]BIG[/u][/b] MWSE fixes!\n<br />\n<br />Version 1.2: MWSE fixes!\n<br />\n<br />\x2022\xa0\x2022\xa0\x2022\xa0\x2022[/center]\n<br />[b]To start this mod:\xa0[/b]\n<br />\n<br />   \xfeff\x25cb Go to Maar Gan, and ask around for Latest Rumors, or find the mine yourself in the Ashlands.\xa0\n<br />\n<br />Keep in mind, the objective of the mod is to own and operate an Egg/Ebony Mine. If you choose not to, and take a gold payout for your services instead, most of the mod's content is locked out for you.\n<br />\n<br />If you are lost on what to do relating to the mine's operation, speak to the altmer about the \"ledger\".\n<br />\n<br />[center]\x2022\xa0\x2022\xa0\x2022\xa0\x2022[/center][center][img]https://imgur.com/6KrXaBK.png[/img]\x2022\xa0\x2022\xa0\x2022\xa0\x2022\n<br />[b]CREDITS AND REQUIREMENTS:\xa0[/b]\n<br />\n<br />You will need OAAB, MWSE, and Merlord's crafting framework in order to use this mod.\xa0\n<br />\n<br />CREDITS: Denina, Olaf, Ring, TheDrunkenMudcrab, the OAAB team, the MWSE team, &amp; Merlord.\n<br />\x2022\xa0\x2022\xa0\x2022\xa0\x2022\n<br />[img]https://imgur.com/anUNm48.png[/img]\xfeff[/center]"
