nexusDescription="[size=3][center][img]https://images-ext-1.discordapp.net/external/ZxO7IeldIasDTGhnSbOenKHJ7AI1kXY6-iym6vyofkI/https/i.imgur.com/Cfne9UO.png[/img][/center]\n<br />\n<br />[/size]\n<br />[u][color=#00ffff][size=6][center]OpenHUD - MWSE[/center][/size][/color][/u]\n<br />\n<br />\n<br />[size=3][b][u]What does it do:\n<br />\n<br />[/u][/b][/size]-&gt; If you're like me and always wanted to use Wazabear's [url=https://www.nexusmods.com/morrowind/mods/48893]OpenHUD[/url] but didn't want to switch to OpenMW, this mod is for you.\n<br />\n<br />-&gt; This mod requires Seph's\xa0[url=https://www.nexusmods.com/morrowind/mods/50588]HUD Customizer[/url]. Specifically, you'll need to adjust the minimap position and size to fit the ring provided by this mod.\n<br />\n<br />\n<br />[u][b][size=3]Installation:\n<br />[/size][/b][/u]\n<br />-&gt; Merge the \"Data Files\" folder inside the 7z archive with your own in Morrowind Folder (Or even better, use a mod organizer to do everything automatically for you).\n<br />\n<br />[u][b][size=3]Compatibility:\n<br />[/size][/b][/u]\n<br />-&gt; Not compatible with OpenMW.\n<br />[size=2]-&gt; Compatible with [url=https://www.nexusmods.com/morrowind/mods/50218]Inom UI Hider[/url]\n<br />-&gt; Compatible with [url=https://www.nexusmods.com/morrowind/mods/48267]Essential Indicators[/url]\n<br />-&gt; Compatible with [url=https://www.nexusmods.com/morrowind/mods/50588]Seph's HUD Customizer[/url] (obviously).[/size]\n<br />\n<br />[b]Known Issues:[/b]\n<br />\n<br />-&gt; None (for now at least)\n<br />\n<br />[u][b][size=3]Credits:[/size][/b][/u]\n<br />\n<br />-&gt; Sephumbra, Greatness7, NullCascade, Merlord... all the MWSE helpers at the MMC. Thanks for teaching me your skills guys.\n<br />-&gt; Sephumbra again, for his HUD Customizer mod.\n<br />-&gt; Wazabear, for his awesome OpenUI mod.\n<br />\n<br />\n<br />[size=3][u][b]Other:\n<br />\n<br />[/b][/u][/size]-&gt; This mod is part of my series of \"Bringing OpenMW stuff into MWSE\". If you're interested, you can check out the other mods of the series :\n<br />\n<br />-\xa0[url=https://www.nexusmods.com/morrowind/mods/51461]Alchemy: Multiple Brewing Button[/url]\xfeff\n<br />-\xa0[url=https://www.nexusmods.com/morrowind/mods/51441]Delaying Level Up[/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/50974]\xfeff\n<br />- Menu Hider on Item Select[/url]\n<br />-\xa0[url=https://www.nexusmods.com/morrowind/mods/51787]Effect Timers[/url]"
