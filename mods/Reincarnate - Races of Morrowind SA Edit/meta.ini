nexusDescription="[b]____________________________________________________________________________\n<br />\n<br />[/b][b][size=6]Reincarnate - Races of Morrowind\n<br />[/size][/b][b]____________________________________________________________________________\n<br />[/b]\n<br />[b][i][color=#999999]\"Welcome, Outlander. I have only one question for you: Who Will You Reincarnate As?\"[/color][/i]\n<br />[/b]\n<br />[b]Reincarnate [/b]is designed around a [b]Vanilla Plus [/b]perspective. The power level of the races is slightly higher than the best of the vanilla races. This was done by giving them all meaningful passives that are useful in a wide variety of situations throughout the game. The weaker races have been buffed significantly so that they are awesome and competitive. All races now have a daily power that is both powerful and versatile. Your choice of race is not only meaningful, but difficult, since they are all so good!\n<br />\n<br />[list]\n<br />[*][b]Attributes [/b]are 100% vanilla. They can be viewed in the screenshots, as well as on [url=https://en.uesp.net/wiki/Morrowind:Races]this UESP page[/url]. \n<br />[*][b]Skills [/b]are mostly vanilla with minor changes. All races received a net increase of +5 skill total. Both vanilla and modded skill bonuses are listed below with the modded changes indicated [color=#b6b6b6][i](like this)[/i].[/color]\n<br />[*][b]Passives [/b]are vanilla plus. Most of the original bonuses are remaining, with additional passives on top of them so that all races have multiple constant effects they benefit from.\n<br />[*][b]Toggles [/b]are passives that can be disabled and re-enabled at will with a free spell. The game will remember if you had a toggle on or off.\n<br />[*][b]Powers [/b]have been overhauled, and are now powerful buffs with a multitude of viable use cases. They are balanced relative to each other, and intended to be used along side the Morrowind Code Patch change that allows NPCs to use racial powers. As such, some of the overtuned powers were redesigned with NPC usage in mind. Morrowind Code Patch is not required, only recommended.\n<br />[/list]\n<br />\n<br />Reincarnate is designed to pair well with its companion mod [url=https://www.nexusmods.com/morrowind/mods/52456]Moonlight - Birthsigns of Morrowind[/url]\n<br />If you were planning on trying out a new playthrough, now is the time my friend!\n<br />[b][color=#ffe599]\n<br />____________________________________________________________________________\n<br />[/color]\n<br />[color=#ffe599][size=4]Altmer[/size][/color][color=#cccccc][color=#ffe599][size=4] (High Elf)[/size][/color]\n<br />[color=#ffe599]\n<br />Skills\n<br />[/color][/color][/b][list]\n<br />[*]Alchemy [b]+10[/b]\n<br />[*]Alteration [b]+5[/b]\n<br />[*]Conjuration [b]+5[/b]\n<br />[*]Destruction [b]+15[/b][color=#cccccc] [i][color=#b6b6b6](increased by 5)[/color][/i][/color]\n<br />[*]Enchant [b]+10[/b]\n<br />[*]Illusion [b]+5[/b]\n<br />[/list]\n<br />[b][color=#ffe599]Scion of Auri-El[/color][/b]\n<br />[list]\n<br />[*]Resist Common Disease [b]75%[/b]\n<br />[*]Magicka [b]1.5x [/b]INT\n<br />[/list][b][color=#ffe599]\n<br />Sundered from Anuiel[/color][/b]\n<br />[list]\n<br />[*][color=#ea9999][color=#dd7e6b][b]Weakness[/b][/color][color=#ffffff][color=#dd7e6b][b] [/b][/color]to Magicka / Fire / Frost / Shock [b]25%[/b][/color][/color]\n<br />[/list]\n<br />[b][color=#ffe599]Glimpse into Aetherius[/color][/b][color=#cccccc]\n<br />[/color][list]\n<br />[*][color=#cccccc][i]buff self for [b]60 [/b]seconds / usable[b] [/b]once per day[/i][/color]\n<br />[*]Intelligence [b]+25[/b]\n<br />[*]Restore Magicka [b]3/sec[/b]\n<br />[*][color=#dd7e6b][b]Weakness[/b] [/color]to Magicka [b]25%[/b]\n<br />[/list][b][color=#a4c2f4]\n<br />____________________________________________________________________________\n<br />[/color]\n<br />[size=4][color=#a4c2f4]Argonian[/color][/size]\n<br />\n<br />[color=#a4c2f4]Skills[/color]\n<br />[/b][list]\n<br />[*]Alc