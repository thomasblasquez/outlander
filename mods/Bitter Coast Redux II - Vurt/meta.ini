nexusDescription="[img]https://i.imgur.com/0cAqwdX.jpg[/img]\n<br />[right][color=#6aa84f][size=5][b][i]PART II[/i][/b][/size][/color][/right]\n<br />[size=3][b]Part I - Landscape Textures - [url=https://www.nexusmods.com/morrowind/mods/45708]RELEASED[/url][/b]\n<br />[b]Part II - Trees and Flora - RELEASED[/b] [i](WIP)[/i]\n<br />[b]Part III - Landscape Addons -[/b] [i]On Hold[/i][/size]\n<br />\n<br />\n<br />Continuing the [url=https://www.nexusmods.com/morrowind/mods/45708]Bitter Coast Redux[/url] overhaul, Part II adds new textures to the trees and flora of the region. Currently the trees are complete and flora remains WIP - so far only new waterlilies are included.\n<br />\n<br />If you're using Vurt's Bitter Coast Trees, grab both the Vanilla and Vurt Tree packs.\n<br />[i]\n<br />\n<br />[/i][size=3][i]VERSION 0.3 UPDATE[/i][/size]\n<br />\n<br />This small update lightens the bark of vanilla trees and adjusts foliage color to better match the 0.2 update of BCR Part I.\n<br />\n<br />\n<br />[size=3][i]VERSION 0.2 UPDATE[/i][/size]\n<br />\n<br />The treemoss has been fixed to display correctly (thanks Pherim for noticing the error!) and I also spent time redoing the (dead) branches in the Vurt tree pack - they all should look exceptionally better at distance now! Flora is still not ready, because I keep getting distracted by more [i]radical[/i] upgrades...\n<br />\n<br />\n<br />\n<br />[u][size=3]INSTALLATION[/size][/u]\n<br />\n<br />[list]Move the Textures folder provided in the ZIP archive into your Morrowind&#92;Data Files folder. (Overwrite any existing files!)[/list]\n<br />\n<br />\n<br />[u][size=3]UNINSTALLATION[/size][/u]\n<br />\n<br />[list]Remove the files you added from the Textures folder.[/list]\n<br />\n<br />\n<br />\n<br />\n<br />[img]https://i.imgur.com/p91t3UK.jpg[/img]\n<br />\xfeff\n<br />Meanwhile, I highly recommend the following mods to get the most out of your Bitter Coast experience:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/41102/]Morrowind Graphics Extender XE[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/37489]Vurt's Bitter Coast Trees[/url]\xfeff (plus the collision fix\xa0[url=https://www.nexusmods.com/morrowind/mods/43528/?tab=files]found here[/url]\xfeff)\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53548]Vality's Bitter Coast[/url]\xa0(compatible with the above)\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/37947][s]Plant Life Retexture[/s][/url]\xa0(update:\xa0[url=https://www.nexusmods.com/morrowind/mods/46180]Epic Plants[/url]\xfeff)\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/42582/]Scum Retexture[/url]\xfeff (Alternative 2 recommended)\n<br />[/list]\n<br />Grass Mods:[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/31051]Vurt's Groundcover[/url]\xfeff\n<br />[*][url=http://mw.modhistory.com/download-44-14671]Ozzy's Grass Mod[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46733]Remiros Groundcover[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46377]Aesthesia Groundcover[/url]\xa0(recommended)\xfeff\xfeff\xfeff\n<br />[/list]\xa0\n<br />\n<br />None of these mods are REQUIRED to run this mod, but they will complement the experience excellently (be sure NOT to overwrite any files from this mod.)"
