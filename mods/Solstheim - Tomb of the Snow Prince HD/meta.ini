nexusDescription="[center][size=6][/size][/center][center][size=6]Solstheim - Tomb of the Snow Prince[/size]\n<br />[size=5]v2.3.0[/size]\n<br />\n<br />[size=4]Wollirollo, Atrayonis, Chef, Odika, MinerMan60101, Stripes, Lucevar, Bluttier and Grumple[/size][/center]\n<br />[center]\xfeff\n<br />\n<br />[size=5][url=https://ellnz.github.io/Tomb-of-The-Snow-Prince/]Website/Mirror[/url]\xfeff\xfeff\n<br />[/size][/center][center]\xfeff[/center][center]\xfeff[/center][img]https://ellnz.github.io/Tomb-of-The-Snow-Prince/Images/Promo_01.jpg[/img][center]\xfeff[/center]\n<br />\n<br />[size=5]Overview[/size]\n<br />ToTSP goal is to improve the graphical fidelity, environmental design, and gameplay of the Bloodmoon DLC's to a level that is consistent with modern Tes3 mod projects, such as Tamriel Rebuilt and Project Tamriel.\n<br />\n<br />[size=5]Gallery[/size]\n<br />Comparison slide images, comparing vanilla BM, TOTSP with vanilla graphics, and TOTSP with the Solstheim graphical replacer package:\n<br />[url=https://imgsli.com/MTE5MDc/0/2]View from Thormoor\x2019s Watch[/url]\n<br />[url=https://imgsli.com/MTE5MDg/0/2]Fort Frostmoth[/url]\n<br />[url=https://imgsli.com/MTE5MDk/0/2]Skaal Village[/url]\n<br />[url=https://imgsli.com/MTE5MTU/0/2]Iggnir River\n<br />[/url]\n<br />\n<br />[size=5][url=https://ellnz.github.io/Tomb-of-The-Snow-Prince/CL_ToTSP]Changelog\n<br />[/url][/size]\n<br />[size=5]Installation\n<br />[/size]ToTSP\xa0has one significant requirement, [url=https://www.nexusmods.com/morrowind/mods/44537]Tamriel Data[/url], which is a data repository used and contributed to by many large mods. I also strongly suggest installing and familiarizing yourself with many of the engine improvements and mods listed [url=https://www.tamriel-rebuilt.org/recommended-mods]here[/url]. TOTSP is best installed after you have first achieved a stable installation baseline.\xa0\n<br />\n<br />For the actual installation of TOTSP, I recommend the use of [url=https://www.nexusmods.com/morrowind/mods/45439]Wrye Mash[/url]:\n<br />[list=1]\n<br />[*]Download and install Wrye Mash, Polemos Fork\n<br />[*]Create a folder named \"Installers\" in or beside your Morrowind Folder - NOT in your Data Files folder.\n<br />[*]Download the TOTSP archive(s) and put them into your \x201cInstaller\x201d packages folder\n<br />[*]Open Wrye Mash and Click on the Installers tab\n<br />[*]Click on the TOTSP archive. On the right, you will see a list of sub-packages.\xa0\n<br />[*]Select (tick) the sub-packages you want (you always need the core package)\n<br />[*]Right Click the TOTSP pack in the primary installers field and select install\n<br />[*]Go Back to the Mods tab and enable the TOTSP esm and esp files.\n<br />\n<br />[/list]\n<br />\n<br />[size=5]Solstheim Sub-Packages[/size]\n<br />TOTSP has been split into two packages. The first \x201cSolstheim_TOTSP\x201d, contains the landmass overhaul itself, as well as some minor and gameplay changes. The second \x201cSolstheim_Graphical_Replacer\x201d contains only graphical replacers. The two packages are not reliant upon one another. For example, if you want to play TOTSP with vanilla consistent textures and models, then ignore the latter package (as seen in the comparison gallery).\xa0\n<br />[img]https://ellnz.github.io/Tomb-of-The-Snow-Prince/Images/Promo_02.jpg[/img]\n<br />\n<br />[size=4]Tomb of the Snow Prince:[/size][list]\n<br />[*]000 Core: a requirement of all subsequential packages.\n<br />[*]001 Core - Interiors With/Without Glow in the Dahrk: Raven Rock interiors edits depending on wether [url=https://www.nexusmods.com/morrowind/mods/45886]Glow in the Dahrk [/url]\xfeffis used or not.\n<br />[*]010 Optional - Tamriel Data Integration: Two esps that add many new animals and items to - Solstheim level lists, including moose, goats, squirrels, large spiders and various fish.\n<br />\n<br />[*]100 Patch - Patch for Purists: Edits some of the PfP changes to Solstheim\n<br />[*] 102 Patch - abot's Boats: Edits the scenic routes to work correctly with the changed location of Solstheim.\n<br />[*]199 Patch - Forceful Travel NPC Override: A stand-alone ESP containing the edits to the travel NPCs. This is necessary if you use Bloodmoon Rebalance or another mod overriding these NPC's travel markers.\n<br />[*]200 Addon - Missing Snow Armor Pieces: by Psysama, this mod seamlessly implements Snow Bear and Snow Wolf shields that was otherwise absent in Bloodmoon. It also retextures the vanilla Wolf Shield, as it originally used a texture clearly intended for the Snow Wolf armor set (this texture is now used on the Snow Wolf Shield).\n<br />[*]201 Addon - Fierce Wolf Helmet: by Alaisiagae and Psymoniser, this replaces the cap-like Wolf armor helmets for wolf heads with agape jaws, similar to the standard Bear helmets.\n<br />[*]202 Addon - Hide-Like Animals Pelts: replaces the vanilla animal pelt meshes with hide models, in case you want something less gruesome and more decorative.\n<br />[/list][list=1]\n<br />\n<br />[/list][size=4]Solstheim Graphical Replacer:[/size]\n<br />[list]\n<br />[*]010 Solstheim - HD Worldspace Graphical Replacer: a consistent and holistic graphical replacer for the majority of Solstheim assets, particularly all ground textures, as well as Skaal and Raven Rock architecture. This package requires [url=https://www.nexusmods.com/morrowind/mods/45886]Glow in the Dahrk[/url] as some of the replacement window meshes are GiTD-aware. Don\x2019t forget to use the Raven Rock add-on which I helped develop. I also recommend [url=https://www.nexusmods.com/morrowind/mods/46599]Graphical Herbalism[/url], as all the included flora replacers (such as holly and wolfsbane) are GH-aware.\n<br />[*]011 Skyrim-Like Trees: replaces the stock Bloodmoon trees with new models akin to those seen in TESV: Skyrim.\n<br />[*]012 Remiros\x2019 Groundcover for TOTSP: bespoke groundcover for the overhauled Solstheim. Requires [url=https://www.nexusmods.com/morrowind/mods/46733]Remiros\x2019 Groundcover[/url], as the art files are not included in TOTSP. Remember to enable the groundcover .esp when generating distant land in MGE XE, but do not enable it in the Morrowind launcher, as the grass will become static and impassable.\n<br />[/list][list]\n<br />[*]013 Grey Solstheim Rocks: overwrites the darker rock texture in the main package with the greyer rock textures from Otis_Geo\x2019s Vanilla Land mod.\n<br />[/list]\n<br />[img]https://ellnz.github.io/Tomb-of-The-Snow-Prince/Images/Promo_03.jpg[/img]\n<br />\n<br />\n<br />[size=5]Compatibility Patch Compilations:[/size]\n<br />[size=4][url=https://www.nexusmods.com/morrowind/mods/48422]RandomPal and Various Authors[/url]\xfeff[/size]\n<br />\n<br />[size=5]Credits[/size]\n<br />[size=4]TOTSP's Testers:[/size][list=1]\n<br />[*]Bluttier\n<br />[*]BUBISHI\n<br />[*]Chef\n<br />[*]Factor\n<br />[*]Frumple Grumple\n<br />[*]Leyawynn\n<br />[*]Lucevar\n<br />[*]Remiros\n<br />[*]Melchior Dahrk\n<br />[*]Abot\n<br />[*]WHreaper\n<br />\n<br />[/list][size=4]Solstheim Asset Contributors:\n<br />[/size][list=1]\n<br />[*]The Tamriel Rebuilt and Project Tamriel teams for Tamriel Data.\n<br />[*]Chainy: Hircine statue\n<br />[*]SGMonkey: terrain textures\n<br />[*]Nebula1: terrain textures\n<br />[*]Otis_Geo: terrain textures\n<br />[*]Tyddy: terrain textures\n<br />[*]NZdawghus: Nord tapestries\n<br />[*]Hicks123: various textures\n<br />[*]Stupostar: various mesh changes and optimizations, and Graphical Herbalism models.\n<br />[*]Alaisiagae: Bloodmoon pelt replacer BPR, wolf helmet replacer\n<br />[*]Remiros: eagle sword, Raven Rock HD, Lake Fjalding fix\n<br />[*]Saint_Juib: Snow Prince armor redux\n<br />[*]Morana: better Snow Prince armor\n<br />[*]Prince Psystorm: missing snow Armor\n<br />[/list]\n<br />[size=4]Exterior Development Contributors:\n<br />[/size][list=1]\n<br />[*]MassiveJuice\n<br />[/list][list=1]\n<br />\n<br />[/list][size=5]Permissions[/size]\n<br />Under no circumstances may you redistribute ToTSP. You may create mods that depend upon the ToTSP esms and esps."
