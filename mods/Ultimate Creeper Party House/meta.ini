nexusDescription="The whole of Ghorak Manor is jamming!\xa0\n<br />\n<br />Creeper is playing the drums, but he's now got a whole band on the lute and bagpipes.\n<br />\n<br />The band will play through six different songs, and animate with their instruments at the right time in the song.\n<br />\n<br />There are also some small quests to help orcs you'll meet in the game find a new home at Ghorak Manor.\xa0\n<br />\n<br />[youtube]k5tOTmstJ4k[/youtube]\n<br />\n<br />Issues:\n<br />Sometimes Creeper drums so hard he slides backwards across the floor! If that happens, just type 'RA' into the console to put him back where we can bang those drums.\n<br />\n<br />[b]Want more new voices in your game?[/b]\n<br />Check out my other voice mods!\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/53863]Ashlander Voices[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/53715]Nordic Banter[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/53601]Friends Reunited[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/53528]Sheathe your weapon[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/53390]Saucy old Selvil[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/53294]Sermons and Preachers Vanilla edit[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/52812]A Hero's Welcome\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/52273]Quest Voice Greetings[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46948]Idle Talk[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47767]Great Service[/url]\n<br />\n<br />Credits:\n<br />Music - archipel_de_pertevue, Benjamin (Another Port, Wine Dark Sea), Meticus (all others - check out his Youtube channel!)\n<br />Animations - Metzouk (musicians), RX31 (Dancing), Billfighter (Sitclap)\n<br />Voices - ElevenAI\n<br />Creeper Backpack - Creeper the Scamp, Hater8\n<br />Creeper Drumming anim - Creeper the Drummer, Prysin, Archmaestro Antares\n<br />Mark Jones -