nexusDescription="[center][font=Verdana][b][size=6]Right Click Menu Exit[/size][/b]\n<br />[size=3]by Merlord[/size]\n<br />[/font][/center][font=Verdana]\n<br />\n<br />[size=4]Exit [i]any[/i] menu by right clicking (or whatever your menu key is mapped to). \n<br />\n<br />This mod uses MWSE+Lua to simulate a click on the \"Close\", \"Cancel\" or \"Okay\" buttons found at the bottom of menus within the game when you right click, to save you having to click them manually. \n<br />\n<br />This simple yet powerful feature is instantly satisfying and once you try it you'll never be able to live without it. \n<br />\n<br />[b]Installation instructions:[/b]\n<br />Requires MGE XE. Simply unpack into Morrowind folder or use a mod installer of your choice. \n<br />\n<br />[/size][/font][center][font=Verdana][size=4]\n<br />\n<br />\n<br />[youtube]Fv-iIj1QUDA[/youtube]\n<br />[/size][/font][/center][font=Verdana][size=4]\n<br />\n<br />\n<br />[font=Verdana][size=4][i]Note: There are a lot of sub-menus in this game and I may have missed one or two. Keep an eye on this page for updates and if you find any menus that don't work with this mod please let me know in the comments. [/i]\n<br />\n<br />[i]A few menus are incompatible with this mod as their confirmation buttons were not registered with an ID. This simply means they need to be closed manually as normal. [/i]\n<br />[i]Known Incompatible Menus:\n<br />- MCM Menu\n<br />- Options Menu: Controls page[/i][/size][/font]\n<br />\n<br />[/size][/font]"
