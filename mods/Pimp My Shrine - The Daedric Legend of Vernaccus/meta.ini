nexusDescription="[center][b]Pimp My Shrine\n<br />[size=4][youtube]woaViaOdguc[/youtube]\n<br />[/size]\n<br />[/b][/center][b][size=4][size=4]To begin, travel to Vivec,\xa0[color=#ffd966][b][u]Jobasha's Rare Books\xa0[/u][/b][/color]and read an unusual book there.[/size]\n<br />\n<br />[/size]\xa0\x46\x65\x61tures:\n<br />[/b][list]\n<br />[*][size=5][b][size=5][b]Lore-Friendly[/b][/size]\xa0\x44\x61\x65\x64ric Questline[/b][/size]\n<br />[*][size=5][b]New Books[/b][/size]\n<br />[*][size=5][b]Branching Paths[/b][/size]\n<br />[*][size=5][b]Dungeons[/b][/size]\n<br />[*][size=5][b]Puzzles[/b][/size]\n<br />[*][size=5][b]Epic Battles[/b][/size]\n<br />[*][size=5][b]New \"Transmutation\" Ability[/b][/size]\n<br />[*][size=5][b]Pimp-able Shrine[/b][/size]\n<br />[/list]\n<br />[size=4]\n<br />Transmutation is a revolutionary mechanic that allows you to[b]\xa0\x65xtend[/b]\xa0\x61nd\xa0[b]decorate[/b]\xa0your shrine however you like.\n<br />\n<br />[b]Soul Shards\n<br />[/b]Automatically harvest soul shards from fallen enemies using the\xa0[b]Bottle of Souls[/b], and spend these shards on building new rooms, unlocking resource packs and building furniture.\n<br />\n<br />[b]Extending your Shrine\n<br />[/b]Activate a crumbling wall and spend soul shards to build new rooms. Over 15 different rooms are available, ranging from small empty rooms ready to be decorated, or larger, more elaborate structures.\xa0\n<br />\n<br />Your shrine can be extended\xa0[b]infinitely[/b]\xa0(provided you have enough soul shards). No two shrines will look the same!\n<br />\n<br />[b]Purchase Decorations[/b]\n<br />Cast the Transmutation spell while in the shrine to enter the Transmutation Menu to purchase furniture and decorations. These are separated into\xa0[b]resource packs[/b], which need to be unlocked by spending soul shards.\xa0\n<br />\n<br />There are\xa0[b]170+\xa0[/b]unique items you can purchase. These include decorative items like lights, tables, chairs and rugs, functional items like containers, as well as new scripted items that provide various functionality. There are also a dozen unique paintings, and much more!\n<br />\n<br />[b]Scripted Furniture\n<br />[/b][/size][list]\n<br />[*][size=4]Target Dummies - train your weapon skills[/size]\n<br />[*][size=4]Repair Stations - for Realistic Repair compatibility[/size]\n<br />[*][size=4]Teleportation Pads - teleport between different teleportation pads within the shrine[/size]\n<br />[*][size=4]Mannequins - Display your clothing and armor[/size]\n<br />[*][size=4]Alchemy Table[/size]\n<br />[*][size=4]Animated Display Case[/size]\n<br />[*][size=4]Staff Recharging Station[/size]\n<br />[*][size=4]Music Box[/size]\n<br />[/list][size=4]\n<br />[b]Manipulating Furniture\n<br />[/b]By entering \"Ready Magic\" mode with the Transmutation spell equipped, you can manipulate the furniture you have created with ease. You can move, rotate, delete (and recover soul shards).[/size][size=4]\n<br />\n<br />[/size][size=4][b]\xa0Requirements:[/b]\n<br />[/size][list]\n<br />[*][size=4]MGE XE /\xa0 MWSE*[/size]\n<br />[*][size=4]MCP[/size]\n<br />[*][size=4]Magicka Expanded (framework is enough)[/size]\n<br />[*][size=4]OAAB_Data[/size]\n<br />[/list]\n<br />[b]*Remember to run MWSE-Update.exe whenever you download/update an MWSE mod![/b][size=4]\n<br />[u][color=#ff7700]Does NOT work with OpenMW[/color][/u]\n<br />[b]Minor conflict with NoM (uses the same bookshelf at Jobasha's Rare Books.\n<br />Compatible with Morrowind Rebirth[/b]\n<br />\n<br />[b]Installation:[/b]\n<br />[b]1 - Use your preferred mod installer tool and drop the content of the zip in your Data Files folder[/b]\n<br />\n<br />[b]2 - Use the same method to install Magicka Expanded\xa0\x30\x30 - Framework[/b]\n<br />\n<br />[b]3 - Make sure MWSE is up-to-date (run MWSE-update.exe from your Morrowind directory)[/b]\n<br />\n<br />[b]4 - Make sure MCP has the \x2018high-def cutscene support\x2019 patch applied under the mod specific support section[/b]\n<br />\n<br />[b]5 - Enable Pimp My Shrine.esp[/b]\n<br />\n<br />[b]FAQ[/b]\n<br />[b]1. So, how do I begin the quest again?[/b]\n<br />Jobasha's Rare Books, read \"Legend of Vernaccus\", it's on a bookshelf.\n<br />\n<br />[b]2. Can I play this mod with OpenMW? Can you make a patch for OpenMW? When will this mod be compatible with OpenMW?[/b]\xfeff\n<br />No. No. No.\n<br />\n<br />[b]3. I don't care about furniture, why should I play this mod?[/b]\n<br />Placing furniture is but one aspect of the mod. Even without it, you still get a full quest with very cool dungeons and \xfeffrewards.\n<br />\n<br />[b]4. So it's a house mod, I don't care about that?[/b]\xfeff\n<br />Dynamically adding rooms to the shrine is but one aspect of the mod. Even without it, you still get a full quest with very \xfeff\x63ool dungeons and rewards.\n<br />\n<br />[b]5. The Transmutation spell does not work.[/b]\n<br />Make sure MWSE 2.1 is installed and updated\xfeff\n<br />Make sure you have Magicka Expanded installed (you only need the Framework module.)\n<br />\n<br />[b]6. I have\xa0 big yellow !!! in the shrine and many warning about missing meshes and textures.[/b]\n<br />Make sure you have OAAB_Data.esm installed.\n<br />\n<br />[b]7. The game crashed when I picked up the book / when I entered the shrine[/b]\n<br />Make sure you have the MCP option ticked: hi-def cutscene.\n<br />\n<br />[b]8. I can't rotate the furniture in the shop[/b]\n<br />Update MWSE (run\xa0MWSE-Update.exe, it is in your Morrowind directory)\n<br />\n<br />[b]9. I followed the instructions but there is a bug.[/b]\n<br />We'll be able to help if you clearly\xa0\x65xplain the issue AND send your MWSE.log (it's in your Morrowind directory).\n<br />\n<br />[b]10.\xa0What is Morrowind Modding Madness?[/b]\n<br />It is an\xa0[url=https://www.reddit.com/r/Morrowind/comments/jsc36g/morrowind_modding_madness_2020_a_teambased/]annual team-based competition[/url]\xa0where teams are given a theme and a month to make a mod. This year, the themes were: Daedra, Construction and Legend. Bonus theme: fighters' Guild.\n<br />\n<br />[b]11. I updated the mod and now parts of the Shrine are missing![/b]\n<br />Whenever you modify your modlist (even update mods) you should at the very least clean your saved games with Wrye Mash. (Detailed [url=http://danaeplays.thenet.sk/wrye-mash/]Wrye Mash guide[/url] (saved game cleaning is right at the end), and [url=https://www.youtube.com/watch?v=Oyzyp93-plA&amp;list=PL7Rqzk0KXtVxV2oN5n6ICc8iXxyretm15&amp;index=20]very in-depth video by Abot[/url] explaining the proper way to update a mod.[size=4][b]\n<br />[/b][/size]\n<br />CREDITS:\n<br />[b]Arcimaestro Antares[/b]\xa0\x66or\xa0 the banshee creature\n<br />[b]Ashstaar[/b]\xa0\x66or the mazken creature\n<br />[b]Autoclock[/b]\xa0\x66or the Skull Spider creature\n<br />[b]Cali\xa0[/b]for the BB mannequins\n<br />[b]Cantorsdust[/b]\xa0\x66or the script fix for cases\n<br />[b]Dongle[/b]\xa0\x66or the Daedric Icons\n<br />[b]Fred Bouchal[/b]\xa0\x66or Cutscene music: \"Odin's sword\"\n<br />[b]Greatness7[/b]\xa0\x66or his Blender NIF Plugin\n<br />[b]Indigo[/b]\xa0\x66or the display case\n<br />[b]Korana[/b]\xa0\x66or the fancy bed model and veil texture\n<br />[b]LadyE[/b]\xa0\x66or the display resource\n<br />[b]LondonRook's Outlander Project[/b]: Workbench, mist effect, Alchemy and Staff Recharge Station\n<br />[b]Musiqabox\xa0[/b]for the Elder Scrolls Music Theme\n<br />[b]PikachunoTM[/b]\xa0\x66or the bottle of Souls model &amp; Daedric furniture resource\n<br />[b]Siberian Crab[/b]\xa0\x66or the Crystal texture\n<br />[b]ZapSplat[/b]\xa0\x66or the wooden door creak sound[b]\n<br />[/b][/size]\n<br />[size=4][b]\n<br />[/b][/size]"
