nexusDescription="Adds icons for global map markers.\n<br />\n<br />Features:\n<br />[color=#00ff00]Visits locations[/color] - markers appear on the map when you physically (with character) visit a location (cell).\n<br />[color=#00ff00]Choose your style[/color] - in the mod settings, switch the marker icon style to \"Vanilla\" or \"Skyrim\", by default \"Vanilla\"\n<br />[color=#00ff00]Customize the size[/color] - in the mod settings, change the marker size (on the screenshots, the size is 57), the default is 35.\n<br />[color=#00ff00]Fast travel[/color] - if you need fast travel (LMB on the marker in the map menu), enable the corresponding setting, by default it is \"off\".\n<br />[color=#00ff00]See all markers[/color] - if you need to see all markers on the map, enable the corresponding setting (when disabled, only explored locations are displayed), by default \"off\".\n<br />[color=#00ff00]See that you have already cleared[/color] - a location (cell) can be marked as \"cleared\" by being in an internal or external cell and pressing the assigned key (in the mod settings) you will see a message that the cell has been added (another press will remove the cell from \"cleared\"), now on the global and local maps you will see a red flag (on the door for the local, on the marker for the global map).\n<br />[color=#00ff00]View marker type[/color] - in the map menu, hover over a marker and you will see the location (cell) name and the marker type in brackets (you may have to click on the marker once).\n<br />[color=#ff7700]Double locations (cells) - in the game there are cells with two markers, for example, a cave and a tomb in one cell, I implement both markers in one place, this is visible when you open the map menu, close it and again open, it becomes visible how some locations (cells) change the marker.[/color]\n<br />\n<br />[color=#ff0000]Saves support:[/color]\n<br />[color=#ff0000]If you started a new game without this mod, you need to physically (with character) visit previously opened locations again for marker icons to appear.[/color]\n<br />\n<br />[color=#ff7700]UI Expansion support:\n<br />You must enable the \"Enable map extension component\" setting.\n<br />In general, it is possible without \"UI Expansion\", but the mod was made taking into account \"UI Expansion\".[/color]\n<br />\n<br />My other mods:\n<br />[url=http://www.nexusmods.com/morrowind/mods/53870]MXPS - Morrowind Experience Point System[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/53947]Loot Detector[/url]\n<br />\n<br />Compatibility:\n<br />Morrowind + dlc\n<br />[url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/44922]Project Cyrodiil[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44921]Skyrim Home Of The Nords[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43248]Global Map Markers[/url]\xa0its TR and no TR versions.\n<br />\n<br />Thanks for the icons:\n<br />[url=http://en.uesp.net/wiki/Category:Morrowind-Icons-Map]Vanilla Style[/url], by UESP team\n<br />Skyrim Style,\xa0[url=http://www.nexusmods.com/skyrimspecialedition/mods/38079]Colorful Map Markers[/url], by\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/41621210]Wiltoga[/url]"
