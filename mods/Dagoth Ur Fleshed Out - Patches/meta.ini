nexusDescription="[b][font=Georgia][size=4]Info[/size][/font][/b]\n<br />\n<br />Utterly disappointed by the final dungeon of Morrowind? Do you pity Dagoth Ur for inhabiting such a small and empty facility unworthy of his divine ego?\n<br />\n<br />I felt the same. While I was working on the next update for my mod, Arvesa, I had to make use of Dagoth Ur for a few quests. After one look I couldn't have my mod end in such a boring location. This is simply here as a courtesy for those who do not wish to use my mod and still want the overhaul.\n<br />\n<br />Report any issues in the comments.\n<br />\n<br />[size=4][b][font=Georgia]Install &amp; Compatability[/font]\n<br />[/b][/size]\n<br />Incompatible with any mod that alters Dagoth Ur, minus\xa0\x41kulakhan's Chamber.\n<br />\n<br />Thus, any mod that edits that cell should work out of the box. The one by\xa0\x44uo Dinamico,\xa0[url=https://www.nexusmods.com/morrowind/mods/49644]Akulakhan's Best Chamber[/url] is my personal recommendation.\n<br />\n<br />Exterior edits are fine. I only modify the interior. Despite this, apparently some mods edit the door and conflicts with this mod. Just a heads up.\n<br />\n<br />[font=Georgia][size=4][b]Credits[/b][/size][/font]\n<br />\n<br />SpaceDevo/OffworldDevil - Ash Dancer\n<br />OAAB Data Team\n<br />TR Data Team\n<br />Team Wretched Netch - Dead Animations"
