7D8679]n[/color][color=#7C8878]e[/color][color=#7B8977]s[/color][color=#7A8B76]q[/color][color=#798C75]u[/color][color=#788D74]e[/color] [color=#769072]b[/color][color=#759171]e[/color][color=#749370]l[/color][color=#73946F]l[/color][color=#72956E]s[/color][color=#72976D],[/color] [color=#70996B]r[/color][color=#6F9B6A]e[/color][color=#6E9C69]d[/color][color=#6D9D68]o[/color][color=#6C9F67]r[/color][color=#6BA066]a[/color][color=#6AA165]n[/color] [color=#68A463]n[/color][color=#67A562]e[/color][color=#66A761]y[/color][color=#65A860]s[/color][color=#64AA5F],[/color] [color=#62AC5D]v[/color][color=#61AE5C]e[/color][color=#60AF5B]l[/color][color=#60B05A]o[/color][color=#5FB259]t[/color][color=#5EB358]h[/color][color=#5DB457]i[/color] [color=#5BB755]o[/color][color=#5AB854]u[/color][color=#59BA53]d[/color][color=#58BB52]s[/color] [color=#56BE50]a[/color][color=#55BF4F]n[/color][color=#54C04E]d[/color] [color=#52C34C]d[/color][color=#51C54B]a[/color][color=#50C64A]r[/color][color=#4FC749]b[/color][color=#4EC948]u[/color][color=#4DCA47]k[/color][color=#4DCB46]a[/color][color=#4CCD45]s[/color] [color=#4ACF43]a[/color][color=#49D142]n[/color][color=#48D241]d[/color] [s][color=#46D53F]3[/color][color=#45D63E]0[/color][color=#44D73D]3[/color] [color=#42DA3B]c[/color][color=#41DB3A]o[/color][color=#40DD39]r[/color][color=#3FDE38]n[/color][color=#3EDF37]i[/color][color=#3DE136]s[/color][color=#3CE235]h[/color] [color=#3BE533]a[/color][color=#3AE632]c[/color][color=#39E831]i[/color][color=#38E930]d[/color][/s] [color=#35ED2D]e[/color][color=#34EE2C]m[/color][color=#33F02B],[/color] [color=#31F229]a[/color][color=#30F428]n[/color][color=#2FF527]d[/color] [color=#2DF825]m[/color][color=#2CF924]o[/color][color=#2BFA23]r[/color][color=#2AFC22]e[/color][color=#29FD21].[/color]\n<br />[/list]\n<br />I. [u][b]The Concept[/b][/u]\n<br />\n<br />\xfeffSo the Morrowind soundtrack is great, but well, hearing the basic 7 explore tracks in random order whatever you do and wherever you are really \xfeffpulls your leg after a while, especially if you've played Oblivion on Skyrim. So [b]Xiran [/b]did a nice mod of his own to address that, but did a little too much mess in the scripts, so [b]BTB[/b] decided to clean it up a notch. Cool stuff to be quite honest, but I wasn't too fond of the tracks he chose, so I \xfeffswitched to [b]SpaceDevo[/b]'s Rebirth version for a while, but being an aural creature, I started to walk the meadows and turn the knobs to replace the tracks. And to tailor all that to my liking, I also did a bit of script-editing. So here it is, Xiran's ingenious concept, BTB's (that's the template I used) \xfeff\x61nd SpaceDevo's implementation + lots of sounds and a bit of tinkering of mine. Hope you'll enjoy!\n<br />\n<br />II. [u][b]Installation[/b][/u]\n<br />\n<br />   \xfeff\x31. [b]REGULAR[/b] (Vanilla)version\n<br />\n<br />\xfeff\x61) Unpack the [b].rar [/b]file into your Morrowind folder.\n<br />b) Copy the contents of [b]Morrowind/Music/Explore[/b] and [b]Morrowind/Music/Battle[/b] to [b]Morrowind/Music[/b]. In other words, all of Morrowind original \xfefftracks should be in the [b]same folder[/b] as my new tracks.\n<br />\xfeff\x63) Rename or delete [b]Morrowind/Music/Explore[/b] and [b]Morrowind/Music/Battle[/b] folders (for example to[i] ExploreORIGINAL[/i] or [i]Battle2[/i]).\n<br />\xfeff\x64) Activate the .esp. Load order should not matter much, it can easily be positioned near the top of your load order.\n<br />e) Make sure to download and install MWSE (no dev version necessary, but won't hurt) for expanded scripting.\n<br />\xfeff\x66) It's done!\n<br />\n<br />   \xfeff\x32. [b]MUSE [/b]version\n<br />\n<br />\xfeff\x61) Download \xfeff\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/46200]MUSE [/url] and install it. Pay attention to the requirements (MWSEdev and MGEXE).\n<br />\xfeff\x62) Unpack my mod (use the [u]MUSE [/u]version, not the regular one) and copy its contents to [b]Morrowind/Data Files[/b]. Overwrite all if needed.\n<br />\xfeff\x63) It's done! No .esp needed.\n<br />\n<br />\xfeffIf you want to hear original Morrowind soundtrack with MUSE version, just like in the regular one, you'll need to manually copy it from[b] Morrowind/Music/Explore[/b] to specific folders in MUSE directory. See .pdf in MUSE file for details. \n<br />\n<br />Note that MUSE version is a bit different, due to the fact it's structured in a different manner. Pick whatever you like best. Feel free to use my tracks \xfeffwithin MUSE framework however you wish.\n<br />\n<br />[b][u]DO NOT[/u] USE BOTH VERSIONS.[/b]\n<br />\n<br />III. [u][b]Compatibility[/b][/u]\n<br />\n<br />\xfeffNot compatible with mods that alter Morrowind's music system. Sound mods are generally compatible. Especially those made by me! ;-)\n<br />\n<br />There is a version for OpenMW by amazing Nephiah: [url=https://www.nexusmods.com/morrowind/mods/47683/]OCWFMBMSR[/url]\n<br />\n<br />IV. [u][b]Usage/Prospects[/b][/u]\n<br />\n<br />You can edit the .esp or tracks (merge, replace, add) however you wish. It would be nice if you gave me a shot if you plan to [b]release [/b]something, and \xfeff\x64\x65\x66initely PM me should you feel the need to use the soundtrack [b]outside [/b]Morrowind. The [u]province[/u], I mean. Or the game?\n<br />\n<br />\xfeffI consider the mod to be rather finished at this point, but I'll probably edit/add/delete/destroy some of the tracks with time. Stay tuned!\n<br />\n<br />V. [b][u]Credits\n<br />\n<br />[/u][/b][b]Xiran, BTB, and SpaceDevo[/b], to begin with. Otherwise everything within Persian, Indonesian, Japanese, Indian, Slavic, Nordic, Chinese, or Arabic \xfefftraditional and folk music, plus the original soundtrack by Jeremy Soule and AFX's dirty Cornish pads. All that has been a huge inspiration to me while working on these little sounds.\n<br />\n<br />[b][color=#CF13CF]L[/color][color=#AD42AC]i[/color][color=#8C7189]n[/color][color=#6BA066]k[/color][color=#4ACF43]s[/color][/b]:\n<br />[list]\n<br />[*][url=http://mw.modhistory.com/download-61-13678] Xiran's mod [/url]\n<br />[*][url=http://mw.modhistory.com/download-61-15318] BTB's mod [/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45780/] Space Devo's Rebirth edit [/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/43407/] Another take on MW music - Bosa 123's mo[/url][url=https://www.nexusmods.com/morrowind/mods/46338]d[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/47683/]OpenMW version by Nephiah[/url]\xfeff\n<br />\xfeff[/list]Daelyn has made a great MW gameplay series. It's great in itself, but it ALSO features my sounds, so - double win! Get it [url=https://www.youtube.com/watch?v=Va-DjpLv4H0&amp;list=PLpjzA5v1-kRKrK4oIorgK7AR8d6PjSBKH]HERE[/url]\n<br />\n<br />Check out my other mod - [url=https://www.nexusmods.com/morrowind/mods/46338]Spell Sounds Enhanced[/url] - for revised spell audio and [url=https://www.nexusmods.com/morrowind/mods/46349] Cogs [/url]  for minor sound improvements.\n<br />\n<br />The only music sample I used is [url=http://freemusicarchive.org/music/Lo_Ka_Ping/Lost_Sounds_of_the_Tao/lokapingtealsmp3] this one [/url] by Lo Ka Ping.\n<br />\n<br />[img]https://i.ibb.co/kgBZ8Q6/dunmr2smal.png[/img]"
