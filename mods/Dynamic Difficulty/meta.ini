nexusDescription="[center][font=Times New Roman][size=6][b]Dynamic Difficulty[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod by NullCascade[/i]\n<br />\n<br />[u]Part of the May Modathon Month[/u][/font][/center]\n<br />This mod adds a configurable difficulty curve to the game, by modifying the in-game difficulty setting as the player levels up or, if configured to do so, travels around.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod uses the [i]alpha and thus experimental and not necessarily stable[/i]\xa0\x32.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues [i]please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. [/i]You can download the latest nightly build from the link below.\n<br />\n<br />This this mod requires\xa0[url=https://www.nexusmods.com/morrowind/mods/26348]Morrowind Graphic Extender (MGE-XE) version 0.10.0[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=http://nullcascade.com/mwse/mwse-dev.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Morrowind installation folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*]Configurable! Change the base difficulty, level-based difficulty, and regional modifiers using the in-game mod config menu.\n<br />[*]Make the game harder (or easier -- whatever, I'm not your mom) as the player levels.\n<br />[*]Changes the difficulty of certain regions in the game, if configured to do so. Does not do this by default!\n<br />[*]Questionably break through the -100 to 100 difficulty limit for extra insanity!\n<br />[/list]"
