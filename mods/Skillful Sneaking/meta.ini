nexusDescription="Adds the following:\n<br />\n<br />[list]\n<br />[*][b]Sneak Jumping[/b]\n<br />[/list]   \xfeff   \xfeffWorks just like you'd expect it to. Crouch down and jump. Height and velocity are configurable, default is 80% of a normal jump.\n<br />\n<br />[list]\n<br />[*][b]Scaling Speed[/b]\n<br />[/list]   \xfeff   \xfeffSneaking movement speed increases with every skill point. Per point gain and total cap are configurable, the default for the former is 3.0 movement speed per skill point and the latter's default is 70% of total running speed.\xa0\n<br />\n<br />Only affects the player character.\n<br />\n<br />Install with your preferred mod manager or manually install to \"Morrowind/Data Files\".\n<br />\n<br />Requires MWSE-Lua.\n<br />OpenMW is not supported.\n<br />Credit and thanks to the various MWSE-Lua contributors."
