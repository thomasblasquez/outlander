nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/3r4sd99xvzjivla/Promo_Logo.png[/img]\xfeff\n<br />\n<br />[font=Courier New][size=6]by Melchior Dahrk &amp; NullCascade\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/a9c9hv329aaann8/ModOfTheMonthJuly2018.png[/img]\xfeff[/size][/font][/center]\n<br />\n<br />This is a modern, pluginless replacement of the old Windows Glow mods. Windows Glow (WG) suffered from every mod needing a patch to work with it. Glow in the Dahrk (GitD) handles this automatically through the meshes themselves with powerful Lua code by NullCascade which can switch the visible portion of NIFs on the fly. With this feature, any mod using the vanilla windows (or GitD-compatible meshes) will automatically switch to a glowing version at night in exteriors or during the day for interiors. In addition, WG forced players to use the textures it provided which didn't always match their texture replacer of choice. Glow in the Dahrk accomplishes a subtle glow on the windows without needing to replace the vanilla textures; so players can use vanilla or a texture replacer of their choice!\n<br />\n<br />[color=#f1c232][size=5][b]NOTE TO OPENMW USERS:\xa0[/b]At this time, OpenMW does not support the new toggling sunrays or interior light mesh features included in GitD versions 3.0.0 and later. GitD is still backwards compatible with OpenMW, but sunrays cannot be turned off (and are no longer included as an optional patch). It is currently recommended that OpenMW users continue using GitD version 2.11.2 or earlier.[/size][/color]\n<br />\n<br />\n<br />[center][youtube]isOc1tLYXZk[/youtube][youtube]1nAqUPxbQ2M[/youtube][youtube]GpVvyUMsmqM[/youtube][/center]\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/20rqx0wpt4kwdjj/Promo_Features.png[/img]\xfeff\n<br />[list]\n<br />[*]Windows transition to glowing versions at night\n<br />[*]Automatic compatibility with any mods using the meshes included with this mod (no patches required!)\n<br />[*]Supports vanilla textures and texture replacers for windows (choose your own look!)\n<br />[*]A more natural, muted glow at night rather than the bright, garish design of the old Windows Glow\n<br />[*]Smooth pulsing light effect for all nighttime exterior windows\n<br />[*]In-Game Mod Configuration Menu to tweak certain mod settings like sunrays, interior lighting, and transition staggering\n<br />[*]Smooth transition from day to night appearance for interior windows\n<br />[*]Optional, weather and time-of-day dependent interior sunlight\n<br />[*]Optional sunrays for interior glow!\n<br />[*]Optional plugin to add Telvanni dormers to Vvardenfell\n<br />[*]Support for any static objects to be made to transition to nighttime versions\n<br />[*]Pluginless and patch-free alternative to \"Windows Glow\"\n<br />[/list]\n<br />[url=https://morrowind-modding.github.io/programmers-reference/glow-in-the-dahrk][size=4]Notes for modders can be found on the Morrowing Modding Wiki[/size][/url]\n<br />\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/09ygl0su9d1osy0/Promo_Required.png[/img]\xfeff\n<br />[size=4][b]MGE XE[/b][/size]\n<br />For full functionality, this mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender (MGE-XE) version 0.10.1[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the\xa0[url=http://nullcascade.com/mwse/mwse-dev.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />If you have the interior lights enabled, turn on the PPL setting in MGE XE to avoid super bright interiors. Note that PPL can be set to interiors only if performance is an issue.\n<br />\n<br />MGE XE version 0.10.1 fixes a bug where meshes containing [i]NiSwitchNode [/i]will cause the Distant Land generator to crash.\n<br />\n<br />[size=4][b]OpenMW[/b][/size]\n<br />At this time, OpenMW does not support the new toggling sunrays or interior light mesh features included in GitD versions 3.0.0 and later. GitD is still backwards compatible with OpenMW, but sunrays cannot be turned off (and are no longer included as an optional patch). It is currently recommended that OpenMW users continue using GitD version 2.11.2 or earlier (unless you like having the sunrays on by default).\n<br />\n<br />[b][size=4]Other[/size][/b]\n<br />Lastly, be sure to deactivate/uninstall all Windows Glow mods/patches. They may overwrite the meshes used by this mod.\n<br />\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/f4pf5jszaqiy819/Promo_Recommended.png[/img]\xfeff\n<br />[size=2]Below is a list of mods which have been patched to hook into the GITD code. If your mod is GITD compatible*, message me and I will add it to the list![/size][font=Arial][size=2]\n<br />[/size][/font][list][*][size=4][url=https://www.nexusmods.com/morrowind/mods/44537]Tamriel_Data[/url]\xfeff / [url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url]\xfeff[/size]\n<br />[*][size=4][b][url=https://www.nexusmods.com/morrowind/mods/44153]White Suran 2 - MD Edition[/url]\xfeff[/b][/size]\n<br />[*][size=4][url=https://www.nexusmods.com/morrowind/mods/44729]R\xfeff\x65\x64 Vos[/url][/size]\n<br />[*][size=4][url=https://www.nexusmods.com/morrowind/mods/43524]RR Mod Series - Holamayan Monastery Replacer[/url][/size]\n<br />[/list]\n<br />[font=Arial]Patches included in this mod:[/font][list]\n<br />[*][font=Arial][size=4][url=http://mw.modhistory.com/download-15-7174]Castle Kanthro\xfeff\x63k[/url][/size][/font]\n<br />[*][font=Arial][size=4][/size][size=4][url=http://mw.modhistory.com/download-44-6166]Castle Hestatur[/url][/size][/font]\n<br />[*][font=Arial][size=4][url=https://www.nexusmods.com/morrowind/mods/32101]Dark Molag Mar[/url]\xfeff[/size][/font]\n<br />[/list][font=Arial][size=5]\n<br />[/size][/font]\xa0*again, this is only required for mods which add NEW windows or night/day switching objects - any mod using vanilla meshes is already compatible.\n<br />\n<br />\n<br />My other VFX mods:\n<br />\xfeff[center][url=https://www.nexusmods.com/morrowind/mods/48112][img]https://dl.dropboxusercontent.com/s/vur0hk5moed63xs/Mistify.png[/img][/url]\xfeff\xfeff\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/43219][img]https://dl.dropboxusercontent.com/s/x56vg59vng2verf/Dunmer%20Lanterns%20Replacer.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47755][img]https://dl.dropboxusercontent.com/s/wmmc9e8ih7rzqwt/Parasol%20Particles.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/47903][img]https://dl.dropboxusercontent.com/s/kipbidjbirs2lg2/Keg%20Drip.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/47423][img]https://dl.dropboxusercontent.com/s/aeqdps73jt4iysw/The%20Dream%20Is%20the%20Door.png[/img]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48435][img]https://dl.dropboxusercontent.com/s/7juwunros6gd6an/UntoDust.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/50236][img]https://i.imgur.com/qnxPzdd.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/50538/][img]https://dl.dropboxusercontent.com/s/mly760vp37xpngs/Promo_Logo_Small.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/43350][img]https://dl.dropboxusercontent.com/s/63ccno3paj3cdfb/Spriggans%20Glow.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/49605][img]https://i.imgur.com/sagEQUW.png[/img][/url][/center]\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/05vdo584qztkavs/Promo_Patches.png[/img]\n<br />Plugin patches for every single mod are a thing of the past with Glow in the Dahrk! Now all that is required is for a mesh (window or otherwise) to be updated into the GITD format and it will automatically update at night and in the morning while the code from this mod is installed.\n<br />\n<br />It is a relatively simple process for modders with experience with Nifskope to make non-vanilla meshes compatible with this mod. This script can make any static model in the game switch to a nighttime version - not just windows. The optional download: \"Mesh Converter Scripts and Instructions\" can be used to patch other meshes to work with this (such as new windows from Province mods or Unique City mods).\n<br />\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/tuj0qznpe7q264x/Promo_Credits.png[/img]\xfeff\n<br />[list]\n<br />[*]NullCascade again for not only making the code used by this mod, but also for continuing to develop MWSE into the Lua-based powerhouse it has become\n<br />[*]Greatness7 for the code used to accelerate the mesh creation\n<br />[*]Hrnchamd for quickly releasing a fix to MGE XE to let this mod work properly\n<br />[*]Merlord for helping with the weather-based interior glow script\n<br />[*]Siberian Crab for the basic glow texture from which I designed the others\n<br />[*]Morrowind Modding Discord for extensive playtesting and feedback as this mod was developed\n<br />[*]Wolli for help on the optional Raven Rock glass windows patch\n<br />[/list]"
