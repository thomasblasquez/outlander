nexusDescription="[center][size=3]\xfeff[i]Tamriel Rebuilt is one of the oldest and biggest mods in game modding history.\n<br />Now when the Morrowind modding is getting more freedom, it allows to make more exciting mods.\n<br />Tamriel Rebuilt now gets whole new soundtrack, enhancing whole mod's experience like never before.\n<br />\n<br />[/i][/size][/center][size=3]The soundtrack will play unique music in regions, cities, dungeons, when flying high and when diving underwater.\n<br />Music fits into original game's soundtrack style, with extended theme ranges. All playable areas are covered.\n<br />[/size]\n<br />[img]https://i.imgur.com/kvKilVR.png[/img]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46200]MUSE 2.01[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/41102?tab=files]MGE XE (0.11 or later) with MWSE 2.1 installed[/url]\n<br />\n<br />Won't work in OpenMW, because currently it doesn't have extended scripting support.\n<br />\n<br />\n<br />[img]https://i.imgur.com/ka8JL76.png[/img]\n<br />Drop files from [u]00 core[/u] folder into [u]Morrowind/data files[/u].\n<br />Optionally you can also drop files and replace from [u]01 dungeon music everywhere[/u]\xa0 to have unique dungeon music plays in areas outside Tamriel Rebuilt.\n<br />There's also [u]02 air and underwater music everywhere[/u] which enabled soundtracks air and underwater music outside TR areas.\n<br />\n<br />Can be also installed using mod manager like Wrye Mash.\n<br />\n<br />\n<br />[b]Streaming\n<br />[/b][b][url=https://open.spotify.com/playlist/3aaDjfWE7JPZR27DcKFmxw?si=bwTie1ZDRB2zfX4gT_Aqxw]Spotify[/url]\xfeff\n<br />[url=https://askii.bandcamp.com/album/tamriel-rebuilt-original-mod-soundtrack]Bandcamp[/url]\xfeff\n<br />Amazon\n<br />[url=https://www.amazon.de/Tamriel-Rebuilt-Pt-Original-Soundtrack/dp/B0866WSH5P/ref=sr_1_1?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&amp;dchild=1&amp;keywords=Rytelier&amp;qid=1585299043&amp;sr=8-1]1[/url]\xfeff\n<br />[url=https://www.amazon.de/Tamriel-Rebuilt-Part-Original-Soundtrack/dp/B0867G3BSJ/ref=sr_1_3?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&amp;dchild=1&amp;keywords=askii&amp;qid=1585299036&amp;sr=8-3]2[/url]\xfeff\n<br />Google Play\n<br />[url=https://play.google.com/store/music/album?id=B3xkuzikycsiejwdd6yjddduaem&amp;tid=song-Tlf237seuxykgsp7rvohrcolupu&amp;gl=DE]1[/url]\xfeff\n<br />[url=https://play.google.com/store/music/album/Askii_Tamriel_Rebuilt_Part_II_Original_Mod_Soundtr?id=Bee65jg3d5je5hwcqwqo5buxusi&amp;gl=DE]2[/url]\xfeff\n<br />[url=https://www.youtube.com/watch?v=pqhC_g8TRB8]Youtube[/url]\xfeff[/b]\n<br />\n<br />[img]https://i.imgur.com/B5edkD6.png[/img]\xfeff\n<br />[size=4]\n<br />[b]Rytelier\n<br />[/b][/size][size=2]\xa0\xa0 [/size]\n<br />[img]https://i.imgur.com/EkslYrc.png[/img]\xfeff [url=https://www.deviantart.com/rytelierart][img]https://i.imgur.com/pn5yyQf.png[/img][/url]\xfeff\xfeff [url=https://twitter.com/Rytelier][img]https://i.imgur.com/McqsAxc.png[/img][/url]\xfeff\xfeff [url=https://www.youtube.com/channel/UCIwGyPaum10U7vJZdXXf4qQ][img]https://i.imgur.com/pCM9oQY.png[/img][/url]\xfeff\xfeff [url=https://soundcloud.com/rytelier][img]https://i.imgur.com/KrRbFOK.png[/img]\xfeff[/url]\xfeff\n<br />\n<br />[size=4][b]Erik Rettig aka ASKII\n<br />[/b][size=2]\xa0\xa0 [/size][/size]\n<br />[img]https://i.imgur.com/I5J4Zsb.jpg[/img]\xfeff\xa0[url=https://www.askiimusic.com/][img]https://i.imgur.com/o9aRkD3.png[/img][/url] [url=https://twitter.com/askiimusic][img]https://i.imgur.com/McqsAxc.png[/img][/url]\xfeff\xfeff [url=https://www.youtube.com/c/askiimusic][img]https://i.imgur.com/pCM9oQY.png[/img][/url]\xfeff\xfeff [url=https://soundcloud.com/askiimusic][img]https://i.imgur.com/KrRbFOK.png[/img]\xfeff\n<br />[/url]\n<br />____________________________________________________[b]\n<br />\n<br />Permissions[/b]\n<br />You are not allowed to use or redistribute the music files without permission. Contact the appropriate author for permission request."
