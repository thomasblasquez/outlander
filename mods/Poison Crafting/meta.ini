nexusDescription="[font=Georgia][b][size=4][center][size=5]Poison Crafting 2.0[u][size=3]\n<br />\n<br />! Winner of the 2018 Modathon ![/size][/u][/size][font=Georgia][/font][/center][/size][/b][/font][center][/center][font=Verdana]\n<br />[/font]\n<br />Opens up an entire new facet of gameplay by granting the ability to use potions offensively, as poisons applied to your weapons. Supports all potions, including those added by other mods or crafted by the player. Additionally includes new HUD elements and various other improvements to the alchemy system as a whole.\n<br />\n<br />[b][size=3][b]Version 2.0:\n<br />[/b][/size][/b][list]\n<br />[*]The mod has received a full rewrite to make use of newer and better MWSE features!\n<br />[*]Poisons can now be applied by dragging-and-dropping them onto weapons in the inventory interface.\n<br />[*]Poisons are now visually integrated with the inventory tile system and with their weapon's tooltips,\n<br />[*]Poisons are now persistent and no longer need to be cleared when removing your weapons.\n<br />[*]The effect icons and labels system has been reworked to be compatible with mesh replacers.\n<br />[*]All known bugs of the previous version have been addressed.\n<br />[/list]\n<br />[size=3][b]Full Feature List:[/b][/size]\n<br />[list]\n<br />[*]Any potion can now be applied to your weapon by drag-and-drop in the inventory interface.\n<br />[*]Integrates new HUD elements for poison mechanics, designed to fit in seamlessly with the vanilla interface.\n<br />[*]Dynamically adds labeled icons and meshes to all potions, allowing you to quickly distinguish poisons from potions.\n<br />[*]Gives NPCs of certain classes (Alchemists/Assassins/etc) a chance use poisons offensively, against you or each other.\n<br />[*]All apparatus can now be used through world-space activation, rather than always requiring to be picked up and equipped.\n<br />[*]Poisons can now be found in leveled lists throughout the game or purchased from the appropriate vendors.\n<br />[*]Adds a new alchemy mode, 'Poison Crafting', where apparatus quality reduces positive effects rather than negative effects.\n<br />[*]Includes an optional 'Exploit Fix' feature that forces the alchemy system to always use base statistics rather than their modified values.\n<br />[*]Includes an optional 'Bonus Progress' feature that grants extra alchemy progress depending on the number of effects in a crafted potion.\n<br />[/list]\n<br />\n<br />[center]\n<br />[img]https://i.imgur.com/Jr89swa.png[/img]\xfeff\n<br />[i]Master of Madness - Sheogorath Mastery - Win the Best Mod of the Modathon[/i]\n<br />[img]https://i.imgur.com/KiEOloi.png[/img]\n<br />[i]One in a Million - Yagrum Mastery - Win the Most Unique Mod of the Modathon[/i]\n<br />[img]https://i.imgur.com/2xTHS1e.png[/img]\n<br />[i]Of Course I'm An Expert - Get a Perfect Creativity Score from Every Judge[/i]\n<br />[img]https://i.imgur.com/9AThkRr.png[/img]\n<br />[i]This Functional Family - Get a Perfect Functionality Score from Every Judge[/i]\n<br />[img]https://i.imgur.com/rCN8uxi.png[/img]\n<br />[i]Panel Pleaser - Crassius Curio Mastery - Get a Perfect Judge Preference Score from Every Judge[/i]\n<br />[img]https://i.imgur.com/GTAXCQG.png[/img][/center]"
