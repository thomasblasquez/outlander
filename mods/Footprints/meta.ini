nexusDescription="[b]Footprints[/b]\n<br />\n<br />a MWSE-Lua Morrowind mod by abot\n<br />\n<br />[url=https://www.pcgamer.com/finally-after-21-years-morrowind-meets-my-exacting-standards-of-realism-and-immersion-with-this-mod-that-adds-footprints//]PCGamer[/url]\n<br />\n<br />[url=https://gamerant.com/morrowind-mod-adds-footprints/]Gamerant[/url]\n<br />\n<br />[youtube]8pn5jvJG2JM[/youtube]\n<br />[youtube]YK4eCq9RLeo[/youtube]\n<br />[youtube]tpPJjdebiPs[/youtube]\n<br />\n<br />Caveat:\n<br />Footprints placement may not always be accurate.\n<br />As this mod uses MWSE-Lua addSound() event to detect vanilla feet sound and trigger footprints spawning,\n<br />in theory some other MWSE-Lua mod could use the same event with higher priority and replace the vanilla\n<br />sounds before this mod could detect them.\n<br />I am not aware of any other mod conflicting this way at the moment, but in case things do not work due to this\n<br />kind of conflict, increasing in the MCM Panel the event priority used by this mod should solve it."
