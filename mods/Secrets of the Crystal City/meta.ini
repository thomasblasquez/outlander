nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/lightyc1y6jqu2k/PromoNarrow.png[/img]\n<br />[img]https://cdn.discordapp.com/attachments/1016263397827944478/1036680889519845467/morrowind_modding_madness_2022.png[/img]\xfeff[/center][center][font=Courier New][size=6][url=https://www.nexusmods.com/morrowind/mods/motm][img]https://dl.dropboxusercontent.com/s/5obsgxm0eli24ep/ModOfTheMonthNovember2022.png[/img][/url]\xfeff[img]https://i.imgur.com/scU81AR.png[/img]\xfeff\n<br />by the Ancestral Ashkhans\n<br />\xfeff\xfeff\xfeff[/size][/font][/center][center][size=4]The lost \"Crystal City\" of Massama has been discovered by a desperate group of escaped slaves. Through a series of quests, players will learn some of the secrets behind The Curse of Massama while trying to keep the separate factions from killing each other over the raw glass they've mined in the glittering depths.\n<br />\n<br />[youtube]x72tulf0AgI[/youtube][/size][/center]\n<br />\n<br />Made for 2022 Morrowind Modding Madness\n<br />[b]Themes[/b]:\xa0\x45nterprise and Industry + Conflict\n<br />[b]Optional Objective[/b]: Add at least five quests involving the Twin Lamps, either supporting their faction or in opposition to them\n<br />[b]Qualifications[/b]: This mod deals with the glass mining and slave industries. It involves conflict between the inhabitants of Massama. It adds six quests involving the Twin Lamps. \n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/afwo3b34r7uhyhq/Features.png[/img]\n<br />[list]\n<br />[*]Delve into the newly overhauled Massama Cave\n<br />[*]Explore an enormous underground Velothi city inhabited by 90+ new NPCs while enjoying atmospheric music by tewlwolow\n<br />[*]Epic new dungeons including Velothi catacombs, a daedric shrine, dwemer ruins, and caverns\n<br />[*]Unravel the mysterious hauntings that plague the citizens\n<br />[*]Perform 6 quests for the Twin Lamps members in the city\n<br />[*]Or side with the Telvanni and exterminate the escaped slaves\n<br />[*]Learn about the city and its inhabitants with over 8,000 words of dialogue\n<br />[*]Meet two new factions of escaped slaves locked in tense conflict\n<br />[*]Beware new traps and the dangers of stealing raw glass the people here have mined\n<br />[*]Earn the trust of the inhabitants of Massama and inherit a spacious manor\n<br />[*]Discover an enormous Dwemer complex to unlock the Secrets of the Crystal City\n<br />[*]Be dazzled by brilliant new visual effects like sunrays, spore clouds, and enormous waterfalls\n<br />[*]Prove that you are Worthy in an undocumented side challenge dedicated to Boethiah\n<br />[*]Over 200 new assets give the new locales connected to Massama a fresh look\n<br />[*]Practice your alchemy while harvesting 5 new ingredients throughout the new locations\n<br />[*]Reward exploration with side puzzles and unique rewards hidden between the 30+ new interiors\n<br />[*]Savor the white aster flower which the locals ferment into a new wine and can be brewed into tea with Ashfall installed\n<br />[*]Wield a new set of raw glass weapons crafted in Massama\n<br />[*]Loot the ancient dram coins which were in circulation at the time the city of Massama was in its prime\n<br />[*]Find Boethiah's legendary axe that he wields with his statue.\n<br />[/list]\n<br />[img]https://dl.dropboxusercontent.com/s/wf2tnrv68hcv2gw/PlayingTheMod.png[/img]\n<br />Compatibility\n<br />[list]\n<br />[*]OpenMW compatible\n<br />[*]Mines &amp; Caverns compatible\n<br />[*]No exterior cell edits\n<br />[*]Please let us know about any compatibility issues that you encounter.\n<br />[/list]\n<br />\n<br />Getting Started\n<br />[list]\n<br />[*]Recommended levels 15-20\n<br />[*]Twin Lamps: Start the vanilla `The Twin Lamps` quest by freeing enough slaves and talking to one of them about `Twin Lamps`. Then find and talk to Ilmeni Dren about it.\n<br />[*]Telvanni/Non-Faction: Latest Rumors from Telvanni members in Sadrith Mora.\n<br />[/list]\n<br />[img]https://dl.dropboxusercontent.com/s/cf1ja0lydq8djtq/RecommendedMods.png[/img]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45886]Glow in the Dahrk[/url]\xfeff -- Makes the light rays fade in/out natural at dawn/dusk.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimization Patch[/url]\xfeff -- includes split up collision shapes and other optimizations to improve mod performance\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/51863]Free argonians are not servile. Consistency for argonian voice lines[/url] -- Better immersion with the Argonians in Massama\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/47338]MM - Cast-On-Swing Enchantments\xfeff[/url]\xa0-- Synergy with one of the unique weapons you can get in this mod\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/19510]Morrowind Code Patch[/url]\xfeff -- (Vanilla) Actor collision box fix is recommended to navigate some tight spots\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/44523]Jammings Off[/url]\xfeff -- (OpenMW) This or another mod to reduce the size of the actor collision box is recommended to navigate some tight spots\n<br />[/list]\n<br />\n<br />[center][img]https://dl.dropboxusercontent.com/s/rj6463urx2f4fnm/AncestralAshkhans.png[/img][/center]"
