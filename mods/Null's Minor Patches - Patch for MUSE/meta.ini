nexusDescription="All original mods required. I own none of these mods. Go endorse the original mods.\n<br />\n<br />Most patches are to prevent errors in the MWSE.log file, and do not substantially change the behavior of the mod.\n<br />\n<br />Please check the date of the patch and make sure that the mod author hasn't already fixed it in an update. Once they have, I'll remove the patch here.\n<br />\n<br />\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/54083]Animated Containers Rewritten[/url] v0.5.1[/size]\n<br />\n<br />[list]\n<br />[*]Fix error when trying to activate blacklisted containers.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/46599]Graphic Herbalism - MWSE and OpenMW Edition[/url] v1.04[/size]\n<br />\n<br />[list]\n<br />[*]Prevent meshes with malformed HerbalismSwitch nodes from bringing down the whole system.\n<br />[*]Fix tooltips for ingredient with custom magic effects.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/48973]Heat Haze[/url] v1.1[/size]\n<br />\n<br />[list]\n<br />[*]Fix timer errors that could prevent the shader from starting or stopping.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/48622]More Attentive Guards[/url] v1.2[/size]\n<br />\n<br />[list]\n<br />[*]Fixed errors for actors that don't directly come from an esm/esp file.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/46200?]MUSE 2[/url] v2.02[/size]\n<br />\n<br />[list]\n<br />[*]Fixed crash when playing combat tracks in certain situations.\n<br />[*]Fixed tileset track error.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/48801]No More Friendly Fire[/url] v1.5[/size]\n<br />\n<br />[list]\n<br />[*]Fixed error when dealing with actors that don't directly come from an esm/esp file.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/52263?]Spells Reforged[/url] v1.1[/size]\n<br />\n<br />[list]\n<br />[*]Fixed error when trying to add dynamic lights to incompatible VFXs.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/44537]Tamriel_Data[/url][/size][size=4] v11.0[/size]\n<br />\n<br />[list]\n<br />[*]Fixed Ultimate Fishing compatibility.\n<br />[*]Fixes calculations for exterior cells when adding weather/magic effects.\n<br />[*]Fixed 71 meshes that had invalid Graphic Herbalism nodes.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/53858]Uvirith's Legacy[/url]'s [url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url] Add-on[/size]\n<br />\n<br />[list]\n<br />[*]Updated to Tamriel Rebuilt 24.12 and TamrielData 11.0.\n<br />[*]Removed teleporter to the Telvanni Library, which was removed in TR 22.11.\n<br />[*]Updated some documents to reflect the Telvanni changes around Tel Galin.\n<br />[*]Adjusted position of Mistress Dratha's guards. This technically doesn't have anything to do with Tamriel Rebuilt, but improves support for OAAB Tel Mora.\n<br />[*]Fixed issue with chores when using Tamriel Rebuilt.\n<br />[*]Shipment and library scripts updated. No new shipments or books were added.\n<br />[/list]\n<br />[size=4]Patch for [url=https://www.nexusmods.com/morrowind/mods/54792]Wealth Beyond Measure[/url] v1.2.0[/size]\n<br />\n<br />[list]\n<br />[*]Fixed errors when determining if creatures were bankers.\n<br />[/list]"
