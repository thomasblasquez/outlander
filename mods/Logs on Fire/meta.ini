nexusDescription="[center][font=Tahoma][color=#e06666][size=5][b]Logs on Fire[/b][/size][/color]\n<br />\n<br />[youtube]9aIdWBeJEgA[/youtube]\n<br />\n<br />[size=2]by MwGek[/size]\n<br />\n<br />[color=#e06666][size=4][b][u]About the mod[/u][/b][/size][/color]\n<br />[size=3]This mod changes the non-combustible vanilla logs to combustible ones. The new meshes are using a glowmap and some uv animation to give the illusion to be actually on fire.\n<br />\n<br />The light meshes, like the pitfires and logpiles, that included the wood are also retextured to use the new charred wood textures and glowmap. They\xa0use the changes in the Morrowind Optimalization Patch and Improved Lights for All Shaders as a base.\n<br />\n<br />It works with MGE XE &amp; Open Morrowind. Although the use of shaders may give a different result than pictures here. The screenshots are taken with the default MGE XE shaders and the HD textures.\n<br />\n<br />The mod swaps out a lot of furn_log references in a lot of cells. Check the readme for a complete list of cells that received a firepit facelift.[/size]\n<br />\n<br />[color=#e06666][size=4][b][u]Recommended mods[/u][/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimalization Patch[/url]\n<br />[/size][url=https://www.nexusmods.com/morrowind/mods/51463][size=3]Improved Lights for All Shaders[/size]\n<br />\n<br />[/url][color=#e06666][size=4][b][u]Compatible mods[/u][/b][/size][/color]\n<br />[size=3][url=https://www.nexusmods.com/morrowind/mods/49057]AshFall[/url]\xfeff\xa0\xa0(v3.0.24 or later, although the mod will disable my edits to make use of a dedicated AshFall firepit.)[/size]\n<br />\n<br />[b][color=#e06666][size=4][u]Incompatible mods[/u][/size][/color][/b]\n<br />[size=3]This mod is not fully compatible with mods that also modify the furn_log_01-04 meshes.\xa0\n<br />\n<br />If you use a mod that changes the location of a firepit or has an edit on a log mesh in a firepit (moving, rotating, scaling) it is going to be doubled. Either clean that cell from this mod, so it reverts to vanilla logs or clean the log edits from the mod and adjust the logs in this mod to be at the correct spot. I'm currently looking for a way to make this be more compatible to other mods. Ideas are welcome.[/size][/font][/center]"
