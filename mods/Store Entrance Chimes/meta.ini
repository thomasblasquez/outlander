nexusDescription="[b]UPD 21.12.17:[/b]\r<br />[i]Reworked the mod by making chimes and doors separate objects - which helps with compatibility. Chimes now randomly play one of four ringing sounds and work with any door sound replacers. Also, now you can activate the chimes manually to make them ring.\r<br />As a downside, the chimes no longer ring when you exit the building.[/i]\r<br />\r<br />\r<br />Adds entrance bell chimes with sound effects to imperial town tradehouses and taverns.\r<br />\r<br />[youtube]I2dETUmSA6c[/youtube]\r<br />\r<br />\r<br />List of affected locations:\r<br />Caldera, Falanaamo: Clothier\r<br />Caldera, Hodlismod: Armorer\r<br />Caldera, Irgola: Pawnbroker\r<br />Caldera, Shenk&#39;s Shovel\r<br />Caldera, Verick Gemain: Trader\r<br />Dagon Fel, Heifnir: Trader\r<br />Dagon Fel, The End of the World\r<br />Ebonheart, Six Fishes\r<br />Pelagiad, Halfway Tavern\r<br />Pelagiad, Mebestien Ence: Trader\r<br />Pelagiad, Uulernil: Armorer\r<br />Seyda Neen, Arrille&#39;s Tradehouse\r<br />\r<br />\r<br />Check my other atmospheric/immersion mods if you liked this one&#33;\r<br />[url=http://www.nexusmods.com/morrowind/mods/44148/?]Nocturnal Moths[/url]\r<br />[url=http://www.nexusmods.com/morrowind/mods/43488/?]Cave Drips[/url]\r<br />[url=http://www.nexusmods.com/morrowind/mods/43481/?]Flies[/url]"
