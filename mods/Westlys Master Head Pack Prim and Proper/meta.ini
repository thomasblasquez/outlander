nexusDescription="[center][size=3][img]https://i.imgur.com/HfVmp1x.png[/img][/size][/center][size=3][b]Update 2.1[/b]\n<br />- Core is now a replacer (to avoid the missing head issue when not installed properly + easier to make modular versions of other mods)\n<br />- Replacer updated: finished the Dunmer\n<br />That's all!\n<br />\n<br />\n<br />\xfeff[img]https://i.imgur.com/7AwGlwB.png[/img]\n<br />- 2600 of the more lore-friendly hair and faces from Westly's Master Head Pack.\xa0\n<br />- optimised textures\n<br />- optional npc replacer addon for 2000 npcs\n<br />\n<br />[/size][size=2][code]Note on the replacer:\n<br />- Many npcs skipped (blocked, cloned, guards, ordinators, dreamers, failed incarnates, vampires, berserkers, faction leaders, most quest givers )\n<br />- I checked that the hair/face combo was not horrible but I did not do a background check on the 2000 npcs to determine their ideal style. Do let me know if some npcs don't look right.\n<br />- Westly's heads are pretty, very possibly too pretty. You don't have to use the replacer.\n<br />[/code][/size][size=3]\n<br />\xfeff[img]https://i.imgur.com/Bd3kPG6.png[/img]\xfeff\n<br />Extract into your Data Files folder, or use your preferred Mod Manager (Just not Vortex for Morrowind)\n<br />[b]00[/b] Core\n<br />[b]01[/b] Replacer addon\n<br />\n<br />[/size][quote][size=3][b]MERGE [/b]your objects and levelled lists with [url=https://www.nexusmods.com/morrowind/mods/46870]tes3merge[/url]\xfeff\n<br />[b]SORT [/b]your modlist with [url=https://github.com/DanaePlays/mlox-rules/tree/main]MLOX[/url]\xfeff[/size][/quote][size=3]\n<br />[img]https://i.imgur.com/PhkxW1e.png[/img]\n<br />\xfeffWestly for the heads and the hairs\n<br />Rhedd, Robert, Regan, Ren, Gorg, Darksharp, and Silaria for meshes modified by Weslty.[/size]"
