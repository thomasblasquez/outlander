nexusDescription="[size=4][b]   \xfeff   \xfeff\x44\x65scription:[/b][/size]\n<br />[size=2]   \xfeff\x41 horrifying crying sounds for the\xa0[url=https://archive.org/details/corprus-weeping#]Corprus Stalker[/url] and [url=https://archive.org/details/corprus-weeping/Lame+Corprus.wav#]Lame Corprus[/url].\xa0The new moans now fully reflect their tragic condition, making them sob and whimper even after their \"actual\" death. The idea is to deepen the horror of Corprus, emphasizing their ongoing torment.\n<br />\n<br />   \xfeffThis was inspired by the reversed cries for help of the zombies in [i]Half-Life 2[/i], but without the reverse effect, as well as SCP-096 weeping.[/size]\n<br />\n<br />\n<br />[size=4][b]   \xfeff   \xfeffInstallation:[/b][/size]\n<br />   [size=2]\xfeff\x43opy the files into the \"Data Files\" directory.[/size]\n<br />\n<br />\n<br />[size=4][b]   \xfeff   \xfeffUninstallation:[/b][/size]\n<br />[size=2]   \xfeffRemove the mod files from your game directory.[/size]\n<br />\n<br />\n<br />[size=3]   [/size][size=4]\xfeff   [b]\xfeff\x43onflicts:[/b][/size]\n<br />[size=2]   \xfeffNot found.[/size]\n<br />\n<br />\n<br />[size=4]   \xfeff   \xfeff[b]Recommendation:[/b][/size][size=3]   [/size][url=https://www.nexusmods.com/morrowind/mods/49738][size=3]   [/size]\n<br />   [size=2]\xfeff\xfeffThe Corprusarium experience[/size][/url][size=2],\xa0[url=https://www.nexusmods.com/morrowind/mods/46096]Mamaea Awakened[/url],\xa0\x61nd\xa0[url=https://www.nexusmods.com/morrowind/mods/50393]New Ilunibi[/url]\xa0\x2013 Embrace the horrors further, you n\x2019wah.[/size]\n<br />\n<br />\n<br />[size=3]   [/size][size=4][b]\xfeff   \xfeff\x43redits:[/b][/size]\n<br />   [size=2]\xfeffVoice actors: [b]Apple Hill Studios[/b] and [b]Airborne Sound[/b].[/size]\n<br />\n<br />\n<br />[size=4][b]   \xfeff   \xfeffPermission:[/b][/size]\n<br />[size=2]   \xfeff\x45verything is free to use, but please credit the original authors.[/size]"
