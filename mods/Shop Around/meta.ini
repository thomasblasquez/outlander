nexusDescription="[center][size=5][u]Shop Around[/u][/size]\n<br />by Merlord[/center]\n<br />\n<br />This is a simple immersion/QoL mod that lets you purchase items from merchants by activating them directly. The price will be set to the default barter price. This means it is determined by disposition, mercantile skill etc, but you won't be able to haggle. \n<br />\n<br />[list]\n<br />[*]To haggle for prices, speak to the merchant and use the usual barter menu\n<br />[*]If you want to steal an item instead, simply enter sneak mode before activating\n<br />[*]One side effect of this mod is that you now need to purchase books before you can read them\n<br />[*]Includes English, French and Russian translations.\n<br />[/list]\n<br />[size=3][u]Compatibility[/u][/size]\n<br />If you have the mod [url=https://www.nexusmods.com/morrowind/mods/48267]Essential Indicators[/url], make sure to update it to v1.62 or higher. This will ensure that the \"steal\" indicator is not displayed when looking at an item that you can purchase, unless you are sneaking. \n<br />\n<br />[center]\xfeff[youtube]crmhasxPnzE[/youtube][/center][center][youtube]rCJjsZ38D_s[/youtube][/center]"
