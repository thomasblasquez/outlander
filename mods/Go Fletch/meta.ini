nexusDescription="[font=Verdana][center][b][size=6][youtube]0h3jasb6KB8[/youtube]\n<br />Go Fletch: A Crafting Skill Mod\n<br />[size=4]by Merlord and Remiros\n<br />[img]https://i.imgur.com/cgbIYUD.png[/img]\xfeff[/size][/size][/b][/center]\n<br />[size=4][center][/center]\n<br />[b]Features[/b]\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=4]Custom Fletching Skill made using Skills Module, acts just like any vanilla skill[/size][/font]\n<br />[*][font=Verdana][size=4]Craft arrows, bolts and darts[/size][/font]\n<br />[*][font=Verdana][size=4]Level up to unlock better recipes[/size][/font]\n<br />[*][font=Verdana][size=4]New items including racer plume arrows and glass darts[/size][/font]\n<br />[*][font=Verdana][size=4]New arrow/bolt/dart enchantments[/size][/font]\n<br />[*][font=Verdana][size=4]Over 100 recipes in total[/size][/font]\n<br />[/list][font=Verdana][size=4]\n<br />[b]Fletching stations can be purchased from the following locations:[/b]\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=4]Seyda Neen, Arille's Tradehouse[/size][/font]\n<br />[*][font=Verdana][size=4]Balmora, The Razor Hole[/size][/font]\n<br />[*][font=Verdana][size=4]Suran Ranosa Gilvayn: Outfitter[/size][/font]\n<br />[*][font=Verdana][size=4]Tel Moram, Radras: Smith\xa0\xa0\xa0 [/size][/font]\n<br />[*][font=Verdana][size=4]Tel Aruhn, Aryne Telnim: Smith[/size][/font]\n<br />[/list][size=4][font=Verdana]Fletching kits can also be crafted using Ashfall's bushcrafting mechanic.[/font][/size][font=Verdana][size=4]\n<br />\n<br />[b]Installation[/b]\n<br />\n<br />Requires MGE XE, MWSE 2.1 dev, Skills Module and The Crafting Framework\n<br />Unzip into your Morrowind folder. \n<br />\n<br />[b]Credits[/b]\n<br />\n<br />Scripting by Merlord\n<br />Models by Remiros\n<br />\n<br />[b]Other Modathon Mods by Merlord:\n<br />[/b][/size][/font][left][size=4][font=Verdana][b][url=https://www.nexusmods.com/morrowind/mods/46732]No Combat Menu[/url]\xfeff\n<br />[url=https://