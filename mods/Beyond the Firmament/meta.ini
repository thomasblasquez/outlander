nexusDescription="[center][size=5]\xfeff\x41 mod by the\n<br />Sixth-and-a-Half House\xfeff\n<br />[/size][size=4]\n<br />Morrowind Modding Madness 2024[/size][/center]\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/55437/55437-1731249447-1866648190.png[/img]\n<br />[center][size=5][url=https://next.nexusmods.com/profile/ButchAmy/mods?gameId=100]ButchAmy[/url]\xfeff[/size]\n<br />[size=5][url=https://next.nexusmods.com/profile/Narangren/mods?gameId=100]Narangren Tirthallion[/url]\xfeff[/size]\n<br />[size=5][url=https://next.nexusmods.com/profile/superduple/mods?gameId=100]superduple[/url]\xfeff[/size]\n<br />[size=5][url=https://next.nexusmods.com/profile/TelShadow/mods]Tel Shadow[/url]\xfeff[/size]\n<br />[size=5][url=https://next.nexusmods.com/profile/vonwolfe/mods?page=2]Von Djangos[/url]\xfeff[/size]\n<br />[size=3]\n<br />\n<br />[b][u]Overview[/u][/b][/size]\n<br />[size=3]\n<br />Beyond the Firmament is a quest mod that mixes adventure with cosmic horror. It adds a large amount of content to Edwinna's Mages Guild questline in Ald-ruhn. After completing her task in Bethamez and reaching the rank of Wizard, return to her to begin building a crew for the newly constructed starship, the Galerion.\n<br />\n<br />\n<br />[b][u]Considerations[/u][/b]\n<br />\n<br />This mod is quite challenging, and isn't recommended for any character below level 15.\n<br />\n<br />Starting from version 1.2, you will need to merge your levelled lists.\n<br />\n<br />Starting from version 1.3, players have access to two different ending scenarios. Choosing a certain path provides the player with scripted abilities (which one should be obvious). You'll find a spoiler-heavy rundown of those abilities on the forum tab.\n<br />\n<br />I don't recommend updating to a new version on an ongoing save. If you encounter a problematic bug on an earlier version, let us know and we'll try to help you resolve it.\n<br />\n<br />Using the \"scripted music uninterruptible\" option from Morrowind Code Patch will give you a more immersive music experience.\n<br />\n<br />\n<br />[b][u]Known Issues[/u][/b]\n<br />\n<br />A strange collision issue has been reported in the final battle specifically on OpenMW version 0.48. Using 0.49 should resolve the problem.\n<br />\n<br />Nordic Dagon Fel - Fenrir will be floating outside the interior space.\n<br />\n<br />Caldera Governer's Mansion - Elwe will be hidden in the turrets geometry.\n<br />\n<br />\n<br />[b][u]Credits[/u][/b]\n<br />\n<br />Tamriel Rebuilt team - Tamriel Data\n<br />OAAB team - OAAB Data\n<br />Scipio - music and stingers\n<br />Vegetto - mesh help, normal maps for OpenMW\n<br />Melchior Dahrk - mesh and animation help\n<br />Vidi Aquam - mesh and animation help\n<br />Greatness7 - mesh and animation help\n<br />Ironsalmon7 - Imperial City skybox\n<br />Melchior Dahrk and AFFA - Mananaut\n<br />Razhkul and Lady Eternity - fire spout effect\n<br />cosmicspark on Deviantart - Blender Space Skybox 8\n<br />Yemelyan K - Ashstorm skybox\n<br />Kirel - Ashstorm interior sound\n<br />YarYulme - Flying Dwemer Centurion\n<br />Dimnussens - Elwe Hair\n<br />Grumbling Vomit - Drinking Animations\n<br />Billyfighter - Telescope asset\n<br />Trivium/ESO - sea shanty\n<br />ElevenAI - voices\n<br />Cait Sith - Snail models\n<br />Von Djangos - Snail textures, Serpent voiceover\n<br />Clark Ashton Smith - The Lusty Argonian Witch (aka The mother of toads), The Last Incantation, The Coming of the White Worm\n<br />Tanith Lee - Tales from Secunda Books (from her 'Tales from the Flat Earth' Books)\n<br />Aracelis Grimley - Edwinna's cribbed snail poem\n<br />\n<br />[/size]\n<br />[size=3][b][u]Changelog (view readme for all versions)[/u][/b][/size]\n<br />[size=3]1.3.4:\n<br />\xa0New dialogue added\n<br />   New notes added for airship and aeroship designs\n<br />   New texture added for final entity\n<br />\n<br />1.3.3:\n<br />Fixed Fenrir's sitting animation\n<br />Replaced Galerion model with a more optimized version (thanks Melchior Dahrk and Vegetto)\n<br />Added ashstorm to Ald-ruhn while Galerion is waiting to launch\n<br />Added ashstorm mesh outside Galerion interior windows while waiting to launch\n<br />Removed collision damage from asteroids to accommodate different behavior between vanilla engine and OpenMW\n<br />Disabled star hologram until after takeoff\n<br />Added Regulus animation\n<br />Additions to space skyboxes\n<br />Changed door script message to voiced line\n<br />Changed stats for possessed creatures\n<br />Dialogue tweaks\n<br />Made mushrooms in the medical wing static to avoid issues with Graphic Herbalism\n<br />Tweaked voiceover timing\n<br />\n<br />1.3.2:\n<br />Added door script to prevent a sequence break on the Galerion\n<br />Fixed greeting typo\n<br />Renamed astral navigator quest\n<br />Scooted a bucket\n<br />Realigned some banners\n<br />\n<br />1.3.1:\n<br />Book updates\n<br />Post-quest dialogue updates\n<br />\n<br />1.3:\n<br />   New ending scenario. Choosing a certain ending will provide scripted powers\n<br />   Made final boss model and textures unique so texture files won't clash\n<br />   Added new enemies to the Galerion\n<br />   Added new skybox to the Galerion Lower Deck\n<br />   Added sparking lights mesh to Galerion\n<br />   Additions to Galerion Medical Wing\n<br />   Mesh tweaks for the \"push\" varla puzzle\n<br />   Made brown snails collectible\n<br />   Misc dialogue/journal tweaks\n<br />   Misc logic/scripting tweaks[/size][/center]"
