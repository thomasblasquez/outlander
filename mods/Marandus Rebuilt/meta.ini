nexusDescription="[center][img]https://i.imgur.com/XuLfz7O.png[/img]\n<br />\n<br />The once generic stronghold of Marandus has now been given a facelift to truly show that it's now a Redoran conquest.[/center]\n<br />\n<br />[center][img]https://i.imgur.com/LkQOm6u.png[/img][/center]\n<br />This mod adds a new tower to the stronghold of Marandus, along with some exterior and interior decorations, making the fort more distinct. The rogue Redoran inhabitants will now tout some more impressive OAAB armour, truly preparing themselves for the inevitable onslaught of the enemies of Redoran.\n<br />\n<br />Future plans include giving unique interactions for the Redoran inside if the player is a high enough rank (or maybe to those with a cunning [url=https://en.uesp.net/wiki/Morrowind:Disguise]disguise[/url]) and adding more services to make it something of an alternate Great House stronghold that the player can link up into with the propylon network.\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/morrowind/mods/49042]OAAB Data[/url] and all game expansions.\n<br />\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/0fcFK6I.png[/img][/center]\n<br />[center]This mod is likely incompatible with any other mods that change Marandus or edit the inventories of the NPCs there.[/center]\n<br />\n<br />\n<br />[center][size=4][img]https://i.imgur.com/96ovBHA.png[/img][/size][/center][center]\n<br />As long as you give a credit to my work, I don't mind anyone uploading modifications of this mod or assets.[/center]\n<br />\n<br />[list]\n<br />[u][/u][/list][center][list]\n<br />[size=4][u]Some recommended mods:[/u]\xfeff[/size][url=https://www.nexusmods.com/morrowind/mods/48977][size=4]\xfeff[/size][b]\n<br />Master Index Redux[/b][/url]\xfeff[b] [/b]by meStreamlinesMaster Index functionality and can be useful when travelling to Marandus.[b][url=https://www.nexusmods.com/morrowind/mods/46604]Andasreth Stronghold[/url]\xfeff [/b]by \xfeffRytelierAnother stronghold overhaul to make the bandit hideout a bit more interesting.[b]\xfeff[/b][b][url=https://www.nexusmods.com/morrowind/mods/48236/]Berandas Overhaul[/url]\xfeff [/b]by \xfeffseelofA new dungeon redux that makes the daedra takeover of the stronghold more apparent and visible.[b][url=https://www.nexusmods.com/morrowind/mods/46098]Kogoruhn Expanded[/url]\xfeff[/b] by \xfeffTeam Drama KwamaThe stronghold of Kogoruhn has now been made more fitting as one of the main citadels of House Dagoth.[/list][/center]\n<br />[center][list]\n<br />[img]https://i.imgur.com/rNJOlLf.png[/img]\xfeff\xfeff\xfeff[/list][/center]"
