nexusDescription="Adds new Necromancer Attire to the game for aspirants and masters of the dark arts alike.\n<br />\n<br />You can 'acquire' these robes from new necromancer npcs now spawning in tombs. regular ones should spawn around level 10 and the elites at 15.\n<br />\n<br />V1.2 update: added an optional skirt version for the archnecromancer robes, added maskless hoods and added the robes to the necromancer npcs in Skygge in solstheim.\xa0\n<br />\n<br />\n<br />Credits:\n<br />Melchior Dahrk: for the excellent trim texture.\n<br />Hein: for his morag tong armor\n<br />OAAB: for the bell asset\n<br />Enhanced textures: for the textures used.\n<br />\n<br />Item IDs since I know people are going to ask:\n<br />[img]https://cdn.discordapp.com/attachments/788615177453043712/1012324551314640936/Capture_qwe_wqesad.PNG[/img]\n<br />[img]https://cdn.discordapp.com/attachments/788615177453043712/1012324553705406595/Capture_wera_sdf.PNG[/img]\n<br />\n<br />All of my mods and assets are free for anyone to use as a resource for what ever you want and free for anyone to translate and host on other sites, as long\n<br />as you give credit.\n<br />If I've made a mistake of some kind, please let me know and I'll do my best to solve it.\n<br />you can keep up to date with me and my workings by following me on\xa0[url=https://twitter.com/RVangarr]this terrible website[/url]"
