nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/4b0ld5kvwpbi6rd/Header.png[/img]\xfeff\n<br />[font=Courier New][size=6]by Melchior Dahrk &amp; Greatness7[/size][/font][/center]\n<br />\n<br />This mod adds a floating dust effect in the air to places where the dead are entombed; similar to what is seen in Skyrim barrows. So now places like Ancestral Tombs, Nordic Barrows, and Ashlander Burials will display this effect. I was inspired to make this mod when I noticed an unused texture in the game for a dust particle. The reasoning is that the dust motes are stirred into the air by the player's disturbance of the tomb and the movement of its guardians. Unfortunately, the vanilla game does not support particle rotations, but I managed to fake it with a texture flip controller to add some dynamic behavior to the particles.\n<br />\n<br />Thanks to MWSE, the dust effect will appear in any mod-added Tombs, Barrows, Crypts, Catacombs, &amp; Burials. This is accomplished by checking names. Which is one of the reasons that \"grave\" was omitted to avoid affecting the player home \"Uvirith's Grave\". If you notice any cells from mods which should not be included, let me know and I can investigate adding a blacklist.\n<br />\n<br />This effect has been heavily optimized and I never dropped below 60 FPS during testing. Only one effect is ever present in a tomb at a time because it follows the player thanks to MWSE-lua enabling us to attach it directly to the camera.\n<br />\n<br />[color=#fff2cc][size=3]This mod is fairly difficult to showcase, even in videos because the effect is intentionally subtle. I highly recommend that you try it out for yourself. There is an optional version which increases the density of the dust if you prefer your game to lack subtlety.[/size][/color]\n<br />\n<br />[center][youtube]Iky6US6rop4[/youtube][/center]\n<br />[font=Courier New][color=#cccccc][size=5][b]Requirements:[/b][/size][/color][/font]\n<br />This mod uses the pre-release 2.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. You can download the latest nightly build from the link below:\n<br />\n<br />[url=https://github.com/MWSE/MWSE/releases/download/build-automatic/mwse.zip]MWSE Download (Direct)[/url]\n<br />\n<br />This this mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender (MGE-XE) version 0.10.1[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the latest nightly build of MWSE 2.1.\n<br />\n<br />This mod will NOT work with OpenMW.\n<br />\n<br />[font=Courier New][color=#cccccc][size=5][b]Recommended mods:[/b][/size][/color][/font]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url] - Lots of new tombs to get dusty in!\n<br />[url=https://www.nexusmods.com/morrowind/mods/44921]Skyrim: Home of the Nords[/url] - Solstheim doesn't have a monopoly on dusty barrows!\n<br />[url=https://www.nexusmods.com/morrowind/mods/46826]Haunted Barrows[/url] - Listen to dusty snowbeards in barrows instead of dusty pointy ears.\n<br />[url=https://www.nexusmods.com/morrowind/mods/45616]Remiros' Tomb Expansion[/url] - Bigger, better tombs to get dusty in!\n<br />[url=http://mw.modhistory.com/download-44-2295]Grave Goods[/url] - Get rewarded for looting dusty tombs!\n<br />[url=https://www.nexusmods.com/morrowind/mods/48332]Sepulchural Curses[/url] - Get punished for looting dusty tombs!\n<br />[url=https://www.nexusmods.com/morrowind/mods/45612]Samarys Ancestral Tomb Expanded[/url] - Remiros' Tomb Expansion doesn't dust everything. Take this too!\n<br />[url=https://www.nexusmods.com/morrowind/mods/44672]Andrano Ancestral Tomb Remastered[/url] - Remiros' Tomb Expansion doesn't dust everything. Take this too!\n<br />[url=https://www.nexusmods.com/morrowind/mods/45701]Serpenthis Ancestral Tomb[/url] - Fun little tomb to get dusty in. Courtesy of the 2018 Modathon!\n<br />[url=https://www.nexusmods.com/morrowind/search/?BH=0&amp;RH_ModList=nav:true,home:false,type:0,user_id:0,game_id:100,advfilt:true,search%5Bfilename%5D:tomb,search%5Bauthor%5D:Tel+Shadow,include_adult:true,show_game_filter:false,page_size:20,open:true]Tel Shadow's Tombs[/url] - Bored of Bethesda's tombs? Tel Shadow has made many more which will automatically be dusty if they have \"tomb\" in their cell name!\n<br />\n<br />[font=Courier New][color=#cccccc][size=5][b]My other VFX mods:\n<br />[/b][/size][/color][/font]\n<br />[center]\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][/url][url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/45886][img]https://dl.dropboxusercontent.com/s/zwqg9px3jgl44s6/Glow%20In%20The%20Dahrk.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/43219][img]https://dl.dropboxusercontent.com/s/x56vg59vng2verf/Dunmer%20Lanterns%20Replacer.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/47755][img]https://dl.dropboxusercontent.com/s/wmmc9e8ih7rzqwt/Parasol%20Particles.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47903][img]https://dl.dropboxusercontent.com/s/kipbidjbirs2lg2/Keg%20Drip.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/47423][img]https://dl.dropboxusercontent.com/s/aeqdps73jt4iysw/The%20Dream%20Is%20the%20Door.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\n<br />\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][img]https://dl.dropboxusercontent.com/s/vur0hk5moed63xs/Mistify.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/50236][img]https://i.imgur.com/qnxPzdd.png[/img]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/50538/][img]https://dl.dropboxusercontent.com/s/mly760vp37xpngs/Promo_Logo_Small.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/47423][/url][url=https://www.nexusmods.com/morrowind/mods/43350][img]https://dl.dropboxusercontent.com/s/63ccno3paj3cdfb/Spriggans%20Glow.png[/img]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49605][img]https://i.imgur.com/sagEQUW.png[/img][/url][/center]"
