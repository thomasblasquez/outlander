nexusDescription="[center][u][color=#00ffff][size=6]Flies -\xa0[/size][/color][/u][u][color=#00ffff][size=6]M[/size][/color][/u][u][color=#00ffff][size=6]W\xfeffSE[/size][/color][/u][u][color=#00ffff][size=6]\n<br />[/size][/color][/u][/center][u][color=#00ffff][size=6][u][color=#00ffff]\n<br />\n<br />[/color][/u][/size][/color][/u]\n<br />[size=3]Remember R-Zero's\xa0[url=https://www.nexusmods.com/morrowind/mods/43481]Flies[/url]\xa0mod? Yeah, this is it's MWSE lua port. Does basically the same thing, + a new feature.\n<br />\n<br />\n<br />[u]What does it do:[/u]\n<br />[/size]\n<br />\n<br />-&gt; Adds a visual effect to all vanilla flies sound emitters. Now everywhere you can hear flies buzzing, you'll be able to actually see fly swarms too. Unlike the original mod though, this one does not mess with the vanilla script, so it should improve compatibility with some mods, like Patch for Purist.\n<br />\n<br />-&gt; Does the same thing for NPCs and creatures killed by the Player. Flies will appear above the corpse after ~24h and stay there until the corpse disappear (either by the \"Dispose of Corpse\" button or by game mechanics). They should only appear above blooded creatures though, not constructs/undeads/deadras.\xfeff\xfeff (If you don't see them after the delay, try exiting/re entering the cell)\n<br />\n<br />\n<br />[u][b][size=3]Installation:\n<br />[/size][/b][/u]\n<br />-&gt; Merge the \"Data Files\" folder inside the 7z archive with your own in Morrowind Folder (Or even better, use a mod organizer to do everything automatically for you).\n<br />\n<br />\n<br />[u][b][size=3]Compatibility:\n<br />[/size][/b][/u]\n<br />-&gt; Not compatible with R-Zero's mod \x2014 This one aims to replace it, not complement it.\xa0\n<br />-&gt; Not compatible with OpenMW.\n<br />\n<br />\n<br />\n<br />\n<br />[size=3][u][b]Requirements:[/b][/u][/size]\n<br />\n<br />-&gt; MWSE\n<br />\n<br />\n<br />[b][u][size=3]Known Issues:[/size][/u][/b]\n<br />\n<br />-&gt; [s]The \"Resurrect\" console command. If you resurrect someone, flies will still be swarming them next time you see them. I'd try fixing it, but I find it kinda funny so you'll have to bear with it[/s]\xa0 Finally fixed it in v2.1\n<br />\n<br />[size=3][u]Credits:[/u][/size]\n<br />\n<br />-\xa0[url=https://www.nexusmods.com/morrowind/users/3241081]R-Zero[/url] for the original mod and the mesh/textures.\xa0Please download and endorse the orginal mod.\n<br />\n<br />- MMC and the MWSE team for their work."
