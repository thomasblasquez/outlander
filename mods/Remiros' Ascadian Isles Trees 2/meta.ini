nexusDescription="[center][b][u]Remiros' Ascadian Isles Trees 2\n<br />\n<br />\n<br />By Remiros\xfeff[/u][/b][/center][u]\n<br />\n<br />\n<br />[/u]\n<br />\n<br />\n<br />=========\n<br />Contents\n<br />=========\n<br />1. \xa0 \xa0Requirements\n<br />2. \xa0 \xa0\x44\x65scription\n<br />3. \xa0 \xa0Permissions\n<br />4. \xa0 \xa0Installation\n<br />5. \xa0 \xa0Removal\n<br />6. \xa0\xa0 Credits\n<br />=============\n<br />Requirements\n<br />=============\n<br />\n<br />Morrowind\n<br />\n<br />============\n<br />\n<br />Description\n<br />\n<br />============\n<br />\n<br />This mod replaces all of the trees in the Ascadian Isles region with much more detailed, relatively vanilla-friendly ones.\n<br />\n<br />It is highly recommended to use Vtastek's EdgeAA and Lighting Shader.\n<br />\n<br />============\n<br />Permissions\n<br />============\n<br />\n<br />Feel free to use this mod in your own mods as long as you credit me as the original author.\n<br />\n<br />=============\n<br />Installation\n<br />=============\n<br />\n<br />Drop the contents into your data files folder. If you want new, unique trees you can also activate the .esp.\n<br />\n<br />========\n<br />Removal\n<br />========\n<br />\n<br />Delete the meshes and textures that come with this mod.\n<br />\n<br />========\n<br />Credits\n<br />========\n<br />Evolved Software for [url=http://www.evolved-software.com/treeit/treeit]Tree It[/url]\n<br />Pexels.com for these photographs I used to make most of the textures for the lush version: [url=https://www.pexels.com/photo/wood-tree-bark-english-oak-1761/]1[/url] [url=https://www.pexels.com/photo/bark-close-up-crack-decay-207328/]2[/url] [url=https://www.pexels.com/photo/bunch-of-wood-stumps-698482/]3[/url]"
