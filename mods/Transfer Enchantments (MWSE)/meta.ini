nexusDescription="[b][color=#ff0000][size=3]NOT OPENMW COMPATIBLE[/size][/color][/b]: I will not port this to openMW, anyone is free to take any of my code and port this to it, but i wont.\n<br />\n<br />Lets you transfer enchantments from one item to another. Made because I like to play Unarmored and was annoyed that the Boots of Blinding Speed were Light Armor.\n<br />\n<br />[color=#6aa84f][size=3]1.4 Update: Lots of Under the hood Fixes / New features :\n<br /> See [color=#6aa84f][size=3]First Four Images for a Demo of The new Combine mode[/size][/color]\n<br />[/size][/color]\n<br />Transfer Enchantments from One item to Another, or Combine them together to Strengthen the Enchant. \n<br />\n<br />The Size of the Soul Gem influences the Max Charge of the Transfered/Combined Enchantment:\n<br />   (enchantMax + (targetMax * 0.75) + ((soul * 0.75) - (enchantCost * 0.5)))\n<br />\n<br />Most features are configurable in the MCM so check it out if you want to change things. Feel free to suggest things you think should be configurable."
