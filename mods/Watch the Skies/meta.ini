nexusDescription="[font=Trebuchet MS][i][center][/center][/i][i][center][color=#ff0000][size=5][b][u]Watch the skies, outlander.[/u][/b][/size][/color][/center][/i][/font][center][font=Trebuchet MS][b][i]MWSE lua-based weather overhaul\n<br />[/i][/b][/font][/center][i][center]\xfeff[/center][/i][list]\n<br />[*][b]new game behaviour[/b] - weather now changes inside!\n<br />[*][b]randomised cloud textures[/b] - no more exactly same clouds each time\n<br />[*][b]more dynamic weather[/b] - shortens and randomises time between weather changes\n<br />[*][b]randomises particle amount and clouds speed[/b] - works best with matching variable rain sounds from\xa0[url=https://www.nexusmods.com/morrowind/mods/48255]AURA[/url]\xa0\x61nd clouds from\xa0[url=https://www.nexusmods.com/morrowind/mods/50517]Vapourmist[/url]\xfeff\n<br />[*][b]seasonal weather chances [/b]with Blight chances scaling mechanics for MQ (thanks [b]Necrolesian[/b]!)\n<br />\n<br />[*][b]dynamic daylight hours[/b] (thanks [b]sveng[/b]!)\n<br />[*][b]includes a texture pack[/b] (not compatible with skies.iv mesh out of the box, although you can still use skies.iv textures/meshes easily)\n<br />[*][b]includes 16 raindrop meshes using 5 textures for a more varied rainy weather experience[/b] (these will moreover match your fog colours, so use with your preferred Weather Adjuster preset)\n<br />[*][b]includes 10 unique snow meshes[/b]\n<br />[b][/b][*][b]includes an optional Weather Adjuster config file[/b], inspired by Gilboron's preset based on the old Red Skies mod and Morrowind concept art\n<br />[*][b]alternative clouds shader[/b]\n<br />[*][b]alternative sunshafts shader[/b]\n<br />\n<br />[/list]\n<br />To install your own textures, just drop them in the appropriate weather folders in [i]Textures/tew/Watch the Skies[/i]. You can use WtS lua framework with sky mesh replacers, such as Skies IV.\n<br />\n<br />[b]WARNING[/b]!\n<br />If you're using Weather Adjuster, please disable (turn to [b]ON[/b])\xa0WA cloud setting to ensure full compatibility with Watch the Skies. Thanks Hrnchamd!\n<br />\n<br />Also note that while you can use [b]XE Sky Variations.esp[/b] plugin from MGE XE, it will make your sky go funky at times in clear and cloudy weathers. If you want your sky colour to be closer to whatever preset you have for Weather Adjuster, you can turn that off. Recommended if you want your game to look even more alien.\n<br />\n<br />[u]Installation:\n<br />[/u]\n<br />[b]00 Core[/b] - Required, contains all the necessary scripts\n<br />[b]01 Clouds textures[/b] - 1k texture pack for all Morrowind weathers, with up to 20+ variations per weather. Incompatible with skies.iv meshes.\n<br />[b]02 Weather Adjuster preset[/b] - Weather Adjuster presets covering all the GOTY edition regions + TR/PT/SHotN. Alien and unique across the board.\n<br />[b]03 Weather particles replacer[/b] - Replaces ash, blight, and blizzard visuals. By anonymous Morrowind modders. Recommended.\n<br />[b]04 Clouds shader[/b] - A new shader for the clouds, with crisp looking halo, natural lighting, and cloud movement. Huge thanks to [b]Dexter [/b]and [b]Hrnchamd[/b].\n<br />[b]05 Sunshafts shader [/b]- A slightly improved sunshafts shader and sun textures.\n<br />\n<br />[u]Recommended[/u]:\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/46816]Weather Adjuster[/url][url=https://www.nexusmods.com/morrowind/mods/48915]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/52941]Window to Aetherius[/url]\xfeff (the only night-sky mod that I like - that's saying something!)\n<br />[url=https://www.nexusmods.com/morrowind/mods/48255]AURA[/url]\xfeff (a lua-based sound overhaul)\n<br />[url=https://www.nexusmods.com/morrowind/mods/48973]Heat Haze [/url]\xfeff(a heat shader to further enhance your weather)\n<br />[url=https://www.nexusmods.com/morrowind/mods/50517]Vapourmist[/url]\xa0(full 3D clouds)\n<br />An alternative WA preset in the similar vanilla-adjacent/concept-art-friendly mood can be found in [url=https://www.nexusmods.com/morrowind/mods/48915]Days of Fire[/url] or [url=https://www.nexusmods.com/morrowind/mods/52069]Ctroost's Weather Adjuster Presets\n<br />[/url]"
