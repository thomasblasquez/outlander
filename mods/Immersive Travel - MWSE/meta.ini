nexusDescription="[color=#ff7700][size=5]# Immersive Travel - MWSE[/size][/color]\n<br />\n<br />[size=3]Github:\xa0[url=https://github.com/rfuzzo/tes3-mods]https://github.com/rfuzzo/tes3-mods[/url][/size]\n<br />\n<br />[size=3]A mod that adds real-time travel with smooth movement on striders, boats, ships, gondolas and river striders (with TR). The mod also has many quality of life features.[/size]\n<br />\n<br />[size=3]\x27a1\xfe0f To start a trip talk to a Caravaner or Shipmaster and select the \"Take me to...\" dialogue option.[/size]\n<br />\n<br />[size=3]While on a mount you can freely move around the ships and river striders, or sit down and enjoy the trip. [/size]\n<br />[size=3]- You always start a trip in a fixed slot[/size]\n<br />[size=3]- The `W`, `A`, `D` keys let you move to different spots on the vehicle[/size]\n<br />[size=3]- Pressing `S` lets you get up and freely move around the vehicle (only available on ships currently) [/size]\n<br />[size=3]- Talk to the guide again to sit down in a slot\n<br />- In third person: Ctrl+Mousewheel to zoom out[/size]\n<br />\n<br />[size=3]? Resting (default `T` key) while travelling lets you skip to the travel destination. [/size]\n<br />\n<br />[color=#ff7700][size=4]## Features[/size][/color]\n<br />\n<br />[size=3]- real-time travel between vanilla travel destinations.[/size]\n<br />[size=3]- smooth turning and vehicle movement[/size]\n<br />[size=3]- random passengers on the vehicles with you[/size]\n<br />[size=3]- companions travel with you[/size]\n<br />[size=3]- various QoL features like [/size]\n<br />[size=3]- different vehicles on different routes (small longboats connect the fishing villages, while bigger ships connect the towns)[/size]\n<br />[size=3]- vehicle customization[/size]\n<br />[size=3]- easy modding compatibility and configurability (see: [In-game editor docs](./editor.md)) [/size]\n<br />\n<br />[color=#ff7700][size=4]## Compatibility[/size][/color]\n<br />\n<br />[size=3]Compatible with everything that does not move the vanilla travel services or alter the routes/landscape too much.[/size]\n<br />\n<br />[size=3]Out-of the box compatible with:[/size]\n<br />[size=3]\x2705 [url=https://www.nexusmods.com/morrowind/mods/53544]The Great Seawall of Vivec[/url][/size]\n<br />\n<br />[size=3]Patches are available for:[/size]\n<br />\n<br />[size=3]\x2611\xfe0f Beautiful Cities of Morrowind[/size]\n<br />[size=3]\x2611\xfe0f Tamriel Rebuilt\n<br />\x2611\xfe0f Tomb of the Snow Prince (TOTSP)[/size]\n<br />[size=3]\x2611\xfe0f Gnisis Docks[/size]\n<br />\n<br />[color=#ff7700][size=4]## Installation[/size][/color]\n<br />\n<br />[size=3]- Make sure you have the latest MWSE update[/size]\n<br />[size=3]- Install the zip file with a mod manager[/size]\n<br />[size=3]- Choose the patch options[/size]\n<br />\n<br />[color=#ff7700][size=4]## Screenshots[/size][/color]\n<br />\n<br />[youtube]imGzS3ZP6AU[/youtube]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/54063/54063-1708072154-1980090481.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/54063/54063-1707152643-508263172.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/54063/54063-1707152631-1337236087.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/54063/54063-1707152625-261830815.png[/img]\n<br />\n<br />[color=#ff7700][size=4]## Special thanks to[/size][/color]\n<br />\n<br />[size=3]- Greatness7, Null, Hrnchamd and Herbert for answering all my stupid math questions[/size]\n<br />[size=3]- VonDjangos, Voig and Merlord for help on the mod\n<br />- Stele for the Strider walking animations[/size]\n<br />[size=3]- VidiAquam for the sitting animations and help with anims[/size]\n<br />[size=3]- the rest of the MCM community for immense help on diverse features over the long time I worked on this mod[/size]\n<br />[size=3]- The MWSE team for MWSE[/size]\n<br />[size=3]- The CSSE team for CSSE[/size]"
