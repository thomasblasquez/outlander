nexusDescription="Morrowind has a lot of minor quests from non-faction affiliated merchants and other NPCs. You sometimes gain a minor reward for helping them out, but strangely they don't seem to like you better for it.\n<br />\n<br />I thought it prudent to add a disposition boost as a reward for doing their quests for improved immersion and flavour. Also, since you can't wave your faction rank around, the only way to gain a disposition boost with these people was by applying your silver tongue or loosening your purse strings. Now you can gain their favour by helping them, instead.\n<br />\n<br />This is especially helpful when you play with rebalancing mods that affect disposition, speechcraft, and bartering, such as [url=https://www.nexusmods.com/morrowind/mods/51427]Real Disposition[/url] and [url=https://www.nexusmods.com/morrowind/mods/47130]Economy Adjuster Adjustments[/url].\n<br />\n<br />NPCs/Quests affected:\n<br />\n<br />[list]\n<br />[*]Bivale Teneran, Ald'Ruhn, \"The Shirt of His Back\".\n<br />[*]Yak Gro-Skandar, Ald'Ruhn, \"The Weapon Delivery\".\n<br />[*]Alusaron, Vivec, \"A Friend In Deed\".\n<br />[*]Aurane Frernis, Vivec, \"An Apothecary Slandered\".\n<br />[*]Aurane Frernis, Vivec, \"Roland's Tear\".\n<br />[*]Lucretinaus Olcinius, Vivec, \"An Invisible Son\".\n<br />[*]Balen Andrano, Vivec, \"The Dwemer's Bone\".\n<br />[*]Moroni Uvelas, Vivec, \"The Short Unhappy Life of Danar Uvelas\".\n<br />[*]Audenian Valius, Vivec, \"The Enchanter's Rats.\"\n<br />[*]Alarvyne Indalas, Vivec, \"Liberate the Limeware.\"\n<br />[*]Bolrin, Ebonheart, \"Liberate the Limeware.\"\n<br />[*]Mevure Hlen, Vivec, \"The Price List\".\n<br />[*]Kurapli, Urshilaku Camp, \"Kurapli Seeks Justice\".\n<br />[*]Socucius Ergalla, Seyda Neen, \"Death of a Taxman\".\n<br />[*]Foryn Gilnith, Seyda Neen, \"Death of a Taxman\".\n<br />[*]Thavere Vedrano, Seyda Neen, \"Death of a Taxman\".\n<br />[*]Imperial Legion, Seyda Neen, \"Death of a Taxman\".\n<br />[*]Adraria Vandacia,