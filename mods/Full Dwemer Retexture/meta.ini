nexusDescription="[color=#f1c232]Clink-Clank-Clork...\r<br />Tick-Tark-Ptysh...[/color]\r<br />[center][size=6][color=#ff8c00]Gears and Tubes\r<br />Robots and Hearts\r<br />Metal and Blood[/color][/size]\r<br />[color=#cc4125]\r<br />[/color][/center][color=#cc4125][size=3]FULL DWM RTX NOW HERE TO HEAR YOU TONAL VOICES AND ANSWER YOUR WISHES&#33;[/size][/color]\r<br />\r<br />[right][size=4][color=#dd7e6b]Architecture[/color] - check&#33;\r<br />[color=#e69138]Robots[/color] - check&#33;\r<br />[color=#bf9000]Armor[/color] - check&#33;\r<br />[color=#b45f06]Weapons[/color] - check&#33;[/size][/right]\r<br />\r<br />Be ready to download and install it&#33;\r<br />\r<br />=====================================================================================================================\r<br />Hello, friends, people who still love Morrowind as much as me. I&#39;m glad to present you my biggest retexture project, called FULL DWM RTX.\r<br />It&#39;s including all textures I&#39;ve just tell you above, except textures for dwarven ghost, dwemer schematics and dwemer crossbow (cause in original it is just recolored steel crossbow, I highly recommend use [url=http://www.nexusmods.com/morrowind/mods/27280/?]replacer by\xa0\x41laisiagae[/url] for it).\xa0\r<br />Yes, it also has retextured content for Tribunal - Bamz-Amschend architecture, which wasn&#39;t retextured before by any pack of Dwemer Retextures.\r<br />In the &#34;Download&#34; section you would find 2 different groups of files - HQ and MQ versions as always.\r<br />[b]You can download FULL DWM RTX if you want only my textures or you can choose, what you want[/b] - \r<br />[list]\r<br />[*][size=2]just architecture (if you are using someone&#39;s else robot textures)[/size]\r<br />[*][size=2]only Bamz-Amschend texture pack (if you like the other architecture retextures)[/size]\r<br />[*][size=2]or only armor and robots.[/size]\r<br />[/list]Also, there is a separate files (HQ & MQ) for vanilla-style observatory starsky (in the main archive you will find this texture in [url=http://www.imperial-library.info/sites/default/files/imagecache/node-gallery-display/gallery_files/astro_rg_dwemerstarmap.jpg]TESA:Redguard style[/url]).\r<br />\r<br />\r<br />Download, install and enjoy&#33;"
