nexusDescription="[img]https://media.discordapp.net/attachments/565349428760805376/565431615430590464/2019-04-10-00-03-06.png[/img]\n<br />\n<br />Added journal menu features:\n<br />\n<br />Search\n<br />-Simply start typing to search for text on open pages\n<br />- Tap \"]\" or \"[\" to highlight the next or prev match on open pages\n<br />- Hold \"]\" or \"[\" to continue the search on next/prev pages\n<br />- Tap \"&#92;\" to exit search mode\n<br />\n<br />Edit\n<br />- Tap \"Shift\" \"Arrow Up\" or \"Arrow Down\" to save and select new entries to edit\n<br />- Tap \"Arrow Left\" and \"Arrow Right\" to move the cursor 1 character as usual\n<br />- Tap \"Arrow Up\" and \"Arrow Down\" to move the cursor ~15 characters\n<br />-Tap \"Shift\" \"Backspace\" to delete the word to the left of the cursor\xa0 \n<br />\xa0 works repetitively, but the cursor will move to the end after\n<br />- Tap \"Shift\" \"Delete\" to delete the entire entry text\n<br />- Tap \"&#92;\" to discard the entry edit and exit edit mode\n<br />- Tap \"Shift\" \"Enter\" to save the entry edit and exit edit mode\xa0 \n<br />\xa0 - added text requires manual formatting to avoid overflow\xa0 \n<br />\xa0 - recommend to add new lines of text only on completed pages, otherwise may\xa0 \xa0 \n<br />\xa0 \xa0 overflow on subsequent game play journal entry\n<br />\n<br />Insert new pages\n<br />- Tap \"Shift\" \"Arrow Right\" to insert 2 new pages between the open 2\xa0 &#92;\n<br />\xa0 or after inserting, to move between editing pages left to right or right to left\xa0 \n<br />\xa0 - only 2 new pages per 2 pages supported at this time\xa0\n<br />\xa0 - at least one journal entry must be recorded to enable edit features\xa0\n<br />\xa0 - requires manual formatting to avoid overflow\n<br />\n<br />v1.1:\n<br />Insert book art images\n<br />- Tap \"Alt\" \"Arrow Right\" or \"Arrow Left\" to insert/select book art images\n<br />\xa0 - art images available from books read in game\n<br />\xa0 - limit of one image per inserted page\n<br />- Tap \"Alt\" \"+\" or \"-\" to coarsely scale the image larger or smaller\n<br />- Tap \"Alt\" \"]\" or \"[\" to finely scale the image larger or smaller\n<br />\n<br />v1.11:\n<br />\xa0 - custom images may be placed in Data Files&#92;BookArt&#92;Journal&#92;\n<br />\xa0 \xa0 folder or sub-folders for general access\n<br />\xa0 \xa0 - dds or tga format only, 2^N sizing (such as 512x512) only\n<br />\xa0 \xa0 - append _&lt;width&gt;_&lt;height&gt; (such as image_377_255.dds)\n<br />\xa0 \xa0 \xa0 for custom aspect ratio scaling\n<br />\n<br />Hyperlinked topics\xa0 \n<br />All of the above functions should work for journal topics pages\xa0 \n<br />Adding hyperlink text should be automatically highlighted and linked\n<br />\n<br />Convenience hot keys, not in search or edit mode\n<br />- Tap \"Tab\" to close the Journal menu (\"J\" will begin a search)\n<br />\xa0 also returns from hypertext link journal pages to the main journa\n<br />l- Tap or hold \"Arrow Left\" or \"Arrow Right\" to turn to the next or prev pages\n<br />\xa0 (key board alternate to mouse wheel)\n<br />\n<br />Tidiness:\n<br />-Hides redundant date headers on the same page\xa0 \n<br />\xa0\x45xample: only one \"16 Last Seed (Day 1)\" header would appear on page 1\n<br />- Compresses the space between entries\n<br />\xa0 Combined, these changes free up space to add text in editing mode\n<br />\n<br />Mod Configuration Menu:\n<br />- Customize the the hot key bindings described above\n<br />- Enable/disable/tune journal tidiness features described above\n<br />- Page turning, search indication and UI latency timing\n<br />[img]https://i.imgur.com/Jr89swa.png[/img]\n<br />[img]https://i.imgur.com/llcLlWK.png[/img][img]https://i.imgur.com/baGnUUP.png[/img]\xfeff[img]https://i.imgur.com/w3Ctzpn.png[/img]"
