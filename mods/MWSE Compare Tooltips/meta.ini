nexusDescription="[center][color=#1e84cc][size=6][b]MWSE Compare Tooltips[/b][/size][/color]\n<br />[i]MWSE-Lua mod[/i]\n<br />\n<br />\n<br />[img]https://i.imgur.com/QCrTidp.png[/img][/center]\n<br />\n<br />\n<br />[color=#ffffff]=====================================[/color]\n<br />[color=#1e84cc][size=5]WHAT THIS MOD DOES[/size][/color]\n<br />[color=#ffffff]=====================================[/color][size=3]\n<br />\n<br />This mod adds compare tooltips for looked-at or equipped items against the equipped item of the same category. The mod has multiple MCM options to configure the comparison style. \n<br />\n<br />There are three style options to configure the compare tooltips:\n<br />- Toggle coloured comparisons on or off\n<br />- Toggle displaying the comparision numbers on or off\n<br />- Toggle up/down comparison arrows on or off\n<br />\n<br />You can also bind a compare key to toggle the comparison on or off.\n<br />\n<br />The mod supports the following mods natively:\n<br />- UI Expansion\n<br />- Ashfall\n<br />\n<br />\n<br />[center][youtube]TylksB9lT8c[/youtube][/center]\n<br />\n<br />[/size]\n<br />[color=#ffffff]========================[/color]\n<br />[color=#1e84cc][size=5]INSTALLATION[/size][/color]\n<br />[color=#ffffff]========================[/color][size=3]\n<br />\n<br />This mod requires MGE XE and the latest version of MWSE. Just install MGEXE and run MWSE-Update.exe to download the latest build.\n<br />\n<br />Use a mod management tool such as Wrye Mash or MO2, or just copy the MWSE directory to\n<br />your Data Files directory.\n<br />[/size]\n<br />[color=#ffffff]==============[/color]\n<br />[color=#1e84cc][size=5]CREDITS[/size][/color]\n<br />[color=#ffffff]==============[/color][size=3]\n<br />\n<br />[list]\n<br />[*]the MMC discord for being an amazing community\n<br />[*]the MWSE team for MWSE.\n<br />[*]NullCascade, Sephumbra for help with the coding.\n<br />[/list][/size]\n<br />\n<br />=============================\n<br />[color=#1e84cc][size=5]MY OTHER MODS[/size][/color]\n<br />=============================\n<br />[size=4][url=https://www.nexusmods.com/users/16300749?tab=user+files]MY MODS[/url][/size]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/htPWgF5.png[/img][/center]\n<br />[center][img]https://i.imgur.com/q8ttXeI.png[/img][img]https://i.imgur.com/LWJXRbd.png[/img][/center]\n<br />[center][img]https://i.imgur.com/revmHlc.png[/img][img]https://i.imgur.com/4swrfO9.png[/img][/center]\n<br />[center][img]https://i.imgur.com/ekzjijw.png[/img][img]https://i.imgur.com/ZTat2lG.png[/img][/center]\n<br />[center][img]https://i.imgur.com/KnaUNrY.png[/img][/center]"
