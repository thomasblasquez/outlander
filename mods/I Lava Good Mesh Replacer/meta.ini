nexusDescription="[center][img]https://i.imgur.com/8XZEWQe.png[/img]\n<br />[img]https://i.imgur.com/pF1whvW.png[/img][/center]\n<br />\n<br />[size=4]\xfeffThis mod replaces all the lava meshes in the vanilla game. It addresses a couple prevalent issues with lava; namely seams between tiled lava squares and flickering steam. In addition to those fixes, you can also expect that this mesh is better optimized than vanilla by using less shapes and eliminating alpha blending. Finally, the mod adds performance friendly spark particles which peacefully float away from lava. If you find yourself mesmerized by the new lava effects, be careful not to fall in![/size]\n<br />[center][img]https://i.imgur.com/xVTaerR.png[/img][/center]\n<br />[list]\n<br />[*][size=4]Removes alpha blending from lava meshes to eliminate flickering with effects like steam[/size]\n<br />[*][size=4]Synchronizes tiled lava effects to reduce the occurrence of seams found in large lava pools[/size]\n<br />[*][size=4]Adds spark particle effects to lava pools (LOD enabled to be performance friendly)[/size]\n<br />[*][size=4]Texture replacer compatible (uses vanilla textures)[/size]\n<br />[/list]\xfeff\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/LIw3Obv.png[/img][/center][size=4]If you use OpenMW dev version from May 15th 2021 or later, everything should work out of the box!\n<br />\n<br />If you're using the original engine, this mod requires MWSE to get the full functionality. Without MWSE, the molten layer of the lava will only have one UV animation. It won't break the mod, it just won't look as good.\n<br />\n<br />[list]\n<br />[*][size=4]Known to work with Vurt's Lava and Craggy Lava[/size]\n<br />[*][size=4]This will change the appearance of Dangerous Lava and Oil by Articus if installed afterwards. That mod uses a very different method for its lava meshes/textures. I do not recommend using these two mods together, but they may work OK.[/size]\n<br />[/list][/size]\n<br />\n<br />[center][img]https://i.imgur.com/w790EgU.png[/img][/center]\n<br />\n<br />\n<br />[center][youtube]hxwCwZFiQ6Q[/youtube][youtube]ieF1nRVTnTI[/youtube][/center]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/w790EgU.png[/img]\n<br />[img]https://i.imgur.com/3JDccOd.png[/img]\n<br />[img]https://i.imgur.com/Ls9fuPG.png[/img][img]https://i.imgur.com/W6jcdfJ.png[/img]\xfeff\xfeff\n<br />[img]https://i.imgur.com/pvNthS2.png[/img][img]https://i.imgur.com/J9Bs81Q.png[/img][img]https://i.imgur.com/5wypxeq.png[/img]\xfeff\n<br />[img]https://i.imgur.com/U8mi09U.png[/img][img]https://i.imgur.com/0HATAVu.png[/img][img]https://i.imgur.com/Rmfiaf2.png[/img]\xfeff\n<br />[img]https://i.imgur.com/UsGuIoJ.png[/img][img]https://i.imgur.com/cdskCLq.png[/img]\n<br />\n<br />[font=Tahoma][color=#ff7700][size=6]My other VFX mods[/size][/color][/font]\n<br />[img]https://i.imgur.com/w790EgU.png[/img]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff[/center][center][url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/45886][img]https://dl.dropboxusercontent.com/s/zwqg9px3jgl44s6/Glow%20In%20The%20Dahrk.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/43219][img]https://dl.dropboxusercontent.com/s/x56vg59vng2verf/Dunmer%20Lanterns%20Replacer.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/47755][img]https://dl.dropboxusercontent.com/s/wmmc9e8ih7rzqwt/Parasol%20Particles.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47903][img]https://dl.dropboxusercontent.com/s/kipbidjbirs2lg2/Keg%20Drip.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/47423][img]https://dl.dropboxusercontent.com/s/aeqdps73jt4iysw/The%20Dream%20Is%20the%20Door.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\n<br />\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][img]https://dl.dro