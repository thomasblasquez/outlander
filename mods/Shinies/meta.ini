nexusDescription="[img]https://i.imgur.com/g7SrpAW.png[/img]\n<br />\n<br />[color=#ffd966][b][size=5][center]Gemstones, Pearls, Glass and Runestones[/center][/size][/b][/color]Perfect for the avid [u]alchemist[/u] but also for the [u]miner[/u] hoping to strike gold.\n<br />For the lucky adventurer who may find chests filled with gems.\n<br />[b]\n<br />[/b][b]UPDATE 1.7[/b]\n<br />[size=4]Removed outdated pearls, I encourage you to use [url=https://www.nexusmods.com/morrowind/mods/52800]Melchior's latest pearl mod[/url] in addition to shinies.\xa0\n<br />Removed TR addon (redundant because Wares does it better)\n<br />Tamriel_Data is now a requirement\n<br />[url=https://www.nexusmods.com/morrowind/mods/52928]The Art of Alchemy[/url] Patch (so gemstones cannot be eaten and must be ground)\n<br />[/size]\n<br />[img]https://i.imgur.com/wOMFboS.png[/img]\n<br />[size=3]This a merge and a re-work of the following mods:[/size]\n<br />\n<br />[b][color=#e06666][size=4]Gawain's More Gems[/size][/color][/b]\n<br />[size=3]Adds dozens of beautiful gemstones as misc. items to rock containers and levelled lists that can be grinded at a crusher in Caldera Mages Guild.\n<br />[b]Changes:[/b]\n<br />[list]\n<br />[*][size=3]gemstones changed from misc items to ingredients[/size]\n<br />[*][size=3]crusher removed for Mages Guild (better compatibility with Mage Guild overhaul mods)[/size]\n<br />[*][size=3]gemstone removed from vanilla rock containers (Compatibility with Morrowind Crafting)[/size]\n<br />[*][size=3]revert changes to vanilla gemstones[/size]\n<br />[*][size=3]gave Noble class npc a chance to carry a gemstone[/size]\n<br />[*][size=3]replaced the sapphire, amethyst and opal with Stuporstar's for compatibility with [url=https://stuporstar.sarahdimento.com/other-mods/st-alchemy/]ST Alchemy[/url]\xa0 and [url=https://www.nexusmods.com/morrowind/mods/20882]Sri's\xa0 Alchemy\xa0[/url][/size]\n<br />[/list][/size]\n<br />[color=#f6b26b][size=4][b]Luminar's A Whole New Shade of Glass[/b][/size][/color]\n<br />[size=3]A very simple recolour of the raw glass\n<br />[b]Changes:[/b]\n<br />[list]\n<br />[*][size=3]removed the god awful recoloured glass armour[/size]\n<br />[*][size=3]made the coloured raw glass drops very rare from glass rocks (only) but valuable[/size]\n<br />[/list][/size]\n<br />[color=#93c47d][size=4][b]W3's Rune stones[/b][/size][/color]\n<br />[size=3]Stones with Daedric letters carved on them. Their alchemical properties often deal with bound items and daedra summonings.\n<br />[b]Changes:[/b]\n<br />[list]\n<br />[*]reworked levelled lists\n<br />[/list][/size]\n<br />[b][color=#8e7cc3][size=4]Other features:[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]A dozen small chests containing gemstones have been added where relevant (vaults, wealthy homes)[/size]\n<br />[*][size=3]Blue diamond is an extremely rare drop from Diamond rock. Also very valuable.[/size]\n<br />[/list]\n<br />[color=#f6b26b][size=4][b]Additionnal features with MWSE version[/b][/size][/color]\n<br />[list]\n<br />[*][size=3]All daedra creatures [b]including\xa0mod-added[/b]\xa0 have a chance to drop a rune stone (MWSE)[/size]\n<br />[*][size=3]All noble npcs\xa0[b]including\xa0mod-added[/b]\xa0have a chance to carry a gemstone (MWSE)[/size]\n<br />[*][size=3]Small chests that normally have gold or gemstones have a % chance to become gemstones chest (MCM configurable, MWSE)[/size]\n<br />[/list][size=3]\n<br />[b][color=#6aa84f]OAAB_ DATA integration[/color][/b]\n<br />[list]\n<br />[*][size=3]Removed the gems from More Gems that already exist in OAAB_DATA[/size]\n<br />[*][size=3]OAAB gemstones can also be found on Nobles or special small chests[/size]\n<br />[/list][/size]\n<br />[img]https://i.imgur.com/wpSJikB.png[/img]\n<br />[size=3][b]Requirements:[/b]\n<br />Tamriel Data\n<br />OAAB Data\n<br />\n<br />MWSE addon is optional, OpenWM compatible, Rebirth Compatible\n<br />\n<br />[b]LOAD ORDER[/b]\n<br />OAAB_DATA\n<br />Sri Alchemy\n<br />Shinies\n<br />ST_Alchemy\n<br />\n<br />[img]https://i.imgur.com/zglUqLQ.png[/img]\n<br />\n<br />1.0   \xfeffOriginal release\n<br />1.1   \xfeff\x46ixed config file\n<br />1.2   \xfeff\x41\x64justed levelled lists (greatly reduced chance to drop gemstones)\n<br />1.3   \xfeffOAAB integration\n<br />   \xfeff\xa0 \xa0 \xa0\x42\x65tter TR integration\n<br />   \xa0 \xa0 \xa0\xfeff\x46ixed chest placement (non-MWSE versions)\n<br />1.4   \xfeff\xfeff\x66ixed corrupted dds (icon rune N)\n<br />   \xfeff   \xfeff\x63leaned Firewatch stairs cell\n<br />1.5   \xfeffrenamed esp for clarity\n<br />   \xfeff\xa0 \xa0 \xa0 added Unidentified Items functionality\n<br />1.6[/size]   [size=3]\xfeffWare-aware\n<br />   \xfeff[/size]   [size=3]\xfeffnon-MWSE versions are no longer supported\n<br />   \xfeff   \xfeffreworked pearls, glass and diamond distribution\n<br />1.7   \xfeffRemoved outdated pearls, I encourage you to use\xa0[url=https://www.nexusmods.com/morrowind/mods/52800]Melchior's latest pearl mod[/url]\xa0in addition to shinies.\xa0\n<br />   \xfeff\xa0 \xa0 \xa0Removed TR addon (redundant because Wares does it better)\n<br />   \xfeff\xa0 \xa0 \xa0Tamriel_Data is now a requirement\n<br />[url=https://www.nexusmods.com/morrowind/mods/52928]   \xfeff\xa0 \xa0 \xa0The Art of Alchemy[/url]\xa0Patch (so gemstones cannot be eaten and must be ground)\n<br />\n<br />[img]https://i.imgur.com/NgLafze.png[/img]\xfeff\n<br />[b]MORE INGREDIENTS / POTIONS[/b]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/20882]Sri's\xa0 Alchemy [/url]A classic that adds many ingredients, note that vanilla ingredients are given different effects[/size]\n<br />[*][size=3][url=https://stuporstar.sarahdimento.com/other-mods/st-alchemy/]ST Alchemy[/url] Stuportstar's rework of Sri's Alchemy, no changes to vanilla ingredients, improved models.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/42202]Teal Panda's Alchemy Essentials[/url] adds new alchemical apparati to make brand new potions.[/size]\n<br />[*][size=3]Unidentified Items adds items that need to be identified, items may have up to 2 traits, some good, some bad.[/size]\n<br />[/list]\n<br />[b]MAKING POTIONS\n<br />[/b][list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/52928]The Art of Alchemy[/url]\xfeff\xa0overhaul of alchemy system, providing it with immersive gameplay, better integration with other systems and sufficient depth and complexity to be interesting on its own.\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/45729]Poison Crafting[/url] does the same as the above BUT 1/poison needs to be applied after each strike 2/ you can drink as many potions as you like instantly[/size]\n<br />[/list]Alternatives for the art of Alchemy\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/48912]4NM_Menu[/url]\xfeff adds a filter directly to the Alchemy UI. Also changes the spellbook and spell making menu.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49036]Alchemical Knowledge[/url]\xfeff similar to Skyrim, older version of Art of Alchemy.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/47062]4NM_Alchemy[/url]\xa0Lets you craft poisons (apply them to weapons for multiple poisonous hits or throw the bottles), lets you brew without picking up apparatus, gives all potions (including home-made) icon based on effect BUT also control how much / how fast you can drink potions.[/size]\n<br />[/list]\n<br />[b]STORING YOUR INGREDIENTS[/b]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/44387]MWSE Containers[/url]\xa0\x61re scripted, portable containers to instantly store/retrieve your ingredients and potions.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/44333]Feyiin's trouble[/url] my own tiny house mod with an alchemist workstation and LUA sorter for ingredients and potions[/size]\n<br />[/list]\n<br />[b]OTHER[/b]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/46041]Immersive Mining [/url]you need a pick axe to mine.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/36711]Unique Jewelry and Accessories UJA[/url]\xfeff adds many variations to rings and amulets: a plausible use of gemstones[/size]\n<br />[/list]\n<br />[img]https://i.imgur.com/RBH0Cjm.png[/img]\n<br />[b]Bethesda Softworks[/b] for developing Morrowind and the Construction Set.\n<br />[b]Gawain [/b]for the original gemstones\n<br />[b]Luminar [/b]for the recoloured glass ingredients\n<br />[b]W3[/b] for the original Rune stones models\n<br />[b]Stuporstar [/b]and [b]Sri [/b]for the Sapphire, Opal and Amethyst model\n<br />[b]Astion [/b]for the diamond model and texture (modified )\n<br />[b]Phaedrus [/b]fro the animated chest and script\n<br />[b]Merlord [/b]for the lua scripts\n<br />[b]RedFurryDemon[/b] for fixing, optimizing and atlasing my gemstones container model\n<br />\n<br />[center][url=https://www.patreon.com/DanaePlays][img]https://cdn.discordapp.com/attachments/377521641070133258/805763679550308352/patreon.png[/img][/url][/center][/size]"
