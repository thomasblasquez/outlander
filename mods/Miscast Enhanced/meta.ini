nexusDescription="[center][color=#f1c232][size=6][b]Miscast\xa0\x45nhanced\n<br />[/b][/size][/color][color=#f1c232][b][size=5]By:\xa0OperatorJack\n<br />\n<br />[youtube]4OF3wIP_LvM[/youtube][/size][/b][/color][/center]\n<br />[center][img]https://i.imgur.com/OwTqf4W.png[/img]\xfeff[/center]\n<br />\n<br />\n<br />[b][color=#f1c232][size=3]Description[/size][/color][/b]\n<br />Inspired\xa0\x62y\xa0the\xa0Miscast\xa0mod\xa0\x66rom\xa0years\xa0\x61go,\xa0this\xa0mod\xa0\x61\x64\x64s\xa0\x63onsequences\xa0to\xa0\x63\x61sting\xa0spells\xa0that\xa0\x61re\xa0\x62\x65yond\xa0the\xa0\x63\x61ster's\xa0\x61\x62ilities.\xa0\n<br />\n<br />Now,\xa0whenever\xa0you\xa0\x66\x61il\xa0to\xa0\x63\x61st\xa0\x61\xa0spell,\xa0there\xa0is\xa0\x61\xa0\x63hance\xa0that\xa0one\xa0of\xa0the\xa0spell\xa0\x65\x66\x66\x65\x63ts\xa0in\xa0the\xa0spell\xa0will\xa0trigger\xa0\x61\xa0miscast.\xa0When\xa0this\xa0happens,\xa0you\xa0will\xa0\x65xperience\xa0\n<br />negative\xa0\x65\x66\x66\x65\x63ts\xa0relative\xa0to\xa0the\xa0power\xa0of\xa0the\xa0magic\xa0\x65\x66\x66\x65\x63t\xa0that\xa0\x66\x61iled,\xa0\x61s\xa0well\xa0\x61s\xa0relative\xa0to\xa0the\xa0\x65\x66\x66\x65\x63ts\xa0of\xa0the\xa0magic\xa0\x65\x66\x66\x65\x63t\xa0itself. This means that failing to cast a more powerful spell will have more dire results. There is a 15% chance of a miscast occuring on spell failure.\n<br />\n<br />For\xa0\x65xample,\xa0\x66\x61iling\xa0to\xa0\x63\x61st\xa0Night\xa0\x45ye\xa0will\xa0now\xa0shroud\xa0you\xa0in\xa0\x64\x61rkness.\xa0\x46\x61iling\xa0to\xa0\x63\x61st\xa0levitation\xa0will\xa0\x63\x61use\xa0you\xa0to\xa0\x66loat\xa0upwards\xa0into\xa0the\xa0sky\xa0like\xa0\x61\xa0\x62\x61lloon.\xa0\n<br />For\xa0\x61\xa0\x66ull\xa0list\xa0of\xa0\x65\x66\x66\x65\x63ts\xa0\x61nd\xa0their\xa0miscasts,\xa0see\xa0the\xa0\x64ocument\xa0[i]Miscast\xa0\x45nhanced\xa0-\xa0\x65\x66\x66\x65\x63ts[/i] in\xa0the\xa0mod\xa0\x61rchive.\n<br />\n<br />Currently,\xa0[b]every [/b]vanilla\xa0magic\xa0\x65\x66\x66\x65\x63t is covered.\xa0This\xa0will\xa0\x62\x65\xa0\x65xpanded\xa0to\xa0include\xa0\x61ll\xa0Magicka\xa0\x45xpanded\xa0magic\xa0\x65\x66\x66\x65\x63ts\xa0\x61\x66ter\xa0the\xa0modathan\xa0is\xa0\x66inished.\xa0\n<br />\n<br />Magic\xa0\x65\x66\x66\x65\x63ts\xa0that\xa0\x61re\xa0not\xa0\x63urrently\xa0\x63overed\xa0will\xa0use\xa0the\xa0\x64\x65\x66\x61ult\xa0miscast\xa0\x66or\xa0the\xa0\x65\x66\x66\x65\x63t's\xa0school\xa0of\xa0magic. There is a Mod Configuration Menu (MCM) where you can disable messages and enable debug mode, if you prefer. Messages are used by default to notify the player of miscasts occurring. Debug mode will set the miscast rate to 100%.\n<br />\n<br />This\xa0mod\xa0\x64oes\xa0not\xa0use\xa0or\xa0require\xa0\x61n\xa0\x45SP. This\xa0mod\xa0IS\xa0NOT\xa0\x63ompatible\xa0with\xa0OpenMW.\n<br />\n<br />[spoiler]\n<br />[color=#f1c232][size=3][b]Requirements[/b][/size][/color]\n<br />-\xa0Morrowind\n<br />-\xa0Tribunal\n<br />-\xa0\x42loodmoon\n<br />-\xa0MGE\xa0XE\xa0\x30.15+\n<br />-\xa0MWSE\xa0\x32.1+\n<br />-\xa0Magicka\xa0\x45xpanded\xa0\x46ramework\n<br />\n<br />This\xa0mod\xa0requires\xa0the\xa0most\xa0recently\xa0nightly\xa0\x62uild\xa0of\xa0MWSE.\xa0Please\xa0\x62\x65\xa0sure\xa0to\xa0run\xa0the\xa0mwse-update.exe\xa0\x62\x65\x66ore\xa0playing\xa0this\xa0mod.\n<br />This\xa0mod\xa0requires\xa0the\xa0Magicka\xa0\x45xpanded\xa0\x62\x61se\xa0\x66ramework.\xa0You\xa0\x64o\xa0not\xa0need\xa0the\xa0optional\xa0spell\xa0packs\xa0to\xa0use\xa0this\xa0mod.\n<br />\n<br />[color=#f1c232][size=3][b]Permissions[/b][/size][/color]\n<br />This\xa0mod\xa0may\xa0\x62\x65\xa0utilised\xa0\x66or\xa0\x61ny\xa0purpose\xa0\x66or\xa0Morrowind,\xa0\x61s\xa0long\xa0\x61s\xa0you\xa0\x63redit\xa0me\xa0\x61s\xa0the\xa0original\xa0\x61uthor.\xa0It\xa0may\xa0not\xa0\x62\x65\xa0used\xa0\x66or\xa0other\xa0games.\n<br />\n<br />[b][color=#f1c232][size=3]Installation\xa0&amp;\xa0Removal[/size][/color][/b]\n<br />Use\xa0\x61\xa0mod\xa0management\xa0tool\xa0to\xa0install\xa0this\xa0mod,\xa0or\xa0just\xa0install\xa0it\xa0manually,\xa0if\xa0that's\xa0your\xa0thing.\n<br />\n<br />[color=#f1c232][size=3][b]Removal[/b][/size][/color]\n<br />Uninstall\xa0this\xa0mod\xa0using\xa0your\xa0mod\xa0management\xa0tool.\xa0\x43lean\xa0your\xa0save.\n<br />\n<br />[color=#f1c232][size=3][b]Credits[/b][/size][/color]\n<br />Thanks\xa0to\xa0the\xa0\x63reators\xa0of\xa0the\xa0original\xa0Miscast\xa0mod,\xa0on\xa0which\xa0this\xa0mod\xa0is\xa0\x62\x61sed:\xa0Magius\xa0&amp;\xa0Huskobar.\xa0You\xa0\x63\x61n\xa0\x66ind\xa0the\xa0original\xa0mod\xa0[url=http://mw.modhistory.com/download-53-12215]here[/url]\xfeff.\n<br />Thanks to Lucevar for making the awesome video above!\n<br />Thanks to Greatness7 for help with the random teleportation, flotation, velocity, and other mechanics.\n<br />Thanks to RFD and other people on the Morrowind Modding Comunity Discord for their ideas and help testing.\n<br />[/spoiler]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/Nb7mhDt.png[/img]\xfeff\n<br />\n<br />[img]https://i.imgur.com/YUYg1T9.png[/img]\xfeff\xfeff[img]https://i.imgur.com/YanBg1B.png[/img][img]https://i.imgur.com/cIK58zx.png[/img][img]https://i.imgur.com/aKqpnge.png[/img]\xfeff[img]https://i.imgur.com/xri8YuG.png[/img][img]https://i.imgur.com/PmCBPgZ.png[/img]\xfeff\xfeff[img]https://i.imgur.com/UHNhqgc.png[/img][img]https://i.imgur.com/cEu82fC.png[/img][img]https://i.imgur.com/gswjImT.png[/img]\xfeff[/center]"
