nexusDescription="[img]https://i.imgur.com/0cAqwdX.jpg[/img]\n<br />[right][color=#6aa84f][size=5][b][i]PART I[/i][/b][/size][/color][/right]\n<br />[b]Part I - Landscape Textures - RELEASED[/b]\n<br />[b]Part II - Trees and Flora - [url=https://www.nexusmods.com/morrowind/mods/45762]RELEASED[/url][/b] [i](WIP)[/i]\n<br />[b]Part III - Landscape Addons -[/b] [i]On Hold[/i]\n<br />\n<br />\n<br />I've always felt that the Bitter Coast is a dense, mossy swamp caught between the mountains and the sea, dotted with brackish tidepools and sodden stumps. I've tried to create a cohesive package that feels muddier and damper than vanilla, while keeping close to its intended original art direction.\n<br />\n<br />While Part 3 of Bitter Coast Redux is on hiatus, I highly recommend\xa0[url=https://www.nexusmods.com/morrowind/mods/53548]Vality's Bitter Coast (Compatibility Version)[/url]\xa0to dramatically increase the number of trees across the Bitter Coast region, in line with this mod's intended environment.\n<br />\n<br />(Be sure to also grab the new v0.3 update for Vanilla Trees at [url=https://www.nexusmods.com/morrowind/mods/45762]BCR II - Trees And Flora[/url]\xa0\x66or the newest tree textures!)\n<br />\n<br />\n<br />\n<br />[u][size=3]INSTALLATION[/size][/u]\n<br />\n<br />[list]Move the Textures folder provided in the ZIP archive into your Morrowind&#92;Data Files folder. (Overwrite any existing files!)[/list]\n<br />\n<br />\n<br />[u][size=3]UNINSTALLATION[/size][/u]\n<br />\n<br />[list]Remove the files you added from the Textures folder.[/list]\n<br />\n<br />\n<br />[img]https://i.imgur.com/p91t3UK.jpg[/img]\n<br />\xfeff\n<br />Meanwhile, I highly recommend the following mods to get the most out of your Bitter Coast experience:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/41102/]Morrowind Graphics Extender XE[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/37489]Vurt's Bitter Coast Trees[/url]\xfeff (plus the collision fix [url=https://www.nexusmods.com/morrowind/mods/43528/?tab=files]found here[/url]\xfeff)\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53548]Vality's Bitter Coast[/url]\xa0(compatible with the above)\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/37947][s]Plant Life Retexture[/s][/url]\xa0(update: [url=https://www.nexusmods.com/morrowind/mods/46180]Epic Plants[/url]\xfeff)\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/42582/]Scum Retexture[/url]\xfeff (Alternative 2 recommended)\n<br />[/list]\n<br />Grass Mods:[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/31051]Vurt's Groundcover[/url]\xfeff\n<br />[*][url=http://mw.modhistory.com/download-44-14671]Ozzy's Grass Mod[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46733]Remiros Groundcover[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46377]Aesthesia Groundcover[/url]\xa0(recommended)\xfeff\xfeff\n<br />[/list]\xa0\n<br />\n<br />(BONUS TIP: If you install the meshes from \"Scum Retexture\" you will enable the alpha transparency of the scum texture included in this mod!)\n<br />\n<br />None of these mods are REQUIRED to run this mod, but they will complement the experience excellently (be sure NOT to overwrite any files from this mod.)\n<br />\n<br />\n<br />\n<br />\n<br />[url=https://www.youtube.com/watch?v=G3nB_77JLPE][center][size=5]Submitted for the Morrowind May Modathon 2018[/size][/center][/url]\n<br />[center]\xfeff[img]https://i.imgur.com/Jr89swa.png[/img]\xfeff[/center][center]\xfeff[/center][center][img]https://i.imgur.com/Drf6d0q.png[/img]\xfeff\xa0[img]https://i.imgur.com/tUQe3GJ.png[/img]\xfeff\n<br />[img]https://i.imgur.com/LoZshAZ.png[/img]\xfeff[img]https://i.imgur.com/gqCUpMI.png[/img]\xfeff\n<br />[img]https://i.imgur.com/hRf2tEX.png[/img]\xfeff[/center]"
