nexusDescription="[size=3]Better Dialogue Font 1.1\r\nFor English, French, German, Spanish, Italian, Polish and Russian editions[/size]\r\n\r\nAuthor: Hrnchamd\r\n\r\n\r\n[b]Most downloads are here, but the Russian edition is translated and hosted at [url=http://tesall.ru/file/better-font/]tesall.ru[/url]\r\nFrench translated version at [url=http://www.confrerie-des-traducteurs.fr/morrowind/mods/graphisme/visuels/ecritures_ameliorees.php]confrerie-des-traducteurs.fr[/url][/b]\r\n\r\n\r\nDescription\r\n-----------\r\n\r\nThis is a high resolution replacer for the Magic Cards font, used in most of the UI - menus, dialogue and the journal. It should provide improved clarity without changing the font size.\r\n\r\nThe font is derived from the original version specific to Morrowind, changed to be slightly heavier and blacker, as well as being double resolution. Letter kerning (letter pair separation) is improved for the most noticeable misaligned letters - BQRTVchkmnw. It also improves European translated dialogue by correcting all the misaligned accented characters, and ess-set. Fixes O z kreska and c z kreska in Polish version when used with MCP 2.0.\r\n\r\n\r\nInstallation\r\n------------\r\n\r\nIt\\'s as simple as:\r\n\r\n1. Extract archive to Data Files directory.\r\n2. Your life has become one part less blurry.\r\n\r\nSee specific readme if you have the Polish version, you will require Morrowind Code Patch 2.0.\r\n\r\n\r\nUninstallation\r\n--------------\r\n\r\n1. There is a backup folder inside the fonts folder with the original font file. Copy it to the fonts folder.\r\n\r\n\r\nCredits\r\n-------\r\n\r\nBethesda Softworks, for the original font file.\r\nSpecial thanks to chesko.\r\n\r\n\r\n\r\nUpdates\r\n-------\r\n\r\n1.1 - Fixes alignment of accented characters and ess-set. French/German/Italian/Spanish dialogue should look better now.\r\n\r\n- e / c character differentiation slightly improved."
