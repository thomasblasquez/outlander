nexusDescription="[size=4][center][u][img]https://i.imgur.com/CBAElYb.png[/img][/u]\xfeff[/center][u]OVERVIEW[/u][/size]\n<br />\n<br />This is basically the same game as in [url=https://www.nexusmods.com/morrowind/mods/56015]Casino Gambling[/url], but stripped out and reworked to be completely MWSE-free, so that OpenMW users can also enjoy it :)\n<br />\n<br />[size=4][u]FEATURES[/u][/size]\n<br />\n<br />The goal of the game is to roll two dice and add up the values until you reach 36. If you go over, you lose. Then, your opponent rolls and if they get a higher value than you under 36 they win. It's sort of like dice blackjack.\n<br />\n<br />There are 7 locations where you can play: \n<br />[list]\n<br />[*]Ald Skar Inn\n<br />[*]Ald'Ruhn Council Club\n<br />[/list][list]\n<br />[*]The Rat in the Pot\n<br />[*]Balmora Council Club\n<br />[*]Madach Tradehouse\n<br />[*]The Pilgrim's rest\n<br />[*]Elven Nations Cornerclub\n<br />[/list]With the Tamriel Rebuilt addon, there are an additional 13 locations:\n<br />[list]\n<br />[*]The Sailor's Inn\n<br />[*]Elval Tradehouse\n<br />[*]Golden Moons Club\n<br />[*]Dreynim Spa Resort\n<br />[*]Hlan Oek Council Club\n<br />[*]The Musty Mudcrab\n<br />[*]Narsis Council Club\n<br />[*]Redwater Theater\n<br />[*]The Fortuna (of course)\n<br />[*]The Hackle-Lounge\n<br />[*]The Rigged Challenge\n<br />[*]High Wall Cornerclub\n<br />[*]The Howling Hound\n<br />[/list]\n<br />Your luck stat will also potentially give you an edge (20% chance at 100 luck)\n<br />\n<br />[size=4][u]INSTALLATION[/u][/size]\n<br />\n<br />To install, use a mod manager or drop the files into your Data Files folder.\n<br />\n<br />[size=4][u]ISSUES[/u][/size]\n<br />\n<br />[list]\n<br />[*]Yes I know the dice sometimes don't rotate properly, I'm not sure why. It works perfectly fine for one (it's the same script in the Greed game) so idk\n<br />[/list][list]\n<br />[*]I need to develop a better system for the luck check, currently it only estimates when a roll could lead to an overflow but it can sometimes be wrong\n<br />[/list]\n<br />[size=4][u]REQUIREMENTS[/u][/size]\n<br />\n<br />Tamriel_Data\n<br />\n<br />[center][img]https://i.imgur.com/OmI4TwM.png[/img]\xfeff\n<br />\n<br />[img]https://i.imgur.com/NrZQJzQ.png[/img]\xfeff[img]https://i.imgur.com/yB2sqGa.png[/img]\xfeff\n<br />[img]https://i.imgur.com/vZA50pX.png[/img]\xfeff\n<br />[/center]"
