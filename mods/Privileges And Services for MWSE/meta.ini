notes="<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.0//EN\" \"http://www.w3.org/TR/REC-html40/strict.dtd\">\n<html><head><meta name=\"qrichtext\" content=\"1\" /><style type=\"text/css\">\np, li { white-space: pre-wrap; }\n</style></head><body style=\" font-family:'MS Shell Dlg 2'; font-size:12px; font-weight:400; font-style:normal;\">\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">In addition to services added by </span><span style=\" font-size:12px;\">P&amp;S</span><span style=\" font-size:12px;\">:<br />- Classy Hirelings - Adds new services to NPC classes from vanilla, TR, and Ahead of the Classes.</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Agent: Rejoin a expelled faction, clear bounty</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Alchemists: Brew potion (ingredients needed)</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Assassin: Kill an NPC</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Bard: Play a song, teach a song, learn a song (Bardic Inspiration)</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Clothier: Create clothing</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Enchanter: Create Scrolls, Fill a Soul Gem</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Farmer: Sell crops</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Healer: Cure disease, Restore health, Restore attributes</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Hunter: Find, kill, and butcher a creature</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Miner: Sell eggs/ore</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Publican: Give a performance (Bardic Inspiration)</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Rogue: Steal an item, pick a lock, Disarm a trap</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Scout: Reveal random location on map, Gather ingredients</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Smith: Create item (materials needed)</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Smuggler: Launder items</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Thief: Steal an item, pick a lock, Disarm a trap</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Astrologer: Horoscope Reading</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Fisherman: Sell Fish</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Fletcher: Create arrows</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Jeweler: Create jewelry</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">- Faction services: Get new services from factions</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- All: follow if higher rank</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Camonna Tong: Will of Execution</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Fighter's Guild: Spar</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Imperial Cult: Intervention</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Imperial Legion: Spar</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Mages Guild: Spar, Gather ingredients, Fill a Soul Gem</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Morag Tong: Kill an NPC</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Hlaalu: Lower prices</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Redoran: Spar</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Telvanni: Gather ingredients, Fill a Soul Gem</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Temple: Intervention</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Thieves Guild: Pay bounty</span></p>\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:12px;\">\t- Twin Lamps:</span></p></body></html>"
nexusDescription="with this mod, some classes of Npcs, offer proper services (ask them about \"My trade\" to activate the topics)\n<br />and the factions as well offer privileges to a high ranking PC (just talk to the masters of the factions, to activate the topics)\n<br />Otherwise, read a red book in the Census en Excise Office, next to the imperial guard, to activate all the topics. \n<br />\n<br />***********************************************\n<br />FACTIONS' PRIVILEGES\n<br />- the pc can teach disciplines to lower-ranking npcs and get paid. npcs can level up.\n<br />- when pc is of high rank, they can advance members of lower rank or expel them from the faction\n<br />\n<br />Blades\n<br />- from rank Operative, it is possible to send Blades to collect information on npcs such as class, level, skills ...\n<br />\n<br />Mages Guild\n<br />- hire mercenaries\n<br />- of high rank, the pc can send subjects to look for ingredients and souls\n<br />- enchanted robes for pc and npc as they advance in rank\n<br />NOTE: all the mages have a robe that symbolize their rank\n<br />\n<br />Fighters Guild\n<br />- hire mercenaries\n<br />- high-ranking, the PC can send warriors to perform bounty contracts.\n<br />- NPCs promoted to high rank receive armor to symbolize their rank\n<br />\n<br />Thieves Guild\n<br />- can be hired to steal npcs\n<br />- high-ranking, the PC can send thieves to steal NPCs\n<br />- PCs and NPCs who reach high ranks, receive clothing and armor\n<br />\n<br />Morag Tong\n<br />- can be hired to assassinate npcs.\n<br />- high-ranking, the PC can send assassins to assassinate NPCs.\n<br />\n<br />Hlaalu\n<br />- high-ranking, the pc can send the subordinates to lower the prices of vendors, or to raise npc's disposition.\n<br />- high-ranking, it is possible to have an escort guard, make arrest npcs and confiscate their goods\n<br />\n<br />Redoran\n<br />- high ranking, the Pc can challenge to a duel npcs, and choose a redoran champion to face them in a duel\n<br />- high-ranking, it is possible to have an escort guard, make arrest npcs and confiscate their goods\n<br />\n<br />Telvanni\n<br />- high ranking, it is possible to send lower raking members to find ingredients and souls\n<br />- high-ranking, it is possible to have an escort guard, make arrest npcs and confiscate their goods\n<br />- enchanted robes for pc and npc as they advance in rank\n<br />\n<br />Temple\n<br />- high-ranking, the pc can send members to collect alms for the poor or healing potions or retrieve relics\n<br />- of high rank, members can be sent on pilgrimages, and the pc receives a blessing from vivec.\n<br />- enchanted robes for pc and npc as they advance in rank\n<br />- as leader of the faction, you can have a guard to escort and send guards to arrest npcs arrested, confiscate their items, or have them executed as heretics\n<br />NOTE: the guys in the Ministry of Truth have been replaced by Inquisitors with robes and masks.\n<br />NOTE: all the temple members have a robe that symbolize their rank\n<br />\n<br />Imperial Cult\n<br />- high-ranking, the pc can send members to collect alms for the poor or healing potions or retrieve relics\n<br />- high ranking, it is possible to have Shrine Sergeants as a companion\n<br />- enchanted robes for pc and npcs as they advance in rank\n<br />NOTE: all the imperial cult member have a robe that symbolize their rank\n<br />\n<br />Imperial Legion\n<br />- high-ranking, it is possible to have an escort guard, make arrest npcs and confiscate their goods\n<br />- NPCs promoted to high rank receive armor to symbolize their rank\n<br />\n<br />***********************************************\n<br />CLASSES' SERVICES\n<br />- agents\n<br />they can make the pc join a faction, rejoin if expelled, remove a bounty on the head\n<br />\n<br />- alchemists and apothecaries\n<br />they can make potions on demand and search for ingredients on demand\n<br />\n<br />- assassins\n<br />they can be hired to assassinate npcs\n<br />\n<br />clothiers\n<br />- they can make clothes and jewelry on demand\n<br />\n<br />- drillmaster &amp; master at arms\n<br />they offer real training\n<br />\n<br />- enchanters\n<br />they can create scrolls, or find souls on demand\n<br />\n<br />- nobles of the houses\n<br />they can help the PC to progress in rank, even without completing all the missions\n<br />\n<br />- scouts\n<br />they can transport the PC to specific destinations\n<br />\n<br />- slaves\n<br />they can be bought and sent to buy useful items of common use, scrolls, potions, food etc ...\n<br />\n<br />- smiths\n<br />they can make weapons and armor on demand\n<br />\n<br />- sorcerers, battlemages, mages, spellword, nightblade,\n<br />if of the same faction, they can be sent to learn spells and then teach them to the pc\n<br />\n<br />***********************************************\n<br />\n<br />SPECIAL\n<br />\n<br />- Grand Council\n<br />of high rank of a house, the pc can ask the great council to lower the prices of a faction\n<br />\n<br />- as Hortator,\n<br />the pc can have an escort guard, from one faction\n<br />\n<br />- as nerevarine\n<br />the pc may have an ashlander warrior or scout as a companion\n<br />the pc can have a light armiger as companion\n<br />\n<br />\n<br />DIALOGUES\n<br />the dialogues, and the voices, have been re-filtered and modified in order to respect the rank of the pc. \n<br />\n<br />\n<br />CRIME\n<br />\xa0when the pc steals something, the npcs\xa0 offer the chance to return the stolen items, if not returned, they call the guards.\n<br />if the pc is a high ranking member of the same faction of the guards, and the bounty is below 1000, they\xa0 just offer the pc the chance to pay the bounty, if the pc refuses, they will not attack nor arrest the pc, but the pc will lose disposition towards the faction.\n<br />\n<br />***********************************************"
