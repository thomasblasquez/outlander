nexusDescription="[center][u][b][size=4][size=5]Description[/size][/size][/b][/u]\n<br />This mod lets you soul trap NPCs. It also adds black soul gems to the game, if desired.\n<br />By default an NPCs soul is worth 10 times its level. This can be freely adjusted.\n<br />Black soul gems have a default chance of 20% to appear instead of grand soul gems in random loot.\n<br />This mod also fixes a vanilla Morrowind bug related to using soul trap on NPCs.\n<br />\n<br />[u][b][size=4][size=5]Compatibility[/size][/size][/b][/u]\n<br />OpenMW: [color=#ff0000]Not Compatible\n<br />[color=#ffffff]Smarter Soultrap:[/color] [color=#ff0000]Not Compatible[/color]\n<br />[/color]OAAB_Data: [color=#00ff00]Compatible, will use the OAAB black soul gem instead if installed[/color]\n<br />\n<br />[u][b][size=4][size=5]Configuration[/size][/size][/b][/u]\n<br />You can enable or disable the mod.\n<br />You can select if you want to restrict NPC souls to black soul gems only or any soul gem.\n<br />You can select if black soul gems should to be able to capture creature souls.\n<br />You can change the value and capacity of black soul gems.\n<br />You can select if you want Azura's Star to count as a black soul gem.\n<br />You can set the chance for black soul gems appearing in random loot. This can also be used to completely remove them.\n<br />You can define a list of NPCs that should be treated like creatures and do not require black soul gems to be soul trapped.\n<br />You can define a list of creatures that should be treated like NPCs and do require black soul gems to be soul trapped.\n<br />You can configure the value of NPC souls in various ways:\n<br />By level: The soul value will be set to the NPCs level * a configurable value.\n<br />By attributes: The soul value will be set to a sum of the NPCs attributes.\n<br />By health: The soul value will be set to the NPCs maximum health.\n<br />Fixed: The soul value of all NPCs will be set to a configurable value.\n<br />A combination of some of these methods is available too.\n<br />A custom multiplier for the resulting soul value can also be set to fine tune the result.\n<br />[u]\n<br />[u][size=5][b]Installation[/b][/size][/u]\n<br />[/u]Install and update all of the requirements.\n<br />Copy the contents of the archive into your Morrowind installation directory.\n<br />\n<br />[u][b][size=4][size=5]Thanks[/size][/size][/b][/u]\n<br />To NullCascade for implementing the necessary MWSE functions.\n<br />To Darkelfguy for featuring it in his \"Mod of the Day\" series.\n<br />To Danae for picking it as mod of the week.[/center]"
