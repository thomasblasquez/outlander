nexusDescription="This mod overhaules the user interface in Morrowind by trying to give it a more modern touch, while keeping the characteristic parts vanilla.\r<br />Also there is a optional download for a smaller crosshair available. The crosshair is especially sharp as I scaled down the crosshair mesh, instead of drawing a smaller crosshair on the limited texture space. Fine, dark grey outlines improve the visibility in bright scenes.\r<br />\r<br />Features:\r<br />- flat, simple, minimalistic design\r<br />- all borders and other lines are now dark-grey\r<br />- all dark-grey parts are slightly transparent, this effect scales with ingame UI opacity slider\r<br />- interactive elements and the headers keep their vanilla look\r<br />- the compass arrow in map screen is smaller\r<br />- detect spell map marker are filled circles instead of only outlines\r<br />- door marker are filled boxes instead of only outlines\r<br />- health, magica, etc bars are flat\r<br />- vanilla enchantment icon is more transparent\r<br />\r<br />[url=http://forums.bethsoft.com/topic/1460506-rel-modern-user-interface/]Bethesda Forums[/url]"
