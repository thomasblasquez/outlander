nexusDescription="[b][center]\n<br />[size=5]Magic Mechanics - Homing Projectiles[/size]\n<br />[size=4]By: OperatorJack[/size]\n<br />\n<br />\n<br />[youtube]gd-n2-zpdqs[/youtube][/center][/b]\n<br />\n<br />[size=4][b]Description[/b][/size]\n<br />[size=3]This mod adds the ability to control spell projectiles while in flight after casting a spell or enchantment.[/size]\n<br />\n<br />[b][size=4]Magic Mechanics Mod Series[/size][/b]\n<br />[size=3]The Magic Mechanics mod series is a collection of mods that expand, improve and alter the vanilla Morrowind magic system in various ways. Mods in this series start with the abbreviation \"MM\" in their titles. To view all of the mods currently in the series, take a look at the [url=https://github.com/OperatorJack/Magic-Mechanics/blob/master/README.md]series documentation[/url] on GitHub![/size]\n<br />\n<br />[spoiler]\n<br />[b][size=4]Requirements[/size][/b]\n<br />[size=3]- Morrowind[/size]\n<br />[size=3]- Tribunal[/size]\n<br />[size=3]- Bloodmoon[/size]\n<br />[size=3]- MGE XE 0.15+[/size]\n<br />[size=3]- MWSE 2.1+[/size]\n<br />\n<br />\n<br />[b][size=4]Permissions[/size][/b]\n<br />[size=3]These mods may be utilised for any purpose for Morrowind, as long as you credit me as the original author, except as described below. They may not be used for other games.\n<br />[/size]\n<br />[b][size=4]Conflicts[/size][/b]\n<br />[size=3]These mods may conflict with mods that add new magic mechanics, or alter existing mechanics. [/size]\n<br />[size=3]They are fully compatible with Magicka Expanded. [/size]\n<br />[size=3]I do not recommend using them with 4NM_Magic due to it having some similar, conflicting mechanics.\n<br />[/size]\n<br />[b][size=4]Installation &amp; Removal[/size][/b]\n<br />[size=3][b]Installation[/b]:[/size]\n<br />[size=3]Copy the mod contents to your Data Files directory or use a mod installer.\n<br />[/size]\n<br />[size=3][b]Removal[/b]:[/size]\n<br />[size=3]Uninstall this mod using your mod management tool or delete the mod contents from your Data Files directory.\n<br />[/size]\n<br />[b][size=4]Credits[/size][/b]\n<br />[size=3]- NullCascade, Greatness7 and Merlord - on-going help and development of MWSE.\n<br />- NullCascade for adding the MWSE mechanics using in \"Homing Projectiles\".\n<br />- Greatness7 for help in developing all mechanics and his limitless game mechanic knowledge.\n<br />[/size]- The concept art used in the images section is found [url=https://www.artstation.com/artwork/Xq43D]here[/url], from [url=https://www.artstation.com/lorenzobruzzese]Lorenzo Bruzzese[/url].\n<br />[/spoiler]"
