nexusDescription="[left][url=http://]\xfeff[/url]\xfeff[img]https://cdn.discordapp.com/attachments/377521641070133258/803924123301969930/titles.png[/img]\n<br />[size=3]\n<br />[b][size=4]Update 2.2[/size][/b]\n<br />- updated to Wares 2.0\n<br />- updated to Tamriel Rebuilt 24.14\n<br />- removed unnecessary dependency Ahead of the Classes addon\n<br />\n<br />[img]https://cdn.discordapp.com/attachments/377521641070133258/803924120772804638/features.png[/img][/size][/left][size=3][color=#ffd966][center][b]\xfeff[/b][b]This mod adds friendly as well as less friendly npcs to the game.\n<br />[/b]All npcs have loot based on their class and race\n<br />Spawn points are many but with a low % chance of spawn &gt; encounters are more random[/center][/color]\n<br />[b][color=#ffd966]ON THE ROADS[/color][/b]\n<br />[list]\n<br />[*][size=3]highwaymen who may attack on sight or demand gold for passage[/size]\n<br />[*][size=3]travelling traders, peddlers and caravaners[/size]\n<br />[*][size=3]Imperial guards, Hlaalu, Redoran and Telvanni guards, Ordinators and Armingers (based on the nearest settlement)[/size]\n<br />[*][size=3]adventurers and travellers[/size]\n<br />[*][size=3]Legion deserters in Solstheim, Hirstaang Forest[/size]\n<br />[*][size=3]Berserkers and Reavers in Solstheim[/size]\n<br />[*][size=3]Bounty Hunters (will want to take you to jail if you have a bounty)[/size]\n<br />[*][size=3]Vampire Hunters will attack you on sight if you are a vampire[/size]\n<br />[*][size=3]Werewolf hunters will attack you on sight if you are a werewolf[/size]\n<br />[*][size=3]Corprus sufferers near ghostfence[/size]\n<br />[/list][b][color=#ffd966]NEAR TOMBS[/color][/b]\n<br />[list]\n<br />[*][size=3]skeletons, crusaders, corpses[/size]\n<br />[/list][b][color=#ffd966]NEAR DWEMER RUINS[/color][/b]\n<br />[list]\n<br />[*][size=3]Dwemen animunculi, Scavengers, Imperial Guards, corpses[/size]\n<br />[/list][b][color=#ffd966]NEAR DAEDRIC RUINS[/color][/b]\n<br />[list]\n<br />[*][color=#f4f4f4][size=3][b]Witchhunters, corpses[/b][/size][/color]\n<br />[/list][b][color=#ffd966]IN EGG MINES[/color][/b]\n<br />[list]\n<br />[*]Poachers\n<br />[/list][b][color=#ffd966]IN TOWNS (unless F&amp;F_No_Town is enabled)[/color][/b]\n<br />[list]\n<br />[*][size=3]readers, mages &amp; commoners in libraries, bookstores and museums[/size]\n<br />[*][size=3]adventurers in smiths[/size]\n<br />[*][size=3]commoners and adventurers in traders[/size]\n<br />[*][size=3]muggers in dark alleys[/size]\n<br />[*][size=3]rogues, thieves, assassins minding their business at night[/size]\n<br />[*][size=3]drunks at night[/size]\n<br />[*][size=3]sailors on docks[/size]\n<br />[*][size=3]teleporting mages near temples and shrines.[/size]\n<br />[*][size=3]beggars near temples and shrines[/size]\n<br />[/list][b][color=#ffd966]BONUS[/color][/b]\n<br />[list]\n<br />[*][size=3]Priests and healers heal and restore for 30 septims[/size]\n<br />[*][size=3]Telvani and Mages Guild mages and sorcerers will top you up (restore magicka) for 50 septims if you are in their faction.[/size]\n<br />[*][size=3]Bards will play music for 5 septims[/size]\n<br />[*][size=3]Some npcs have a pet following them[/size]\n<br />[*][size=3]No npcs in town addon[/size]\n<br />[*][size=3]No hostile npcs addon[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/42145]TR[/url]\xfeff addon[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/50346]Ahead of the Classes[/url]\xfeff addon[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/53026]Prim and Proper[/url]\xfeff, addon[/size]\n<br />[*][size=3]Name and Face randomizer addon[/size]\n<br />[/list]\n<br />\xfeff\n<br />[img]https://cdn.discordapp.com/attachments/377521641070133258/803924118670934056/install.png[/img]\n<br />[b][color=#ffd966]   \xfeff\x30\x30 Core[/color][/b]\n<br />Must be installed - does nothing on its own\n<br />Requires [url=https://www.nexusmods.com/morrowind/mods/52013]Wares-base-esm[/url]\n<br />[b][color=#ffd966]   \xfeff\x30\x31 Vvardenfell addon[/color][/b]\n<br />Adds F&amp;F npcs to Vvardenfell (including Bloodmoon and Mournhold)\n<br />[b][color=#ffd966]   \xfeff\x30\x32 Main land addon[/color][/b]\n<br />Adds F&amp;F npcs to Tamriel Rebuilt\n<br />Requires [url=https://www.nexusmods.com/morrowind/mods/44537]Tamriel_Data.esm[/url] and [url=https://www.nexusmods.com/morrowind/mods/42145]TR_Mainland.esm[/url]\n<br />[b][color=#ffd966]   \xfeff\x30\x33 Prim &amp; Proper addon[/color][/b]\n<br />Gives F&amp;F npcs heads and hair by Westly\n<br />Requires [url=https://www.nexusmods.com/morrowind/mods/53026]Westly Prim &amp; Proper Core.esm[/url]\n<br />[b][color=#ffd966]   \xfeff\x30\x34 Ahead of the Classes addon[/color][/b]\n<br />Adds more npcs with new classes from Ahead of the Classes.\n<br />Requires [url=https://www.nexusmods.com/morrowind/mods/50346]Ahead of the Classes.ESP[/url]\xa0\n<br />[b][color=#ffd966]   \xfeff\x30\x35 No Towns addon[/color][/b]\n<br />Removes all npcs from town interiors and exteriors\n<br />Load after Merged Objects.esp\n<br />Load after F&amp;F_No_Hostiles\n<br />   [b]\xfeff\x30\x36\xa0No Hostiles addon[/b]\n<br />[color=#f4f4f4]Removes all hostile npcs[/color]\n<br />[b]   \xfeff\x30\x37 Face and name randomizer[/b]\n<br />\n<br />[/size]\n<br />[quote][size=5]\xfeff[b]MERGE [/b]with [url=https://www.nexusmods.com/morrowind/mods/46870]tes3merge[/url]\xfeff (Delta plugin is probably ok, I'm not on OpenMW myself, so I don't know)\n<br />[b]SORT [/b]with [url=https://github.com/DanaePlays/mlox-rules/tree/main]Mlox [/url]\xfeff(No, Loot won't do, it doesn't know any of the recent mods)[/size][/quote]\n<br />[size=3][b][color=#f1c232]&lt;something&gt; is broken?[/color][/b]\n<br />[color=#f4f4f4]-&gt; check your load order and requirements[/color]\n<br />[color=#f4f4f4]-&gt; tell me what version and what addons you are using[/color]\n<br />[color=#f4f4f4]-&gt; tell me the ID of the NPC involved (there are 6k+ npcs, so \"a Bosmer chick has no pants is not helpful\")[/color]\n<br />[color=#f4f4f4]-&gt; post in the BUGS section of this page so I can keep track[/color]\n<br />\n<br />[b][color=#ffd966]Compatible with[/color][/b]\n<br />[list]\n<br />[*][size=3][color=#f4f4f4]OPENMW[/color][/size]\n<br />[*][size=3][color=#f4f4f4]BCOM[/color][/size]\n<br />[*][size=3][color=#f4f4f4]TOTSP[/color][/size]\n<br />[*][size=3]Repopulated Morrowind\xa0[/size]\n<br />[/list]I have not tested against Morrowind Rebirth. The spawn points in town are minimal so you may very well be fine there. MR also tweaks trees and rocks, as such, some npcs might get stuck in there.\n<br />\n<br />\n<br />[b][color=#ffd966]Removal[/color][/b]\n<br />[color=#f4f4f4]To ensure a clean removal of the mod, please use ModOrganizer 2 or Wrye Mash[/color]\n<br />[color=#f4f4f4]Note that removing Friends and Foes mid-game will give you tons of warnings and most likely make Morrowind crash if you do not clean and repair your saved game.[/color]\n<br />\n<br />[b][color=#ffd966]Load Order[/color][/b]\n<br />[color=#f4f4f4]Friends_and_Foes_base.esm[/color]\n<br />[color=#f4f4f4]Ahead of the Classes.esp[/color]\n<br />[color=#f4f4f4]F&amp;F_Ahead of the Classes.ESP[/color]\n<br />[color=#f4f4f4]merged objects[/color]\n<br />[color=#f4f4f4]F&amp;F_No_towns.esp[/color]\n<br />[/size][url=https://www.nexusmods.com/morrowind/mods/51824/]\n<br />[/url]\n<br />[size=3]\xfeff[img]https://cdn.discordapp.com/attachments/377521641070133258/803924127198740490/recommended.png[/img]\n<br />[/size][list]\n<br />[*][size=3]All Wares mod: F&amp;F npcs will have relevant items (gear and loot) based on the mods you have installed[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/52763]Friends &amp; Frens[/url]\xfeff: add many companions to the game, each with a personal quest[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51174]Repopulated Morrowind[/url]\xfeff\xa0\x62y\xa0GrumblingVomit[/size]\n<br />[/list][size=3]\n<br />[/size][size=3][img]https://cdn.discordapp.com/attachments/377521641070133258/803924124938403868/credits.png[/img]\n<br />Starfire and Cutthroat mods, Neoptolemus: NPC ideas, scripts (largely removed in version 2.0 but these modders were a major inspiration)\n<br />Abot for his tes3cmd/perl script that gave names to all outlaws\n<br />Archimaestro Antrares whose mods (bounty-hunters, pick-pockets, muggers, you are being robbed) have been incorporated and expanded on.\n<br />Vengyre and Stripes for the\xa0 MWSE face and name randomiser\n<br />Aurel for automating some tasks\n<br />All of the people who reported issues made suggestions, etc., especially Eddie.\n<br />Bethesda Softworks for developing Morrowind and the Construction Set.\n<br />\n<br />\n<br />[url=https://www.patreon.com/DanaePlays][center][img]https://cdn.discordapp.com/attachments/377521641070133258/805763679550308352/patreon.png[/img][/center][/url][/size]"
