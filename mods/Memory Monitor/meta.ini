nexusDescription="[center][font=Times New Roman][size=6][b]Memory Monitor[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod by NullCascade[/i]\n<br />\n<br />[u]Part of the May Modathon Month[/u][/font][/center]\n<br />This simple mod provides an in-game HUD element as the game approaches critical memory limits. At a critical threshold, it can prompt to save and quit.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod uses the [i]alpha and thus experimental and not necessarily stable[/i]\xa0\x32.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues [i]please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. [/i]You can download the latest nightly build from the link below.\n<br />\n<br />This mod requires\xa0[url=https://www.nexusmods.com/morrowind/mods/26348]Morrowind Graphic Extender (MGE-XE) version 0.10.0[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=https://github.com/MWSE/MWSE/releases/download/build-automatic/mwse.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Morrowind installation folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:[list]\n<br />[*] Displays a HUD element above the minimap, showing the current memory usage. Shows up at a given threshold (default: 50%) as green, and becomes increasingly red as it nears 100%.\n<br />[*] Shows a message box at a critical threshold (default: 90%). From this message, you can continue, save, or save &amp; quit. This message will only display once per game launch.\n<br />[*] Configurable. The HUD element display threshold, critical warning threshold and save file/name can be edited in Memory Monitor.json.\n<br />[/list]"
