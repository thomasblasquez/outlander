nexusDescription="-&gt;Going into a battle without proper armor will cause bleeding.\xa0\n<br />\n<br />-&gt; So if you have cuirass, gauntlets, boots, but no helmet, expect your head to often look red.\xa0\n<br />\n<br />\n<br />-&gt;To remove the blood, simply rest or use any kind of healing. When your life is back to a decent level, you'll be as good as new.\n<br />\n<br />[Recommended mod to go with this one :\n<br />[url=https://www.nexusmods.com/morrowind/mods/49799]Elemental Effects[/url]\xa0\n<br />Adds visible shock/poison/fire/frost damage to the player and NPCs.]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/51308/51308-1653312558-1220286245.jpeg[/img]\n<br />\n<br />\xfeff[img]https://staticdelivery.nexusmods.com/mods/100/images/51308/51308-1653312586-382367803.jpeg[/img]\n<br />\n<br />\n<br />\n<br />As always, thanks to G7, NullCascade, Merlord, Hrnchamd, C3Pa, and the MMC community for the massive help in the scripting part.\xa0\n<br />\n<br />You guys are awesome, don't ever change :)"
