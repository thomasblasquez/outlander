nexusDescription="[center]\xfeff[/center][img]https://i.imgur.com/ucf9DrV.png[/img]\n<br />\n<br />The Nerevarine is greeted by grateful crowds, old friends and fireworks at the palace of Vivec after defeating Dagoth Ur.\n<br />\n<br />Visit the steps of Vivec after defeating Dagoth Ur to enjoy the celebrations.\xa0\n<br />\n<br />Works with OpenMW.\xa0\n<br />\n<br />If you have an existing save where you have defeated Dagoth Ur, the celebration will still be waiting for you. \n<br />\n<br />Talking to Vivec will end the celebrations.\n<br />\n<br />Should be compatible with all mods that don't change the location of the Palace of Vivec canton or add too much clutter to the steps.\n<br />\n<br />Older rigs may struggle with the number of NPCs/particle effects of the fireworks.\xa0\n<br />\n<br />Credits:\n<br />\n<br />EvilTechie - Fireworks\n<br />Grumbling Vomit, Archmaestro Antares, Metzouk - Animations\n<br />Cassette Crash - Wooden Masks\n<br />ElevenAI - Voices\n<br />Oliver Dorenbos - Remixing of\xa0Nerevar Rising + Reprise into one track\n<br />Jeremy Soule - Nerevar Reprise original music track\n<br />\n<br />PS - if you want to cheat and peek at the party waiting for you, use the console command:\xa0[b]Journal, \"C3_DestroyDagoth\", 50[/b]"
