nexusDescription="[center][size=6][color=#7f6000]__[/color][color=#e69138]_[/color][color=#f1c232]_[/color][color=#ffd966]_[/color][color=#ffe599]_[/color][color=#fff2cc]_________________________________[/color][color=#ffe599]_[/color][color=#ffd966]_[/color][color=#f1c232]_[/color][color=#e69138]_[/color][color=#7f6000]__[/color]\n<br />[color=#7f6000]||[/color][color=#e69138]=[/color][color=#f1c232]=[/color][color=#ffd966]=[/color][color=#ffe599]=[/color][color=#fff2cc]==========================[/color][color=#ffe599]=[/color][color=#ffd966]=[/color][color=#f1c232]=[/color][color=#e69138]=[/color][color=#7f6000]||[/color]\n<br />[color=#7f6000]||[/color][color=#e69138]&#92;[/color][color=#f1c232]&#92;[/color][color=#ffd966]&#92;[/color][color=#ffe599]&#92;[/color][color=#fff2cc]&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;[/color][color=#ffe599]&#92;[/color][color=#ffd966]&#92;[/color][color=#f1c232]&#92;[/color][color=#e69138]&#92;[/color][color=#7f6000]||[/color]\n<br />[color=#7f6000]||[/color][color=#666666]U[/color][color=#999999]n[/color][color=#b6b6b6]o[/color][color=#cccccc]f[/color][color=#d8d8d8]ficial Morrowind Official Plugins P[/color][color=#cccccc]a[/color][color=#b6b6b6]t[/color][color=#999999]c[/color][color=#666666]h[/color][color=#7f6000]||[/color]\n<br />[color=#7f6000]||[/color][color=#e69138]&#92;[/color][color=#f1c232]&#92;[/color][color=#ffd966]&#92;[/color][color=#ffe599]&#92;[/color][color=#fff2cc]&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;&#92;[/color][color=#ffe599]&#92;[/color][color=#ffd966]&#92;[/color][color=#f1c232]&#92;[/color][color=#e69138]&#92;[/color][color=#7f6000]||[/color]\n<br />[u][color=#7f6000]||[/color][color=#e69138]=[/color][/u][u][color=#f1c232]=[/color][color=#ffd966]=[/color][color=#ffe599]=[/color][color=#fff2cc]==========================[/color][color=#ffe599]=[/color][color=#ffd966]=[/color][color=#f1c232]=[/color][color=#e69138]=[/color][/u][u][color=#7f6000]||[/color][/u][/size]\n<br />[color=#f9cb9c][size=5]\n<br />UMOPP v3.2.1[/size][/color][/center][font=Lucida Sans Unicode][color=#93c47d][size=3]   [center]UMOPP now uses a FOMOD installer, and is best used installed with a mod manager, as it will smartly handle the versions that you want to use. If you use manual installation instead of through a mod manager, copy all data from the compatibility folder except the .esp, and then copy whatever plugins you want. Overwrite any with the compatibility versions. If you're looking for addons, you can find them in my [url=https://www.nexusmods.com/morrowind/mods/46364]Miscellaneous Mods[/url]\xfeff page. This way, UMOPP can focus on achieving its goals.\n<br />Note: I've also updated the layout of the main page to clarify certain details. Hope this helps![/center][/size][/color][/font][font=Georgia][color=#ff7700][size=5]\n<br />UMOPP\n<br />\n<br />[/size][/color][/font][font=Arial][size=4]UMOPP is now much more purist-friendly: changes have been made to avoid ruining the vanilla experience (which means the more subjective edits have been removed). 2.x was a step in the right direction, but 3.x plans on keeping a stricter focus on purist-friendliness.[/size][/font]\n<br />\n<br />[font=Arial][size=4]The compatibility versions of the plugins are as follows:\n<br />[/size][/font][list]\n<br />[*][font=Arial][size=4]Adamantium Armor: Removes the duplicate Adamantium Armor set references from Tribunal (Requires Tribunal).[/size][/font]\n<br />[*][font=Arial][size=4]LeFemm Armor: Removes the female cuirass edits, as well as edits to Sirollus Saccus.[/size][/font]\n<br />[*][font=Arial][size=4]Siege at Firemoth: Reduces the number of Cell edits in the Firemoth Region, and increases compatibility with Rebirth by mitigating the edits to the gates in Seyda Neen. Now compatible with LGNPC![/size][/font]\n<br />[/list][size=5][font=Georgia][color=#ff7700]\n<br />Requirements[/color][/font][/size]\n<br />[font=Arial][size=4]\n<br />[/size][/font][font=Arial][size=4]Requirements:\n<br />[list]\n<br />[*][size=4]Morrowind[/size]\n<br />[/list][list]\n<br />[*]Tribunal (For the Merged and the Adamantium Armor compatibility versions)\n<br />[/list]Recommended:\n<br />[list]\n<br />[*][size=4][url=http://www.nexusmods.com/morrowind/mods/19510/?]Morrowind Code Patch[/url] + [url=http://www.nexusmods.com/morrowind/mods/26348/?]MCP Skunkworks Update[/url]\xa0- Fixes numerous problems with the base game's code.[/size]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45096]Patch for Purists[/url]\xfeff - Fixes many issues in the base game.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimization Patch[/url]\xfeff - Optimizes many of the meshes in Morrowind, giving a boost to performance.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45399]Project Atlas[/url]\xfeff - Another performance booster, highly recommended to install after MOP for a significant performance increase.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46364]Pika's Misc Mods[/url]\xfeff - Lots of additional stuff here, such as the non-purist changes for UMOPP.\n<br />[/list][/size][/font][color=#ff7700][size=5]\n<br />[font=Georgia]Contents[/font][/size]\n<br />[/color][font=Arial]\n<br />[/font][font=Arial][size=4]UMOPP Main\n<br />[list]\n<br />[*]Simple file structure with all of UMOPP's main files.\n<br />[/list]\n<br />UMOPP Merged and Compatibility Files\n<br />[list]\n<br />[*]It contains compatibility patches and merged versions for the Official Plugins. Requires UMOPP Main. If you wish to use one of the merged versions for UMOPP, make sure to disable the .esps for the individual plugins before playing.\n<br />[/list][/size][/font][font=Georgia][color=#ff7700][size=5]\n<br />Known Issues\n<br />[/size][/color][/font][font=Tahoma][size=4]\n<br />None.[/size][/font][font=Arial][size=4]\n<br />[/size][/font][font=Georgia][color=#ff7700][size=5]\n<br />Permissions\n<br />[/size][/color][/font][size=4][font=Arial]\n<br />\xfeff\x46\x65\x65l free to edit and redistribute, but please credit Bethesda for their work, and me for mine.[/font][/size]\n<br />[color=#ff7700][size=5][font=Georgia]\n<br />Special Thanks[/font][font=Arial]\n<br />[/font][/size][/color][font=Arial][size=4]\n<br />-Bethesda for Morrowind, the Construction Set, and the Official Plugins along with all the issues they brought :3\n<br />-The creators of NifSkope and NifSkope 2.0, a very useful community modding resource\n<br />-The makers of TES Advanced Editor, TESTool, escog, tes3cmd, and TESPCD, all of which helped keep these plugins down to size :P\n<br />-The Blender Foundation\n<br />-Wrye Mash for granting the ability to redate plugins\n<br />-Nexus, Morrowind Mod History, and Great House Fliggerty for hosting mods\n<br />-The Morrowind Modding Discord, and the people in it (you guys are awesome)\n<br />-And finally, you the mod user for being nice enough to download and try this mod.\n<br />[/size][/font]\n<br />\n<br />I am not affiliated with, nor claim any rights to Morrowind, Bethesda, or any assets contained inside this plugin, even my edits. Anything Bethesda would (despite the unlikeliness of it occurring) request of me regarding this mod (such as removal, taking credit for, etc.) is completely legal and is part of the agreement I made in creating this mod. Thank you for your understanding!\n<br />[size=3]\n<br />[/size]\n<br />\n<br />[color=#ffff00]___ \xa0 \xa0 \xa0 [/color][color=#000000]&lt;|[/color][color=#ffff00]&#92;___[/color][u][color=#ffff00]/[/color][/u][color=#000000]|&gt;[/color][color=#ffff00]\xa0\n<br />&#92;__ &#92;[u]\xa0[/u]\xa0 \xa0 \xa0 |[/color][color=#ff0000]o[/color][color=#000000] ._.[/color][color=#ff0000]o[/color][color=#ffff00]| \xa0 \xa0[/color]\n<br />[color=#ffff00]\xa0 \xa0 \xa0&#92;[/color][u][color=#ffff00]_[/color][/u][color=#ffff00]&#92;[/color][color=#b45f06]_[/color][color=#ffff00] \xa0| \xa0&gt; \xa0 \xa0 |&gt;\n<br />\xa0 \xa0 \xa0 \xa0[/color][color=#b45f06]\xa0&#92;[u] &#92;[/u][/color][color=#ffff00]|[/color][color=#b45f06]&gt;[/color][color=#ffff00]\xa0)[/color][u][color=#ffff00] \xa0 \xa0 [/color][/u][color=#ffff00]\xa0)[/color]\n<br />[color=#ffff00]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0|[u]\xa0[/u][/color][color=#ffff00]7 \xa0 |[/color][color=#ffff00][u]\xa0[/u]7   PikachunoTM[/color]"
