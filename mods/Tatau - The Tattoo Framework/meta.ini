nexusDescription="[center][img]https://i.imgur.com/ucf9DrV.png[/img]\xfeff\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/52748/52748-1682895799-150378350.png[/img][/center]\n<br />[size=5]What is it?[/size]\n<br />Adds tattoo and body paint capability to NPCs and the player, allowing for more unique player identities. \n<br />[size=5]Features[/size]\n<br />[size=4]Current[/size]\n<br />[size=3]Added in v1[/size]\n<br />[list]\n<br />[*]Every body part node.\n<br />[*]16 tattoos per node.\n<br />[*]Different textures for individual races.\n<br />[*]Different textures for individual sexes.\n<br />[/list][size=4]Future[/size]\n<br />[list]\n<br />[*]Allowing for more than 16 tattoos per node. \n<br />[/list][size=5]How do I use it?[/size]\n<br />See the tutorial HTML file in the main download, the vanilla and [url=https://www.nexusmods.com/morrowind/mods/3880]Better Bodies[/url]\xfeff examples in the miscellaneous download for how to integrate the mod. Also see the [url=https://www.nexusmods.com/morrowind/mods/52750]Dragon of Prophecy[/url] mod for a practical example.\n<br />[size=5]Compatibility[/size]\n<br />[list]\n<br />[*]Supports most body replacement mods such as [url=https://www.nexusmods.com/morrowind/mods/3880]Better Bodies[/url]\xfeff (subject to the mod author's implementation).\n<br />[/list][size=5]Credit[/size]\n<br />[list]\n<br />[*]Merlord and Greatness7 for the [url=https://www.nexusmods.com/morrowind/mods/48711]Fallen Ash[/url]\xfeff base code.\n<br />[/list]"
