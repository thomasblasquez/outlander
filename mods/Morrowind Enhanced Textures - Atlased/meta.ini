nexusDescription="[center][img]https://i.ibb.co/hZdwrwh/MET-logo.png[/img][/center][center][font=Georgia][size=4][size=5][img]https://i.ibb.co/zRSYRvn/Description-v2.png[/img][/size][/size][/font][font=Georgia][size=4][size=5]\n<br />[size=3]MET is the most ambitious upscale project for Morrowind, \n<br />working with cutting edge technology[/size] [size=3]to give new life to the game's visuals.\n<br />In 2018 there was very few ways to give an image a higher resolution, \n<br />but when a new type of upscaler called [url=https://esrgan.readthedocs.io/en/latest/]ESRGAN[/url]\xfeff was released, that changed.\n<br />Since then both the technology and our technique has grown considerably.\n<br />\n<br />\n<br />With new and custom models the textures are upscaled up to 16x their original size, \n<br />although most at the default 4x, all suited to balance performance and visuals.\n<br />Numerous bugs have been fixed from the previous release and the vanilla assets, \n<br />including expansion conflicts, artifacts and bad compression.\n<br />[/size]\n<br />[img]https://i.ibb.co/6mQCj5y/INSTALLATION.png[/img]\n<br />[size=3]MET installs as any other texture mod for Morrowind. \n<br />Using [url=https://www.modorganizer.org/]Mod Organizer[/url]\xfeff or adding it manually [url=https://openmw.readthedocs.io/en/stable/reference/modding/mod-install.html]to OpenMWs .cfg[/url]\xfeff is recommended. \n<br />If you use the vanilla engine you will need [url=https://www.nexusmods.com/morrowind/mods/19510/]MCP[/url]\xfeff installed for the mod to work.[/size]\n<br />\n<br />[url=https://ibb.co/C0nm8Jw][img]https://i.ibb.co/nkD6m3w/RECMODS.png[/img][/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45096][font=Georgia][size=4][size=5][/size][/size][/font][/url][font=Georgia][size=4][size=5][url=https://www.nexusmods.com/morrowind/mods/45399]Project Atlas[/url]\xfeff[/size][/size][/font]\n<br />[size=3]Install the optional MET textures with Project Atlas and load them last.[/size]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimization Patch[/url]\xfeff\n<br />[size=3]MET is compatible with MOP, and it's recommended to let MET load last[/size].\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/45096]Patch for Purists\xfeff[/url]\xfeff\n<br />[size=3]An essential mod for fixing various bugs, MET also fixes the same textures as PfP, \n<br />load MET after PfP if you want to use our upscaled and fixed textures.[/size]\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/46854]Truetype fonts[/url]\xfeff or [url=https://www.nexusmods.com/morrowind/mods/36873]Better Dialogue font[/url]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/46194]Creature VFX Restoration[/url]\xfeff\n<br />[img]https://i.ibb.co/bW0Ss4H/CREDITS.png[/img]\n<br />[font=Georgia][size=4][size=5]Project Enhance:\n<br />\xa0\n<br />[size=4][url=https://www.nexusmods.com/morrowind/users/6344059]DassiD[/url]\n<br />[url=https://www.nexusmods.com/users/45710542]Poodlesandwich[/url]\n<br />[url=https://www.nexusmods.com/users/1600228?]Gigan[/url][/size][/size][/size][/font]\n<br />\n<br />[font=Georgia][size=4][size=5][font=Georgia][size=4][size=5]Models used\n<br />\n<br />[size=3]Public models can be found [/size][/size][/size][/font][/size][/size][/font][url=https://upscale.wiki/wiki/Model_Database][font=Georgia][size=4][size=5][font=Georgia][size=4][size=5][size=3]here[/size][/size][/size][/font][/size][/size][/font][/url]\xfeff\n<br />[size=3][size=5]\n<br />Mods used[/size]\n<br />\n<br />[/size][url=https://www.nexusmods.com/morrowind/mods/47617][size=3]Modified Facelift meshes[/size][/url]\xfeff [size=3]by Kartoffels[/size]\n<br />[img]https://i.ibb.co/vQWN03W/THANKS.png[/img]\n<br />[/size]Natalia\n<br />1Mac\n<br />Hemaris\n<br />Cibrhusk\n<br />Rhiyo\n<br />Sigourn\n<br />[font=Georgia][size=4]JDGBolt[/size][/font]\n<br />Aleist3r\n<br />Sataniel\n<br />Pherim\n<br />RandomPal\n<br />SillyMilly\n<br />Kartoffels\n<br />Twittman\n<br />Xinntao\n<br />[url=https://discord.gg/59p8hmB]The Gameupscale community[/url][url=https://discord.gg/aWX3F5F]\n<br />\n<br />[/url][/size][size=4]Special thanks to Darkelfguy and those who voted for MET in the annual MCC Awards![/size][size=4]\n<br />[/size][/font][/center][img]https://i.ibb.co/xgTfqQQ/46221.png[/img]"
