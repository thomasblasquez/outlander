nexusDescription="[center][size=6][font=Times New Roman][b]Less Lame Leveled Spawns[/b][/font][/size]\n<br />[font=Arial][i]MWSE-Lua mod\n<br />\n<br />[/i][/font][img]https://i.imgur.com/QCrTidp.png[/img]\xfeff[/center]\n<br />This mod aims to fix some inconsistencies with how leveled creatures are spawned.\n<br />\n<br />If you've ever loaded a save game in a dungeon that you've cleared corpses in, you may have noticed them respawn. This fixes this issue, first by preventing the spawn during load, as well as adding a cooldown to leveled creature spawners.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />[i]This mod uses MWSE. If you encounter any issues please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. You can download the latest nightly build from the link below.[/i]\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender XE[/url]. Older versions will not work with MWSE 2.0+. Additionally, it will require the [url=https://github.com/MWSE/MWSE/releases/download/build-automatic/mwse.zip]latest nightly build of MWSE.[/url] Be sure to run the MWSE updater before installing this mod.\n<br />\n<br />To install the mod, extract the archive into your Data Files folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*] Prevents leveled creature respawns when reloading a save in a dungeon where corpses have been disposed of.\n<br />[*] Adds a cooldown to leveled creature spawns. This uses the [font=Courier New]fCorpseRespawnDelay[/font] GMST, default of 72 hours.\n<br />[/list]\n<br />[center]\xfeff[img]https://i.imgur.com/htPWgF5.png[/img]\xfeff\n<br />[img]https://i.imgur.com/q8ttXeI.png[/img] [img]https://i.imgur.com/bp6XUvp.png[/img] [img]https://i.imgur.com/BtEoUo6.png[/img] [img]https://i.imgur.com/revmHlc.png[/img][/center]"
