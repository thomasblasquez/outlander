nexusDescription="[img]https://i.imgur.com/pF1whvW.png[/img]\n<br />\n<br />\n<br />[b]The Corprusarium experience[/b]\n<br />\n<br />Contents:\n<br />\n<br />I. Requirements\n<br />II. Description\n<br />III. Compatibility\n<br />IV. Installation and Removal\n<br />V. Credits and permissions\n<br />VI. Suggested mods\n<br />\n<br />[b]I. Requirements:[/b]\n<br />\n<br />- Morrowind\n<br />- Tribunal\n<br />- Bloodmoon\n<br />- OAAB data\n<br />- Tamriel data\n<br />[b]\n<br />II. Description[/b]\n<br />\n<br />Overhaul of the corprusarium, making it the creepy place it was meant to be.\n<br />\n<br />This is an overhaul of the corprusarium. The idea is that the place should be:\n<br />\n<br />-\xa0\xa0\xa0 Creepier/more atmospheric\n<br />-\xa0\xa0\xa0 More challenging\n<br />\n<br />We re-used some ideas and assets from the beta release of Den of Despair but started from scratch so it\x2019s not exactly a revamp of another mod.\n<br />We also incorporated the fixes of Divayth Fyr Puzzle fixed, in the sense that now you\x2019ll be forced to solve Divayth\x2019s puzzle.\n<br />There\x2019s no fancy scripting or complex puzzle mechanics, as in the vanilla game it\x2019s just about finding the chests in a specific order.\n<br />But now instead of being dumped on the ground, the chests are hidden (though not to the point of being frustrating to find, don\x2019t worry).\n<br />\n<br />The Corprusarium experience main version includes the following folder:\n<br />\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0 00 - Core Files\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Contains all the required meshes and textures.\xa0 \xa0\n<br />\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0 01 - Optional No Animation\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Contains an optional version without animated tentacles and eyes, for the purist of the genre.\n<br />\xa0 \xa0\n<br />[b]III. Compatibility[/b]\n<br />\n<br />This should be compatible with anything that doesn't directly change The Coprusarium interior or Divayth Fyr Puzzle.\n<br />\n<br />It is compatible with Gavrilo's Plunder the Dungeon, Doors of Oblivion, and Uvirith's Legacy. Make sure this mod is loaded after the above-mentioned ones. \n<br />\n<br />[b]IV. Installation and Removal\n<br />[/b]\n<br />Manager: Mod Organizer 2 or Wrye Mash is highly recommended for easy installation, activation, and removal.\n<br />\n<br />Manual: Extract contents of \"00 - Core Files\" folder to your Morrowind Data Files directory, overwrite if needed, then extract the contents of any desired patch folders, let those overwrite, and finally enable any desired plugins in the Morrowind Launcher. To remove this mod, simply deactivate its plugins.\n<br />\n<br />[b]V. Credits[/b]\n<br />\n<br />The Balmora Bandits beta mod Den of Despair (https://www.nexusmods.com/morrowind/mods/47237) is THE reason this mod is here, so credits go to:\n<br />\n<br />Enclavekiller\n<br />Greatness7\n<br />Lady Phoenix Fire Rose\n<br />PikachunoTM\n<br />\n<br />Thanks to billyfighter for testing the mod.\xa0 \n<br />Thanks to grumbling vomit for the FOmod Bain installer. \n<br />\n<br />[b]VI. Suggested mods[/b]\n<br />\n<br />We\xa0 suggest the use of this mod together with ours for a full, horrific experience:\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/47133]True Lights and Darkness - Necro Edit[/url][i][b]\xfeff For a horrific lightning experience.[/b][/i][i]\n<br />[/i]\n<br />[url=https://www.nexusmods.com/morrowind/mods/52002]Rotat's Corprus Natives Replacer[/url][i][b] For the purist.[/b][/i]\n<br />\n<br />[img]https://i.imgur.com/lt9PBav.png[/img][img]https://i.imgur.com/Rmfiaf2.png[/img]\xfeff[img]https://i.imgur.com/5wypxeq.png[/img]\xfeff\n<br />[img]https://i.imgur.com/W6jcdfJ.png[/img]\xfeff[img]https://i.imgur.com/bBlXnzl.png[/img]"
