nexusDescription="[b]No Combat Delay[/b]\n<br />No Combat Delay removes the small delay that causes enemies to take multiple seconds in presence of player before attacking.\n<br />OpenMW users don't need this mod,but for any MWSE user who doesnt want frozen enemies this mod is just the thing to download.\n<br />\n<br />[b]Installation\n<br />[/b]Simply drop \"NoCombatDelay.esp\" into your Morrowind Data Files folder,activate it in your load order and you are good to go.\n<br />[b]\n<br />Conflicts\n<br />[/b]This mod shouldnt have any conflicts with any mods as long as they dont touch \"fCombatDelayCreature\" and \"fCombatDelayNPC\"."
