nexusDescription="[size=3]Discover a little secret of the Ashlander traders, who live near Iveri Llothri, the unlucky witch.\n<br />\n<br />This mod adds an interesting place to visit in the Grazelands, to the east of Zainab camp and to the south of Vos. Take a look at the map below.\xa0[color=#ffe599]Made for the Summer Modjam 2022[/color].\n<br />\n<br />You can install it in the middle of your playthrough, [color=#93c47d]even if you\x2019ve already done[/color] the quest \x201cWidowmaker\x201d (it\x2019s a vanilla game quest).\n<br />\n<br />[/size][center][size=3]\xfeff[b][color=#ffe599]Picked both themes: Flea Market &amp;\xa0Wild Goose Chase\n<br />[/color][color=#ffe599]Thank you for the excellent showcase of Summer Modjam mods, Darkelfguy!\n<br />Thickle-Lo Grove starts at[/color][color=#ffe599]\xa0[/color][color=#e69138]15:18\n<br />[youtube]KLeJU_Lsk5Y[/youtube][/color][/b][/size][/center][size=3][b][u]Features:\n<br />[/u][/b]- A new area to explore.\n<br />- Ashlander traders, who have\xa0some personal problems and\xa0unique OAAB items in-stock.\n<br />- A new house for Iveri Llothri or for YOU! You can live there too, notwithstanding the outcome of \x201cWidowmaker\x201d quest (I\x2019ve made all the containers in the house to have large capacity for convenience).\xa0\n<br />- Three cute guars (they\x2019re the pets of these Ashlander traders).\n<br />- Two cute Silt Striders (one of them is a baby Strider :\x437 ).\n<br />- If you\x2019re bored, go show the note from the witch\x2019s hut to the Ashlanders~\n<br />- No landscape edits. No \x201cWidowmaker\x201d edits (only slightly tweaked Iveri Llothri\x2019s position).\n<br />\n<br />[b][u]Installation:\n<br />[/u][/b]- Install [url=https://www.nexusmods.com/morrowind/mods/49042]OAAB_Data[/url]\xfeff. It\x2019s a [color=#6fa8dc]requirement[/color].\n<br />- Install and turn my .esp [Thickle-Lo Grove.ESP] on.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/51689/51689-1659811944-379394573.jpeg[/img]\n<br />\n<br />[b][u]Compatibility and recommended mods:\n<br />[/u][/b]- [url=https://www.nexusmods.com/morrowind/mods/47502]Thickle-Lo[/url]\xfeff, obviously.\n<br />- [url=https://www.nexusmods.com/morrowind/mods/49075]OAAB Grazelands[/url]\xfeff is recommended and [color=#93c47d]compatible[/color].\n<br />- [url=https://www.nexusmods.com/morrowind/mods/44194]Trackless Grazeland[/url]\xfeff is [color=#93c47d]compatible[/color] (OAAB Grazelands has a patch for it).\n<br />- For the trees I strongly recommend either vanilla or [url=https://www.nexusmods.com/morrowind/mods/51058]Melchior's Excellent Grazelands Acacia[/url]\xfeff (you can see it in the screenshots).\n<br />\n<br />- OPTIONAL: As a bonus, in the miscellaneous files you can find a modified .esp for [url=https://www.nexusmods.com/morrowind/mods/35368]Vurt's Grazelands Trees[/url]\xfeff (it will add palms in the Grazelands, while letting you use any mesh/texture replacer for vanilla Grazeland trees):\xa0 \xa0 \xa0 \xa0 \n<br />\xa0 \xa0 \xa0 \xa0 \xa0\x31. Install [url=https://www.nexusmods.com/morrowind/mods/35368]Vurt's Grazelands Trees\xfeff[/url]. Remove both its esps.\xa0 \xa0 \xa0 \xa0 \n<br />\xa0 \xa0 \xa0 \xa0 \xa0\x32. Use my .esp instead - Vurt's Grazelands Trees [Palms].ESP.\xa0 \xa0 \xa0 \xa0 \n<br />\xa0 \xa0 \xa0 \xa0 \xa0\x33. Strongly recommended \x2013 Install [url=https://www.nexusmods.com/morrowind/mods/51058]Melchior's Excellent Grazelands Acacia[/url]\xfeff and let it overwrite all the meshes and textures from Vurt. You can see the result in my screenshots.\n<br />\n<br />Uploaded a new version for this plugin: it's now compatible with [url=https://www.nexusmods.com/morrowind/mods/54652]The Song of the Grazelands[/url]\xa0\x62y\xa0Kalinter and DimNussens. Their mod is highly recommended to install alongside mine.\n<br />\n<br />- [url=https://www.nexusmods.com/morrowind/mods/35368]Vurt's Grazeland Trees[/url]\xfeff and [url=https://www.nexusmods.com/morrowind/mods/37038]Vurts Grazeland Trees II[/url]\xfeff are [color=#ea9999]incompatible[/color] (some trees will float in the air) - use my edited .esp for [url=https://www.nexusmods.com/morrowind/mods/35368]Vurt's Grazeland Trees[/url]\xfeff instead, if you want to.\n<br />\n<br />- Uvirith Legacy (checked a version for [url=https://www.nexusmods.com/morrowind/mods/49231]BCOM[/url]\xfeff) is [color=#93c47d]compatible[/color] (adds an Ashlander tent on one of the hills nearby).\n<br />- Tested with\xa0[color=#93c47d]Vanilla Morrowind[/color] and\xa0[color=#93c47d]OpenMW[/color], no issues so far.\n<br />- More Wild Silt Striders -\xa0[url=https://www.nexusmods.com/morrowind/mods/49103?tab=files]N'wah's Work[/url]\xfeff.\n<br />- The screenshots were taken with [url=https://www.nexusmods.com/morrowind/mods/51559]Sunset ReShade[/url]\xfeff.\n<br />- [url=https://www.nexusmods.com/morrowind/mods/50334]OAAB Saplings[/url] is also recommended.\n<br />\n<br />[b][u]Notes:[/u][/b] The mod has been cleaned with the Enchanted Editor and tes3cmd.\n<br />\n<br />[b][u]Credits and Thanks:\n<br />[/u][/b]- OAAB Team for the lovely assets.\n<br />- Melchior Dahrk for the botanical term \"Thickle-Lo\".\n<br />- Wonderful Modding Community for being awesome.\n<br />- Bethesda for the Grand and Intoxicating Morrowind.[/size]\n<br />[size=2][img]https://staticdelivery.nexusmods.com/mods/100/images/51689/51689-1659811808-1444271905.jpeg[/img][/size]"
