nexusDescription="[size=3][center][size=4][b]This mod itself doesn't add anything to the game! It's only needed for other mods that use its functions![/b][/size][/center]\n<br />\n<br />Allows to add markers to the local or world map. Markers can be either static or track objects. How to use - in [url=https://github.com/Diject/mapMarkerLib_example0]the example[/url].\n<br />Supports Morrowind Code Patch's \"Map expansion\" option and [url=https://www.nexusmods.com/morrowind/mods/46071]UI Expansion[/url]\n<br />\n<br />[i]Note:[/i]\n<br />If you want to delete marker, just Alt + slowly double click on it. Or you can delete all markers from the mod settings.\n<br />But these methods are only for cases when something went wrong, because markers should be managed by those mods that use them!\n<br />\n<br />[/size][size=5][b]Requires[/b][/size][size=4] [url=https://www.nexusmods.com/morrowind/mods/45468]MWSE[/url][/size]\n<br />\n<br />[b][size=5]Installation:[/size][/b]\n<br />\n<br />[list]\n<br />[*]\xfeff\xfeff\x45xtract to the Morrowind directory.\n<br />[/list]\n<br />\n<br />[size=4][b]GIT:[/b][/size]\n<br />[url=https://github.com/Diject/mapMarkerLib]   \xfeffhttps://github.com/Diject/mapMarkerLib[/url]"
