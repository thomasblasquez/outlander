nexusDescription="[img]https://cdn.discordapp.com/attachments/1016263397827944478/1036680889519845467/morrowind_modding_madness_2022.png[/img]\xfeff\n<br />\n<br />[img]https://cdn.discordapp.com/attachments/1018188629237047367/1036744879943995392/ship_logo512.png[/img]\n<br />\n<br />[size=3][color=#ff7700][b]UPDATE 1.5a[/b][/color]\n<br />- ship: cancel option to fast travel\n<br />- typos fixed\n<br />- crew topic filtered better\n<br />- BCOM version\n<br />- finally added a readme\n<br />- re-worked file architecture[/size]\n<br />\n<br />\n<br />[size=3][quote]Is the life of a landlubber not satisfying for you anymore? Did you get bored with your adventures on the island of Vvardenfell and wish that you could set sail and have new, exciting adventures at sea? Then this mod is for you. With this mod, you can become the captain of your own ship, recruit crew members and acquire cargo to sell.[/quote][/size]\n<br />\n<br />[b][size=4]Features of this mod include:[/size][/b]\n<br />[size=3]\n<br />[/size][list]\n<br />[*][size=3]Your own ship that you can sail in real-time and/or fast travel. Visit the various ports of Vvardenfell or just sail around at sea.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]The opportunity to acquire smaller vessels, such as rowboats and skiffs to increase the size of your fleet.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]A surprising introductory quest.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]20+ quests for you to do. Be ready to travel, the quest will take you all over Vvardenfell.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Complete tasks for the various merchants of Vvardenfell to acquire cargo for your ship that you can sell and make a profit.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Recruit several colourful and interesting characters for your crew and keep them content completing their quests.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Some of your crew can become companions.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Twin Lamps quests that let you decide where your loyalty lies.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]Special attention to your character's past: quests involving the (vanilla) npc you talk to, your rank in guilds, your skills, your choices, and progress with some vanilla quests will change how our quests are played and how the npcs react to you.[/size]\n<br />[/list]\n<br />[b][size=4]To begin:[/size][/b]\n<br />\n<br />[size=3]Talk with Captain Arminius Allectus in Ald Velothi, and accept his offer.[/size]\n<br />\n<br />[b][size=4]Using the boats:[/size][/b]\n<br />\n<br />[size=3]Activate the boat to enter or pilot it.[/size]\n<br />[size=3]Shift + Activate to open the cargo hold.\n<br />Rowboat: pick up any rowboat from the game. Drop it on water deep enough, make sure you have your oars, row![/size]\n<br />\n<br />[b][size=4]Crossmod content:[/size][/b]\n<br />\n<br />[size=3]During this year\x2019s Morrowind Modding Madness competition, we collaborated with some of the other teams to have our mods more intertwined. You don't have to have these mods, but you'll miss out on the easter eggs we've added:\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51928]Shipyards of Vvardenfell[/url]\xfeff: Buy 2 longboats from the shipwright in Seyda Neen and Sadrith Mora.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51940]Memento Mori[/url]\xfeff: An important item from their mod is hidden in ours![/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51939]Firemoth Reclaimed[/url]\xfeff: A quest item is hidden in their mod + a skeleton from their mod made its way into ours![/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51938]Investigations at Tel Eurus[/url]\xfeff: A quest item is hidden in their mod![/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51932]Secrets of the Crystal City[/url]\xfeff: Find a message from the Ancestral Ashkhans in our mod + a quest item hidden in their mod.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51941]Horror at Helville Mine[/url]\xfeff: A creature from their mod made its way into ours.[/size]\n<br />[/list][/size]\n<br />[b][size=4]Requirements:[/size][/b]\n<br />\n<br />[size=3]This mod requires MWSE or MGE XE. It also requires OAAB and TR_Data.[/size]\n<br />\n<br />[b][size=4]Compatibility:[/size][/b]\n<br />\n<br />[size=3]The mod should be compatible with most mods out there.\xa0\n<br />[b][color=#ffd966]Not [/color][/b]Compatible with OpenMW\n<br />[b][color=#ffd966]Not [/color][/b]compatible with [url=https://www.nexusmods.com/morrowind/mods/44523]Jammings off[/url]\n<br />[/size]\n<br />[b][size=4]Recommended mods to use together with this one:[/size][/b]\n<br />\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/42417]Water Life[/url]\xfeff: Adds several aquatic creatures into the waters of Morrowind, to enhance your experience and make it more immersive.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/51364]OAAB Shipwrecks[/url]\xfeff: A complete overhaul of the vanilla shipwrecks of the game, using OAAB assets.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49281]Uncharted artifacts[/url]\xfeff: All shipwrecks of the game will contain treasure maps which you can follow. Another thing to do as a captain of your ship. (The mod is compatible with OAAB Shipwrecks.)[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49802]Supply Chain[/url]\xfeff and [url=https://www.nexusmods.com/morrowind/mods/46451]Radiant Quests[/url]\xfeff: You can get paid for fishing in these mods, certain people would pay you for turning in dreugh wax and slaughterfish scales.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49491]Of Pillows and Perils[/url]\xfeff: Our quests will take you near a particular shipwreck.[/size]\n<br />[/list]\n<br />[b][size=4]Credits:[/size][/b]\n<br />\n<br />[size=3]Sailing vessel logo by Ismail Terrab (www.vecteezy.com)\n<br />Special thanks to G7 for his help with the boat code\n<br />Large rowboat model edited from a boat in this resource by Mighty Joe Young\n<br />Korana for her pirate resources: cutlass, pants and hat\n<br />Sounds: [url=https://www.pond5.com/]https://www.pond5.com/[/url], [url=https://pixabay.com/]https://pixabay.com/[/url], [url=https://www.storyblocks.com/]https://www.storyblocks.com[/url]\n<br />MercuryBard and Twitch chat for dialogue suggestions and multiple typos fixed!\n<br />Dark Sisterhood image created with Midjourney.\n<br />\n<br />[/size][img]https://cdn.discordapp.com/attachments/1018188629237047367/1036940390605000744/DarkSisterhood_Hand.png[/img]"
