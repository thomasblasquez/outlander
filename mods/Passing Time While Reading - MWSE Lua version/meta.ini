nexusDescription="Passing Time While Reading - MWSE Lua version. \n<br />Part of the May Modathon Month 2020\n<br />\n<br />Now with MCP panel to choose\n<br />- Time Passed While Reading Multiplier: multiplier for in-game time passed while reading.\n<br />e.g. 1 = realtime, 30 = default in-game timescale, 0 = disabled.\n<br />After you close the book the time spent reading will be added to current in-game hour.\n<br />- Speechcraft experience reading factor: the amount of real time reading (in seconds) divided by this number\n<br />will get your Speechcraft skill percent advancement (0 = disabled).\n<br />e.g. the default value of 9 will get you 100% = one full point skill advancement with 900 seconds = 15 minutes spent reading,\n<br />1 will get the same with 100 sec = 1.66 minutes spent reading,\n<br />18 will get the same with 1800 sec = 30 minutes spent reading and so on.\n<br />\n<br />[img]https://i.imgur.com/Nb7mhDt.png[/img]\n<br />[img]https://i.imgur.com/gswjImT.png[/img]\n<br />\xfeff[img]https://i.imgur.com/urpWVuB.png[/img]\n<br />\xfeff[img]https://i.imgur.com/xfAmGsU.png[/img]"
