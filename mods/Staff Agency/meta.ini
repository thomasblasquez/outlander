nexusDescription="[color=#e69138][size=4][b]Update 3.1[/b][/size][/color]\n<br />[size=3]- re-worked a lot of the dialogue\n<br />- fixed the staff manager recruitement dialogue\n<br />- updated for latest wares[/size]\n<br />\n<br />[b][color=#e69138][size=4]Description[/size][/color][/b]\n<br />[size=3]The player can hire various staff through a new NPC in Ebonheart great hall or relevant vanilla npcs.[/size]\n<br />[size=3]The staff performs (daily) services for a monthly wage.[/size]\n<br />[size=3]The wages can be increased for improved services\n<br />[/size]\n<br />[size=3][b][u]Recruiting your new staff[/u][/b][/size]\n<br />[list]\n<br />[*][size=3]Recruit the Staff Manager in Ebonheart and talk to him to recruit ANY other staff (faction and level requirements still apply but not disposition)[/size]\n<br />[/list][size=3][b]OR[/b][/size]\n<br />[list]\n<br />[*][size=3]Talk to the relevant npcs: Mages Guild leaders to recruit a mage or an alchemist, Temple to recruit a healer, Fighters Guild for a trainer, etc[/size]\n<br />[/list][size=3][quote]There are faction, disposition and sometimes level requirements.[/quote][/size][list]\n<br />[*][size=3]Provide the tool or septims required by the staff to hire them. All the required items are VANILLA.[/size]\n<br />[*][size=3]Pay their monthly fee for continued daily service: all staff members will have a monthly wage (200-400 gold) and will refuse to perform services until they are paid (they will stay where you put them though.)[/size]\n<br />[*][size=3]you can fire your employees at any time. (they'll disappear)[/size]\n<br />[*][size=3]you can hire any number of the same type of employee BUT THEY WILL BE CLONES\xa0[/size]\n<br />[*][size=3]you can lower their wages if you do not like their improved service.[/size]\n<br />[*][size=3]you can always choose between basic and improved daily service after you gave your staff a raise.[/size]\n<br />[/list][size=3]\n<br />[b][u]Once you have recruited someone, they will:[/u][/b][/size]\n<br />[list]\n<br />[*][size=3]follow you (to your home, presumably)[/size]\n<br />[*][size=3]Fully-fledged companions (Agent, Enchanter, Hunter, Scout, guards) have basic companion features based on Grumpy's script. (warp, levitate, water-walk, level up)[/size]\n<br />[*][size=3]perform daily services[/size]\n<br />[*][size=3]perform improved services after a pay raise.[/size]\n<br />[*][size=3]Regular services like training, travel, enchanting, spell-making, and repair services cost septims.[/size]\n<br />[*][size=3]hold tools of their trade if you have Wareses Ultimate Hold it lists enabled.[/size]\n<br />[*][size=3]share lore related to their trade.[/size]\n<br />[/list][size=3][quote]See screenshots for details. Keep in mind this is a Wares mods, clothing and holdables will vary from game to game.\n<br />Check the article for an exhaustif list of staff, requirements and services.[/quote][/size]\n<br />[color=#e69138][size=4][b]Hugely recommended mods[/b][/size][/color]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/45712]Easy Escort[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/50403]Privileges and Services[/url]\xfeff\xa0[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/45441]Bardic Inspiration[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/48247]Guar Whisperer\xfeff[/url]\xfeff[/size]\n<br />[*][size=3]Mods that let you join previously hidden vanilla factions:\xa0[url=https://www.nexusmods.com/morrowind/mods/51424]OAAB Brother Junipers Twin Lamps[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/50643]Imperial Knights Faction[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/50740]Camon Tong[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/47314]Vvardenfell Brotherhood[/url]\xfeff.[/size]\n<br />[/list]\n<br />[b][color=#e69138][size=4]Credit[/size][/color][/b]\n<br />[size=3][url=https://mw.modhistory.com/search-au-Arjan+Wardekker+aka+Lord+Gildor]Arjan Wardekker aka Lord Gildor[/url]\xa0\x66or\xa0\x41 Lord's Men: it is the direct inspiration for Staff Agency, I nicked the dialogue format and a lot of the staff ideas.[/size]\n<br />[size=3]Grumpy for his [url=https://lovkullen.net/Emma/Comanion_project.htm#Companion_Project_v31]companion template script\n<br />[/url]Archimaestro Antares for the [url=https://mw.modhistory.com/download-53-6351]animations and sounds attached to them + holdables[/url]\n<br />Face and Hair: [url=https://mw.modhistory.com/download-53-12444]Westly[/url]. and [url=https://mw.modhistory.com/download-56-10540]Ren[/url]\n<br />Andoreth: [url=https://mw.modhistory.com/download-46-13840]potted plants[/url]\n<br />Mental Elf: [url=https://mw.modhistory.com/download-24-2563]Rupert the pack guar[/url]\n<br />The Unofficial Elder Scrolls Pages for the Lore information\n<br />Many thanks to everyone who offered support and feedback: Antares, Nicholiantan, Lokichan, Fables2, Gameslybug, ScarsOnThe Cross, Glisp[/size]"
