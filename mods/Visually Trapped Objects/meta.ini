nexusDescription="[center][size=4][b][u]Visually Trapped Objects[/u][/b]\n<br />[/size][size=2]By: Anumaril21[/size][/center]\n<br />\n<br />[size=2]\n<br />[/size]\n<br />\n<br />[b][u]Contents:[/u][/b]\n<br />\n<br />I. Requirements\n<br />II. Description\n<br />III. Compatibility\n<br />IV. Installation and Removal\n<br />V. Credits\n<br />\n<br />[b][u]I. Requirements:[/u][/b]\n<br />\n<br />- Morrowind\n<br />-\xa0[url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE 0.10.1+[/url]\n<br />-\xa0[url=https://nullcascade.com/mwse/mwse-dev.zip]MWSE 2.1 +[/url]\n<br />\n<br />[b][u]II. Description:[/u][/b]\n<br />\n<br />Visually Trapped Objects applies the enchanted effect to any doors or containers with traps. This effect is the same that applies to any other enchanted items so is compatible\xa0with and complemented by any mods that improve this effect.\n<br />\n<br />[u][b]III. Compatibility:[/b][/u]\n<br />\n<br />This mod IS NOT compatible with OpenMW, at least until support for MWSE mods is added. Otherwise it should be compatible with any other mod.\n<br />\n<br />This mod is fully compatible and complemented by VitruvianGuar's [url=https://www.nexusmods.com/morrowind/mods/48528]Locks and Traps Detection[/url]\xfeff.\n<br />\n<br />[b][u]V. Installation and Removal:[/u][/b]\n<br />\n<br />To install, simply drop the MWSE folder into your Data Files folder, that's it.\n<br />\n<br />To remove, simply delete the associated mod folder or the 'main.lua' file within.\n<br />\n<br />[b][u]VI. Credits:[/u][/b]\n<br />\n<br />Thanks to [url=https://www.nexusmods.com/morrowind/users/26153919]NullCascade[/url] for his [url=https://www.nexusmods.com/morrowind/mods/46709]Visually Filled Soul Gems[/url], which both inspired this mod and provided much of its code, as well as [url=https://www.nexusmods.com/morrowind/users/34081875]VitruvianGuar[/url] for his assistance in making this mod compatible with his [url=https://www.nexusmods.com/morrowind/mods/48528]Locks and Traps Detection[/url]\xa0\x61nd [url=https://next.nexusmods.com/profile/C3pa?gameId=100]C3pa[/url]\xfeff for his edits allowing the effect to be removed when traps are disarmed."
