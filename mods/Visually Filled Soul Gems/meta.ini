nexusDescription="[center][font=Times New Roman][size=6][b]Visually Filled Soul Gems[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod[/i][/font][/center]\n<br />[center][img]https://i.imgur.com/cgbIYUD.png[/img][/center]\n<br />This mod makes in-world soulgems that are filled appear as enchanted items.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod uses the [i]pre-release[/i] 2.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues [i]please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. [/i]You can download the latest nightly build from the link below.\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender (MGE-XE) version 0.10.1[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=http://nullcascade.com/mwse/mwse-dev.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Data Files folder. There is no ESP to activate.\n<br />\n<br />If you want to generally remove the enchanted glow effect from items, use [url=https://www.nexusmods.com/morrowind/mods/47925]Assetless No-Glow[/url] instead of something like [url=https://www.nexusmods.com/morrowind/mods/45943/]Pluginless NoGlow[/url].\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*]Is it a soul gem? Is it filled? It now has the default Morrowind enchanted item effect applied.\n<br />[*]Texture replacers for the default enchanted effect such as [url=https://www.nexusmods.com/morrowind/mods/4468]Subtle Magic Glow[/url]\xfeff also apply to soul gems.\n<br />[*]Soul gem replacers can instead (or in addition) have their own effects, inside a 'SoulActive' node. See [url=https://www.nexusmods.com/morrowind/mods/48300]Crystal Soul Gems[/url]\xfeff for an example.\n<br />\n<br />[/list]"
