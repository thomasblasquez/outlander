nexusDescription="[size=6][b][center][color=#ffe599]PikachunoTM's Artifact Mesh Improvements[/color][/center][/b][/size][color=#f6b26b][center]Part of the May Modathon 2018[/center][/color]\n<br />[i][color=#f4f4f4]I found this old mod on my hard drive, fixed it up and added a few new meshes. All meshes are scratch-made (and use vanilla textures). Optional plugin to replace the Bloodskal Blade in Bloodmoon with a unique mesh and texture available as well, plus a modified version of the new Daedric key mesh courtesy of SpaceDevo (New version works now, thanks SpaceDevo!).\n<br />\n<br />[/color][/i]Version 1.1 fixes the wonky size issue some models had. Be sure to overwrite any of the old meshes with these new ones!\n<br />Version 2.0 of the Bloodskal Blade is out now! Only one plugin this time, that does not touch anything aside from the mesh and name (use instead of the old plugin, and allow files to overwrite when installing)\n<br />\n<br />[color=#ffe599][size=5]Description[/size][/color]\n<br />\n<br />Replaces many vanilla artifacts from Bloodmoon, Tribunal, and Morrowind with more detailed, scratch-made versions.\xa0\n<br />\n<br />The new Bloodskal Blade is similar in appearance to its Skyrim counterpart.\n<br />\n<br />\n<br />[color=#ffe599][size=5]Conflicts[/size][/color]\n<br />\n<br />Other mesh replacers. It's recommended you install this first and then overwrite, unless you wish to see these cool new meshes ;)\n<br />\n<br />The Bloodskal Blade edit will conflict with anything that edits the Bloodskal Blade. Make sure you run merged objects after installing to get the new changes!\n<br />\n<br />[color=#ffe599][size=5]Permissions[/size][/color]\n<br />\n<br />Use and redistribute however you wish, but please provide credit for whatever you use. The new Bloodskal Blade has further permission details in the Docs.\n<br />\n<br />This mod currently alters all of the following artifacts:\n<br />-Amulet of Usheeja\n<br />-Azura's Star\n<br />-The Bittercup\n<br />-Chrysamere\n<br />-Cleaver of St. Felms\n<br />-Crosier of St. Llothis\n<br />-Daedric Crescent\n<br />-Daedric Key ( With optional edit by SpaceDevo )\n<br />-Dwemer Puzzle Box\n<br />-Fang of Haynekhtnamet\n<br />-Fork of Horripilation\n<br />-Goldbrand\n<br />-Ice Blade of the Monarch\n<br />-Keening\n<br />-Key to Lower Arkngthand\n<br />-Mace of Molag Bal\n<br />-Madstone of the Ahemmusa\n<br />-Mehrunes Razor\n<br />-Mentor's Ring\n<br />-Moon and Star\n<br />-Ring of Denstagmer\n<br />-Ring of Hircine\n<br />-Ring of Khajiit\n<br />-Ring of Namira\n<br />-Ring of Phynaster\n<br />-Ring of Surroundings\n<br />-Ring of the Wind\n<br />-Scourge\n<br />-Seizing of the Erabenimsum\n<br />-Shoes of St. Rilms\n<br />-Skeleton Key\n<br />-Skullcrusher\n<br />-Spear of Bitter Mercy\n<br />-Staff of Hasedoki\n<br />-Staff of Magnus\n<br />-Sunder\n<br />-Teeth of the Urshilaku\n<br />-Thong of Zainab\n<br />-Umbra\n<br />-Vampiric Ring\n<br />-Volendrung\n<br />-Warlock's Ring\n<br />-Wings of the Queen of Bats\n<br />\n<br />And of course, the Bloodskal Blade if you choose that option :)\n<br />\n<br />[center][img]https://i.imgur.com/Jr89swa.png[/img]\n<br />[img]https://i.imgur.com/Pv7VWUb.png[/img][img]https://i.imgur.com/4iRzG2W.png[/img][img]https://i.imgur.com/24QRb4N.png[/img][img]https://i.imgur.com/hRf2tEX.png[/img][img]https://i.imgur.com/11DGnSA.png[/img]\xfeff[img]https://i.imgur.com/4cyPAhj.png[/img]\xfeff[/center][center]\xfeff[img]https://i.imgur.com/gqCUpMI.png[/img]\xfeff[img]https://i.imgur.com/LoZshAZ.png[/img]\xfeff[/center][center]\xfeff[/center]"
