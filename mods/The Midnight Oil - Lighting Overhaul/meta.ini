nexusDescription="[center][font=Verdana][b][size=6]The Midnight Oil: Lighting Overhaul[/size][/b]\n<br />\xfeff[img]https://i.imgur.com/O304G9B.png[/img]\xfeff\n<br />[size=4]by Merlord\xfeff[/size]\n<br />[/font][/center][font=Verdana]\n<br />[b][size=5]Description:[/size][/b]\n<br />[size=4]\n<br />This mod overhauls lights by making them reusable and toggle-able. Lights in town will turn off during the day, and you can toggle any light on or off by holding down shift+activating it.\n<br />\n<br />[/size][/font][list]\n<br />[*][font=Verdana][size=4]Toggle lights on and off by holding down shift and pressing the activate key. This includes both carry-able and static lights.[/size][/font]\n<br />[*][font=Verdana][size=4]Lights in towns and settlements will now turn off during the day, similar to window glow in Glow in the Dahrk.[/size][/font]\n<br />[*][font=Verdana][size=4]Lights no longer get destroyed when underwater. Lights don't disappear when they run out of fuel (except torches)[/size][/font]\n<br />[*][font=Verdana][size=4]Refill lanterns and candlesticks with candles, and lamps with oil, both purchasable at various traders and pawnbrokers.[/size][/font]\n<br />[*][font=Verdana][size=4]All three bug lamps were made to match price, weight and duration, as two of them were zero weight, infinite lights in vanilla. [/size][/font]\n<br />[*][font=Verdana][size=4]Flasks of oil can be refilled manually by activating an ash mire (those black tar pits in the Ashlands and West of Seyda Neen). [/size][/font]\n<br />[/list][font=Verdana][size=4]\n<br />\n<br />[center][b]Town lights turning off during the day:[/b]\n<br />[youtube]Rg_p6MMLDxs[/youtube]\n<br />[b]\n<br />Manually toggle lights on and off:[/b]\n<br />[youtube]qMMOoVMgUAA[/youtube]\n<br />\n<br />[b]Lights don't get destroyed when going underwater:\n<br />[youtube]0mQd8uE7SgQ[/youtube][/b][/center][size=4][b]\n<br />Installation:[/b][/size]\n<br />\n<br />This mod requires MGE XE/MWSE. Extract into Data Files or use a mod manager of your choice, and activate the ESP file. [/size][/font][font=Verdana]\n<br />\n<br />\n<br />[b]Changelog:[/b]\n<br />v2.0.5:\n<br /> - now compatible with mods that add glow maps to lights.\n<br />\n<br />[font=Verdana]v2.0.4: \n<br />-Fixed crash when light was missing a sceneNode\n<br />-Two new MCM options:\n<br />\xa0 - \"Settlements Only\" time of day toggle only affects lights in settlements\n<br />\xa0 - \"Static Lights Only\" time of day toggle only affects non-carryable lights[/font]\n<br />-Manually toggled lights will not be affected by night/day toggle until the following day\n<br />\n<br />v2.0.3: \n<br />-Fixed crash when shift clicking before loading a game\xfeff\n<br />\n<br />v2.0.2:\n<br />- Fixed crash caused by lights with collision nodes\n<br />\n<br />v2.0.1: \n<br />- Fixed ambient light bug when not using PPL\n<br />\n<br />[/font]"
