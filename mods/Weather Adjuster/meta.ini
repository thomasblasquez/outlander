nexusDescription="[color=orange][size=3]Regional weather colours, skies and lighting. [color=#f1c232]Seamless[/color] [color=#ffe599]transitions[/color][color=#b6d7a8] between[/color] [color=#93c47d]regions[/color]. [color=#f4f4f4]Clouds can become truly dark at night.[/color]\n<br />[/size][/color]\n<br />[i]\n<br />Version 2.0 is now compatible with Watch the Skies without needing the replacement lua file. Just turn off cloud texture changes in Weather Adjuster's MWSE Mod Config menu.[/i][b]\n<br />[/b]\n<br />\n<br />Use the toggle weather editor keybind (default: Shift-F4, can be remapped) during gameplay to interactively edit weather, create presets, and assign presets to regions. Weather Adjuster will transition between presets as you change regions.\n<br />\n<br />You can share your custom weathers with others. All settings are saved in &lt;Data Files/MWSE/config/Weather Adjuster.json&gt;.\n<br />\n<br />\n<br />This is an MWSE mod for Morrowind. It is not compatible with OpenMW."
