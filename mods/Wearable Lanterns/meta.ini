nexusDescription="[center]\xfeff[/center][img]https://i.imgur.com/wgqxwAU.png[/img]\n<br />   \xfeff   \xfeff   \xfeff   \xfeffPart of May Modathon 2024.\n<br />\n<br />\n<br />\n<br />Adds wearable lanterns via MWSE and Onion. There are several traders who sell different kinds of lanterns.\n<br />\n<br />[list]\n<br />[*]Glass Lanterns: Indovan Gavlor in St. Delyn Glassworker's Hall\n<br />[*]Paper Lanterns: Moviha Fataro in Balmora. (Has a stall next to Ra'virr's)\n<br />[*]Ashlander Lanterns: Lanabi in the Ahemmusa Camp.\n<br />[*]Dwemer Lantern: On the bridge to Arkngthand.\n<br />[*]Foreign Lanterns: Ja'dahna in her shack in Seyda Neen. (Near the lighthouse)\n<br />\n<br />[/list]\n<br />Each lantern is enchanted with the light effect and connect to the player's hip. Only works with lanterns added by this mod, vanilla lanterns will be carried like usual. Requires TR Data and OAAB. Fully compatible with BCOM."
