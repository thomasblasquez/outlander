nexusDescription="[b][size=5]Features[/size][/b][list]\n<br />[*]Overhauls the chargen process, re-ordering menus to flow more smoothly\n<br />[*]Adds over 60 scenarios to choose from, including locations in Vvardenfell, Tamriel, Skyrim and Cyrodiil\n<br />[*]Many scenarios have dozens of possible starting locations, which can be selected randomly or manually\n<br />[*]Some scenarios have entire multi-stage quest-lines, written and implemented by Danae\n<br />[*]Seamlessly integrates with other chargen mods including Merlord's Character Backgrounds, Ahead of the Classes, MWSE Character Creation Name Generator, and more\n<br />[*]Each custom menu can be enabled/disabled from the main flow in the MCM, allowing you to customise how streamlined or comprehensive your chargen experience will be\n<br />[*]Supports extra features like setting start date/time, and starting as a werewolf/vampire, with more planned in future releases\n<br />[/list]\n<br />[b][size=5]Required Mods[/size][/b]\n<br />These mods are required for [i]Chargen Scenarios[/i] to function:[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/51009]The Crafting Framework[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46915]Randomised Chargen[/url]\n<br />[/list]\n<br />[b][size=5]Recommended Mods[/size][/b]\n<br />These mods are essential for the best chargen experience:[list]\n<br />[*][url=www.nexusmods.com/morrowind/mods/46795]Merlord's Character Backgrounds[/url]\n<br />[*][url=www.nexusmods.com/morrowind/mods/50346]Ahead of the Classes[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/47527]Class Description Tooltip[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/52980]Dynamic Class Images[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46189]MWSE Character Creation Name Generator[/url]\n<br />[/list]\n<br />[youtube]nAHwiVPRX4k[/youtube]"
