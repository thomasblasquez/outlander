nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/xigbtu2s6rdkewk/DynamicClassImages.png[/img]\n<br />[img]https://dl.dropboxusercontent.com/s/pz6cygfirowf87r/2023_Banner_Mod.png[/img]\xfeff\n<br />[font=Georgia][color=#ffe599][size=5][b]by Melchior Dahrk and Merlord\n<br />[/b][/size][/color][/font]\n<br />[size=4]This mod makes it so that the class images you see during character creation and when leveling up are specific to your class. No more recycling the vanilla image for custom classes!\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/bdoadabhmgf7qa9/DCI_01.gif[/img]\n<br />\xfeff\n<br />This is accomplished by mixing nearly 100 different images based on criteria such as skills, attributes, and specialization. Every one of these images is dynamically generated -not hardcoded- by a complex set of logic. Choose alchemy as a major skill? Expect to see an apparatus or ingredients show up for your class. Major in long blades? There's a good chance that your class will get a longsword in the image. The potential combinations is enormous.\n<br />\n<br />To establish the logic behind this mod, I studied the vanilla classes and created a set of rules based on how Bethesda used items in the vanilla class images. After Merlord created the code, we then fine tuned the rules to create better looking images more consistently for custom classes.\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/985kydwj6pee3q0/image.png[/img]\xfeff\n<br />\n<br />In addition to dynamically replacing images for custom classes, this mod also packages new HD renders of the vanilla classes which are faithful to the original arrangement.\n<br />\n<br />This mod requires both [url=https://www.nexusmods.com/morrowind/mods/41102]MWSE[/url]\xfeff and [url=https://www.nexusmods.com/morrowind/mods/46071]UI Expansion[/url]\xfeff to function as intended.\n<br />\n<br />We recommend using this mod with mods that add new classes to the game like [url=https://www.nexusmods.com/morrowind/mods/50346]Ahead of the Classes[/url]\xfeff or [url=https://www.nexusmods.com/morrowind/mods/43428]Playable NPC Classes[/url]\xfeff. Merlord's new [url=https://www.nexusmods.com/morrowind/mods/52962]Key Scroller[/url]\xfeff mod is also recommended for easier perusing of classes!\n<br />\n<br />[u][img]https://dl.dropboxusercontent.com/s/cij4zip9ydmjw1h/2023_Banner_Achievements.png[/img]\n<br />[img]https://i.imgur.com/5BGKwO0.png[/img]\xfeff\xfeff[img]https://i.imgur.com/kc8fXpP.png[/img][img]https://i.imgur.com/BdoV4vP.png[/img][img]https://i.imgur.com/O9ME8RM.png[/img][u][img]https://i.imgur.com/wh0uX5P.png[/img][/u]\xfeff\xfeff[img]https://i.imgur.com/F3wylaY.png[/img][img]https://i.imgur.com/wkevqqJ.png[/img]\xfeff[u][img]https://i.imgur.com/7hmKYiZ.png[/img][img]https://i.imgur.com/YVh3EyZ.png[/img][img]https://i.imgur.com/XSnAX1H.png[/img]\xfeff\xfeff[/u][img]https://i.imgur.com/rZVYHTW.png[/img]\xfeff\xfeff[img]https://i.imgur.com/RHOmclk.png[/img]\xfeff[img]https://i.imgur.com/68IkAP8.png[/img]\xfeff\xfeff[img]https://i.imgur.com/DMPeu0V.png[/img]\xfeff\xfeff\xfeff[img]https://i.imgur.com/aNsGQz1.png[/img]\xfeff\xfeff[img]https://i.imgur.com/3cu6ed7.png[/img][img]https://i.imgur.com/EkSj4v5.png[/img][/u][img]https://i.imgur.com/hqHtX6D.png[/img][/size][/center]"
