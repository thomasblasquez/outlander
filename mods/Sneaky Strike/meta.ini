nexusDescription="[size=3][b]Introduction\n<br />[/b][/size]\n<br />In vanilla Morrowind spears and battle axes are much more suited for an assassin character than daggers as they are more likely to kill an enemy with one strike.\xa0 This was adressed in Oblivion and Skyrim by making long and heavy weapon less suitable for critical strikes. This mod does the same. \n<br />\n<br />[size=3][b]Description\n<br />[/b][/size]\n<br />Critical strike modifier scales depending on the weapon speed stat. Credit for this idea goes to R-Zero and his mod [url=https://www.nexusmods.com/morrowind/mods/45765]Lucky Strike[/url]\xfeff. MCM allows to adjust the values a bit. With default settings instead of plain 4-x critical damage for all the weapons we get:\n<br />\n<br />Daggers: 7-x\n<br />Tantos and Wakizashis: 6-x\n<br />Hand to Hand and Short Swords: 5-x\n<br />Staffs: 4-x\n<br />Katanas and Clubs: 3-x\n<br />Long Swords: 2.4-x\n<br />Maces: 2.2-x\n<br />Axes and Claymores: 2-x\n<br />Marksman: 2-x\n<br />Battle Axes and Battle Hammers: 1-x\n<br />\n<br />[size=3][b]Marksman Critical Damage[/b][/size]\n<br />\n<br />Vanilla Morrowind doesn't allow Marksman weapon to deal critical damage so I've recreated this mechanics from scratch.\n<br />\n<br />[size=3][b]My other mods for sneaky characters[/b][/size]\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/48528]Locks and Traps Detection[/url] - makes Security Skill more interesting and important\n<br />[url=https://www.nexusmods.com/morrowind/mods/48251]Nimble Armor[/url] - makes armor contribute to evasion\n<br />[url=https://www.nexusmods.com/morrowind/mods/49010/]Class Starting Spells[/url]\xfeff - gives personalized spells for all classes\n<br />[url=https://www.nexusmods.com/morrowind/mods/48989]Class Skill Limit[/url]\xfeff - motivates being faithful to your class archetype"
