nexusDescription="[center][i][font=Times New Roman][size=4]Week one winner of the Morrowind Modathon Month 2016![/size][/font][/i][/center][center][size=5][font=Lucida Sans Unicode]Alternate Spriggans[/font][/size][size=5][font=Lucida Sans Unicode]\n<br />\n<br />[/font][/size]This is essentially a combination of two other mods + my own rework of the texture.\n<br />The idea was to make Spriggans look a little closer to their Skyrim's counterpart.\n<br />\n<br />\n<br />I have used the particle effect and the smoothed body model from [b][u][url=http://www.nexusmods.com/morrowind/mods/43350/?]Melchior Dahrk[/url][/u][/b]\n<br />The base texture which I have been working on has been made by [b][u][url=http://www.nexusmods.com/morrowind/mods/43422/?]DarkNut[/url][/u][/b]\n<br />The general texture creation, design and glow mapping has been done by me.[/center]"
