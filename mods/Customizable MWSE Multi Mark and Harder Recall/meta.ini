nexusDescription="[font=Trebuchet MS][size=5][b][color=#d0e0e3]\n<br />Requirements[/color][/b][/size][/font]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/41102]Latest MGE XE[/url][/size]\n<br />[*][size=4][size=3]MWSE 2.1 (included with MGE XE)[/size][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/47111]Magicka Expanded[/url] framework\n<br />[/size]\n<br />[/list][b][font=Trebuchet MS][color=#d0e0e3][size=5]\n<br />Description[/size][/color][/font][/b][size=1]\n<br />[/size][size=5]1.[color=#a4c2f4] Multi Mark[/color][/size]\n<br />[list]\n<br />[*][color=#d0e0e3][size=4]Create additional marks and name them whatever you want.[/size][/color]\n<br />[/list]   \xfeff[size=3]- You can create new marks or overwrite existing marks. \xfeff\x44\x65\x66\x61ult name is the cell or region name. Recall is disabled in places you normally\xa0\xfeff\x63\x61n't recall in.\n<br />[/size]\n<br />\n<br />[list]\n<br />[*][color=#d0e0e3][size=4]Change the maximum number of marks to anything you like. (Default 16)[/size][/color]\n<br />[/list]   [size=3]- You can change the maximum number of marks in the Mod Config Menu to anything between 2 and 80.\n<br />[/size]\n<br />\n<br />[list]\n<br />[*][size=4][color=#d0e0e3]Teleport companions to your location.[/color][/size]\n<br />[/list]   [size=3]- Add companions with the vanilla Mark spell and teleport them with Recall to your location.[size=3]\n<br />   \xfeff- Requires companions to have a disposition of 90 by default. It can be changed in the MCM to any value between 0-100.\n<br />   \xfeff- Uses same magicka cost and chance calculation as normal recalls.\n<br />   \xfeff- Toggle automatic companion teleportation when recalling from the same cell.[/size]\n<br />   \xfeff- Optional addon to allow some companion mods like Julan to automatically be added to the Recall list. Thanks to [url=https://www.nexusmods.com/morrowind/users/79655]cdcooley [/url]for the script. Load order for the plugin doesn't matter and it doesn't have any requirements.\n<br />   \xfeff- [url=https://www.nexusmods.com/morrowind/mods/49848]Smart Companions by abot [/url]is highly recommended to fix issues with companions.\n<br />[/size]\n<br />\n<br />[list]\n<br />[*][color=#d0e0e3][size=4]Have your mysticism (base or current) affect the total number of available marks.[/size][/color]\n<br />[/list][size=3]   - \xfeff\xfeffIf you enable this, your mysticism will affect how many marks you can cast. You can change it to use your current \xfeffmysticism [size=3]instead \xfeffof base mysticism[/size] so that fortify skill effects are taken into account for \xfeff\x63\x61lculating the number of marks in the Mod Config Menu. Previously placed marks won't be removed if your skill decreases.\n<br />   \xfeff- The mysticism required for maximum number of marks can be edited in the MCM.\n<br />   \xfeff- The calculation for how quickly additional marks become available can also be edited[/size][size=3] by changing the Exponent multiplier in MCM:\n<br />   \xfeff   \xfeffThe default value is pretty high, requiring 36 mysticism for the second mark.\n<br />   \xfeff   \xfeffLower values make it faster to get additional marks at a lower level.\n<br />   \xfeff   \xfeffRecommended value is between 0.7 and 3, depending on the mysticism required for max marks.[/size]\n<br />\n<br />[color=#f9cb9c][size=5][b]   \xfeff- You can test different values [url=https://www.desmos.com/calculator/zbdybousfl]here[/url]\xfeff.[/b][/size][/color]\n<br />\n<br />[img]https://i.imgur.com/95BkllK.png[/img]\n<br />\n<br />\n<br />[size=3][size=5]2.[color=#a4c2f4]\xa0Harder Recall[/color][/size][/size]\n<br />[list]\n<br />[*][color=#d0e0e3][size=4]Requires multi mark to be enabled.[/size][/color]\n<br />[/list][color=#d0e0e3][size=4]\n<br />[/size][/color][list]\n<br />[*][color=#d0e0e3][size=4]Makes recall a lot harder (configurable) by increasing the magicka cost and having a lower chance of success based on the distance to mark, current mysticism and your current fatigue.[/size][/color]\n<br />[/list]   \xfeff- [size=3]The default settings makes recall a LOT harder than in vanilla, but these settings can be changed in the mod configuration menu.\n<br />   \xfeff- Recalling from Gnisis to Vivec will no longer be an option at level 1.[/size]\n<br />\n<br />\n<br />[list]\n<br />[*][color=#d0e0e3][size=4]\xfeffRecalling between unlinked areas (like recalling from Mournhold to Vvardenfell or vice versa) will cost a configurable amount of magicka (by default 300). Thanks to [url=https://www.nexusmods.com/morrowind/users/79655]cdcooley [/url]\xfeff\x66or this feature that I modified slightly.[/size][/color]\n<br />[/list]\n<br />\n<br />[size=5]3.[color=#a4c2f4] Limited Recall[/color][/size]\n<br />[list]\n<br />[*][color=#d0e0e3][size=4]Limit the number of recall spells/items you can cast in a day.[/size][/color]\n<br />[/list][size=3]   \xfeff- Merlord's [url=https://www.nexusmods.com/morrowind/mods/46687]Limited Intervention[/url]\xfeff is recommended to be used with this.\n<br />[/size][color=#d0e0e3][size=4]\n<br />\n<br />[size=5]4.[color=#a4c2f4]\xa0\x43ompanion teleportation when casting intervention[/color][/size]\n<br />[list]\n<br />[*]Companions will teleport with you when casting Almsivi or Divine Intervention, if they are in the same cell as you when casting the spell.\n<br />[/list][color=#ffffff][size=3]   - Also works with scrolls, enchanted items and potions.[/size][/color]\n<br />\n<br />[/size][/color][font=Trebuchet MS][color=#d0e0e3][size=5][b]Installation\n<br />[/b][/size][/color][/font]   [size=3]1.[/size][size=3] Make sure you have the latest versions of [url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE [/url]and MWSE 2.1, as well as [size=3][url=https://www.nexusmods.com/morrowind/mods/47111]Magicka Expanded[/url][/size]. MWSE-Update.exe in the Morrowind installation folder will update MWSE to the latest version.\n<br />\xfeff   \xfeff\x32.[/size][size=3]\xa0\x44rop the MWSE folder inside your Morrowind/Data files folder or install with a mod organizer.[/size]\n<br />[font=Trebuchet MS][color=#d0e0e3][size=5][b]\n<br />Known Issues[/b][/size][/color][/font]\n<br />[list]\n<br />[*][size=4]\xfeff\x43\x61n't use recall, always get \"Teleportation magic does not work here\" message:[/size]\n<br />[/list]   \xfeffVanilla Morrowind has a mechanic for disabling mark and recall in certain locations, however if you get the message everywhere, the EnableTeleporting\n<br /> console command can be used to turn them back on. This might be caused after uninstalling another multimark mod, such as Melian's, as they had to disable the vanilla marks entirely and create their own system.\n<br />[font=Trebuchet MS][color=#d0e0e3][size=5][b]\n<br />Incompatibilities[/b][/size][/color][/font]\n<br />[list]\n<br />[*][size=4]\xfeffThis requires MWSE to work, so it is not compatible with OpenMW. All other mods that don't add multiple marks should work with this.[/size]\n<br />[/list][font=Trebuchet MS][color=#d0e0e3][size=5][b]\n<br />Credits[/b][/size][/color][/font]\n<br />[list]\n<br />[*]\xfeff[size=3]Thanks to NullCascade and other developers of MWSE.[/size]\n<br />[*][size=3]\xfeffThanks to cdcooley for the optional script that allows some followers to be automatically added to the Recall list.[/size]\n<br />[*][size=3]OperatorJack for Magicka Expanded and Miscast Enhanced.[/size]\n<br />[*][size=3]Greatness7 for the original Harder Recall idea.[/size]\n<br />[*][size=3]NullCascade for Easy Escort which helped me create the code for companion intervention.[/size]\n<br />[/list]"
