nexusDescription="[center][img]https://staticdelivery.nexusmods.com/mods/100/images/50352/50352-1679655697-994085109.png[/img][/center]\n<br />[size=5]What is it?[/size]\n<br />Created originally for RuffinVangarr's [url=https://www.nexusmods.com/morrowind/mods/50448]Fashionwind - MWSE Glasses and Goggles[/url] mod, this mod allows modders to add several more accessories to allow for more unique player identities. \n<br />[size=5]Features[/size]\n<br />[size=4]Current[/size]\n<br />[size=3]Added in v1[/size]\n<br />[list]\n<br />[*]7 additional head slots (Default: 360 - 366)\n<br />[*]Different meshes for individual races\n<br />[*]Translation offsets for individual races\n<br />[*]Scale offsets for individual races\n<br />[*]Disabling accessories for specific races\n<br />[*]Player support\n<br />[*]NPC support\n<br />[/list][size=3]Added in v2[/size]\n<br />[list]\n<br />[*]Rotation offsets for individual races\n<br />[*]12 pre-registered head slots\n<br />[*]9 pre-registered body slots\n<br />[*]Body part culling\n<br />[*]Custom slots for mod-specific accessories\n<br />[/list][size=3]Added in v3[/size]\n<br />[list]\n<br />[*]Skin support to allow for full wearables instead of individual nodes\n<br />[*]Claiming vanilla slots to allow exclusive one slot to take priority over another (eg. how full helmets replace open helms, not allowing bandanas with helmets, etc)\n<br />[/list][size=3]Added in v4[/size]\n<br />[list]\n<br />[*]Body part culling for wearables\n<br />[*]Fleshed out tutorial\n<br />[/list][size=5]How do I use it?[/size]\n<br />See the tutorial HTML file in the main download or the example in the miscellaneous download for how to integrate the mod. Also see RuffinVangarr's [url=https://www.nexusmods.com/morrowind/mods/50448]Fashionwind - MWSE Glasses and Goggles[/url] mod for a practical example.\n<br />[size=5]Credit[/size]\n<br />[list]\n<br />[*]RuffinVangarr for the idea, request, testing, and screenshots of his mod's implementation (along with the logo and display card)\n<br />[*]Greatness7 for the actual equipping / unequipping base code from Danae's [url=https://www.nexusmods.com/morrowind/mods/43213]Adventurer's Backpacks[/url] mod that was modified for use in this mod\n<br />[*]Lucevar for the request to Onionise OAAB scarves to be wearable with hoods, which made me realise some potential flaws with v2\n<br />[*]Qualia for attempting to Onionise\xa0the OAAB scarves earlier\n<br />[*]Greatness7 again for the base skinning code\n<br />[*]Qualia again for further testing in v4\n<br />[/list]"
