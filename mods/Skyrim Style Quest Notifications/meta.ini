nexusDescription="Never quite sure when one quest started or another quest ends? Wonder no more, Skyrim Style Quest Notifications informs you when you start or finish a quest with a brief popup notification that you can place anywhere on the screen. This mod is plugin-less and does require MWSE, please make sure you have that installed.\xa0 Default look and feel of the notification is styled after the Skyrim quest notifications, hence the name. Additional info can be found in the readme.\n<br />\n<br />[b][size=3]*Version 1.5 the \"Icon\" Update*[/size][/b]\n<br />Now includes Danae's SSQN Addon bundled in (formerly a Discord exclusive). This addon adds unique icons for Galen's Quest for Truth, The Rishajiit, Friends and Frens, Mysterious Affair of Sara Shenk, Sails and Sales, Imperial Factions, Divine Providence, Suran Underworld, Pimp my Shrine, Hircine's Quest, The Sable Dragon, Surfracer, Failed Incarnate Pilgrimage, Olyn Hleran, and Ebonheart Underworks. These mods are not required. But if you do have them you will now see unique icons for them displayed.\n<br />Also now includes unique icons for the Morrowind, Tribunal, and Bloodmoon mainquests. As well as unique icons for the East Empire Company, Vampire, and Daedric quests. If you are tired of seeing the default icon everywhere pick up the new version today!\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/53712]Skyrim Style Quest Notifications - Legendary Edition[/url][b]\xfeff by Aksenty replaces and adds new icons for a large variety of quests. If you don't like the default icons or want some more variety check it out (SSQN - LE requires SSQN)\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/54148]OpenWM Skyrim Style Quest Notification[/url] by Taitechnic for a port compatible with OpenMW[/b]\n<br />[u]\n<br />Features:[/u]\n<br />Notification with Icon and sound effect when a new quest is added to your journal or a quest is marked finished in your journal\n<br />Unique Icons for major factions (Mages Guild, Fighters Guild, Thieves Guild, Morag Tong, Temple, Imperial Legion, [b]*NEW* Imperial Cult[/b], and all three Great Houses)\n<br />[b]*NEW*[/b] You can now choose between six sounds to play when the notification appears\n<br />Most UI elements are customizable.\n<br />Works \"out of the box\" with quest mods, and adds the ability for mod authors to add custom icons for their quest mods\n<br />\n<br />[u]Notification customization available through MCM:[/u]\n<br />Toggle Start and Finish notifications on/off separately\n<br />Place location of Notification box anywhere on the screen\n<br />Toggle notification icon on/off\n<br />[b]*NEW*[/b] Choose between six notification sounds (Skyrim Quest, Oblivion Quest, Morrowind Skill Up, 6th House Bell, Mysticism, and Cliff Racer Scream ) or turn the sound off completely\n<br />\n<br />[u]Mod authors:[/u]\n<br />Included is interop capabilities allowing your quests to display a custom icon in the notification. \n<br />[b]*NEW*[/b] There are now two options for defining your icon files\n<br />Option 1: Using the full quest name (NEW)\n<br />Option 2: Using a prefix (Original functionality)\n<br />[b]See the SSQN interop readme for full details about setting either way up.[/b] The misc files download is more correct. There is a small syntax error in the version included in the main download.\n<br />\n<br />[u]Credits/Thanks[/u]\n<br />Icon artwork created using a mishmash of Vanilla assets. Credit goes to Bethesda for the originals\n<br />Notification sound is ui_quest_update.wav from Skyrim and ob_quest.wav is from Oblivion.. Please don't come for me Bethesda\n<br />Thanks to everyone at the Modern Adventurer for always being supportive\n<br />Thanks to The Morrowind Modding Community, Danae and Amalie in particular for their suggestions on the notification design\n<br />Thanks to everyone involved with MWSE\n<br />Daenae for allowing me to bundle her SSQN Addon with the main mod and the icons that go with it\n<br />Publicola for the Morrwind, Tribunal, Bloodmoon, Vampire, and EEC icons\n<br />\n<br />Check out my profile for other mods I have created."
