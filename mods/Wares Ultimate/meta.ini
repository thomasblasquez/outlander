nexusDescription="[center]\xfeff[img]https://i.imgur.com/Ev17SWb.jpeg[/img]\xfeff[/center]\n<br />\xfeff\n<br />\n<br />[size=4][color=#f1c232][b]UPDATE 2.1.1\n<br />[/b][/color][/size][size=3]Wares_TR_containers.esp: removed TR_m7_C_Pickles_Urn\n<br />Wares_TR_npcs.esp: removed edits to Three-Eyes\n<br />Wares_lists_TD.ESP: removed Alessian Bronze and Reach assets from lists\n<br />[/size]\n<br />\n<br />[quote][size=4]!!! TR, SHOTN and PC addons are provided as a courtesy. As soon as these mods get an update, you will get errors (though not gamebreaking). It is a lot faster for you to create the patch for what you want than for me to create multiple esp to cover everybody's needs. Here's a quick how-to with\xa0[url=https://danaeplays.thenet.sk/waresifier/]Warsifier[/url].\xfeff[/size][/quote]\n<br />[size=3]\xfeff[img]https://i.imgur.com/XxWbmcs.gif[/img][/size]\n<br />[img]https://i.imgur.com/BeKOu1K.png[/img]\xfeff\n<br />[b][size=4]At its core, Wares provides variety to your game.\n<br />\n<br />The system has 2 parts, with Wares lists at its core.\n<br />Ware-aware mods, and list Wares_lists addons of this archive add items from the source mods to the Wares lists.\n<br />Warsified mods and the npcs, container, traders plugins of this archive give the wares lists to npcs, traders and containers.\n<br />   \xfeff&gt; As a result, you control what goes in and where it goes out.\n<br />[/size][/b]\n<br />[size=3][b][color=#ffd966]Wares_base.esm[/color][/b]\n<br />   You must have this installed and enabled.\n<br />   Creates Wares lists and populates them with vanilla items\n<br />   DOES NOTHING WITHOUT Wares addons\n<br />\n<br />[quote]First, we add items to Wares lists. At this point, nothing is added to your game.[/quote][b]\n<br />Wares_legacy.esp[/b]\n<br />[color=#f4f4f4]   \xfeff\x43ontains old Wares lists to ensure compatibility with older Wares-aware mods.\n<br />[/color][b]Wares_lists_OAAB.ESP[/b]\n<br />   Adds OAAB items to Wares lists\n<br />[b][color=#ffd966]Wares_lists_TD.ESP[/color][/b]\n<br />   This adds Tamriel Data items to Wares leveled lists.\n<br />[b][color=#ffd966]Wares_lists_hold.ESP[/color][/b]\n<br />   This adds Hold it items to Wares lists\n<br />[b][color=#ffd966]Wares_vanilla_random_lists.ESP[/color][/b]\n<br />   \xfeff\x61\x64\x64s wares lists to vanilla levelled lists.\n<br />\n<br />[quote]Then, we distribute the items from the Wares lists to traders, npcs, and containers.\n<br />The nature of the items depends on the lists you have selected above ( as well as other Wares-aware mods you have installed)[/quote][b][color=#ffd966]Wares_traders.ESP[/color][/b]\n<br />   This gives the Wares lists to traders i.e more items to sell.\n<br />   If you have other Wares mods, their items will also be distributed to traders.\n<br />[b][color=#ffd966]Wares_MOAR.ESP[/color][/b]\n<br />   This increases the quantity of items traders have for sale.\n<br />[b][color=#ffd966]Wares_containers.ESP[/color][/b]\n<br />   This replaces vanilla items with Wares items.\n<br />   You don't get more items but a greater variety.\n<br />[b][color=#ffd966]Wares_npcs.ESP[/color][/b]\n<br />   Npcs have their gear (cloth, armour, weapons) replaced by similar ones in terms of price, AR, and damage.\n<br />   Items from other Wares mods may be given to npcs.\n<br />   Npcs may get new items based on their class such as a potion for an alchemist, a scroll for a mage, etc.\n<br />\n<br />[quote]Patches[/quote]\n<br />[b][color=#ffd966]Wares_NOD.esp[/color][/b]\n<br />   This simply removed from Wares all the npcs given clothes by Lucevar's excellent\xa0[url=https://www.nexusmods.com/morrowind/mods/52091]NOD - NPC Outfit Diversity[/url]\xa0.\n<br />   [b]NOTE[/b]: You can also use the [color=#f1c232][b]Interesting Outfit mods [/b][/color]with Wares, simply load them after Wares_npc.\n<br />[/size]\n<br />[b][color=#ffd966][size=4]Wares-Aware mods??[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]Items\xa0[b]from these mods[/b]\xa0have been added to Wares lists, so you may find them at shops, or on npcs[/size]\n<br />[*][size=3]See the recommended sections for most Wares-Aware mods[/size]\n<br />[/list][size=3][b]WARNING[/b]: due to how levelled lists work, you may find that if you have a single Wares-aware mod, its items are everywhere (because the pool of items is very small). The opposite is true, if you have many Wares-Aware mods, items from a single mod are pretty rare.[/size]\n<br />[b][color=#ffd966][size=4]\n<br />[url=https://danaeplays.thenet.sk/waresifier/]Warsifier?[/url]\n<br />[/size][/color][/b]\n<br />[quote][size=5][list]\n<br />[*]This online tool lets you add Wares lists\xa0[b]into a plugin, notably for TR, SHOTN and PC[/b]\n<br />[/list][list]\n<br />[*]You can choose if you want traders, npcs, hold items or containers.\n<br />[/list][/size][/quote]\n<br />\n<br />[img]https://i.imgur.com/YeFqN7p.png[/img]\xfeff[size=3]\n<br />[b]00 Core[/b] - required but does nothing until you have more wares plugins\n<br />[b]01 Wares Legacy [/b]- recommended as very few mods have been updated for the new Wares. If all you use is Wares Ultimate, you don't need this.\n<br />\xfeff[b]02 Wares to vanilla lists [/b]- requires TD and OAAB - recommended - adds Wares lists to vanilla levelled lists\n<br />[b]03 TD to Wares[/b] - recommended - requires TAMRIEL DATA. adds TD items to Wares lists\n<br />[b]04 OAAB to Wares[/b] - recommended - requires OAAB DATA - adds OAAB items to Wares lists\n<br />[b]05 Hold it to Wares[/b] - adds hold ite items to Wares - npcs have a chance to hold an item in their hands\n<br />[b]06 Wares to Traders[/b] - gives an invisible chest with wares lists to traders based on their trade and faction.\n<br />[b]07 Moar Wares to traders[/b] - increases the number of items in the invisible trader chests.\n<br />[b]08 Wares to NPC[/b] - swaps npcs' items with wares lists, 50% gives npc a single loot item based on class.\n<br />[b]09 Wares to containers[/b] - swaps container items with wares lists\n<br />[b]10 NOD Patch[/b] - load after Wares_npcs - compatibility patch with Lucevar's mods\n<br />[b]11 TR plugins[/b] - requires TR_MAINLAND - gives wares lists to TR npcs, traders, containers\n<br />[b]12 SHOTH plugins[/b] - requires SKY_MAIN - gives wares lists to SHOTH npcs, traders, containers\n<br />[b]13 PC plugins[/b] - requires CYR_MAIN - gives wares lists to PC npcs, traders, containers[/size]\n<br />\n<br />[color=#ffd966][size=5][b][quote]Load Wares plugins as early as possible to avoid conflicts\n<br />Merge objects and lists with tes3merge[/quote][/b][/size][/color][size=3][img]https://i.imgur.com/GfFeTDm.png[/img]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51242]DRIP[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51645]Danae's DRIP Depot[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51657]The Warehouse[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/49732]Aleanne's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49762]Aoimevelho's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49822]Bob's Armories for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49807]Enhanced Economics for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49251]Friends and Foes\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49766]Hilgya the Seamstress for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49668]Killing Spree Helluva ways to kill\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49758]Korana's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/44324]Lucky Coins\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/43202]Morrowind Trading Cards\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48903]Shinies\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49730]Silaria's Clothes for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49808]Stuporstar's Books for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49783]Surfracers\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49388]Taddeus' Foods of Tamriel\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49790]TealPanda's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49746]The Assassin's Arsenal\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48964]Unidentified Items\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49693]Vaernis' Armour and Shields\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49754]Westly's Mods for Wares[/url][size=3][url=https://www.nexusmods.com/morrowind/mods/46629]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/43213?tab=description]Adventurer's Backpack[/url]\n<br />[/size][size=3][url=https://www.nexusmods.com/morrowind/mods/49720?tab=description]Tamrielic Tomahawks[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49612]Olaf's Best Cloaks[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47665?tab=description]Dwemer Scrap Armor\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47684]Heavy Chitin\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/46629]Ceremonial Adamantium armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49282?tab=description]More Cloth Helms[/url][/size]\n<br />\n<br />[img]https://i.imgur.com/0GfQtUo.png[/img]\xfeff\n<br />\n<br />[b]Byblos\xa0[/b]for his Traders 300,\xa0[b]Fliggerty, Sandman and Friends[/b]\xa0\x66or Helluva: they are the direct inspiration for Wares\n<br />[b]Aurel300[/b]\xa0who coded the Warsifier\n<br />[b]Eddie[/b]\xa0\x66or his feedback and help.\n<br />[b]MMC discord[/b] for feedback and suggestions[/size]"
