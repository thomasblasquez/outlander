nexusDescription="[img]https://i.imgur.com/yDqwdRi.png[/img]\n<br />[quote]\xfeff[i]Scathecraw is the soft inner flesh of long, tough reddish grasses growing in the thermal ash regions of the Ashlands, Molag Amur, and Red \n<br />Mountain.[/i] -Scathecraw Topic[/quote]\n<br />This is not the case. Scathecraw in vanilla is a flat weed and does not have any flesh. This mod addresses this [i]immense[/i] inconsistency. It replaces the model of the Scathecraw plant with a thicker model and also changes the model and icon of the ingredient. If you're using Graphic Herbalism, harvesting the plant exposes the mentioned flesh of the plant. Definitely not a bad rip-off of [url=https://www.nexusmods.com/morrowind/mods/47502]Thickle-Lo[/url] (it is)."
