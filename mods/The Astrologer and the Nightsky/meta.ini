nexusDescription="[center][/center][center]\xfeff[/center][center][img]https://i.imgur.com/6uLO2No.png[/img]\n<br />[size=4][color=#f6b26b][b]The Astrologer (class) and the Night Sky (birthsign)[/b][/color][/size][/center]\n<br />[size=3][b]UPDATE 1.1[/b]\n<br />Class tweak thanks to\xa0[url=https://www.nexusmods.com/morrowind/users/68869543]sleepyandweepy[/url]:\n<br />- conjuration removed and replaced by Enchant\n<br />- illusion and unarmoured swapped\n<br />- class description vastly improved[/size]\n<br />\n<br />[img]https://i.imgur.com/lnRGUCK.png[/img]\n<br />[list]\n<br />[*][b]Astrologer class[/b]\n<br />[/list][size=3][quote]The Astrologer reads their fate daily in the stars (Divination power), be it a blessing or a curse. They carry a staff and are proficient at magic.[/quote][/size]\n<br />[size=3][u]Possible blessings:[/u] fortify or restore health, Magicka or fatigue\n<br />[u]Possible curses[/u]: 100% weakness to various elements and ailments.\n<br />\n<br />[/size][b]Major skills[/b]: Mysticism, Alteration, Conjuration, Unarmored, Blunt\n<br />[b]Minor skills[/b]: Speechcraft, Mercantile, Restoration, Illusion, Light Armor\n<br />\n<br />The idea is to have the stars influence what you'll do that day. Got weakness to fire? Don't dance close to the fire. Got fortify fatigue? Good time to run from Seyda Neen to Sadrith Mora, etc.\n<br />\n<br />[list]\n<br />[*][b]The Nightsky birthsign[/b]\n<br />[/list][size=3][quote]Those born on uncertain days may find their fate moving among the stars. As a result, they receive blessings month after month, depending on the dominant constellation in the sky. They also enjoy superior luck.[/quote][/size]\n<br />[size=3]The effects of the constellations are ~40% those of the birthsigns and the constant Luck buff is between 5 and 10.[/size]\n<br />\n<br />[img]https://i.imgur.com/drzkqjB.png[/img]\n<br />[size=3][b]NOT [/b]compatible with OpenMW[/size]\n<br />[size=3]Requires [b][url=https://www.nexusmods.com/morrowind/mods/50708]Seph's Library[/url][/b] and [url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE[/url][/size]\n<br />[size=3]Compatible with [b][url=https://www.nexusmods.com/morrowind/mods/50346]Ahead of the Classes[/url][/b] ([/size]special loadout for the Astrologer: gear and spells)\n<br />\n<br />[b][color=#f6b26b][size=5]Credits[/size][/color][/b]\n<br />[size=3]Sephumbra: 100%[/size]\n<br />[size=3]Danae: 100% asking Seph to make her idea come true[/size]"
