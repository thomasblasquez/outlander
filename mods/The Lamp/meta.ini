nexusDescription="[i][center]In the South of Vvardenfell, a slave has escaped Dren plantation while infamous slavemaster Vorys Dren has vanished.\n<br />Believed to be kidnapped by Abolitionists, a slavehunt chases North to find the fugitive in this time of crisis.[/center][/i][center][i]\n<br />Meanwhile, an all too ordinary object of unknown origin has found its way to the sleepy city of Gnisis. \n<br />Unbeknownst to anyone, there in it lies a godly dormant force waiting to be unlocked.\n<br />\n<br />Just remember, that which lights the way to freedom\xa0must reach deep into the darkness.\n<br />\n<br />This is [/i][b][i]The Lamp.\n<br />\n<br />[youtube]knKXfVRbnWY[/youtube][/i][/b][/center][s][u][b][i]\n<br />[/i][/b][/u][/s][u]Reviews:\n<br />\n<br />[/u][b][i]Morrowind Modding Showcases'[/i] review under\xa0Quest Mod of the Week, [/b][url=http://www.youtube.com/watch?v=xwL7Uv57Z2k&amp;t=13m1s][b]video here[/b][/url][b].[/b]\n<br />\n<br />[b][i]An in-depth review of The Lamp quest by FunkRebel#96,[/i] [url=http://funkrebel96.blogspot.com/2016/09/morrowind-mod-review-lamp.html]available here[/url][i].[/i]\n<br />[/b]\n<br />[b][i]Listed at Number 7 for the \"Top Ten Morrowind Mods of 2016\",[/i] [url=https://youtu.be/zDNn7xt0Yrs?t=6m38s]video here[/url]\xfeff[i].[/i]\n<br />[/b]\n<br />[u]Mod Information:\n<br />[/u]\n<br />The quest begins in Gnisis after speaking with Llenessi Olarum at the trading stalls outside.\n<br />\n<br />Compatibility Information:\n<br />[b]-Now compatible for OpenMW! (Thank you to Natalie N. for facilitating this!)[/b]\n<br />-Cleaned with Enchanted Editor and TES3cmd\n<br />\n<br />[b][u]New to mods?[/u] This one is easy to install,[/b][i][b] here's how[/b][/i][b]:[/b]\n<br />\n<br />If you do not have the Nexus Mod Manager, simply click \"download manually\" and you will get a folder with a file that has ' .esp ' at the end of it. Once downloaded, copy that file and paste it inside your \"Data\" folder where your Morrowind game is installed (usually something like C:&#92;Program Files (x86)&#92;Bethesda Softworks&#92;Morrowind&#92;Data Files). After you've pasted it into \"Data\", launch the game and click \"Data Files\" from the menu (before you click play) and check mark the mod \"The Lamp\"\xa0(shown again\xa0with\xa0\x61\xa0\".esp\" at the end of it). After that, you're all set!\xa0[center][size=3]\n<br />[/size][/center][center][b]If you enjoyed [i]The Lamp[/i], you may also enjoy my other quest,\xa0\n<br />[/b][i][b]The Merchant Fendus,\n<br />[url=http://www.nexusmods.com/morrowind/mods/43286/?] available here on NexusMods.[/url][/b][/i][/center]"
