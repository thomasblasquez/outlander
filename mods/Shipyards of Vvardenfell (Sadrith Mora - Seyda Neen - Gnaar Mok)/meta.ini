nexusDescription="[left][b][u]Part of the Morrowind Modding Madness Competition. Team \"Sexy Slippery Sloads[/u]\".\xa0[/b][/left]\n<br />Morrowind is full of ships, boats and skiffs but who built them and where? Our mod seeks to answer these questions once and for all by adding shipyards to towns by the sea. The mod adds shipyards to Sadrith Mora, Seyda Neen and Gnaar Mok with four quests in total. Shipyards are vital for factions to ensure smooth travel and transportation across Vvardenfell and beyond. However, they are also ideal targets of sabotage to undermine a faction's influence on a region.\n<br />[u]\n<br />[b]Mod requirements:[/b][/u]\n<br />-OAAB data\n<br />-Tamriel_Data\n<br />-Tribunal + Bloodmoon\n<br />[u]\n<br />[b]Quest givers:[/b][/u]\n<br />-Shipwright Goras Selman in Sadrith Mora\n<br />-Shipwright\xa0\x41ntonius Percus in Seyda Neen\n<br />-Shipwright\xa0\x42ralyn Tirnur in Gnaar Mok\n<br />-Odral Favel in Sadrith Mora Warehouse\n<br />\n<br />[u][b]Compatible with:[/b][/u]\n<br />-Epic Sadrith Mora\n<br />-Sadrith Mora: Seat of House Telvanni\n<br />-New Gnaar Mok\n<br />-Cozy Seyda Neen\n<br />-Seyda Neen (Nwah Mushroom Team)\n<br />-Seyda Neen Gateway to Vvardenfell\n<br />-Graht Swamp Trees (latest version 2.7)\n<br />-OAAB shipwrecks\n<br />-BCOM (Beautiful Cities of Morrowind) (BCOM must be loaded after Shipyards of Vvardenfell)\n<br />-Marbled Zafirbel Bay (Zafirbel Bay must be loaded before Shipyards of Vvardenfell)\n<br />-RPNR_WHO.ESP (load Shipyards before RPNR_WHO.esp)\n<br />- Vality Bitter Coast Addon (if you use this\xa0[url=https://www.nexusmods.com/morrowind/mods/53548]Vality's Bitter Coast Addon Compatibility Version[/url])\n<br />\xa0\n<br />\n<br />[u][b]Recommended mods:\n<br />[/b][/u]-[url=https://www.nexusmods.com/morrowind/mods/51937]Sails and Sales[/url]\xa0(We collaborated so that you can buy their functional boats from our shipyards)\n<br />-[url=https://www.nexusmods.com/morrowind/mods/50957]Telvanni Sea Beacons\n<br />[/url]-[url=https://www.nexusmods.com/morrowind/mods/53265]Hasphats HQ Telvanni Textures[/url]\n<br />-[url=https://www.nexusmods.com/morrowind/mods/42744]RR Mod Series - Telvanni Lighthouse Tel Vos[/url]\n<br />-[url=https://www.nexusmods.com/morrowind/mods/51364]OAAB Shipwrecks[/url]\n<br />\n<br />\n<br />Load order tip: Load this mod before BCOM (see screenshot)\n<br />-This mod is lore- and Vanilla friendly.\n<br />-If you find a bug / typo / incompatibility, please let us know so that we can improve the mod.\n<br />\n<br />The video showcase displays version 1.3\n<br />\n<br />\xfeffSpecial thanks for Lucevar for working on 1.6 and\xa0 Dim for playtesting the mod and giving us some assets.\n<br />\n<br />[center]Thank you for playing our mod!\n<br />DetailDevil &amp; Sjek\n<br />Lucevar &amp; Dim[/center][center]\n<br />\n<br />[img]https://i.ibb.co/BVdzCsx/Sexy-Slippery-Sloads.png[/img][/center]"
