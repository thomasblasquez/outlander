nexusDescription="[center][size=6][font=Times New Roman][b]Smarter Soultrap[/b][/font][/size]\n<br />[font=Arial][i]MWSE-Lua mod[/i][/font][/center]\n<br />Allows soultrap to make more intelligent use of available soul gems, including soul displacement and relocation. Includes optional leveling requirements.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />[i]This mod uses the pre-release 2.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. You can download the latest nightly build from the link below.[/i]\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender (MGE-XE) version 0.10.1[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=https://github.com/MWSE/MWSE/releases/download/build-automatic/mwse.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Data Files folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*] Displacement allows soultrap to replace a soul in a soul gem if no empty soul gem was found. For example if the player has a single Grand Soul Gem that is currently occupied by a rat, the player may still soultrap a Golden Saint, who will replace the rat in the soul gem.\n<br />[*] When a soul is displaced, relocation allows it to find a new home. For example, if the player has a Grand Soul Gem filled with a rat, and an empty Petty Soul Gem, they may soultrap a Golden Saint. Displacement will move the rat soul out of the soulgem, replacing it with the Golden Saint. Relocation then moves the soul to the Petty Soul Gem. This process can repeat, chaining displaced souls until everything has a suitable home.\n<br />[*] Level requirements disable certain features if the player's skill is not high enough. The skill checked and the individual values must be edited in the config file.\n<br />[/list]"
