nexusDescription="[center][img]https://i.imgur.com/pF1whvW.png[/img][/center]\n<br />\xfeffThis is a simple, pluginless patch that uses Ashfall's[url=https://github.com/jhaakma/ashfall/wiki/Interoperability#register-foods] interop system[/url]\xa0to make food/liquid container items added by several mods work with [url=https://www.nexusmods.com/morrowind/mods/49057?tab=description]Ashfall[/url].\n<br />\n<br />Works for the following mods:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/44398]Doors\xfeff of Oblivion[/url]\xa0\x62y Ashstaar\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/43214]Enhanced Economics[/url]\xa0\x62y Crankgorilla\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/42933]Wyrmhaven\xfeff[/url]\xa0\x62y Neoptelemus\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45733]The Forgotten[/url]\xa0\x62y Enclavekiller1 and Team Horny Skulls\xfeff\xfeff\xfeff\n<br />[/list]The patch works no matter whether you have all, several, or just one of the compatible mods. If interops are added for teas in Ashfall, then I'll come back to this mod and add those.\n<br />\n<br />No assets or items from the mods themselves are included, it's just a series of links between Ashfall and the item IDs - however, if you are the owner of one of these mods, and decide that you want your IDs removed from these lists for some unknowable reason, just say so and I'll remove them."
