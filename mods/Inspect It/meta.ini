nexusDescription="[size=2][center][img]https://i.imgur.com/wgqxwAU.png[/img][/center][/size][center][size=2]\n<br />[/size][b][size=6]Inspect It![/size]\n<br />[/b]\n<br />This mod allow you to inspect a variety of objects.[/center][center][/center][center]\n<br />[img]https://raw.githubusercontent.com/longod/InspectIt/main/InspectIt.gif[/img]\n<br />\n<br />\xfeff[youtube]sAdAOq2afgc[/youtube]\xfeff[/center]\n<br />[b][size=5]How to use[/size]\n<br />[/b]\n<br />[b][size=2]Begin Inspection[/size]\n<br />[/b]\n<br />[list]\n<br />[*]You can inspect an object by pressing the assigned key binding (default: [b]F2[/b]) when you mouseover an item in the inventory and an activatable object in the world with the cursor. Or you look at an activatable object with the crosshair.\n<br />[/list]\n<br />[b][size=2]During Inspection\n<br />[/size][/b]\n<br />[list]\n<br />[*]You can rotate, move and zoom an object with your mouse.\n<br />[*]If there is another look, you can switch to it. E.g., armors, clothes,\xa0sheathed weapons or the contents of books and scrolls.\n<br />[*]To finish the inspection, press the same key binding as for the beginning.\n<br />[/list]\n<br />[b][size=5]Requirements[/size]\n<br />[/b]\n<br />[list]\n<br />[*]The latest nightly build of Morrowind Script Extender 2.1\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphics Extender XE[/url]\xfeff: [i]Enable shaders[/i] must be enabled to use focuse effect. However, there is no need to set up anything in [i]Shader setup[/i].\n<br />[/list][size=2]\n<br />[/size][size=5][b]Compatibility[/b][/size]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/48458]Right Click Menu Exit[/url]\xfeff\xa0\x62y Merlord:\xa0Right-click to exit inspection.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46842]Tooltips Complete[/url]\xfeff\xa0\x62y Anumaril21:\xa0If those are descriptions by that mod, it can be displayed during the inspection.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46069]Weapon Sheathing[/url]\xa0\x62y TES3 Community:\xa0If those are sheathed weapons by that mod, you can switch the display to it.\n<br />[/list]\n<br />[b][size=5]Known Issues and Future Work\n<br />[/size][/b]\n<br />[list]\n<br />[*]To inspect the player yourself, you have to be TPV (experimental).\n<br />[*]For some objects, the initial orientation is not appropriate.\n<br />[*]It does not open and read books and scrolls that include a script. The reason for this is to avoid accidentally opening them, for some of them involve a quest to see if they have been opened or not.\n<br />[*]If you look at an object from an angle you do not normally see, you may see that there is no geometry there and it looks like a hole. This problem possibly can be solved by model replacer mods.\n<br />[*]Animations are not played. Especially particles.\n<br />[*]Trailer-type particles are not displayed.\n<br />[*]Light sources do not light up.\n<br />[/list]\n<br />[url=https://github.com/longod/InspectIt]GitHub\n<br />[/url]\n<br />\xfeff[center]\xfeff[img]https://i.imgur.com/JHuf8DC.png[/img]\n<br />\n<br />[img]https://i.imgur.com/qz3Joaz.png[/img]\n<br />\n<br />[img]https://i.imgur.com/3nzhYuc.png[/img]\xfeff\xfeff[img]https://i.imgur.com/SN12SXB.png[/img]\xfeff[img]https://i.imgur.com/hVQvpqZ.png[/img]\xfeff[img]https://i.imgur.com/22e3Z9X.png[/img][img]https://i.imgur.com/IFEEE27.png[/img]\xfeff\xfeff[img]https://i.imgur.com/LAmrFE6.png[/img]\xfeff[img]https://i.imgur.com/eyDyuT7.png[/img]\xfeff[img]https://i.imgur.com/YIM8Ika.png[/img]\n<br />\xfeff[img]https://i.imgur.com/EsTa37E.png[/img]\xfeff[img]https://i.imgur.com/OMqWhAw.png[/img]\xfeff\xfeff[/center]"
