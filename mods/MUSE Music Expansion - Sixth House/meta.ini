nexusDescription="[center][size=5]MUSE Expansion:[/size]\n<br />[img]https://i.imgur.com/BAyv8KZ.png[/img]\xfeff[/center]\n<br />[i][size=4][center]Dark grumblings, dreamy whispers, cavernous percussion...[/center][/size][/i]\n<br />[size=3][center]A Sixth House music expansion of original tracks by me created for the Morrowind MUSE mod. Featuring 5 new exploration tracks, 4 new combat tracks, and 1 boss fight track, containing dark and ominous themes and moods that the House Dagoth truly deserves.[/center][/size]\n<br />\n<br />[center][youtube]xGrfeba-QBY[/youtube][/center]\n<br />\n<br />[size=3][center]Inspired by the Hans Zimmer soundtrack for Dune. \"If you're on an alien world, why not make the music sound alien?\"[/center]\n<br />\n<br />[/size][center][size=3]Part of the May Modathon 2022\n<br />[img]https://i.imgur.com/QCrTidp.png[/img][left]\xfeff[/left][/size][/center]\n<br />\n<br />\n<br />[u][b][center][size=4]Details:\n<br />[/size][/center][/b][/u]\n<br />[size=3]- The first in a series of planned expansions for MUSE that will bring new levels of immersion to your gameplay and dungeon delving. Each mod will have it's own unique mood &amp; tone for all tracks that will help diversify your music experience and prevent the repetition that can occur with the (albeit great) default soundtrack.\n<br />- 5 new exploration tracks that play when entering 6th House bases and hideouts (Dagoth Ur, Ilunibi, Mamaea, etc.)\n<br />- 4 new battle tracks that play when in combat with 6th House members and their related underlings (Dagoth lieutenants, ash creatures, corprus beasts, etc.)\n<br />- 1 boss fight track scripted to play when entering combat with Dagoth Ur himself\n<br />- Dark and foreboding tone that truly highlights the malevolent locations that 6th House members make home\n<br />- All tracks created using modern production techniques, sample libraries, synths, and plugins[/size]\n<br />\n<br />[center]\xfeff[/center]\n<br />\n<br />[center]\xfeff[/center][center][size=4][b][u]Installation:\n<br />[/u][/b][/size][/center]\n<br />[size=3]- Requires\xa0[url=https://www.nexusmods.com/morrowind/mods/46200]MUSE[/url]\xa0\x61nd all of it's related prerequisites (such as Morrowind Script Extender)\n<br />- Install using MO2 or your other favorite mod manager, and verify nothing overwrites the files\n<br />- For manual installation, unzip the mod and place the music and MWSE folders into your Morrowind/Data Files directory and overwrite when asked[/size]\n<br />\n<br />\n<br />\n<br />[center][b][u][size=4]Compatibility:\n<br />[/size][/u][/b][/center]\n<br />[size=3]- Fully compatible with the other MUSE mods on my [url=https://www.nexusmods.com/users/1756187?tab=user+files&amp;BH=0]page[/url]\n<br />- Without modification, this mod is incompatible with any other MUSE mods that edit that same cells as this one, or have dynamic music that occurs when fighting this mod's enemy types. i.e. SHoTN, TR, or Solstheim music replacers are probably okay, as are other mods that only edit regional music files, but others may not be. Compatibility with any music mod is possible by dragging the music tracks from those mods into the proper music folder subdirectories contained in this mod. View the official MUSE page &amp; posts for more details on mixing and matching.[/size]\n<br />\n<br />\n<br />[center]\xfeff[img]https://i.imgur.com/htPWgF5.png[/img]\n<br />\xfeff[/center][center][img]https://i.imgur.com/q8ttXeI.png[/img]\n<br />[img]https://i.imgur.com/LWJXRbd.png[/img]\n<br />[img]https://i.imgur.com/TmCAtYr.png[/img]\n<br />[img]https://i.imgur.com/4cOKpUo.png[/img]\n<br />[img]https://i.imgur.com/krJobRR.png[/img]\xfeff\xfeff\n<br />[img]https://i.imgur.com/ZTat2lG.png[/img]\n<br />[img]https://i.imgur.com/4swrfO9.png[/img]\n<br />[img]https://i.imgur.com/zJhzG2E.png[/img]\n<br />[img]https://i.imgur.com/852sZBq.png[/img]\n<br />[img]https://i.imgur.com/MDKdI9B.png[/img]\n<br />[img]https://i.imgur.com/MSgCq2Z.png[/img]\n<br />[img]https://i.imgur.com/IKnrcv3.png[/img]\n<br />[img]https://i.imgur.com/SQOjsSg.png[/img][/center]"
