nexusDescription="[img]https://images-ext-2.discordapp.net/external/BmJzm6_3-UD4v8z1WYS8yy1wUYMjCZaq3o60JEkIGm0/https/i.imgur.com/pF1whvW.png[/img]\n<br />\n<br />NOTE : if rather than animations that feel vanilla you want fancy first person use this \n<br />https://www.nexusmods.com/morrowind/mods/48628\n<br />mod author is a great person and the animations are good if you want spice.\n<br />[u][i][b]\n<br />Note : with release of 1.3 marks the final release\n<br />[/b][/i][/u]Idle Fixes, Several Options, and First Person Matching animations for Weapon Sheathing \n<br />[u][i][b]\n<br />ALL FILES WORK WITH MODDED CREATURES JUST DROP AND PLAY\n<br />\n<br />[/b][/i][/u]\"NEW FIRST PERSON WEAPON SHEATHING DRAW ANIMATIONS\"\n<br />Purist friendly simple pull from back animations, if you prefer MCAR Just overwrite base_anim_first.kf or whatever\n<br />If you dont like them just delete that file.\n<br />\n<br />\n<br />This mod just updates walking animations, Animation compilation has broken sneak animations, and almalexia's cast is bad literally pulls your body apart.\n<br />The Original Mod (by me) was a massive failure...due to me not understanding animkit...But thanks to Greatness7 who truely lives up to him name teaching me things. I can bring this mod to you as I wanted to.\n<br />\n<br />Dirane's Walk (Optionally Run)\n<br />Weapon Sheathing\n<br />\n<br />NEW INTEGRATION : Weapon Sheathing Back Position Edit. \n<br />His Perms say free to use with Credit so Credit to [url=https://www.nexusmods.com/morrowind/users/78471733]opiter09\n<br />[/url]If you prefer the original animations with the warhammers and spears facing up (with look weird with the animations \n<br />let weapon sheathing Overwrite xbase_anim_sh.nif or simply delete it.\n<br />\n<br />NEW INTEGRATION : Greatness7's Idle Drift Fix\n<br />\n<br />thats it...nothing fancy...just a simple plug and play improvements."
