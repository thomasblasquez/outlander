nexusDescription="To put simply; when you catch Corprus, NPCs will deny you travel so long as you're infected. This reinforces\xa0how deadly the disease is suppose to be and how afraid people really are of it by introducing a natural gameplay limitation. Your journey to Tel Fyr will potentially be\xa0\x61 whole lot tougher now.\n<br />\n<br />[b][size=4][u]How it works[/u][/size]\n<br />[/b]You may catch corprus the normal way, by playing through the main quest and killing Dagoth Gares, or by catching it from Tanusea in the Vivec Arena. From there, travelling services will simply refuse to take you anywhere, works the same way as merchants refusing you if you're carrying drugs.\n<br />\n<br />Caius will now tell you to make the journey on foot to Sadrith Mora instead of taking a guild guide. The Journal will also reflect this.\n<br />\n<br />When sending you for a cure, Caius will now only mark Sadrith Mora on your map and not Tel Fyr, but scouts in Sadrith Mora may still mark Tel Fyr for you.\n<br />\n<br />[b]To test the mod, type into the following command in the console:[/b]\n<br />[i]player-&gt;addspell \"corprus\"[/i]\n<br />[b]For removing it, type:[/b]\n<br />[i]player-&gt;removespell \"corprus\"[/i]\n<br />\n<br />[b][u][size=4]Installation[/size][/u][/b]\n<br />- [color=#ff0000]First[/color], only choose between versions Vanilla or Tamriel Data if you have it.\n<br />- Extract the zip folder.\n<br />- Place the .esp file in your Data Folder.\n<br />- Open the game launcher and enable the esp.\n<br />\n<br />[b][u][size=4]Recommended Mods[/size][/u][/b]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49528]Nerevarine Service Refusal[/url]\xa0\x62y\xa0rumeely\n<br />Any mods which tweak the corprus disease to be more deadly\xfeff, for a more urgent questing experience."
