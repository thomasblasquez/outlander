nexusDescription="[color=#000000][center]\xfeff[img]https://staticdelivery.nexusmods.com/mods/100/images/54780/54780-1717314268-1853461457.png[/img]\n<br />[img]https://i.imgur.com/wCUUe16.png[/img]\n<br />[size=6][b]Embark on a journey to the cursed isle of Baal Duun in a quest to uncover the secrets hidden within the depths of a mythical daedric island. On the road between Gnisis and Ald Velothi,\xa0\xa0you may run into a naive yet intrepid archeologist who is in possession of a mysterious key. Will you assist him in discovering what it unlocks?\xa0[/b][/size]\n<br />\n<br />[size=5][b]Features:[/b][/size][size=3]\n<br />-A new landmass\n<br />- A quest designed by the renowned Melchior Dhark\n<br />-Expansive dungeons designed by Seelof and myself\n<br />-The possibility of unlocking a new travel network\n<br />\n<br />[/size][b][size=5]Recommended:\n<br />[/size][/b]- [url=https://www.nexusmods.com/morrowind/mods/51993]Muse Music Expansion - Daedric[/url]\xfeff\xa0\n<br />- [url=https://www.nexusmods.com/morrowind/mods/46044]Daedric Intervention[/url]\xfeff\n<br />\n<br />[size=5][b]Credits:\n<br />[/b][/size][size=3]Melchior Dhark for the questing and scripting\n<br />Seelof for making some of the dungeons featured in this mod\n<br />Dimnussens for a model\n<br />OAAB Data and TR Data teams for all of the useful assets\n<br />Morrowind Modding Community for the invaluable support.\n<br />Myself for the exterior landscape and all of the remaining interiors\n<br />\n<br />[img]https://i.imgur.com/LK5j0qT.png[/img]\n<br />[/size][/center][/color][center][color=#000000][size=3][img]https://i.imgur.com/P0mtT94.png[/img]\n<br />[img]https://i.imgur.com/A89V6Qy.png[/img][img]https://i.imgur.com/aZj09mH.png[/img]\xfeff\xfeff\n<br />[img]https://i.imgur.com/pLNkwfF.png[/img][img]https://i.imgur.com/JbJn0fZ.png[/img]\xfeff[img]https://i.imgur.com/exUeCFM.png[/img][img]https://i.imgur.com/4EanzTw.png[/img]\n<br />[/size][/color][color=#000000][size=3][img]https://i.imgur.