nexusDescription="[img]https://dl.dropboxusercontent.com/s/j548hrsr3aqfz2h/OAAB.png[/img]\n<br />[b][center]Tombs and Towers\n<br />by Remiros[/center][/b]\n<br />[img]https://dl.dropboxusercontent.com/s/wieuz5y4h6izyf1/Promo_Description.png[/img]\n<br />OAAB - Tombs and Towers is, at its core, a merge, OAAB adaptation and continuation of Remiros' Tombs Expansion, Mawia Overhaul and Urshilaku Burial Caverns Overhaul. Its goal is to remake the vanilla tombs and velothi towers to be more interesting and worthwhile. This can include extensions to vanilla dungeons, complete remakes or even additional sub-dungeons. It also gives several unique items a unique appearance and revamped stats. Currently included are:\n<br />\n<br />[u][b]Tombs:[/b][/u]\n<br />-Alas Ancestral Tomb\n<br />-Arano Ancestral Tomb\n<br />-Falas Ancestral Tomb\n<br />-Favel Ancestral Tomb\n<br />-Hlaalu Ancestral Vaults\n<br />-Heran Ancestral Tomb\n<br />-Tharys Ancestral Tomb\n<br />-Thelas Ancestral Tomb\n<br />-Redas Ancestral Tomb\n<br />-Redoran Ancestral Vaults\n<br />-Salothran Ancestral Tomb\n<br />-Sandas Ancestral Tomb\n<br />-Sarano Ancestral Tomb\n<br />-Urshilaku Burial Caverns\n<br />-Veloth Ancestral Tomb\n<br />\n<br />[u][b]Velothi Towers:[/b][/u]\n<br />-Mababi\n<br />-Mawia\n<br />\n<br />[u][b]Unique Items:\n<br />[/b][/u]-A Nobleman's Chest\n<br />-Bonebiter Bow of Sul-Senipul\n<br />-Magebane\n<br />-Redas Goblet\n<br />-Sarano Ebony Helm\n<br />-Shimsil"
