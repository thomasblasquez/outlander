nexusDescription="[center][font=Times New Roman][size=6][b]\xfeffUI Expansion[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod[/i][/font][/center]\n<br />\n<br />UI Extensions provides many additional UI elements, designed to provide a more functional user experience.\n<br />\n<br />Additional features can be found on the beta version, over on the [url=https://github.com/NullCascade/morrowind-mods]GitHub mirror[/url].\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod uses the [i]alpha and thus experimental and not necessarily stable[/i] 2.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues [i]please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. [/i]You can download the latest nightly build from the link below.\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender (MGE-XE) version 0.10.1[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=https://mwse.github.io/MWSE/#installation]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Data Files folder. There is no ESP to activate.\n<br />\n<br />[b][color=#ff0000]Warning[/color][/b]: Wrye Mash does not install .dll content successfully. Please use Mod Organizer 2 or manually install the [font=Courier New]MWSE/lib/uiexp_map_extension.dll[/font] file.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*]Searchable and filterable UI panels. This includes the inventory, spell list, containers, merchants, and item select panes (e.g. ingredient selection). The spells list can be filtered by spell school.\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/100/images/46071/46071-1704561437-1285547191.gif[/img]\xfeff\xfeff[/center][*]Searching for a spell will activate the first result. This can be disabled in the Mod Config Menu.\n<br />[*]Entering the menus can auto-select either the inventory or magic search bars. This can be changed, or disabled, in the Mod Config Menu.\n<br />[*]New inventory, container, and barter tab options for a better organized inventory. Ingredients are segregated out, and consumables and tools have their own tabs.\n<br />[center]\xfeff[img]https://i.imgur.com/fIbreMg.png[/img]\xfeff[/center][*]A more compact inventory top bar can be enabled in the Mod Config Menu.\n<br />[center][img]https://i.imgur.com/mBHx0P5.png[/img]\xfeff[/center][*]When selling to a merchant, a new inventory tab is displayed, which shows only items that the merchant will buy. This is the default filter when bartering, though this behavior can be disabled in the Mod Config Menu.\n<br />[*]When searching a container, any active filter is applied when taking items. For example, searching for \"sword\" and using the take all button will take all swords, not all items in the container. This feature can be disabled in the Mod Config Menu.\n<br />[*]Hovering over an attribute or skill will display what magic sources contribute to the modified value.\n<br />[center][img]https://i.imgur.com/LSWK2Gz.png[/img]\xfeff[/center][*]Hovering over a faction will display the player's reputation in the faction, as well as the reputation required for the next rank.\n<br />[*]Dialogue topics are highlighted based on what the player has seen before. Previously viewed entries will be grayed out, while unread entries that are unique to that NPC are highlighted.\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/100/images/46071/46071-1704561443-1574978945.gif[/img][/center][/list][list]\n<br />[*]Main menu buttons are automatically sized and positioned, regardless of actual asset width.\n<br />[*]Load menu partitions saves by character names.\n<br />[/list][left][img]https://i.imgur.com/ox3yt7I.png[/img]\n<br />[list]\n<br />[*]The new ability to execute Lua code from the console.\n<br />[*]An improved world map that can show all expanded content. The map will adjust to your current load order, or can be manually adjusted in the MCM. The map can be zoomed smoothly, recentered, and doesn't have fixed limits when moved. See installation instructions for potential issues when using Wrye Mash.\n<br />[/list][/left][b]Planned Features[/b]:\n<br />[list]\n<br />[*]Filtered load game menu that can filter by character.\n<br />[*]Effect-focused remaking of the alchemy menu.\n<br />[*]Quest filtering and searching in the Journal.\n<br />[*]Equipment comparisons on tooltips.\n<br />[*]An active list of planned features is maintained [url=https://docs.google.com/document/d/1aVQRnjjEPYtBnxFF11zQbSLdaBYctEeZb9rK8FPpz7s/edit?usp=sharing]here[/url]\xfeff.\n<br />[/list]\n<br />[b]Credits[/b]:\n<br />[list]\n<br />[*]Programming: NullCascade, Hrnchamd\n<br />[*]Additional Programming: Petethegoat, Jiopsi\n<br />[*]Colored Magic School Icons: R-Zero\n<br />[*]Inventory Filter Icons: Remiros\n<br />[*]Concepts and Testing: Morrowind Modding Community Discord \n<br />[/list]"
