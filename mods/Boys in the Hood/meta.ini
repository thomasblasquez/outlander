nexusDescription="Outdoor NPCs in Seyda Neen, Balmora, Suran, Gnaar Mok, Hla Olad, Khuul, Gnisis, Telvanni Cities and Ald Velothi will equip hats or hoods during rain and thunderstorms.\n<br />\n<br />They will unequip them when the weather turns better.\n<br />\n<br />The hats are matched to the region/NPC style - mudcrab hats along the bitter coast, fancy feathered hats for richer npcs, correct hoods to match robes, etc.\n<br />\n<br />Scripts are added directly to vanilla NPCs. Some traders in Gnisis are untouched - the script messes with their inventory, and they are safely under awnings anyway. Ditto with trader NPCs in Sadrith Mora.\xa0\n<br />\n<br />Requires - TR Data\n<br />\n<br />I've included three hoods from Olaf's fantastic capes and cloaks mod here - but if you like them, there's a whole world of style waiting for you in his full mod -https://www.nexusmods.com/morrowind/mods/49612\n<br />\n<br />Credits:\n<br />R-Zero, Redman - strat hat, mudcrab hat, green bug hat\n<br />Olaf - hood assets\n<br />Tamriel Rebuilt Team - other hats\n<br />Scripting - Abot and Stripes"
