nexusDescription="[center]\xfeff[img]http://dl.dropboxusercontent.com/s/d6bl6fbmt5gdvjp/Promo_Logo.png[/img]\n<br />[font=Courier New][size=5]by Melchior Dahrk[/size][/font]\n<br />\n<br />This mod enhances the ambiance of the Bitter Coast by adding a new mist effect throughout region which appears during the night and certain weather conditions. It will burn off in the morning sun. The effect has been optimized to minimize performance impact. Compatibility issues should be minimal due to the subtle nature of the mist. The mod also includes an optional replacer for the vanilla effect.\n<br />\xfeff\n<br />[youtube]9MLAbuVwOl0[/youtube]\n<br />\n<br />[font=Courier New][size=4]Recommended mods:[/size][/font]\xa0[url=https://www.nexusmods.com/morrowind/mods/50538]Glowbugs[/url]\xfeff,\xa0[url=https://www.nexusmods.com/morrowind/mods/43931]Bitter Coast Sounds[/url]\xfeff &amp; [url=https://www.nexusmods.com/morrowind/mods/44322]Remiros' Mist Retexture[/url]\xfeff\n<br />\n<br />[font=Courier New][size=4]Compatibility (use included Scumpatibility Patch):[/size][/font]\xa0[url=https://www.nexusmods.com/morrowind/mods/42582]Scum Retexture[/url]\xfeff &amp;\xa0[url=https://www.nexusmods.com/morrowind/mods/45802]Scummy Scum[/url]\xfeff\n<br />\n<br />\n<br />\n<br />[font=Courier New][size=4]My other VFX mods:\xa0\n<br />[/size][/font]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/45886][img]https://dl.dropboxusercontent.com/s/zwqg9px3jgl44s6/Glow%20In%20The%20Dahrk.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/43219][img]https://dl.dropboxusercontent.com/s/x56vg59vng2verf/Dunmer%20Lanterns%20Replacer.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/47755][img]https://dl.dropboxusercontent.com/s/wmmc9e8ih7rzqwt/Parasol%20Particles.png[/img][/url]\xfeff\n<br />[url=htt