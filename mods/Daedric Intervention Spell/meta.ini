nexusDescription="[img]https://i.imgur.com/j2PcTYx.png[/img]\xfeff\n<br />[center]Version 1.1 - Updated for Magicka Expanded thanks to OperatorJack\xfeff[/center]\n<br />A Magicka Expanded mod by OperatorJack, Danae, RedFurryDemon and MelchiorDarhk\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/CETyx2B.png[/img]\xfeff[/center]\n<br />\xfeffThis mod add a spell of Daedric Intervention.\n<br />The spell teleports the player to the nearest Daedric Ruin.\n<br />To get the spell, complete any of the Daedric Prince's quest.\n<br />[center]\n<br />[img]https://i.imgur.com/SYa4YMe.png[/img]\xfeff[/center]\n<br />Use your preferred mod installer or drop the contents of the archieve in your Data Files folder\xfeff\n<br />Check that you have the following mods / utilities:\n<br />[url=https://www.nexusmods.com/morrowind/mods/47111]Magicka Expanded[/url]\xa0\n<br />[url=https://www.nexusmods.com/morrowind/mods/41102]MGE/MWSE[/url]\xfeff\n<br />and [b]update MWSE[/b]!\n<br />\n<br />[b]NOT[/b] compatible with OpenMW until such blessed day OpenMW supports lua.\n<br />\n<br />[u]NOTE TO MODDERS:[/u]\n<br />See Read me to make your Daedric Ruin part of the network (it's easy)\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/1KBPpYp.png[/img][/center][u]Version 1.0[/u]   \xfeffOriginal release\n<br />[u]Version 1.0a[/u]\xa0 \xa0 \xa0 Changed Journal reference (Azura Quest 40 to 30)\n<br />\n<br />[center][img]https://i.imgur.com/th3MyN4.png[/img]\xfeff[/center]OperatorJack: scripting\n<br />RedFurryDemon: spell icon\n<br />Melchior Darhk: daedric intervention marker\n<br />Danae: CS work\n<br />Bethesda Softworks for developing Morrowind and the Construction Set.\n<br />\n<br />[center][url=https://www.patreon.com/DanaePlays][img]https://cdn.discordapp.com/attachments/377521641070133258/805763679550308352/patreon.png[/img][/url][/center]"
