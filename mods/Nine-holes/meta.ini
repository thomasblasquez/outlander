nexusDescription="[font=Verdana][size=6][center][img]https://i.imgur.com/sz2ClsF.png[/img][/center][center]Nine-holes[/center][/size][/font]\n<br />This mod brings together the Nine-holes assets included with Tamriel_Data as a fully interactive board game. Nine-holes is mentioned briefly by Hrisskar in Seyda Neen and within the tradehouse notice in Arrille's Tradehouse. It is a real game ([url=https://en.wikipedia.org/wiki/Nine_Holes]see Wikipedia article[/url]) that works like a\xa0two-phase tic-tac-toe game. Throughout Vvardenfell are challengers who will bet a certain amount of gold that they can beat you.\n<br />\n<br />Be sure to check out my other minigame mods,\xa0[url=https://www.nexusmods.com/morrowind/mods/52081]Thirteen Telvanni[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/morrowind/mods/53914]Playable Game of Ur[/url]\xfeff, which nicely complement the locations of this game.\n<br />\n<br />[i]Neither MWSE nor OpenMW are required. This mod uses only native Morrowind scripting.\n<br />\n<br />[/i][b][b][i]Tamriel_Data is required. The latest releases use loose files, so you don't need to register BSAs.[/i][/b][/b]\n<br />\n<br />\xfeff\n<br />[size=4][center][b]How to Play[/b][/center][/size]\n<br />Two players, Red and White, compete. The [u]first phase[/u] is to place down three pins (or pegs/sticks), taking alternate turns. Whenever a player gets 3 in a row horizontally or vertically (but [b]not [/b]diagonally), they win. The [u]second phase[/u] is to pick up a pin and place it somewhere else to try to get 3 in a row and/or block your opponent from getting it.\n<br />\n<br />This mod includes a full AI, which plays a near-perfect game. It makes an occasional mistake, increasing in frequency in relation to your character's luck. Technically, you can win every round with enough patience, but sometimes even humans make a mistake. The AI will usually take advantage of these blunders.\n<br />\n<br />You can opt to practice with the board alone or choose the nearest NPC, who will challenge you with a bet. If you win, you receive double what you put in. Leaving a location or denying the challenge at any point to go back to practicing will reset the game. You must then request another match with the NPC.\n<br />\n<br />\n<br />[size=4][b][center]Nine-holes Board Locations[/center][/b][/size]\n<br />Whereas Thirteen Telvanni is centered mainly around Dunmer settlements, Nine-holes has its origin in Imperial culture, and so is more common in Imperial/Nord towns.\n<br />\n<br />[b]Seyda Neen[/b], Arrille's Tradehouse\n<br />[list]\n<br />[*]Challenger:   Hrisskar Flat-Foot\n<br />[*]Bet:   \xfeff   \xfeff   8\n<br />[*]Restricted:   \xfeffMust complete quest \"Fargoth's Hiding Place\" and help Hrisskar\n<br />[/list]\n<br />[b]Moonmoth Legion Fort[/b], Interior\n<br />[list]\n<br />[*]Challenger:   Larrius Varo\n<br />[*]Bet:   \xfeff   \xfeff   10\n<br />[*]Restricted:   Legion only\n<br />[/list]\n<br />[b]Dagon Fel[/b], The End of the World\n<br />[list]\n<br />[*]Challenger:   Sold Fine-Hair\n<br />[*]Bet:   \xfeff   \xfeff   12\n<br />[/list]\n<br />[b]Pelagiad[/b], Halfway Tavern\n<br />[list]\n<br />[*]Challenger:   Samia\n<br />[*]Bet:   \xfeff   \xfeff   15\n<br />[/list]\n<br />[b]Ald-ruhn[/b], The Rat In The Pot\n<br />[list]\n<br />[*]Challenger:   Dro'Tasarr\n<br />[*]Bet:   \xfeff   \xfeff   18\n<br />[/list]\n<br />[b]Suran[/b], Goldyn Belaram: Pawnbroker\n<br />[list]\n<br />[*]Challenger:   Goldyn Belaram\n<br />[*]Bet:   \xfeff   \xfeff   20\n<br />[/list]\n<br />[b]Ebonheart[/b], Six Fishes\n<br />[list]\n<br />[*]Challenger:   Chanil-Lee\n<br />[*]Bet:   \xfeff   \xfeff   22\n<br />[/list]\n<br />[b]Sadrith Mora[/b], Dirty Muriel's Cornerclub\n<br />[list]\n<br />[*]Challenger:   Celegorn\n<br />[*]Bet:   \xfeff   \xfeff   25\n<br />[/list]\n<br />[b]Vivec[/b], Elven Nations Cornerclub (Hlaalu canton)\n<br />[list]\n<br />[*]Challenger:   Sovali Uvayn\n<br />[*]Bet:   \xfeff   \xfeff   28\n<br />[/list]\n<br />[b]Caldera[/b], Ghorak Manor\n<br />[list]\n<br />[*]Challenger:   Creeper\n<br />[*]Bet:   \xfeff   \xfeff   30\n<br />[/list]\n<br />\n<br />[center][b][size=4]Compatibility (Modular Version)[/size][/b][/center]\n<br />A separate Modular version exists to\xa0let you pick and choose which locations you want.\xa0You may even opt to just have the core files for use as an asset for some other mod. If an incompatibility exists with any location, you can use all the locations that do work. You can always merge them together in the CS if you wish to minimize your plugin count.\n<br />\n<br />[i]Make sure the 00 Core file is always loaded first, before any locations.[/i]\n<br />\n<br />Built-in compatibility exists through the modular files.\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/49231]Beautiful Cities of Morrowind[/url]\xfeff\xa0 \x2014 Replacement version for Suran, Goldyn Belaram: Pawnbroker. All other locations compatible by default.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/49603]Nordic Dagon Fel[/url]\xfeff \x2014 Has its own patch included for Nine-holes.\n<br />[/list]\n<br />Use the \"BCOM All Merged\" option [b]on its own[/b] if you don't care to pick and choose for compatibility with other potential interior mods.[list]\n<br />[/list]\n<br />\n<br />[size=4][center][b]Old File: Tamriel Rebuilt Addon[/b][/center][/size]\n<br />[i](Note: as of the 24.12 \"Firemoth Rekindled\" release of Tamriel Rebuilt, this content is merged into the mod itself with my permission. I will keep the file available under \"old versions\" in case anyone is using an old version of TR.)[/i]\n<br />\n<br />In addition to the main plugin, an optional plugin adds a few more locations to\xa0[url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt's mainland[/url]. This was last updated for version 23.10. Additional fixes are unlikely to be needed for existing locations, but still possible as the TR mod continues development.\n<br />\n<br />Firewatch, Ember Keep: Guard Barracks\n<br />[list]\n<br />[*]Challenger:   \xfeff\x46rascia Jandacia\n<br />[*]Bet:   \xfeff   \xfeff   10\n<br />[/list]\n<br />Helnim, The Red Drake\n<br />[list]\n<br />[*]Challenger:   Sanas Indalor\n<br />[*]Bet:   \xfeff   \xfeff   18\n<br />[/list]\n<br />Firewatch, The Howling Noose\n<br />[list]\n<br />[*]Challenger:   Jarvas Nerethran\n<br />[*]Bet:   \xfeff   \xfeff   22\n<br />[/list]\n<br />Andothren, The Dancing Cup\n<br />[list]\n<br />[*]Challenger:   Threxia Sansalas\n<br />[*]Bet:   \xfeff   \xfeff   24\n<br />[/list]\n<br />Old Ebonheart, The Salty Futtocks\n<br />[list]\n<br />[*]Challenger:   Nodgar\n<br />[*]Bet:   \xfeff   \xfeff   26\n<br />[/list]\n<br />Akamora, The Laughing Goblin\n<br />[list]\n<br />[*]Challenger:   \xfeff\x43libergus Celata\n<br />[*]Bet:   \xfeff   \xfeff   30\n<br />[/list]\n<br />Arvud, Lucky Shalaasa's Caravanserai\n<br />[list]\n<br />[*]Challenger:   Iridor\n<br />[*]Bet:   \xfeff   \xfeff   35\n<br />[/list]\n<br />\n<br />[center][size=4][b]My Other Mods[/b][/size][/center]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53914][/url][url=https://www.nexusmods.com/morrowind/mods/56558]Animal Articulation - Balmora Temple Quests[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53914]Playable Game of Ur[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/52120/][/url][url=https://www.nexusmods.com/morrowind/mods/53820/]Moving Minecarts[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/52120/]Vivec Lighthouse Keeper - Questline[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/52081]Thirteen Telvanni - a Dunmer Card Game[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/52034]Writer of the Third Era[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/50381]Quick Character Creation[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/48228]Preview Warning for Tamriel Rebuilt (and Building Your Own TR_Preview)\xfeff[/url]\n<br />[/list]"
