nexusDescription="[center][b][size=5]\xfeff\xfeff\x46PM - First Person Messages\n<br />[/size][/b][u]by Endify\n<br />[/u]\n<br />[img]https://cdn.discordapp.com/attachments/967371128509202453/970220482718760960/QCrTidp.png[/img]\xfeff\n<br />\n<br />============\n<br />[size=3][b]Description[/b]\n<br />[/size]============\n<br />FPM - First Person Messages is an immersion mods that changes the skill, stats, and class description so as to be written in the first person.\n<br />I believe all of the messages are in first person, if I missed any let me know.\n<br />\n<br />Incompatible with mods that change the same things I've changed.\n<br />If you want patches for various mods let me know, and I'll see what I can do.\n<br />\n<br />\n<br />[size=3][b]Optional Files[/b]\n<br />[/size][size=2]FPM offers optional files, in the way of FPM_BookChanges.esp and FPM_ScriptChanges.esp. These are fully functional and are only separate for compatibility reasons. You may choose to either use them or not, depending on your load order.\n<br />[/size]Unlike in later games, the popups you get (for example the ones during chargen, interacting with shirnes, etc.) are embedded in scripts. This means that I'm forced to edit scripts, which is why FPM is incompatible with all the mods that change those scripts without a patch. That's why I decided to make these plugins seperate.\n<br />\n<br />\n<br />========\n<br />[size=3][b]Contact[/b][/size]\n<br />========\n<br />Discord: Endify#8752\n<br />Nexusmods: https://www.nexusmods.com/users/82168478\n<br />\n<br />========\n<br />[size=3][b]Credits[/b][/size]\n<br />========\n<br />Thanks to Bethesda Softworks for developing Morrowind and the Construction Set.\n<br />Thanks to Brucoms for developing the TES3 Readme Generator this readme was made from.\n<br />Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/692673?tab=about+me9]Tooplex [/url]\xfeff\x66or making [url=http://https://www.nexusmods.com/skyrimspecialedition/mods/762]YOT[/url]\xfeff, which was the inspiration for this mod.\n<br />Thanks to Wenderer for making the fomod creation tool for Fallout 4.[/center][img]https://i.imgur.com/htPWgF5.png[/img]\n<br />\xfeff[img]https://i.imgur.com/q8ttXeI.png[/img][img]https://i.imgur.com/bp6XUvp.png[/img][img]https://i.imgur.com/BtEoUo6.png[/img][img]https://i.imgur.com/qLvp0dK.png[/img]\n<br />[img]https://i.imgur.com/ZTat2lG.png[/img][img]https://i.imgur.com/x2WK0xP.png[/img]\n<br />[img]https://i.imgur.com/cphHTAa.png[/img][img]https://i.imgur.com/4cOKpUo.png[/img]\n<br />[img]https://i.imgur.com/krJobRR.png[/img][img]https://i.imgur.com/KnaUNrY.png[/img]"
