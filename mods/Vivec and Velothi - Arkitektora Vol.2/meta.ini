nexusDescription="[img]https://i.imgur.com/s7W30nl.png[/img]\xfeff\n<br />[img]https://i.imgur.com/yN7tICF.png[/img]\n<br />\n<br />\n<br />\xfeffThis mod contains 59 high resolution textures for Velothi Architecture set and megatextures for\xa0[url=https://www.nexusmods.com/morrowind/mods/45399]Project ATLAS[/url]\xfeff.\n<br />The Mod has\xa0two quality options - HQ (2048x) and MQ (1024x). ATLAS is provided in1k*16k and 512p*8k. Also there is an optional Misc files with ULTRA-heavy Atlas texture, 2k*32k.\n<br />Some of textures are improved version of the first volume of Velothi Arkitektora - they have more details, richer colours, closer to vanilla gamma and style.\xfeff Some of them are made from scratch.\n<br />\n<br />[img]https://i.imgur.com/bYmaWLp.png[/img]\xfeff\n<br />[size=3]\n<br />As usual, you need to unpack archive to Morrowind \"Data Files\" folder\xfeff and accept files rewriting.\n<br />[/size][size=3]Optional mods can be installed the same way.\n<br />\n<br />[img]https://i.imgur.com/FgcWiQU.png[/img]\n<br />\n<br />1. To Bethesda Softworks team, creators of original Morrowind.\n<br />2.\xa0To [url=https://www.nexusmods.com/morrowind/users/49330348]GVALT[/url] aka Heinrich Guil, creator of amazing Vanilla Bodies. He was the first tester of Velothi Arkitektora v.2.\n<br />3. \xfeffMorrowind Modding Community.\n<br />4. Russian TESLore Community.\xfeff\n<br />\n<br />[img]https://i.imgur.com/ueC26Nm.png[/img]\n<br />\n<br />\xfeffYou can redistribute, reload and modify this mod wherever and however you want, just credit me (Tyddy) as original creator.\n<br />If you have ideas, how I can, you can or we together can improve this mod, feel free to PM me here or find me in\xa0[url=https://discord.me/mwmods]MMC Discord Server[/url].\n<br />[/size]"
