nexusDescription="[left][b][size=6][color=#ffd966]Improved Dunmer's ashpits\xfeff[/color][/size][/b][/left][size=2]\n<br />[b]Contents:[/b]\n<br />\n<br />I. Requirements\n<br />II. Description\n<br />III. Compatibility\n<br />IV. Installation and Removal\n<br />V. Credits and permissions\n<br />\n<br />[b]I. Requirements:[/b]\n<br />\n<br />- Morrowind\n<br />\n<br />[b]II. Description[/b]\n<br />[/size][size=2]\n<br />The mod takes upon the great N'Wahs &amp; Mushroom teamwork and improves it by adding actual depth to the ashpit patterns removing the \"flat\" effect.\n<br />\n<br />The mod folders come as follows:\n<br />\n<br />\xa0 00 - Core files\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Contains all the required files for the basic version + Normal Maps\n<br />\n<br />[size=2]\xa0 01 - White Suran patch\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Patch for White Suran ashpits.[/size]\n<br />\n<br />[size=2]\xa0 02 - Red Vos patch\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 Patch for Red Vos ashpits[/size]\n<br />\n<br />[b]III. Compatibility[/b]\n<br />\n<br />With everything except the other Ashpit replacer. (Duh!)\n<br />\n<br />[b]IV. Installation and Removal[/b]\n<br />\n<br />Manager: Mod Organizer 2 or Wrye Mash is highly recommended for easy installation, activation, and removal.\n<br />Manual: Extract contents of \"00 - Core Files\" folder to your Morrowind Data\n<br />\n<br />Please, being a replacer, I always suggest you have a backup of your game folders before changing.\n<br />\n<br />[b]V. Credits[/b]\n<br />[/size][size=2]zaebok_kun\n<br />Koxae[/size]"
