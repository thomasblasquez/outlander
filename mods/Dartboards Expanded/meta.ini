nexusDescription="[img]https://i.imgur.com/U9x83VM.png[/img]\n<br />[center][img]https://media.discordapp.net/attachments/218457935846703104/706568789386592296/OwTqf4W.png[/img]\xfeff[/center][color=#f1c232][size=4][b]NOW INCLUDED IN BEAUTIFUL CITIES OF MORROWIND[/b][/size][/color]\n<br />\n<br />By Utseeva, Lucevar and Danae\n<br />\xfeff[img]https://i.imgur.com/JsvjWOX.png[/img]\xfeff\n<br />This mod adds Dartboards, a few darts and players to the following places:\n<br />- Balmora, Council Club\n<br />- Caldera, Shenk's Shovel\n<br />- Ebonheart, Six Fishes\n<br />- Gnisis, Madach Tradehouse\n<br />- Sadrith Mora, Dirty Muriel's Cornerclub\n<br />- Tel Aruhn, Plot and Plaster\n<br />- Vivec, Elven Nations Cornerclub\n<br />\n<br />You may buy 10 darts for 20 septims.\n<br />\n<br />[b][u][color=#f1c232][url=https://www.nexusmods.com/morrowind/mods/46862]Pincushion[/url][/color][/u][/b], while not a requirement is heavily recommended so that you may in fact, throw darts at the boards and see them stick.\n<br />Without pincushion, this is a simple mod that adds immersion and something for patrons to do, other than sip Matze and call you S'wit.\n<br />[img]https://i.imgur.com/Pxznfbp.png[/img]\xfeff\n<br />Use you favourite mod installer or drop the content into your data files folder.\n<br />\n<br />The dartboards are placed on exisitng wall of a few cells, unless a mod completely changes the layout of inns, you should be fine.\n<br />[img]https://i.imgur.com/GeClFNz.png[/img]\xfeff\n<br />Alaisiagae for the dart model and icon.\n<br />Utseeva for [url=https://www.nexusmods.com/morrowind/mods/44593]the original idea[/url]\n<br />Lucevar for adding the dartboards to more inns.\n<br />Bethesda Softworks for developing Morrowind and the Construction Set.\n<br />\n<br />[center][/center][center][img]https://i.imgur.com/Nb7mhDt.png[/img]\n<br />\n<br />[img]https://i.imgur.com/XDiQqx1.png[/img]\xfeff[img]https://i.imgur.com/5t8w0na.png[/img]\xfeff[img]https://i.imgur.com/xrhYyV9.png[/img][img]https://i.imgur.com/urpWVuB.png[/img]\n<br />[url=https://www.patreon.com/DanaePlays][img]https://cdn.discordapp.com/attachments/377521641070133258/805763679550308352/patreon.png[/img][/url][/center]"
