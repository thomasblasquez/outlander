nexusDescription="[center][b][u][size=5]Equipment Requirements[/size]\n<br />\n<br />\n<br />\n<br />[/u][/b]\n<br />\xa0\xa0 [size=3]By Remiros and Greatness7[/size][size=1][/size][/center][size=1]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />=========\n<br />Contents\n<br />=========\n<br />1. \xa0 \xa0Requirements\n<br />2. \xa0 \xa0\x44\x65scription\n<br />3. \xa0 \xa0Installation\n<br />4. \xa0\xa0 Native Support\n<br />=============\n<br />Requirements\n<br />=============\n<br />Morrowind\n<br />Tribunal\n<br />Bloodmoon\n<br />MGE XE 0.10.1\n<br />MWSE 2.1+\n<br />============\n<br />Description\n<br />============\n<br />This mod adds skill requirements for all armors and weapons in the vanilla game, its expansions and all mods mentioned in the last section. The requirements are directly based on the skill of the respective item. There is also generic, but less accurate support for all mods out there.\n<br />\n<br />The normal mode will completely prevent you from equipping items you don't meet the requirements of. The alternative mode still allows you to equip items, but adds penalties. The penalties are as follows:\n<br />\n<br />Weapons:\n<br />*Penalties don't stack\n<br />*Overall damage is decreased by 25%\n<br />*Fatigue drain for attacking is greatly increased\n<br />\n<br />Armors:\n<br />*Penalties stack per piece\n<br />*Cast chance is reduced by 5%\n<br />*Movement speed is reduced by 5%\n<br />*Fatigue drain for moving is increased\n<br />\n<br />Important!\n<br />This mod requires the latest version of MGE XE (0.10.1) which you can find [url=https://www.nexusmods.com/morrowind/mods/41102]here[/url] and the latest dev build of MWSE 2.1+, which you can find [url=https://nullcascade.com/mwse/mwse-dev.zip]here.[/url]\n<br />=============\n<br />Installation\n<br />=============\n<br />Drop the MWSE folder into your Data Files folder.\n<br />=============\n<br />Native Support\n<br />=============\n<br />-Morrowind\n<br />[left]-Tribunal\n<br />-Bloodmoon\n<br />-Area Effect Arrows\n<br />-Helm of Tohan\n<br />-LeFemm Armor\n<br />-Adamantium Armor\n<br />-Siege at Fort Firemoth\n<br />-Morrowind Content Restoration\n<br />-Remiros' Tomb Expansion\n<br />-Tower of Vos\n<br />-Mage Robes\n<br />-Quorn Resource Integration[/left]"
