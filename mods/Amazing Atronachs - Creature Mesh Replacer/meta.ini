nexusDescription="[b][color=#ffff00][size=3]All Screenshots show the Creature VFX restoration versions, the HD particles, and the shiny ice Frost Atronach! The \"vanilla\" versions don't have the flame, frost and lightning particles, obviously.[/size][/color][u][size=4]\n<br />\n<br />Description[/size][/u][/b]\n<br />This is a mesh replacer for the three atronach creatures featuring smoothed and more detailed models, improved UVs and a couple of fixes.\n<br />\n<br />[u]Optional[/u]:\n<br />- Frost Atronach with shiny ice effect\n<br />- compatible meshes for Creature VFX restoration by rotat. Just overwrite his meshes with mine (there is also a compatible \"shiny ice\" version of the Frost Atronach\n<br />- HD particles (for Creature VFX restoration): 512x512 textures for the flame, frost, and storm particles. Without Creature VFX restoration, you won't see them on enemies, only on summoned creatures.\n<br />\n<br />[b][u][size=4]Installation[/size][/u][/b]\n<br />Use a mod manager like Wrye Mash or Mod Organizer 2 to install the parts you want or manually extract them into your Data Files folder (not recommended).\n<br />\n<br />[size=4][u][b]Uninstallation[/b][/u][/size]\n<br />Best use a mod manager to uninstall, otherwise delete the files that you installed. This mod won't affect your save games in any way.\n<br />\n<br />[size=4][u][b]Permission[/b][/u][/size]\n<br />This can be used in any way, provided it's within Morrowind, of course.\n<br />\n<br />[u][b][size=4]Changelog[/size][/b][/u]\n<br />v1.0: Original Release\n<br />\n<br />[size=4][u][b]Credits[/b][/u][/size]\n<br />Greatness7 for his amazing Blender plugin, which made this so much easier\n<br />rotat for Creature VFX restoration"
