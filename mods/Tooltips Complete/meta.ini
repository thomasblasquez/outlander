nexusDescription="[center][b][u]\xfeff[/u][/b][size=4][b][u]Tooltips Complete[/u][/b]\n<br />[/size][size=2]By: Anumaril21\n<br />\n<br />\n<br />[/size][/center][b][u]Contents:[/u][/b]\n<br />\n<br />I. Requirements\n<br />II. Description\n<br />III. Compatibility\n<br />IV. Mod Coverage\n<br />V. MWSE Interop\n<br />VI. Installation and Removal\n<br />VII. Credits\n<br />\n<br />[b][u]I. Requirements:[/u][/b]\n<br />\n<br />- Morrowind\n<br />- [url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE 0.10.1+[/url]\n<br />- [url=https://nullcascade.com/mwse/mwse-dev.zip]MWSE 2.1 +[/url]\n<br />\n<br />[b][u]II. Description:[/u][/b]\n<br />\n<br />Tooltips Complete provides flavor text descriptions to nearly every item in Morrowind, Tribunal, Bloodmoon, the Official Plugins, and an expanding collection of mods. These item descriptions are written to be helpful, immersive, and lore-friendly. All have either been written by me or paraphrased/taken from Morrowind's dialogue and in-game books. Reliable out-of-game lore references were utilized as well, such as concept art and content from later entries in the series.\n<br />\n<br />Included is an expansive Mod Configuration Menu allowing you to activate and deactivate items by various categories, as well as hide texts from individual items via the included exclusions list.\n<br />\n<br />[u][b]III. Compatibility:[/b][/u]\n<br />\n<br />This mod IS NOT compatible with OpenMW, at least until support for MWSE mods or a similar feature that allows tooltip descriptions is added. Otherwise it should be compatible with any other mod.\n<br />\n<br />This mod IS NOT compatible with [url=https://www.nexusmods.com/morrowind/mods/45991]Descriptive Descriptions[/url] by Flash3113, please use [url=https://www.nexusmods.com/morrowind/mods/46071]UI Expansion[/url] instead, which has implemented most of its features.\n<br />\n<br />If you're using [url=https://www.nexusmods.com/morrowind/mods/45956]Ingredient Flavour Texts[/url]\xfeff by Flash3113, merely disable the included 'Ingredient Tooltips' option in the MCM to avoid double tooltip texts.\n<br />\n<br />If you're using\xa0\xa0[url=https://www.nexusmods.com/morrowind/mods/45954]Tamrielic Lore Tooltips[/url] by PhDinSorcery, either download the optional MCM file that already excludes affected items, or add them to the exclusion list yourself to avoid double tooltip texts.\n<br />\n<br />[b][u]IV. Mod Coverage:[/u][/b]\n<br />\n<br />If you are the author of a mod I've covered and DON'T want tooltip texts provided for your mod, let me know and I'll remove coverage.\n<br />\n<br />If you are a mod author who DOES want tooltip texts provided for your mod, merely make a request in the designated forum. Authors who ask will be prioritized.\n<br />\n<br />[u]Covered Mods:[/u]\n<br />\n<br />This mod does NOT require the following mods, but will provide their items with descriptions if they are active. Should you wish, the exclusions list allows for the descriptions of items from entire mods to be hidden.\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/42009]A Strange Plant\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/46692]ABCs for Outlanders[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44650]An Issue Of Thrust\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/45905]Antares' Mage Robes\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/44096]Armored Robes Compilation and NPC changes\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47654]Ashes and Gold[/url][url=https://www.nexusmods.com/morrowind/mods/45617]\n<br />Better Dwarven Spectres - Mer and Maidens Edition[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46388]Bucklers Remastered\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47231]Buoyant Armiger Armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46629]Ceremonial Adamantium Armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47783]Cloth Helm[/url]\n<br />[url=http://mw.modhistory.com/download-4-7124]Dracus' Durzog Armor[/url][url=https://www.nexusmods.com/morrowind/mods/46828]\n<br />Duke's Armor Full Set\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47665]Dwemer Scrap Armor\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/45229]Expedition to Mzelthuand[/url][url=https://www.nexusmods.com/morrowind/mods/42928]\n<br />Face of the Hortator[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47684]Heavy Chitin Armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47671]Hircine's Artifacts[/url][url=https://www.nexusmods.com/morrowind/mods/43131]\n<br />Holidays Across Tamriel - Vvardenfell\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/46656]Hunter's Mark - A Marksman Mod\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/44469]Imperial Legion Expansion[/url] (By Extension: [url=https://www.nexusmods.com/morrowind/mods/5512]Legion Papers[/url] and [url=https://www.nexusmods.com/morrowind/mods/44241]Knight of the Imperial Dragon Quarters[/url])[url=https://www.nexusmods.com/morrowind/mods/47221]\n<br />Indoril Bell Hammer\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/43284]King's Oath Fix[/url]\n<br />\xfeff[url=https://www.nexusmods.com/morrowind/mods/46098]Kogoruhn Expanded[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46366]Kwama Eggshell Helmet\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/46768]Mage Lights[/url][url=https://www.nexusmods.com/morrowind/mods/45739/]\n<br />Mage Robes\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/9414]Missing Snow Armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44938]Morag Tong Armor\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47041]Morag Tong Polished\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47179]Oriental Dwarven Weapon[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47173]Oriental Ebony Weapons[/url]\n<br />\xfeff[url=https://www.nexusmods.com/morrowind/mods/1430]Netch Adamantium Armor V.2[/url] ([url=https://www.nexusmods.com/morrowind/mods/43528]Melchior Dahrk's Patch[/url])\n<br />[url=https://www.nexusmods.com/morrowind/mods/45096]Patch for Purists[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43269]Quorn Resource Integration\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/43496]R-Zero's Creatorium Part I - Waters and Shores[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44474]RR Mod Series - Better Silt Strider Armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44837]RR Mod Series - Better Telvanni Cephalopod Armor\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/45126]Salt Gems of Bensamsi\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47751]Imperial Silver Armor[/url][url=https://www.nexusmods.com/morrowind/mods/47200]\n<br />Sixth House Obisidian Weapon[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43350]Spriggans and Twiggans[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44565]Stormkiss Reforged\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47661]Strider Burial[/url][url=https://www.nexusmods.com/morrowind/mods/43257]\n<br />Trays Itemized[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43275]Umbra- Blademaster[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/44131]Undead Glass Berserker[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44680]Wearable Lich Robe[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42467]Welkynd Stones\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/45894]Yet Another Guard Diversity[/url]\n<br />\n<br />[b]V: MWSE Interop:[/b]\n<br />\n<br />For mod authors utilizing MWSE, an interop file is provided which allows you to hook your own tooltip item descriptions into Tooltips Complete. Simply copy the following code into your lua file and input the relevant data.\n<br />\n<br />local tooltipsComplete = include(\"Tooltips Complete.interop\")\n<br />local tooltipData = {\n<br />\xa0 \xa0 { id = \"___\", description = \"___\" },\n<br />\xa0 \xa0 { id = \"___\", description = \"___\", itemType = \"___\" }\n<br />}\n<br />local function initialized()\n<br />\xa0 \xa0 if tooltipsComplete then\n<br />\xa0 \xa0 \xa0 \xa0 for _, data in ipairs(tooltipData) do\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 tooltipsComplete.addTooltip(data.id, data.description, data.itemType)\n<br />\xa0 \xa0 \xa0 \xa0 end\n<br />\xa0 \xa0 end\n<br />end\n<br />event.register(\"initialized\", initialized)\n<br />\n<br />[u]Notes:[/u]\n<br />\n<br />[list]\n<br />[*]ID can be for any obtainable item or creature capable of being soul-trapped.\n<br />[*]Define your itemType if you wish so it's properly sorted, for instance 'itemType = quest'.\n<br />[*]Any objects not defined by itemType will be sorted by their tes3.objectTypes.\n<br />[/list]\n<br />[u]Item Types Guide:[/u]\n<br />\n<br />[list]\n<br />[*]key - Generic keys or other objects used to unlock or activate objects, such as Propylon Indices. Lockpicks do NOT fall under this category.\n<br />[*]quest - Items required for the completion of a quest.\n<br />[*]unique - Notable items which may only be found once or rewarded once after a quest, generally have the same appearance as other generic items.\n<br />[*]artifact - Objects with a unique appearance and lore significance, such as Daedric and Aedric objects.\n<br />[*]armor - Regular and generic enchanted armor and shields.\n<br />[*]weapon - Regular and generic enchanted weapons and ammunition.\n<br />[*]tool - Objects centered around a game mechanic such as alchemical apparatus, lockpicks, probes, and repair hammers.\n<br />[*]soulGem - Empty gems or similar added object capable of holding a soul.\n<br />[*]creature - Any creature which might have its soul trapped, descriptions should generally be about the creature in question.\n<br />[*]misc - Clutter, coins, decorative objects, and any other items that don't fall into another category.\n<br />[*]light - Objects that emit light and may be picked up and/or equipped by the player.\n<br />[*]book - Books, notes, and any other readable object the player may acquire.\n<br />[*]clothing - Regular and generic enchanted clothing and jewelry.\n<br />[*]alchemy - Magical potions that are pre-made or otherwise have unique IDs, beverages like Sujamma do NOT fall under this category.\n<br />[*]ingredients - Any items that may be used to brew potions or poisons, as well as beverages like Sujamma.\n<br />[*]scroll - Enchanted scrolls used to cast magical spells.\n<br />[/list]\n<br />[b][u]VI. Installation and Removal:[/u][/b]\n<br />\n<br />To install, simply drop the MWSE folder into your Data Files folder, that's it.\n<br />\n<br />To remove, simply delete the associated mod folder or the 'main.lua' and 'mcm.lua' files within.\n<br />\n<br />[b][u]VII. Credits:[/u][/b]\n<br />\n<br />This mod would not be possible without Flash3113 and PhDInSorcery, whose own mods served as the foundation and inspiration for Tooltips Complete. Additional thanks to Greatness7 for the MCM layout, as well as the Morrowind Modding Community Discord for assistance with the code, notably Merlord.\n<br />\n<br />[center]\xfeff[/center]\xfeff[center]\xfeff[/center]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[img]https://i.imgur.com/Jr89swa.png[/img]\xfeff\n<br />   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[img]https://i.imgur.com/UCcHZ6Z.png[/img]\xfeff[img]https://i.imgur.com/llcLlWK.png[/img]\xfeff\n<br />   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[img]https://i.imgur.com/oz1tzdN.png[/img]\xfeff[img]https://i.imgur.com/w3Ctzpn.png[/img]"
