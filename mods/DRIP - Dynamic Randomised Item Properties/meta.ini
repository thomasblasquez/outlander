nexusDescription="[font=Verdana][size=6][center][color=#ffe599]\n<br />[b]Dynamic Randomised Item Properties\n<br />[/b][/color][/center][/size][/font][font=Verdana][color=#ffe599][size=4][b]Features:[/b][/size][/color][/font][font=Verdana]\n<br />[/font][list]\n<br />[*][font=Verdana][size=3]Loot is generated dynamically at runtime, by combining vanilla objects with unique Prefix and Suffix Modifiers[/size][/font]\n<br />[*][font=Verdana][size=3]Hundreds of available Modifiers, each providing a unique, useful yet balanced enchantment or effect.[/size][/font]\n<br />[*][font=Verdana][size=3]Over a million possible kinds of loot. No two games will ever be the same![/size][/font]\n<br />[*][font=Verdana][size=3]MWSE-Lua powered, compatible with all mods.[/size][/font]\n<br />[*][font=Verdana][size=3]API allows other mods to register new Modifiers, as well as objects that can be DRIP-ified.[/size][/font]\n<br />[*][font=Verdana][size=3]New effects including Damage and Weight modifiers, and a Self-Repair effect.[/size][/font]\n<br />[*][font=Verdana][size=3]Even more Modifiers will be added over time[/size][/font][font=Verdana].[/font]\n<br />[/list][font=Verdana][color=#ffe599]\n<br />[b][size=4]Requirements:[/size][/b][/color][/font][font=Verdana]\n<br />[/font][list]\n<br />[*][font=Verdana][size=3]Requires MGE XE and the latest MWSE (comes with MGE XE, simply run the MWSE-update.exe[/size][/font]\n<br />[/list][font=Verdana]\n<br />[size=3][size=4][color=#ffe599][b]Compatibility:[/b][/color][/size]\n<br />Equipment from most overhauls/landmass mods are configured to be drip-compatible. See [url=https://www.nexusmods.com/morrowind/mods/51645]Danae's DRIP Depot[/url]\xfeff for additional compatibilty with a large number of other weapon and equipment mods[/size].\n<br />[/font][list]\n<br />[font=Verdana]\n<br />[/font][/list][font=Verdana][color=#ffe599][b][size=4]Changelog:[/size][/b][/color][/font][font=Verdana][size=3][url=https://github.com/jhaakma/drip/releases]\n<br />[/url][/size][/font][font=Verdana][size=3][url=https://github.com/jhaakma/drip/releases]https://github.com/jhaakma/drip/releases[/url]\xfeff[/size][/font][font=Verdana]\n<br />\n<br />[/font][center][font=Verdana][youtube]6Ghho7Ir0TM[/youtube]\n<br />[img]https://i.imgur.com/Cfne9UO.png[/img]\xfeff\n<br />[img]https://i.imgur.com/OHrHjDA.png[/img]\xfeff\n<br />[/font][/center][font=Verdana]\n<br />[/font]"
