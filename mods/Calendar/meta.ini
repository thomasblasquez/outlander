nexusDescription="[b]Calendar\n<br />[/b]v1.1\n<br />\n<br />[center][img]https://i.imgur.com/pF1whvW.png[/img][/center]\n<br />Adds a calendar to your journal. You can access it by opening your journal, clicking \"options\", then clicking \"Calendar\". It always opens to the current day. You can navigate to a different day by clicking on it. To enter a note, click the text box under the calendar and start typing. It will save when you leave the calendar.\n<br />\n<br />New in v1.1\n<br />[list]\n<br />[*]Added interoperability functions, so that other MWSE mods can interact with the calendar note system. See\xa0 calendar.interop for details\n<br />[/list]\n<br />New in v1.0\n<br />[list]\n<br />[*] Magic\xa0\x63ode\xa0\x66rom\xa0Hrnchamd\xa0\x66ixes\xa0the\xa0issue\xa0with\xa0the\xa0journal\xa0keybind.\xa0You\xa0\x63\x61n\xa0now\xa0type\xa0notes\xa0\x63ontaining\xa0the\xa0letter\xa0\"j\".byte(\n<br />[*]Image\xa0\x62uttons\xa0now\xa0\x62\x65have\xa0\x61s\xa0\x65xpected,\xa0\x62\x65\x63\x61use\xa0I\xa0just\xa0hid\xa0the\xa0\x64\x65\x66\x61ult\xa0ones\xa0\x61nd\xa0made\xa0my\xa0own\n<br />[*]\"Cancel\" button is recentered -- it was slightly off in vanilla, but with this mod it was more noticeable.\n<br />[*]The bookmark menu now remembers if you had the calendar open when you last closed it. If reopened during the same journal session, it reopens the calendar when you reopen the bookmark. It does reset the focus date to the current date when you do this.\n<br />[/list]\n<br />Credit: The\xa0\x66unctions\xa0to\xa0\x64isable and re-enable the\xa0journal\xa0keybinds\xa0were\xa0written\xa0\x62y\xa0Hrnchamd\xa0specifically\xa0\x66or\xa0this\xa0mod.\n<br />Permissions: whatever\n<br />\n<br />Requires: MWSE"
