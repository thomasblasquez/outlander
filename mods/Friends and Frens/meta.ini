nexusDescription="[center]\xfeff\n<br />\n<br />[img]https://i.imgur.com/YhYXHG4.png[/img][/center]\n<br />[size=5][color=#e69138][b]UPDATE 2.1[/b][/color]\n<br />[/size][size=3]All addons are updated for the latest Wares\n<br />[b]Vvardenfell:[/b]\n<br />- fixed repair topic\n<br />- fixed Yara's disposition after gift\n<br />- fixed Yara's potion making script\n<br />- updated lute for latest Bardic Inspiration\n<br />- NEW COMPANION: Carawen Tiar, Telvanni Sharpshooter who will enchant items for her own use of you show are Daedric Artifacts\n<br />[b]Tamriel addon:[/b]\n<br />- gave companions a birthsign[/size]\n<br />\n<br />\n<br />[b][color=#ffd966][size=5]Notes on NPC companions[/size][/color][/b][list]\n<br />[*][size=3]You will recognise some companions from MCA \xfeff\x61nd CMPartners. Most of everything has been changed, apart from the names, the face/hair (if any) and the general background (again, if any). This is a nod to MCA and CMPartners, two mods I've used and loved for years.[/size]\n<br />[size=3]\n<br />[/size][*][size=3]All NPC Companions have a default spawn location. If you have MWSE, new Companions can spawn in up to 5 different locations every game.[/size]\n<br />[size=3]\n<br />[/size][*][size=3]All basic companion features: follow, stay, levitate/water breathing), \"meet me in\" topic, companion share, etc.[/size]\n<br />[size=3]\n<br />[/size][*][size=3]There are 3 types of NPC companions: Stealth, Combat, and Magic.[/size]\n<br />[size=3]\n<br />[/size][*][size=3]When your level is higher than your companion's, they will ask you to train them. If you accept, they will level up once every day they spend with you.[/size]\n<br />[size=3]\n<br />[/size][*][size=3]If you train your companions, at levels 5, 10, and 15, they'll get new spells/abilities depending on their type.[/size]\n<br />[/list][size=3]\n<br />[/size][quote][size=3]You can refuse to train your companion if you are using Kleidium's excellent [url=https://www.nexusmods.com/morrowind/mods/51760]Companion Leveler[/url]\xfeff.[/size][/quote][size=3]\n<br />[/size][list]\n<br />[*][size=3]Most quests begin by talking about \"Background\". Most quest progress with the topic \"Conversation\".[/size]\n<br />[size=3]\n<br />[/size][*][size=3]I've added a \"Do you think...?\" topic, where companions randomly answer yes/no/maybe to help you decide what to do.[/size]\n<br />[size=3]\n<br />[/size][/list][size=3]For mods that make Companions more manageable/useful, see [/size][url=https://danaeplays.thenet.sk/companions-in-morrowind/][size=3]my guide here.[/size]\n<br />\n<br />[/url][size=5][b][color=#ffd966]New Companions[/color]\n<br />[/b][/size]\n<br />[size=3]These companions have their own conditions to join and stay with you. They have their personal quests and their unique rewards.\n<br />Here's an example:\n<br />[/size][quote][size=3][b]Akul (4) Argonian Bounty Hunter (Combat)[/b]\n<br />- Found in Slave Markets\n<br />- He won't join you if you have recruited Daric Bielle but can help with Daric's quest\n<br />- Offers raining service\n<br />- Personal quest: yes\n<br />- Reward: Stronger companion, gets stronger as you free slaves.[/size][/quote][size=3][b]\xa0\n<br />Vanilla/Tamriel Rebuilt NPC Companions[/b]\n<br />They have the same features as the new companions but will only join you after you've completed the vanilla quest they're involved with.\n<br />Some have an additional personal quest + reward.\n<br />\n<br />Here's an example:\n<br />[/size][quote][size=3][b]Daric Bielle (8) Breton Hunter (Combat)[/b]\n<br />Suran, House of Earthly Delights\n<br />Complete \"The Drunken Bounty Hunter\" quest to recruit\n<br />He will turn on you if you have a high bounty\n<br />You can find a cure for his drinking problem\n<br />(Yes, you can do the quest differently and recruit Hides-His-Eyes instead)[/size][/quote]\n<br />[b][color=#ffd966][size=5]Creature companions[/size][/color][/b]\n<br />[size=3]Unlike npcs, Creature companions do not level up.\n<br />[/size][quote][size=3]I recommend Kleidium's excellent\xa0[url=https://www.nexusmods.com/morrowind/mods/51760]Companion Leveler[/url]\xfeff that levels up your pets too![/size][/quote][size=3]\n<br />They have basic follow/stay commands, some have an inventory.\n<br />Only a handful implemented, for now, creatures are part of a quest or have a synergy with a companion\n<br />You can heal your pets to their full heal if you have a pet treat. Buy those from Tamers, traders, publicans and alchemists.\n<br />\n<br />Here's an example:\n<br />[/size][quote][size=3][b]Clicker, Dwemer Spider Centurion[/b]\n<br />Found in Dwemer towers near Dagon Fel\n<br />Can be improved by Cornelius[/size][/quote]\n<br />[url=https://docs.google.com/spreadsheets/d/1KYB87qQJH7c9EZvuClGtU_A0efUeYb-NT7ehIw8hRnM/edit?usp=sharing][size=5][center]SPREADSHEET WITH ALL COMPANIONS + INFO[/center][/size][/url]\n<br />[color=#ffd966][size=5][b]Requirements[/b][/size][/color]\n<br />[size=3][b]For\xa0\x61ll and any plugins[/b]\n<br />[/size][list]\n<br />[*][size=3]Tamriel_Data[/size]\n<br />[/list][size=3][b]For quested companions (Vvardenfell &amp; Mainland TR)[/b]\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49042]OAAB_Data[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/52013]Wares Ultimate[/url]\xfeff (esm only)[/size]\n<br />[/list][size=3][b]For Mainland companions:[/b]\n<br />[/size][list]\n<br />[*][b][size=3][url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt.[/url]\xfeff[/size][/b]\n<br />[/list][size=3][b]For Prim &amp; Proper addon:[/b]\n<br />[/size][list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/53026]Westly's Master Headpack Prim and Proper.[/url]\xfeff[/size]\n<br />[/list]\n<br />[b][color=#f1c232][size=5]Installation[/size][/color][/b]\n<br />[quote][size=3]I strongly recommend using a mod manager such as MO2. Vortex is great just NOT FOR MORROWIND.\xa0\n<br />[/size][/quote][size=3]\n<br />[/size][list]\n<br />[*][size=3][b]00 Core[/b] - You must install this[/size]\n<br />[*][size=3][b]01 Vvardenfell[/b] - adds companions to Vvardenfell, required [url=https://www.nexusmods.com/morrowind/mods/52013]Wares[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/44537]TD [/url]\xfeff\x61nd [url=https://www.nexusmods.com/morrowind/mods/49042]OAAB[/url]\xfeff[/size]\n<br />[*][size=3][b]02 Mainland[/b] - adds companions to Tamriel Rebuilt, requires [url=https://www.nexusmods.com/morrowind/mods/52013]Wares[/url]\xfeff,\xa0[url=https://www.nexusmods.com/morrowind/mods/49042]OAAB[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/44537]TD [/url]\xfeff\x61nd [b][url=https://www.nexusmods.com/morrowind/mods/42145]TR[/url]\xfeff[/b][/size]\n<br />[*][size=3][b]03 Prim &amp; Proper addon[/b] - gives modded heads and hair models to companions, requires [url=https://www.nexusmods.com/morrowind/mods/53026]Westly's Master Headpack Prim &amp; Proper[/url]\xfeff[/size]\n<br />[*][size=3][b]04 Bantam Guar[/b] - adds a Bantam Guar pet, standalone, but I recommend \"[url=https://www.nexusmods.com/morrowind/mods/52178]Dandion's Bantam Guars and Farmers and Hunter's Delight[/url]\xfeff\"[/size]\n<br />[*][size=3][b]05 Your Custom Companion[/b] - [color=#ff7700]use the Construction Set to create your companion[/color] (instructions below). Alternatively, use the [url=https://danaeplays.thenet.sk/myoc/]Online tool[/url][b]\xfeff[/b] (less head/hair/gear options but zero Construction Set)[/size]\n<br />[*][size=3][b]06 OpenMW fix - disable auto-move [/b]- Companions won't auto-move anymore (you can still ask them to move) works for the vanilla engine too.[/size]\n<br />[/list]\n<br />[b][color=#ffd966][size=5]Incompatibilities[/size][/color][/b]\n<br />[size=3]Not compatible with the old Friends and Foes Companion addon\n<br />Not compatible with CMPartners which it replaces, overhauls, and expands on.\n<br />Not compatible with MCA unless you disable the companions\n<br />[/size]\n<br />[color=#ffd966][size=5][b]Making your own companion[/b][/size][/color]\n<br />[url=https://danaeplays.thenet.sk/myoc/][color=#f6b26b][size=5]Online tool[center]\xfeff[img]https://i.imgur.com/bAPb3qU.png[/img]\xfeff[/center][/size][/color][/url][list]\n<br />[*][size=3]Fill in a name, select a race, class, companion type, a weapon, 2 pieces of armour/clothing, 2 tools and 2 spells.\xa0[/size]\n<br />[*][size=3]Click \"Make Companion!\"[/size]\n<br />[*][size=3]Download and unzip the plugin. Install normally.[/size]\n<br />[/list]\n<br />[b][color=#f6b26b][size=4]Using the Construction Set:[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]Open the CS and click\xa0 on Files&gt; Data Files or on the first icon (top-left corner)[/size]\n<br />[*][size=3]Select Morrowind.esm, Tribunal.esm, Bloodmoon.esm, Tamriel_Data.esm, Friends &amp; Frens - Base.esm.[/size]\n<br />[*][size=3]Select Friends &amp; Frens - Custom.esp, click \"Set as Active\", click ok[/size]\n<br />[*][size=3]Note: if you enable OAAB_Data.esm and/or Tamriel_Data.esm, you will have a lot more head/hair, clothes, armour and weapons to choose from.[/size]\n<br />[*][size=3]Navigate to the NPC tab and double-click on _aa_your_ companion[/size]\n<br />[*][size=3]Right-click and select \"info\"[/size]\n<br />[*][size=3]A new window opens, double-click on Seyda Neen, this will take you directly to the cell and your companion.[/size]\n<br />[*][size=3]Double-click on your companion.[/size]\n<br />[*][size=3]Give your companion a Name[/size]\n<br />[*][size=3]Choose between aa_partnerCombat, aa_partnerMagic and aa_partnerStealth script[/size]\n<br />[*][size=3]Choose a race and a class[/size]\n<br />[*][size=3]Choose a gender (tick female or not)[/size]\n<br />[*][size=3]Select the hair/head combo you want[/size]\n<br />[*][size=3]Navigate to the Clothing, Armor and Weapon tabs and equip your companion to your liking.-\xa0[/size]\n<br />[*][size=3]Navigate to the spellmaking tab and gives your companion spells you want[/size]\n<br />[/list][size=3]Note: you can remove your companion from Seyda Neen and place them wherever you want.[/size]\n<br />[size=3]That's it, don't edit anything else, unless you know exactly what you're doing. :)[/size]\n<br />[b][color=#ffd966][size=5]\n<br />F.A.Q[/size][/color][/b]\n<br />[size=3][b]#1 Where so-and-so from MCA?[/b]\n<br />Not re-written yet. I don't want to drop 200 generic npcs in the game, so instead, I re-write them slowly so they have an actual background and a quest or two.\n<br />So-and-so may never see the light of day again.\n<br />\n<br />[b]#2 Why does this mod need TR/OAAB/Wares[/b]\n<br />I personally don't play without them and I need the variety of faces/hair/clothes/armour to make the npcs feel more unique\n<br />Please note that having those 3 esm adds nothing to your game until you use an esp (such as this one) to pull some assets from.\n<br />\n<br />[b]#3 Wait, is this the old Friends and Foes Companion add-on?[/b]\n<br />Kinda. It's a complete rewrite of it: npcs get actual quests and dialogues, and they know of other npcs, that sort of thing.\n<br />Don't use both esp, they are de-facto, not compatible.\n<br />\n<br />[b]#4 Do I need Friends and Foes?[/b]\n<br />Nope. 100% independent mod\n<br />\n<br />[b]#5 Do I need MWSE?[/b]\n<br />Nope.\n<br />BUT MWSE give you 3 additional features:\n<br />- random spawn for companions (4 options)\n<br />- Companion with major Restoration automatically heal the player if they have the magicka\n<br />- Companions with Alchemy and scouts automatically forage (pick up plant ingredients)[/size]\n<br />\n<br />[b][color=#ffd966][size=5]Permissions[/size][/color][/b]\n<br />[size=3]You may not under any circumstances change the master Friends &amp; Frens - base.esm\n<br />You can however create companions, new quests for companions, etc using the esm, and publish your mod freely.\n<br />[/size]\n<br />\n<br />[center]\n<br />[img]https://i.imgur.com/bpp24Kz.png[/img]\n<br />[img]https://i.imgur.com/XSnAX1H.png[/img][img]https://i.imgur.com/YVh3EyZ.png[/img][img]https://i.imgur.com/D8WRyNC.png[/img][img]https://i.imgur.com/F3wylaY.png[/img][img]https://i.imgur.com/EkSj4v5.png[/img][img]https://i.imgur.com/3cu6ed7.png[/img]\n<br />[img]https://i.imgur.com/ANVB1L3.png[/img][img]https://i.imgur.com/jGdfxdg.png[/img][img]https://i.imgur.com/Ge6L1fc.png[/img][img]https://i.imgur.com/s5HMUP2.png[/img][img]https://i.imgur.com/t50o3G7.png[/img][img]https://i.imgur.com/uqjLh5i.png[/img]\xfeff\xfeff\xfeff\xfeff[/center]"
