nexusDescription="[center][font=Times New Roman][size=6][b]Controlled Consumption[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod by NullCascade[/i]\n<br />\n<br />[u]Part of the May Modathon Month[/u][/font][/center]\n<br />This simple mod attempts to balance Morrowind's alchemy system by restricting how many potions the player can consume at once. By default this uses the same cooldown that NPCs must use, but supports custom consumption modules. It comes bundled with a vanilla NPC configuration and an Oblivion-style configuration.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod uses the [i]alpha and thus experimental and not necessarily stable[/i]\xa0\x32.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues [i]please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. [/i]You can download the latest nightly build from the link below.\n<br />\n<br />This mod requires\xa0[url=https://www.nexusmods.com/morrowind/mods/26348]Morrowind Graphic Extender (MGE-XE) version 0.10.0[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=http://nullcascade.com/mwse/mwse-dev.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Morrowind installation folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*]Module system for consumption rulesets to be written. Allows 3rd party modders to add new consumption rules and share them with the community.\n<br />[*]Two modules by default, described below.\n<br />[*]Mod configuration menu to switch between modules.\n<br />[*]Vanilla-friendly UI elements to provide feedback on if consumption is disabled.\n<br />[/list]\n<br />Currently there are 2 consumption modules to choose from:[list]\n<br />[*][b]Vanilla NPC[/b]: The default module. Like vanilla NPCs, the player can drink a new potion only once every 5 seconds. Attempting to drink a potion before 5 secondshave passed will show a message and prevent drinking.\n<br />[*][b]Oblivion Style[/b]: This module attempts to replicate the behavior of Oblivion's consumption restrictions. The player is allowed to have up to 4 active potions, with the longest effect duration on the potion used for the cooldown calculation.\n<br />[/list]\n<br />To change the configuration used, edit [i]Data Files&#92;MWSE&#92;nc_consume_config.json[/i] and set the modules value to either \"vanilla_npc\" or \"oblivion\".\n<br />\n<br />[center][img]https://i.imgur.com/Jr89swa.png[/img]\xfeff\n<br />[img]https://i.imgur.com/8mmhOmW.png[/img]\n<br />[img]https://i.imgur.com/kJ67VWQ.png[/img][img]https://i.imgur.com/Pv7VWUb.png[/img][img]https://i.imgur.com/JXPxd4A.png[/img][img]https://i.imgur.com/U34tnIX.png[/img][img]https://i.imgur.com/4iRzG2W.png[/img][/center]"
