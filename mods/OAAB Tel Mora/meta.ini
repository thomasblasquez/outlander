nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/j548hrsr3aqfz2h/OAAB.png[/img]\xfeff\n<br />[img]https://dl.dropboxusercontent.com/s/4kd717b4ot1bt1r/Promo_Logo.png[/img]\xfeff[/center]\n<br />[center][i]OAAB Tel Mora enhances the city of Tel Mora by adding new buildings, new quests, detailing the landscape, and more. It accomplishes all this while staying lore friendly and without (in my opinion) going over the top by making the city too big.[/i]\n<br />\n<br />[size=4]*** [u][url=https://discord.gg/g5E2HUp]OAAB Discord Server[/url]\xfeff[/u] ***\n<br />\n<br />[youtube]U42-x2GzIhw[/youtube][/size][/center]\n<br />[img]https://dl.dropboxusercontent.com/s/wvw3h8jfzet5ne3/Promo_Features.png[/img]\n<br />\xfeff\n<br />[list]\n<br />[*]Adds 5 new miscellaneous quests\n<br />[*]Puts more rocks around the city to make it feel like it's in a vale\n<br />[*]Adds a hanging gardens-style alchemical farm which is used as the primary economic engine for the city\n<br />[*]Gives Lette a backstory (she works at the gardens). She returns to work there after being cured\n<br />[*]Adds an alternate way to cure Lette\n<br />[*]Fixes pathgridding (allows the guard to reach the beach area where Lette is at - they would get stuck in vanilla; and adds some railings to prevent NPCs from\xa0\x66\x61lling into the water as much)\n<br />[*]Adds some bridges to help connect the city more\n<br />[*]Adds two new buildings to the city\n<br />[*]Craft and apply custom enchantments to new resin staves at the Staff Enchanter\n<br />[*]Adds an extensive underground area to explore\n<br />[*]Makes the guards in Tel Mora female (optional - for compatibility)\n<br />[*]Take a job to acquire more types of plants for Dratha's gardens\n<br />[*]Fixed dialogue filter for Lette so her greeting will update if you cure her even when you are not a Temple member\n<br />[*]Get blasted into Oblivion if you anger Mistress Dratha\n<br />[*]Adds a previously hidden rumor in the game to the inhabitants of Tel Mora\n<br />[*]Adds a new quest based on that rumor to bring some healers to Tel Mora\n<br />[*]Adds 2 new miscellaneous quests to the new healer NPCs who now offer healing services as well\n<br />[*]Removes the infinite Hlaalu bonemold shields which were sold by the Tel Mora smith (she sells Telvanni shields)\n<br />[*]Replaced Radras' forge with a Telvanni version\n<br />[*]Adds a bedroom for Dratha so she doesn't have to bunk with the rest of her underlings\n<br />[/list]\n<br />[b][size=4]\xa0 \xa0New in 4.0.0[/size][/b]\n<br />[list]\n<br />[*]Adds 3 more miscellaneous quests to complete the Tel Mora story arc.\n<br />[*]Gives NPCs who were missing beds places to sleep.\n<br />[*]More defined walkways across the gardens and around the tower.\n<br />[*]More exterior decoration.\n<br />[*]Berwen's shop gets cleaned up after the Corprus Stalker is killed.\n<br />[*]Lots of bugfixes and dialogue improvements\n<br />[/list]\n<br />[img]https://dl.dropboxusercontent.com/s/6f8wwumt6guemtb/Promo_OAAB.png[/img]\n<br />\n<br />OAAB stands for \"Of Ash and Blight\" and was a project started by me to expand TES3:Morrowind. The project is operated under a few guidelines:\n<br />\n<br />[list]\n<br />[*]Take inspiration from the original Concept Art and early developer texts about the game\n<br />[*]Make additions to the project fit into the game by researching texts and dialogue on various topics so that they can truly expand on what is already there if you look hard enough\n<br />[*]Make Vvardenfell a more dangerous place (particularly in relation to blight, ash, disease)\n<br />[*]Expand on the Dunmer culture, economy, and lore in a way respectful to the original game (including its inconsistencies)\n<br />[/list]\n<br />[img]https://dl.dropboxusercontent.com/s/p7h2e2tu4k7fgde/Promo_Recommendations.png[/img]\n<br />\xfeff\n<br />[list]\n<br />[*][url=http://lgnpc.org/downloads]LGNPC Tel Mora[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45886]Glow in the Dahrk[/url]\xfeff - for Telvanni windows addon\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45729]Poison Crafting[/url]\xfeff - for spider venom usage\n<br />[*][url=http://mw.modhistory.com/download-56-13327]Telvanni Exterior UV Fix[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/43528]ex_t_pole_hooked smoothed &amp; Telvanni fixes[/url]\xfeff\n<br />[/list]\n<br />[img]https://dl.dropboxusercontent.com/s/axfnanynfj1tucl/Promo_Compatibility.png[/img]\n<br />\n<br />No known compatibility issues with:\xfeff\n<br />[list]\n<br />[*]Morrowind Rebirth\n<br />[*]OpenMW\n<br />[*]Better Telvanni Cephalopod Armor\n<br />[*]Stuporstar's Tea Mod\n<br />[/list]\n<br />Known compatibility issues:\n<br />[list]\n<br />[*]None\n<br />[/list]\n<br />[img]https://dl.dropboxusercontent.com/s/ecc47sgrpwhsr9a/Promo_Credits.png[/img]\xfeff\n<br />\n<br />[list]\n<br />[*]Wollibeebee mountain meshes\n<br />[*]Greatness7 scripting and animation help\n<br />[*]Merlord scripting help\n<br />[*]Westly mindcleaver model and texture\n<br />[*]Aitrus glass helm\n<br />[*]Sachiel cave bridge mesh\n<br />[*]ramccoid web textures\n<br />[*]@_gwynne__ Tel Mora painting (used in game and for Nexus page logo)\n<br />[*]Rotat native corprus stalkers\n<br />[*]Qarl blood splatter texture\n<br />[*]LondonRook blood pool texture, staff table, and bandages\n<br />[*]Alisiagae ebony halberd\n<br />[*]lidicus spider creature\n<br />[*]rotouns help cleaning dialogue\n<br />[/list]"
