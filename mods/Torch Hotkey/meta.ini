nexusDescription="[b][u][center][size=5]Torch Hotkey[/size][/center]\n<br />\n<br />[/u][/b][center]\n<br />\xa0\xa0 By Remiros, Greatness7 and NullCascade[/center]\n<br />\n<br />\n<br />\n<br />=========\n<br />Contents\n<br />=========\n<br />1. \xa0 \xa0Requirements\n<br />2. \xa0 \xa0\x44\x65scription\n<br />3. \xa0 \xa0Permissions\n<br />4. \xa0 \xa0Installation\n<br />5. \xa0 \xa0Removal\n<br />6. \xa0 \xa0\x43redits\n<br />=============\n<br />Requirements\n<br />=============\n<br />Morrowind\n<br />Tribunal\n<br />Bloodmoon\n<br />MGE XE 0.10.1\n<br />MWSE 2.1+\n<br />============\n<br />Description\n<br />============\n<br />This small mod adds \"C\" as a dedicated hotkey for light sources. It will equip/unequip the first light source in your inventory when pressed and prioritizes already used lights. It works with any light source, whether vanilla or custom. It will also re-equip previously equipped shields, two-handed weapons and ranged weapons.\n<br />\n<br />Important!\n<br />This mod requires the latest version of MGE XE (0.10.1) which you can find [url=https://www.nexusmods.com/morrowind/mods/41102]here [/url]and the latest dev build of MWSE 2.1+, which you can find [url=https://nullcascade.com/mwse/mwse-dev.zip]here.[/url]\n<br />============\n<br />Permissions\n<br />============\n<br />Feel free to use this mod in your own mods as long as you credit me as the original author.\n<br />=============\n<br />Installation\n<br />=============\n<br />Drop the MWSE folder into your Data Files folder. Done.\n<br />========\n<br />Removal\n<br />========\n<br />Remove the main.lua file.\n<br />========\n<br />Credits\n<br />========\n<br />Thanks to Greatness7 for a lot of help with scripting."
