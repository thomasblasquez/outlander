nexusDescription="[center][font=Times New Roman][size=6][b]Expeditious Exit[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod by NullCascade[/i]\n<br />\n<br />[u]Part of the May Modathon Month[/u][/font][/center]\n<br />\n<br />[center][i]\"First time after install, I was just working on my shaders. Then I casually clicked exit. Then nothing happened... It was just... Morrowind vanished. Even the Dwemer didn't disappear this quickly. This is the quickest exit of all programs I have.\"\xa0[/i]-- vtastek[/center]\n<br />This mod is for people who seem to have issues crashing or losing mouse control on exit. By hijacking the exit buttons, this mod will force the game to exit.\n<br />\n<br />Doing it this way isn't wonderful! In a perfect world we wouldn't do it this way, but if it helps you, great.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod requires\xa0[url=https://www.nexusmods.com/morrowind/mods/41102?tab=files]Morrowind Graphic Extender (MGE-XE) version 0.10.0[/url] or later. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=http://nullcascade.com/mwse/mwse-dev.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Morrowind installation folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />This mod is very simple in practice. When you click the exit button in the main menu, the application will be forced to close. This isn't the nicest way to close up shop, but it's better than the instability Morrowind can sometimes show when closing.\n<br />\n<br />[center][img]https://i.imgur.com/Jr89swa.png[/img]\xfeff\n<br />[img]https://i.imgur.com/8mmhOmW.png[/img]\n<br />[img]https://i.imgur.com/gqCUpMI.png[/img]\xfeff[img]https://i.imgur.com/LoZshAZ.png[/img][img]https://i.imgur.com/kJ67VWQ.png[/img][img]https://i.imgur.com/Pv7VWUb.png[/img][img]https://i.imgur.com/JXPxd4A.png[/img][img]https://i.imgur.com/U34tnIX.png[/img][img]https://i.imgur.com/4iRzG2W.png[/img][/center]"
