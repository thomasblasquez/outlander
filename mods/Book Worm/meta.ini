nexusDescription="[center][font=Verdana][size=6]\n<br />[color=#cfe2f3][font=Verdana][size=6][font=Trebuchet MS]Book Worm\n<br />[/font][size=3][font=Trebuchet MS][size=4]by Merlord[/size][/font][/size][/size][/font][/color]\n<br />[/size][/font][font=Verdana][size=6][img]https://i.imgur.com/cgbIYUD.png[/img][/size][/font]\n<br />[font=Verdana][size=6][img]https://i.imgur.com/RjKD5ES.png[/img]\xfeff[/size][/font][/center]\n<br /> [font=Trebuchet MS][size=4]This mod will display the text \"(Read)\" next to the names of any books that you have previously read. This only applies to books that have been read since this mod was installed. You must reach the final page of a book for it to be marked as read.\n<br />\n<br />[color=#cfe2f3][size=5][b]Features:[/b][/size][/color]\n<br />[/size][/font][list]\n<br />[*][font=Trebuchet MS][size=4]Read indicator shown next to Book names of books you have read[/size][/font]\n<br />[*][font=Trebuchet MS][size=4]MCM shows list of books your character has read so far[/size][/font]\n<br />[*][font=Trebuchet MS][size=4]Compatible with all books, vanilla or otherwise, as well as any other tooltip mods[/size][/font]\n<br />[/list][font=Trebuchet MS][size=4][b]\n<br />[/b][/size][/font]\n<br />[font=Trebuchet MS][color=#cfe2f3][size=4][b][size=5]Installation:[/size][/b][/size][/color][/font][list]\n<br />[*][font=Trebuchet MS][size=4]Requires MGE XE and MWSE 2.1[/size][/font]\n<br />[*][font=Trebuchet MS][size=4]Unzip into Morrowind folder. That's it![/size][/font]\n<br />[/list]\n<br />[size=4][font=Trebuchet MS]See my other mod [url=https://www.nexusmods.com/morrowind/mods/52807]Been There Done That[/url]\xfeff for \"cleared\" indicators on dungeons.[/font]\n<br />[/size]"
