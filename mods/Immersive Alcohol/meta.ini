nexusDescription="*****************************************************************************************\n<br />Immersive Alcohol\n<br />   \xfeff\x62y Merlord\n<br />*****************************************************************************************\n<br />This mod adds drunkenness and alcohol addiction to Morrowind. Getting drunk or \n<br />suffering withdrawals while addicted affect your stats, and you can black out if you \n<br />drink too much\n<br />\n<br />NOTE: This requires MCP or any other patch that fixes the GetSoundPlaying bug \n<br />for detecting drinking sounds. \n<br />\n<br />[youtube]eGbVZfBp0B4[/youtube]\n<br />*****************************************************************************************\n<br />ALCOHOL:\n<br />*****************************************************************************************\n<br />Different beverages have different amounts of alcohol. As you consume alcohol, your\n<br />drunkenness will increase. One \"standard drink\" takes one hour (while awake) to recover \n<br />from. Sleeping will help you recover from drunkenness more quickly.\n<br />\n<br />Std Drinks per beverage:\n<br />- Mazte: 1.0\n<br />- Shein: 1.3\n<br />- Nord Mead: 1.5\n<br />- Greef: 1.5\n<br />- Cyrodillic Brandy: 1.7\n<br />- Vintage Brandy: 2.0\n<br />- Flin: 2.0\n<br />- Sujamma: 2.3   \n<br />- Ancient Dagoth Brandy: 5.0\n<br />\n<br />*****************************************************************************************\n<br />DRUNKENNESS:\n<br />*****************************************************************************************\n<br />In addition to the temporary effects of alcoholic beverages, getting drunk will affect your \n<br />personality, agility and intelligence. These effects remain until you sober up. \n<br />\n<br />If you get drunk, you will begin to hiccup occasionally. Drink too much and you will \n<br />become comatose, collapsing onto the ground unconscious.\n<br />\n<br />There are 6 stages of drunkenness: Sober, Tipsy, Drunk, Blind Drunk, Wasted and Comatose:\n<br />\n<br />Tipsy: \n<br />* Increases Personality by 5\n<br />* Decreases Agility\xa0\x62y 5\n<br />* Decreases Intelligence by 5\n<br />Drunk\n<br />* Begin hiccuping\n<br />* Increases Personality by 10\n<br />* Decreases Agility by 10\n<br />* Decreases Intelligence by 10\n<br />Blind Drunk\n<br />* Decreases Agility by 20\n<br />* Drains Intelligence by 20\n<br />* 20 points of Blindness\n<br />Wasted\n<br />* Increases Agility by 30\n<br />* Drains Intelligence by 30\n<br />* 50 points of Blindness\n<br />Comatose\n<br />* Collapse on the ground unconscious (wait a few moments to get back up)\n<br />* 1 in 3 chance to unequip your pants/skirt/greaves\n<br />\n<br />*****************************************************************************************\n<br />HANGOVERS\n<br />*****************************************************************************************\n<br />Getting drunk will result in a hangover when you wake up, doing periodic damage to your magicka.\n<br />Lasts between 30-90 minutes (in-game time), and can be overcome by sleeping it out or drinking again. \n<br />\n<br />*****************************************************************************************\n<br />ADDICTION:\n<br />*****************************************************************************************\n<br />Every time you drink an alcoholic beverage, you have a chance to become addicted. This is \n<br />based on your Willpower (at 100 willpower you can not get addicted, but watch out, some \n<br />drinks drain willpower!). When you are addicted, you will begin to suffer withdrawal \n<br />effects the longer you go without drinking. In order to overcome your addiction, you must \n<br />suffer through withdrawals for three days. You must be awake for the final 24 hours (during \n<br />severe withdrawals) to count down. This means sleeping or waiting will not progress \n<br />your recovery. \n<br />\n<br />There are 3 levels of withdrawal: Mild, Medium and Severe:\n<br />\n<br />Mild Withdrawal\n<br />* Decreases Personality by 5\n<br />* Decreases Endurance by 5\n<br />Withdrawal\n<br />* Decreases Personality by 20\n<br />* Decreases Endurance by 20\n<br />Severe Withdrawal\n<br />* Decreases Personality by 30\n<br />* Decreases Endurance by 30\n<br />\n<br />*****************************************************************************************\n<br />COMPATIBILITY\n<br />*****************************************************************************************\n<br />Compatible with Vanilla and OpenMW\n<br />Should be compatible with pretty much any mod out there, as the only additions are\n<br />two global scripts and a couple of sound effects. \n<br />\n<br />*****************************************************************************************\n<br />Other booze mods by me\n<br />*****************************************************************************************\n<br />Brew your own booze with The Brew Master: \n<br />   \xfeffhttps://www.nexusmods.com/morrowind/mods/45472"
