nexusDescription="[img]https://i.imgur.com/GsQJ570.png[/img]\n<br />[img]https://i.imgur.com/IFqir9H.png[/img]\n<br />[size=3]\n<br />\xfeffThis mod contains 19 high resolution textures for Hlaalu Architecture set and megatextures for\xa0[url=https://www.nexusmods.com/morrowind/mods/45399]Project ATLAS[/url]\xfeff.\n<br />The Mod has\xa0two quality options - HQ (2048x) and MQ (1024x). ATLAS is provided in 2k*8k and 1k*4k.\n<br />Most of textures are improved version of the first volume of Hlaalu Arkitektora - they have more details, richer colours, closer to vanilla gamma and style.\n<br />[/size]\n<br />[img]https://i.imgur.com/QFiwD04.png[/img]\n<br />[size=3]\n<br />As usual, you need to unpack archive to Morrowind \"Data Files\" folder\xfeff and accept files rewriting.\n<br />[/size][size=3]Optional mod can be installed the same way.\n<br />[/size]\n<br />[img]https://i.imgur.com/1x7Q3o0.png[/img]\n<br />[size=3]\n<br />1. To Bethesda Softworks team, creators of original Morrowind.\n<br />2. \xfeffMorrowind Modding Community.\n<br />5. Russian TESLore Community.\n<br />[/size]\n<br />[img]https://i.imgur.com/BDuGZbc.png[/img]\n<br />[size=3]\n<br />You can redistribute, reload and modify this mod wherever and however you want, just credit me (Tyddy) as original creator.\n<br />If you have ideas, how I can, you can or we together can improve this mod, feel free to PM me here or find me in\xa0[url=https://discord.me/mwmods]MMC Discord Server[/url].[/size]"
