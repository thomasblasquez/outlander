nexusDescription="[center][size=6][font=Times New Roman][b]Consistent Enchanting[/b][/font][/size]\n<br />[font=Arial][i]MWSE-Lua mod[/i][/font][/center]\n<br />Carries over unique item information, such as condition and script data when enchanting items. This can be useful when enchanting items that have rotation scripts, or items that have been given lua data from other MWSE mods. It also just makes the game more consistent, if you dislike that enchanting provides an automatic repair of the item.\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />[i]This mod uses MWSE. If you encounter any issues please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. You can download the latest nightly build from the link below.[/i]\n<br />\n<br />This mod requires [url=https://www.nexusmods.com/morrowind/mods/41102]Morrowind Graphic Extender XE[/url]. Older versions will not work with MWSE 2.0+. Additionally, it will require the [url=https://github.com/MWSE/MWSE/releases/download/build-automatic/mwse.zip]latest nightly build of MWSE.[/url] Be sure to run the MWSE updater before installing this mod.\n<br />\n<br />To install the mod, extract the archive into your Data Files folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />[list]\n<br />[*] When creating an enchanted item, all relevant data from the existing item will transfer over. This includes script variables, lua data, and durability information.\n<br />[*] What does or does not get transferred is configurable in the mod config menu.\n<br />[/list]"
