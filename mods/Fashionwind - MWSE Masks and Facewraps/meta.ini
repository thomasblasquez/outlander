nexusDescription="This mod adds cosmetic Facemasks that can be worn without hiding your hair or taking up a helmet slot thanks to a script made by the talented Safebox.\n<br />\n<br />you can purchase them from a new masked npc in the south wall cornerclub in balmora.\n<br />VERY IMPORTANT NOTES!!!!\n<br />-This mod requires the MWSE Onion layers mod as a framework, which itself requires MWSE, you can get them here:\xa0[url=https://www.nexusmods.com/morrowind/mods/50352]Onion - Layered Headwear and Facial Wear[/url]\xfeff and\xa0[url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE[/url]\n<br />\n<br />\n<br />\n<br />SOMEWHAT LESS IMPORTANT NOTES!\n<br />-This mod is doesn't officially support beast races; they might work for some heads but not for others because of the wildly variant\xa0shape of beast heads.\n<br />-This mod also may have clipping if you use a mod for different heads, however you are able to alter the exact positioning of the masks by race in the main.lua file, if you wish to create a compatibility file for a specific head mod I can host it here if you like.\n<br />-If you use a custom race you can add it to the main.lua file and alter the exact positioning of the models if the default position does not suit.\n<br />-This is an MWSE mod so it wont work with openmw\n<br />\n<br />\n<br />\n<br />Special thanks to:\n<br />Safebox for his support and making the onion framework\n<br />R-zero for his[url=https://www.nexusmods.com/morrowind/mods/43729] ashmask model [/url]and for mask ideas.\n<br />YarYulme for their [url=https://www.nexusmods.com/morrowind/mods/43064]nif resources mod[/url]\n<br />\n<br />\n<br />All of my mods free for anyone to use as a resource for what ever you want and free for anyone to translate and host on other sites, as\n<br />long as you give credit.\n<br />\n<br />If I've made a mistake of some kind, please let me know and I'll do my best to solve it.\n<br />\n<br />you can keep up to date with me and my workings by following me on\xa0[url=https://twitter.com/RVangarr]this terrible website[/url]"
