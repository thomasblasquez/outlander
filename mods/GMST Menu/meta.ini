nexusDescription="[img]https://i.imgur.com/1YI6MGd.png[/img]\n<br />\n<br />[font=Lucida Sans Unicode][size=4]GMST Menu does what it says on the tin: Creates an Mod Config Menu that allows you to edit any GMST in the game, with instant results! \n<br />\n<br />Comes with a handy searchbar that allows you to quickly find the exact GMSTs you want to edit. \n<br />\n<br />Your edits are saved to a JSON file in Data Files/MWSE/config/custom_gmsts.json, meaning you can customise your GMSTs, then save the file and share it with friends. \n<br />[/size][/font]\n<br />[img]https://i.imgur.com/6RD9C5W.png[/img][size=4]\n<br />\n<br />[font=Lucida Sans Unicode]Simply extract the zip into your Morrowind folder.\n<br />\n<br />Requires MGE XE:\n<br />[url=https://www.nexusmods.com/morrowind/mods/41102]https://www.nexusmods.com/morrowind/mods/41102[/url]\n<br />Run the MWSE-Update.exe whenever you update or install a new MWSE mod\n<br />\n<br />More info on MWSE can be found here:\n<br />[url=https://mwse.readthedocs.io/]https://mwse.readthedocs.io/[/url][/font][/size]"
