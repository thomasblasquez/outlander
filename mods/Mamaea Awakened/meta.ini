nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/2nup8qskh6v6tv5/Promo_Header.png[/img]\xfeff\n<br />[img]https://dl.dropboxusercontent.com/s/ppe5olzyz0behxb/Promo_Author.png[/img]\n<br />[size=1]Part of Morrowind Modding Madness 2018[/size]\n<br />\n<br />\n<br />[i]In vanilla Morrowind, Mamaea is a dull maze of caves with nothing remarkable about them aside from the spine of bone down the center of the cavern network. This mod aims to make Mamaea a more memorable visit for the player while also delving into the lore behind the settlement of Gnisis and the West Gash. The lighting has been reduced for a more atmospheric experience alongside much, much more detail. The area has also been expanded with the addition of a buried dunmer stronghold full of new puzzles for the player to solve. You can expect to find new loot, lore, and more when you explore Mamaea Awakened.[/i][/center]\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/1oep22kit1ws08t/Promo_Features.png[/img]\n<br />\xfeff\n<br />[list]\n<br />[*]Details and expands the dungeon of Mamaea\n<br />[*]Explores the backstory of the mysterious bone cave system\n<br />[*]Adds new Sixth House themed armor, weapons, and more loot\n<br />[*]Embark on a new quest to explore the mysteries of Mamaea\n<br />[*]Defend the Gnisis Temple from a violent Sixth House attack\n<br />[*]Adds a brand new, buried dunmer stronghold to explore\n<br />[*]Unique dialogue for characters like Dagoth Araynys, Baladas Demnevanni, and Chaplain Ogrul\n<br />[*]Complete puzzles and solve riddles to reach the end of the dungeon\n<br />[*]Utilize a magical artifact from House Telvanni to locate Mamaea\n<br />[*]100+ new meshes available for modders\n<br />[/list]\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/dbi6mmxzf572flu/Promo_Credits.png[/img][u]Flamboyant Armigers[/u][list]\n<br />[*][b]Endoran [/b]- Memetic Space Warrior\n<br />[*][b]Lucevar[/b]\xa0- Planning Manager\n<br />[*][b]Melchior Dahrk[/b]\xa0- Awakener of Mamaea\n<br />[*][b]RubberMan[/b]\xa0- Master Stronghold Architect\n<br />[/list]\n<br />[u]Resources[/u]\n<br />[list]\n<br />[*]\xfeff[b]LondonRook [/b]- mist mesh\n<br />[*][b]Lougian [/b]- some rock meshes\n<br />[*][b]Tamriel Rebuilt[/b] - coiled rope\n<br />[*][b]Alisiagae [/b]- 6th house knife\n<br />[/list]\n<br />[u]Testing[/u]\n<br />[list]\n<br />[*]\xfeff[b]Neberski[/b]\n<br />\n<br />[/list]\n<br />\n<br />\n<br />\n<br />\n<br />[center][img]https://dl.dropboxusercontent.com/s/67e1kacnttiymcn/Promo_Header_Blank.png[/img]\n<br />\n<br />[/center]"
