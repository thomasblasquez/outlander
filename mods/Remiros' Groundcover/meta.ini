nexusDescription="[center][b][u][size=5]Remiros' Groundcover[/size]\n<br />\n<br />[/u][/b]\n<br />\xa0\xa0 By Remiros\n<br />\n<br />[size=4][b]\n<br />Part of the Morrowind May Modathon 2019\n<br />\n<br />[img]https://i.imgur.com/Jr89swa.png[/img]\n<br />[img]https://i.imgur.com/a1Buk7P.png[/img]\xfeff[img]https://i.imgur.com/dkA3KQo.png[/img][img]https://i.imgur.com/cvL1u0O.png[/img]\xfeff[img]https://i.imgur.com/tppDqIJ.png[/img]\xfeff\n<br />[/b][/size][/center]\n<br />=========\n<br />Contents\n<br />=========\n<br />1. \xa0 \xa0Requirements\n<br />2. \xa0 \xa0\x44\x65scription\n<br />3. \xa0 \xa0Permissions\n<br />4. \xa0 \xa0Installation\n<br />5. \xa0\xa0 Credits\n<br />6.\xa0\xa0\xa0 Changelog\n<br />=============\n<br />Requirements\n<br />=============\n<br />Morrowind\n<br />Tribunal\n<br />Bloodmoon\n<br />Tamriel Rebuilt 21.01+ (for the TR addon)\n<br />MGE XE 0.13.0 or higher (Any prior version is NOT compatible) [b]OR[/b] OpenMW 0.47.0 or higher\n<br />============\n<br />Description\n<br />============\n<br />This mod adds high quality grass and groundcover to almost all regions in the game as well as all Tamriel Rebuilt areas. It also includes modified MGE XE shader files that add support for Vcol-based distortion for groundcover objects. This is absolutely required for this mod to function correctly.\n<br />============\n<br />Permissions\n<br />============\n<br />Feel free to use this grass in your own mods.\n<br />=============\n<br />Installation\n<br />=============\n<br />Drop the meshes, textures and shaders folder, as well as the appropriate esps into your data files and overwrite when asked or use your mod manager of choice. This mod is provided as a convenient BAIN package.\n<br />\n<br />[b]MGE XE:[/b]\n<br /> Generate distant land with the groundcover esps activated. [color=#e06666][b]Do not activate the esps in the launcher or your mod manager, only when generating distant land.[/b]\n<br />[/color][b]\n<br />OpenMW:[/b]\n<br />Install the grass as normal. [color=#e06666][b]Do not activate the plugins in your launcher. Add the following lines to your settings.cfg:\n<br />[/b][/color]\n<br />[Groundcover]\n<br />enabled = true\n<br />density = 1.0\n<br />min chunk size = 0.5\n<br />stomp mode = 2\n<br />stomp intensity = 2\n<br />\n<br />[color=#e06666][b]Add the following lines to your openmw.cfg. Only add the sections that are appropriate to your plugin selection:\n<br />[/b][/color]\n<br />#Vanilla Grass\n<br />groundcover=Rem_AC.esp\n<br />groundcover=Rem_AI.esp\n<br />groundcover=Rem_AL.esp\n<br />groundcover=Rem_BC.esp\n<br />groundcover=Rem_GL.esp\n<br />groundcover=Rem_Solstheim.esp\n<br />groundcover=Rem_WG.esp\n<br />\n<br />#TR Grass\n<br />groundcover=Rem_AC_TR.esp\n<br />groundcover=Rem_AI_TR.esp\n<br />groundcover=Rem_AL_TR.esp\n<br />groundcover=Rem_AT_TR.esp\n<br />groundcover=Rem_BC_TR.esp\n<br />groundcover=Rem_GL_TR.esp\n<br />groundcover=Rem_RR_TR.esp\n<br />groundcover=Rem_VM_TR.esp\n<br />groundcover=Rem_WG_TR.esp\n<br />\n<br />#LoC Grass\n<br />groundcover=Rem_LoC.esp\n<br />\n<br />#LoC Moved Grass\n<br />groundcover=Rem_LoCM.esp\n<br />\n<br />========\n<br />Credits\n<br />========\n<br />Vtastek for the modified grass shaders\n<br />Greatness7 for helping with some shaders\n<br />Hrnchamd for MGE XE\n<br />Yacoby for his mesh generator\n<br />========\n<br />Changelog\n<br />========\n<br />1.1:\n<br />-Added Ashlands groundcover\n<br />-Added Aanthirin groundcover\n<br />-Added Tamriel Rebuilt Preview groundcover\n<br />-Added optional vanilla-friendly textures that are meant to be used with Vanilla Morrowind\n<br />-Manually cleaned up grass in cities, on roads and near dungeon entrances\n<br />-Redid most textures and grass for existing regions\n<br />-Made the archive compatible with BAIN\n<br />\n<br />1.1b:\n<br />-Fixed Bitter Coast placement\n<br />-Fixed Ashlands placement\n<br />\n<br />1.2:\n<br />-Improved grass placement even more\n<br />-Added Grey Meadows grass\n<br />-Adjusted Bitter Coast textures\n<br />-Added OpenMW version\n<br />\n<br />1.3:\n<br />-Improved meshes and textures for most groundcover assets\n<br />-Better environment blending for grass and rocks\n<br />-Optional \"No Mushrooms\" and \"Thicker Grass\" alternatives\n<br />-Significantly improved grass placement. Bleeders and floaters have been reduced to a minium\n<br />-Improved compatibility with some mods\n<br />-Fixes for certain grass types, namely Bitter Coast and Azura's Coast grass\n<br />\n<br />1.4:\n<br />-More placement improvements for the Ashlands, West Gash, Ascadian Isles, Azura's Coast, Sheogorad and Grazelands\n<br />-Better textures for Ashlands, West Gash and Solstheim grass\n<br />-Replacement for the Grey Meadows mold mesh\n<br />-Addon for Legend of Chemua and Abot's moved version\n<br />\n<br />1.5:\n<br />-Brand new textures for the Ascadian Isles and Ashlands\n<br />-Improved textures for the West Gash\n<br />-Improved meshes for most regions\n<br />-More placement improvements, particularly in the Ashlands and West Gash\n<br />\n<br />2.0:\n<br />-Remade meshes for most grass types\n<br />-Remade textures for all grass types\n<br />-Significantly improved performance for Ascadian Isles and Grazelands grass\n<br />-Slightly improved performance for Bitter Coast grass\n<br />-More placement improvements for the West Gash and Grazelands\n<br />-Updated all Tamriel Rebuilt plugins to the Aanthirin release\n<br />-Added Roth Roryn grass\n<br />-Added Thirr Valley grass\n<br />-OpenMW version has been updated with all changes\n<br />-Added optional normal maps to the OpenMW version\n<br />\n<br />2.1:\n<br />-Remade meshes for all grass types\n<br />-Remade textures for most grass types\n<br />-Edited some shaders to fix the shadow pop-in, broken normals and brightness bug\n<br />\n<br />2.2:\n<br />-TR and TR_Preview plugins have been updated to 21.01\n<br />\n<br />2.3:\n<br />-Improved file structure\n<br />-Improved Aanthirin groundcover\n<br />-Added missing Roth Roryn groundcover for TR_Mainland\n<br />\n<br />2.4:\n<br />-Updated for MGE XE 0.12.1\n<br />-Optimized models\n<br />-Fixed the clover groundcover\n<br />-Minor placement improvements\n<br />\n<br />3.0:\n<br />-Completely rewritten shader, courtesy of vtastek and Greatness7\n<br />-Almost all models and textures have been improved\n<br />-Significant performance and visual improvements\n<br />-Miscellaneous fixes and improvements\n<br />\n<br />4.0:\n<br />-Major rework of the mod including better meshes and textures for most regions\n<br />-MGE XE and OpenMW are now both natively supported. Choose the modules appropriate for your game\n<br />-Better shader files for the MGE XE version"
