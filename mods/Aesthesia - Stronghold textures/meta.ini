nexusDescription="[center][size=5][b]Aesthesia\n<br />[size=3]Stronghold textures[/size][/b][/size][/center]\n<br />\n<br />Texture pack that remakes the Dunmer strongholds in vanilla friendly style with 2k resolution. They are all handmade, using the painting and sculpting techniques. Stronghold textures have been slightly reimagined to have more morrowindish design and not be as harsh as vanilla ones, but still keep the feel of overwhelming and thick structures.\n<br />\n<br />[center]If you like my mods, please take a look at my website. I show my art and others.\n<br />[url=https://www.deviantart.com/rytelierart][img]https://i.imgur.com/pn5yyQf.png[/img][/url]\xfeff\xfeff [url=https://twitter.com/Rytelier][img]https://i.imgur.com/McqsAxc.png[/img][/url]\xfeff\xfeff [url=https://www.youtube.com/channel/UCIwGyPaum10U7vJZdXXf4qQ][img]https://i.imgur.com/pCM9oQY.png[/img][/url]\xfeff\xfeff [url=https://soundcloud.com/rytelier][img]https://i.imgur.com/KrRbFOK.png[/img]\xfeff[/url]\xfeff[/center]\n<br />[b]   \xfeffInstallation[/b]\n<br />\n<br />Installation works with Mod Organizer 2 and Wrye Mash.\n<br />Alternatively, drop all the archive content to \"data files\" folder, overwriting the files if it asks to do so.\n<br />\n<br />[b]   \xfeffRecommended[/b]\n<br />\n<br />I recommend this guide to use along with my textures: [url=https://wiki.nexusmods.com/index.php/Morrowind_graphics_guide]https://wiki.nexusmods.com/index.php/Morrowind_graphics_guide[/url] as well as other my graphics replacers and improvements.\n<br />\n<br />[b]   \xfeffPermissions[/b]\n<br />\n<br />You are [b]allowed[/b] to:\n<br />Use textures as modder's resource\n<br />Recolor and edit them for mods\n<br />\n<br />You are [b]not allowed[/b] to:\n<br />Use outside Morrowind game without permission\n<br />Redistribute the mod in packs without permission\n<br />Reupload without permission\n<br />\n<br />[b]   \xfeff\x43redits[/b]\n<br />\n<br />Rytelier - textures"
