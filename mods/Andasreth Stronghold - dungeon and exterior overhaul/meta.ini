nexusDescription="[i][b]Update 1.1\n<br />[/b][/i]- Improved ashland meshes\n<br />- Improved lighting\n<br />- Framerate optimization\n<br />[i]\n<br />Modathon 2019[/i]\n<br />Complete remake of Andasreth stronghold dungeon and its exterior areas.\n<br />[i]\n<br />[/i][u]   \xfeffInterior[/u][b]\n<br />[/b]The dungeon has been completely redone featuring unique layout and expanded areas.\n<br />\n<br />[u]   \xfeff\x45xterior[/u][b]\n<br />[/b]The small ashland piece in West Gash has been redecorated and made much less empty.\n<br />\n<br />[center]If you like my mods, please take a look at my website. I show my art and others.\n<br />[url=https://www.deviantart.com/rytelierart][img]https://i.imgur.com/pn5yyQf.png[/img][/url]\xfeff\xfeff [url=https://twitter.com/Rytelier][img]https://i.imgur.com/McqsAxc.png[/img][/url]\xfeff\xfeff [url=https://www.youtube.com/channel/UCIwGyPaum10U7vJZdXXf4qQ][img]https://i.imgur.com/pCM9oQY.png[/img][/url]\xfeff\xfeff [url=https://soundcloud.com/rytelier][img]https://i.imgur.com/KrRbFOK.png[/img]\xfeff[/url]\xfeff[/center]\n<br />\n<br />[b]   \xfeffInstallation\n<br />[/b]Install this mod by dropping content to data files/using a mod manager.\n<br />\n<br />   \xfeff[b]Recommended\n<br />[/b]Aesthesia Stronghold retexture (used in screenshots): [url=https://www.nexusmods.com/morrowind/mods/46445]https://www.nexusmods.com/morrowind/mods/46445[/url]\n<br />\n<br />[b]   \xfeff\x43ompatiblity\n<br />[/b]Rebirth - unknown, may cause some clipping/floating stuff\n<br />Interior changing mod won't have effect on this mod.\n<br />If you want to make a compatibility patch - you are free to send it here."
