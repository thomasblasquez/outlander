nexusDescription="[center][b]Part of the May Modathon Month[/b]\n<br />[img]https://i.imgur.com/QCrTidp.png[/img][/center]\n<br />\n<br />[b]MWSE Satchels and Bags[/b]\n<br />by FrummYonda &amp; Safebox\n<br />\n<br />This mod was made to have something other than backpacks to Feather your inventory. Many thanks to [url=https://www.nexusmods.com/morrowind/mods/49057]Merlord [/url]and [url=https://www.nexusmods.com/morrowind/mods/43213]Danae123 [/url]for those things with their mods, but as someone who had used backpacks before I could feel the tug and weight on my shoulders as I roleplay.\xa0\n<br />\n<br />So, the following bags are available for sale in Trader inventories (or at least those who own the com_chest_02_v_trader01...03 containers) for anyone who wants them:\n<br />[list]\n<br />[*][b]Satchel: [/b]only worn on the right\n<br />[*][b]Fannypack: [/b]can be worn at the back, on the left, or right side\n<br />[*][b]Fannypack with Pouches: [/b]only worn at the back\n<br />[*][b]Fannypack with Thigh Bag:[/b] thigh bag can be worn at the back, on the left, or right side\n<br />[*][b]Thigh Bag: [/b]can be worn on the left, or right side\n<br />[*][b]Waist Bag: [/b]can be worn at the back, on the left, or right side\n<br />[*][b]Utility Belt: [/b]occupies both sides of the waist\n<br />[/list]\n<br />If you want to change where you want to wear them, just place them on a surface, activate them, select where you want them, and then put them on.\n<br />\n<br />\n<br />[b]INSTALLATION[/b]\n<br />[list]\n<br />[*]Simply copy-paste the Data Files into the Morrowind directory, or use a mod manager to install the mod.\xa0\n<br />[*]Use only one .esp file. Use the Wares version if you're also using\xa0[url=https://www.nexusmods.com/morrowind/mods/49205]Danae123's Wares[/url].\xa0\n<br />[/list]\n<br />\n<br />[b]UPDATES[/b]\n<br />[b]v1.3[/b]\n<br />[list]\n<br />[*]Added a Wares version to address the previous version's issue where the satchels and bags do not appear in traders' inventories when used alongside Wares and Ashfall.\xa0\n<br />[/list][b]v1.2[/b]\n<br />[list]\n<br />[*]Fixed an error where certain meshes were still dependent on textures from Melchior's Mage Robes. New meshes now use base-game assets that are closest to those textures. Apologies to everyone who had downloaded the mod and experienced this error and CTDed.\xa0\n<br />[/list][b]v1.1[/b]\n<br />[list]\n<br />[*]Missing icons issue: moved icon files to designated folder\n<br />[/list]\n<br />\n<br />[b]FUTURE UPDATES[/b]\n<br />[list]\n<br />[*]updated meshes that address certain clipping issues\xa0\n<br />[*]new utility belt and bandolier designs\n<br />[/list]\n<br />\n<br />[b]MANY THANKS TO:[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/users/17885684]Safebox[/url]\xfeff, whose [url=https://www.nexusmods.com/morrowind/mods/50352]MWSE-wizardry[/url]\xfeff made this possible\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/45739]MelchiorDahrk[/url]\xfeff, for using these in his [url=https://www.nexusmods.com/morrowind/mods/45739]Mage Robes mod[/url]\xfeff and for the placement script\xa0\n<br />[*][b]Taddeus[/b], for the satchel mesh\n<br />[*][url=https://www.nexusmods.com/morrowind/users/1233897]Danae123[/url]\xfeff, for her [url=https://www.nexusmods.com/morrowind/mods/43213]Adventurer's Backpacks[/url]\xfeff giving me the idea\n<br />[/list]\n<br />[center][img]https://i.imgur.com/htPWgF5.png[/img][/center]\xfeff[img]https://imgur.com/q8ttXeI.png[/img]\xa0[img]https://imgur.com/LWJXRbd.png[/img]\xa0[img]https://imgur.com/wvbiRkz.png[/img]\xa0[img]https://imgur.com/JC22aOw.png[/img]\n<br />[img]https://imgur.com/4cOKpUo.png[/img][img]https://imgur.com/krJobRR.png[/img]\n<br />[img]https://imgur.com/852sZBq.png[/img]\xa0[img]https://imgur.com/MSgCq2Z.png[/img]\xa0\n<br />[img]https://imgur.com/IKnrcv3.png[/img]\xa0[img]https://imgur.com/KnaUNrY.png[/img]"
