nexusDescription="[font=Lucida Sans Unicode][color=#980000][size=6]Brutal Backstabbing[/size][/color][/font][font=Lucida Sans Unicode][color=#980000]\n<br />   \xfeff\x62y Merlord\n<br />\n<br />\n<br />INTRODUCTION:[/color]\n<br />Introduces a backstabbing mechanic - do more damage when stabbing an enemy from behind (based on Agility/Sneak).\n<br />\n<br />You can integrate backstabbing into many different play-styles. Use stealth to sneak behind your enemy, or use magic to paralyse\xa0or raw strength to stagger them, giving you a chance to get into flanking position.\xa0\n<br />[color=#980000]\n<br />MOD CONFIG MENU OPTIONS:[/color]\n<br />Choose whether a messageBox pops up every time you do a backstab. Either way, you will know you've achieved a backstab if you hear the critical hit sound.\n<br />\n<br />Choose whether backstabs can only be achieved with Short Blades, or whether any weapon can be used. \n<br />\n<br />Choose whether only stabbing attacks count as backstabs or if any swing type counts. \n<br />\n<br />[color=#980000]INSTALLATION:[/color]\n<br />Simply extract the zip file into your Morrowind directory.\n<br />\n<br />[color=#980000]REQUIREMENTS[/color]\n<br />[/font]This mod requires the\xa0[size=3][url=http://nullcascade.com/mwse/mwse-dev.zip] latest dev build of MWSE[/url]\xa0(version 2.1), and at least\xa0[url=https://www.nexusmods.com/morrowind/mods/26348]version 10 of MGE\n<br />\n<br />[youtube]fXMsgXPLUP4[/youtube]\n<br />[/url][/size]"
