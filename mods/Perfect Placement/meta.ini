nexusDescription="[size=4][i][color=#f1c232]Both MWSE and OpenMW version is supported![/color]\n<br />[/i][/size][size=3][i]The OpenMW beta [b]requires [/b]the OpenMW 0.49 dev build. It is 99% working, but please save before use in case of any bugs.\n<br />[/i][/size][size=4][i]\n<br />\n<br />Perfect Placement[/i] allows you to interactively arrange all your items in first person view.[/size]\n<br />\n<br />Just point at an item and press 'G' by default to pick it up. Look around to move the item, and a shadow spot will appear where the item will set down. Press 'G' again to drop it. Other controls are displayed with an on-screen guide. Check MWSE's Mod Options for keybinds and more configuration.\n<br />\n<br />[size=4]Videos:\n<br />[/size]\n<br />[url=https://streamable.com/eqghm]https://streamable.com/eqghm[/url] - [url=https://streamable.com/b0jk2]https://streamable.com/b0jk2[/url] - [url=https://streamable.com/an7qr]https://streamable.com/an7qr[/url]\n<br />\n<br />\n<br />[size=4]Features:[/size]\n<br />\n<br />- Perfect Placement places the item exactly on top of surfaces in horizontal mode, and the back of the item against vertical surfaces while in vertical mode.\n<br />- The item will rotate to follow the surface. This is toggleable with a key, and the default mode can be set in mod options. Special thanks to Merlord for this feature.\n<br />- Items in Vertical Mode can be mounted to walls just by placing them against a wall. \n<br />- Rotation Snap lets you line up books precisely.\n<br />- Copy Last Rotation causes the held item to match the rotation of the last item you placed.\n<br />- Carry your stuff around anywhere, but you will drop it if you have to ready your weapons or magic!\n<br />\n<br />\n<br />[size=4]Installation:[/size]\n<br />\n<br />Requires MGE XE 0.11.0 or later:\n<br />[url=https://www.nexusmods.com/morrowind/mods/41102]https://www.nexusmods.com/morrowind/mods/41102[/url]\xfeff\n<br />Just run the installer and it will install MWSE 2.1 as well.\n<br />Then, extract the mod archive to your Morrowind/Data Files folder.\n<br />\n<br />Or OpenMW 0.49dev or later:\n<br />[url=https://openmw.org/downloads/]https://openmw.org/downloads/[/url]\n<br />Install to (Windows) \"Documents/My Games/OpenMW/data\" or (Linux) \"~/.config/openmw/\". In the launcher, enable Perfect Placement.omwscripts."
