nexusDescription="[font=Georgia][center][img]https://i.imgur.com/GELW7iJ.png[/img]\n<br />\xfeff\xfeff[/center][size=6][center][b][url=https://www.instagram.com/p/CEXaXSshSft/][b]Fanart by fifthblight![/b][/url]\xfeff[/b][/center][/size]\n<br />\n<br />[b][color=#ff7700][size=5]PLUGIN DIFFERENCES[/size][/color][/b]\n<br />\n<br />[color=#ffff00][b]--Diverse Dagoths\n<br />[/b][/color]   Unique models for all 7 Ash Vampires, Speed increased so they're no longer slower than slugs, Fight rating lowered so they'll let you speak with them first, Flee removed because they don't fear death, and idle animations restored for Tureynul and Uthol.\n<br />\n<br />[color=#ffff00][b]--Hostile Gilvoth\n<br />[/b][/color]   Same as Diverse Dagoths, except Gilvoth's Fight rating is left at 90, in keeping with [url=https://www.nexusmods.com/morrowind/mods/45096]Patch for Purist[/url]\xfeff's explanation that his dialogue is purely combat-based.\n<br />\n<br />[color=#ffff00][b]--\xfeff[/b][/color][color=#ffff00][b]DNGDR\n<br />[/b][/color]   Same as Diverse Dagoths, except Sunder has been removed from Vemyn to make this plugin safe to object-merge with [url=https://www.nexusmods.com/morrowind/mods/43544]Darknut's Greater Dwemer Ruins[/url]\xfeff.\n<br />\n<br />   [color=#ffff00]\xfeffUse only one plugin, and don't use the DNGDR plugins without DNGDR.[/color]\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]INSTALLATION NOTES[/size][/color][/b]\n<br />\n<br />   The\xa0Unique Dagoth Brandy &amp; Amulet plugin uses the same file paths as\xa0[url=https://www.nexusmods.com/morrowind/mods/37795/]Morrowind Rebirth[/url], so you don't need both.\n<br />\n<br />   \xfeffOdros and Vemyn's mechanical arm uses mostly vanilla texturing. As such, they look best with xander2077's\xa0[url=https://www.nexusmods.com/morrowind/mods/41789]Dwarven Textures[/url]\xa0installed after DassiD's\xa0[url=https://www.nexusmods.com/morrowind/mods/46221]Enhanced Textures[/url]\xa0or Remiros' [url=https://www.nexusmods.com/morrowind/mods/47469]Intelligent Textures[/url].\n<br />\n<br />   \xfeff\xfeff\x42\x65\x63\x61use Dagoth Odros and Vemyn have vanilla movement speed in Darknut's Greater Dwemer Ruins, their new animation files result in them moving very slowly (and that's saying a lot for an Ash Vampire). As such, you'll need to [color=#ffff00]use the DNGDR version of Diverse Dagoths\xa0[i]and[/i]\xa0object-merge it with DNGDR's plugin[/color]. Although the\xa0\x61uthor recommends against object-merging, this version of DD has had Sunder removed from Vemyn to preserve DNGDR's relocation of it during the merge process.\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]COMPATIBILITY[/size][/color][/b]\n<br />\n<br />   \xfeff\x46ully compatible with\xa0[url=https://www.nexusmods.com/morrowind/mods/47234?]Deeper Dagoth Ur[/url].\n<br />\n<br />   \xfeff\x46ully compatible with OpenMW, as of build 0.47.0 and DD's 2.12 Addendum patch.\n<br />\n<br />   \xfeffThe pluginless version is compatible with anything that doesn't change Ash Vampire and Dagoth Ur file paths, like DNGDR and The Tribe Unmourned do.\n<br />\n<br />   \xfeffThe Diverse Dagoths plugin [i]should[/i] be compatible with\xa0[url=http://mw.modhistory.com/download-56-8052]Great House Dagoth[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/morrowind/mods/23357?]The Tribe Unmourned[/url]\xa0[color=#ffff00]if you load DD last and use an object-merger[/color] such as\xa0[url=https://www.nexusmods.com/morrowind/mods/46870]TES3Merge[/url]. TTU also has a duplicate of every Ash Vampire that's kept in a dummy cell, but I don't know if these appear in the actual game. If they do, let me know and I'll make a proper patch for them.\n<br />\n<br />   \xfeffUsers of both GHD and Diverse Dagoths will also have the added perk of their Dagoth Nerevar character\xa0using a different model from the other seven Ash Vampires, since it'll default to the pluginless replacer.\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]FILE SIZE[/size][/color][/b]\n<br />\n<br />   \xfeff\x46ive Ash Vampires share all of the same apparel and accessory objects; just selectively hidden for ease of customization. While this may make it somewhat slower to download, it shouldn't have any impact on actual game performance. In fact, every texture, property and unskinned TriShape has been optimized to the best of my ability.\n<br />\n<br />And although it's a completely unnecessary archive-bloater that has no effect on in-game models, all the animated NIF clones (the ones without an X prefix) are just as fully detailed, for those who enjoy looking at them without having to boot up the game or Construction Set.\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]TEXTURE MAPPING[/size][/color][/b]\n<br />\n<br />   \xfeff\x42\x65\x63\x61use I presently only use the vanilla engine, I only applied normal and reflection maps to metal, glass and gemstones. Any other surface would simply appear too shiny. I'm not sure how to make OpenMW specular maps and whether they'd look better than vanilla reflection effects, but if anyone wants to take care of those -- along with normal mapping for flesh, leather and other surfaces -- I'd be more than happy to add them.\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]SPEED, FIGHT, FLEE &amp; AI[/size][/color][/b]\n<br />\n<br />   \xfeffIn accordance with their dialogue, every Ash Vampire's Fight rating is set from 90 to 50 so you can talk to them and land the first blow. While I was at it, I also set their Flee from 20 to 0 (matching Dagoth Uthol), since it's illogical that undying immortals would fear you enough to run away, with Dagoth Odros treating defeat as a minor embarrassment.\n<br />\n<br />   \xfeffIn addition, five Ash Vampires have had their Speed cranked from 4 to 9 so they're no longer running at a snail's pace. While this doesn't seem like much, for some reason Ash Vampires are quite sensitive to every little digit, and going any further than 9 makes them zip around too quickly during their idle animations. Dagoth Odros and Vemyn, who now have Dwarven Spectre animations, are given a respectable Speed rating of 50. Left at 4, they literally moved in slow motion.\n<br />\n<br />\xfeff   \xfeffLastly,\xa0\x44\x61goth Tureynul and Uthol now (like their brothers) have their own AI Wander package, so they no longer stand around motionless outside of combat.\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]KNOWN ISSUES[/size][/color][/b]\n<br />\n<br />   \xfeff\x44ue to elongating parts of their skeleton to look more like a typical Ash Vampire, Dagoth Odros and Vemyn will put their left hand straight through the floor during their knockdown animations. Unfortunately I don't know enough about animation tweaking to rectify this -- which is also why Ash Vampires aren't [i]always[/i] firmly gripping weapons and bottles.\n<br />\n<br />   \xfeffNot really a bug but still worth noting: because an Ash Vampire's knockout and death-knockout states share animations, I could only apply the combustion and ashing effect for when they're killed while standing. However, their halo, eye and body glow will still go dark upon death.\n<br />\n<br />   \xfeff\x44\x65spite holding one in his hand, Dagoth Gilvoth doesn't actually have any lootable weapons in his inventory. For now, it's just for show.\n<br />\n<br />   \xfeffOpenMW halos have been removed for three reasons: they cast massive spinning shadows, appear opaque if there's fog in the cell, and I frankly don't trust OpenMW not to break them even further in future builds.\n<br />[b]\n<br />\n<br />\n<br />[color=#ff7700][size=5]INCLUDED ASSETS[/size][/color][/b][color=#efefef]\xa0 [/color][size=2]with confirmed permissions[/size]\n<br />\n<br />[color=#efefef]   [/color][i]\xfeffHiRez Ash Vampires[/i][color=#efefef]\xa0 by [/color][b]Saint Jiub[/b]\n<br />[size=1]   \xfeff   \xfeff\x46rom his unreleased WIP textures, which he was kind enough to share with me for further tinkering[/size]\n<br />\n<br />[color=#efefef]   \xfeff[/color][url=https://www.nexusmods.com/morrowind/mods/44096]Armored Robes[/url][color=#efefef]\xa0 by\xa0[/color][b]Aoimevelho[/b]\n<br />[color=#efefef]   \xfeff   [/color][size=1]\xfeff\x41sh Vampire loincloth &amp; Odros collar[/size]\n<br />[color=#efefef]\n<br />[url=http://mw.modhistory.com/download-56-5679]   \xfeff\x41sh Vampire Retexture[/url]\xfeff\xa0 by\xa0[b]Connary[/b]\n<br />[/color][color=#efefef]   \xfeff   \xfeff[/color][size=1]Regretfully d[/size][size=1]iscarded as of Version 2.0[/size]\n<br />\n<br />[b][url=https://www.nexusmods.com/morrowind/mods/43633]   \xfeff\x41sh Vampires Reworked[/url]\xfeff[/b][color=#efefef]\xa0 by\xa0[/color][b]Phobos[/b]\n<br />[size=1]   \xfeff   \xfeff\x46ull body model &amp; texture (reworked as detail mapping)\n<br />[/size]\n<br />[color=#efefef]   \xfeff[/color][url=https://www.nexusmods.com/morrowind/mods/3880/?]Better Bodies[/url][color=#efefef]\xa0 by [/color][b]Psychodog Studios[/b]\n<br />[color=#efefef]   \xfeff   \xfeff[/color][size=1]Odros/Vemyn body mesh[/size]\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/28729]   \xfeff\x42\x65tter Skulls[/url][color=#efefef]\xfeff\xa0 by\xa0[/color][b]tronvillain[/b][color=#efefef]\xa0[/color]\n<br />[color=#efefef]   \xfeff   \xfeff[/color][size=1]Ur mask ornamentation[/size]\n<br />\n<br />[color=#efefef]   \xfeff[/color][url=https://www.nexusmods.com/morrowind/mods/45385]Clawed Hands[/url][color=#efefef]\xa0 by\xa0[/color][b]Aoimevelho[/b]\n<br />[color=#efefef]   \xfeff   \xfeff[/color][size=1]Odros/Vemyn claws[/size]\n<br />\n<br />[color=#efefef]   \xfeff[/color][url=http://mw.modhistory.com/download-68-14542]Dagoth Ur[/url][color=#efefef]\xa0 by [/color][b]Saint Jiub[/b]\n<br />[color=#efefef]   \xfeff   \xfeff[/color][size=1]Vemyn mask texture &amp; eye glow[/size]\n<br />[color=#efefef]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43602/]   \xfeff\x44\x61goth Ur Reworked[/url]\xfeff\xa0 by\xa0[b]Phobos[/b]\n<br />[size=1]   \xfeff   \xfeffMask model &amp; texture; cloth texture[/size]\n<br />[/color]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45039/]   \xfeff\x44\x61goth Ur's Divine Body[/url][color=#efefef]\xa0 by\xa0[/color][b]Zobator[/b]\n<br />[size=2]   \xfeff   \xfeff\x45[/size][size=1]ye glow[/size]\n<br />[color=#efefef]\n<br />[url=https://www.nexusmods.com/morrowind/mods/39431/]   \xfeff\x44ivine Dagoth Ur[/url]\xfeff\xa0 by\xa0[b]Saint Jiub[/b]\n<br />[size=1]   \xfeff   \xfeffOdros mask textures (also used for bracers &amp; greaves)[/size]\n<br />[/color]\n<br />   \xfeff[url=https://www.nexusmods.com/morrowind/mods/43729]Dragon Priest Resource[/url]\xfeff\xa0 by\xa0[b]Reizeron[/b]\n<br />   \xfeff   \xfeff[size=1]Odros/Vemyn mask &amp; hood models[/size]\n<br />\n<br />   [url=https://www.nexusmods.com/morrowind/mods/46406]\xfeff\x45xotic Imports[/url]\xa0 by\xa0[b]Westly[/b]\n<br />[size=1]   \xfeff   \xfeffOdros bracer &amp; stockings; Vemyn anklets[/size]\n<br />\n<br />   \xfeff[url=http://mw.modhistory.com/download-55-11353]Fit Body Textures[/url]\xa0 by [b]Westly[/b]\n<br />   \xfeff   [size=1]\xfeffOdros/Vemyn body texture[/size]\n<br />[color=#efefef]\n<br />[url=https://www.deviantart.com/art/Gold-Bead-Halo-Circle-Texture-70679513][size=1]   \xfeff[/size][size=2]Gold Bead Halo[/size][/url][size=2]\xa0 by\xa0[b]Enchantedgal-Stock[/b]\xa0[/size]\n<br />[size=1]   \xfeff   \xfeffUr necklace (discarded as of v2.1)[/size]\n<br />\n<br />[/color][url=https://lattauri-el.deviantart.com/art/House-Dagoth-Symbol-293535403]   \xfeffHouse Dagoth Symbol[/url]\xfeff\xa0 by\xa0[b]Lattauri-El[/b]\xa0\n<br />   \xfeff   \xfeff[size=1]Tureynul forehead tattoo[/size]\n<br />\n<br />   [url=https://www.nexusmods.com/morrowind/mods/43184]\xfeffKafeid's Piercings[/url]\xa0&amp;\xa0[url=https://www.nexusmods.com/morrowind/mods/43167]Spectacles[/url]\xa0\xa0\x62y\xa0[b]Aoimevelho[/b]\n<br />   \xfeff   \xfeff[size=1]Piercings, goggles, scope &amp; gold reflection texture[/size]\n<br />\n<br />   \xfeff[url=https://www.cleanpng.com/free/magic-circle.html]Magic Circles[/url]\xfeff\xa0 from\xa0[b]CleanPNG.com[/b]\n<br />   \xfeff   [size=1]\xfeffHalo sigils[/size]\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/37795/]   \xfeffMorrowind Rebirth[/url]\xa0 by\xa0[b]Trancemaster[/b]\xa0\n<br />[size=1]   \xfeff   \xfeffSmoothed meshes of Sunder, iron boot/bracer &amp; Dwemer bracer/rerebrace/tube\n<br />[/size][color=#efefef]\n<br />[/color][url=http://download.fliggerty.com/download-127-874]   \xfeffPluginless Head &amp; Hair Replacer[/url]\xfeff\xa0 by\xa0[b]Westly[/b]\xa0\n<br />   [size=1]\xfeff   \xfeffRings, braids, crest &amp; ash vampire hair\n<br />[/size]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43138/]   \xfeffRobert's Dagoth Ur[/url]\xfeff\xa0 by\xa0[b]Moranar[/b]\n<br />   \xfeff   \xfeff[size=1]Full model &amp; most of its textures\n<br />[/size]\n<br />[color=#efefef]   [url=https://www.nexusmods.com/morrowind/mods/46385]\xfeffSilverware Repolished[/url]\xa0 by [b]Pherim[/b]\n<br />   \xfeff   \xfeff[size=1]White reflection texture[/size]\n<br />\n<br />   \xfeff[url=https://www.nexusmods.com/morrowind/mods/43790]The Symphony[/url]\xa0 by\xa0[b]HedgeHog12[/b]\n<br />   \xfeff   [size=1]\xfeff\x42\x65lt, amulet, brandy, curved pauldrons, fuel pipes, ash pile, internal organs, beating heart, Tureynul eyeglasses, Ur necklace &amp; numerous textures[/size]\n<br />[/color][color=#efefef]\n<br />[/color][color=#efefef][url=https://www.nexusmods.com/morrowind/mods/42832]   \xfeffUnique Ash Vampire Replacer[/url]\xfeff\xa0 by\xa0[b][b]Aoimevelho[/b]\n<br />[/b]   \xfeff   [size=1]\xfeffSkirt, flat pauldrons &amp; chained earrings\n<br />[/size][/color][color=#efefef]\n<br />[/color][url=https://www.nexusmods.com/morrowind/mods/25725/]   \xfeffUnique Finery Replacer[/url]\xa0 by\xa0[b]Alaisiagae[/b]\xa0\n<br />   \xfeff   \xfeff[size=1]Sixth House amulet (discarded as of v2.0)\n<br />[/size]\n<br />[color=#efefef]   [url=https://www.nexusmods.com/morrowind/mods/46151/?]\xfeffUnique Jewelry[/url]\xa0 by [b]Remiros[/b]\n<br />[size=1]   \xfeff   \xfeffRings made into bracelets, cuffs, armbands &amp; mask strap\n<br />[/size]\n<br />   \xfeff[url=http://mw.modhistory.com/download-37-10946]Vivec God Replacement[/url]\xa0 by [b]Psymoniser[/b]\n<br />   \xfeff   [size=1]\xfeffOdros/Vemyn body texture (detail map)\n<br />[/size][/color]\n<br />   [color=#ffff00]\xfeffPlease let me know if I forgot anything[/color], or if you have any suggestions.\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]ADDITIONAL CREDITS[/size][/color][/b]\n<br />\n<br />   \xfeff[b]Pherim[/b]\xa0\x66or all the NifSkope &amp; texture advice\n<br />\n<br />   \xfeff[b]RedFurryDemon[/b]\xa0\x66or Version 1.2 particle recolor/restoration &amp; alternative Ur mask\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]PLANNED ADDITIONS[/size][/color][/b]\n<br />\n<br />[i]   \xfeff\x44\x61goth Ur unmasked\xa0 (second encounter)\n<br />\n<br />[/i][i]   \xfeff\x41stral Dagoth Ur\xa0 (for DNGDR)[/i]\n<br />[i]\n<br />   \xfeff\x41ugmented stats[/i]\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]UNLIKELY ADDITIONS[/size][/color][/b][color=#efefef]\xa0 [/color][i][size=2](stuff I'd like to add despite lacking skill, resources &amp; energy)[/size]\n<br />\n<br />[/i][color=#efefef]   [/color][i]\xfeffUniversal normal mapping for OpenMW\n<br />\n<br />   \xfeffSmoother Ash Vampire meshes\n<br />\n<br />   \xfeffSkinned finger rings &amp; body piercings[/i]\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]RECOMMENDED[/size][/color][/b][b]\xa0\xa0[/b][i][size=2]for a better Sixth House experience[/size][/i]\n<br />[b]\n<br />[/b][url=https://www.nexusmods.com/morrowind/mods/42855]   \xfeff\x41kulakhan Replacer[/url][color=#efefef]\xfeff\xa0\xa0\n<br />\n<br />[/color][url=https://www.nexusmods.com/morrowind/mods/43225]   \xfeff\x41shlander Rebels[/url][color=#efefef]\xa0\xa0\n<br />\n<br />[/color][url=https://www.nexusmods.com/morrowind/mods/45558/?]   \xfeff\x42light Storms Restored[/url][color=#efefef]\xa0\xa0\n<br />[/color]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42834]   \xfeff\x44\x61goth Creature Replacer[/url][color=#efefef]\xfeff\xa0\xa0\n<br />[/color]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45368]   \xfeff\x44iverse Blood[/url][color=#efefef]\xa0\xa0[/color]\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/42990]   \xfeff\x44reamer Expansion[/url][color=#efefef]\xa0\xa0\n<br />[/color][color=#efefef]\n<br />   \xfeff[url=https://www.nexusmods.com/morrowind/mods/47178]Heartthrum[/url]\xa0\n<br />\n<br />[/color][color=#efefef]   \xfeff[/color][url=https://www.nexusmods.com/morrowind/mods/43380/]Magic Diversity[/url]\xa0\n<br />\n<br />   \xfeff[url=https://www.nexusmods.com/morrowind/mods/46096/?]Mamaea Awakened[/url]\xa0\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/45187]   \xfeffMore Blight Weather[/url][color=#efefef]\xa0\xa0\n<br />\n<br />[/color][url=https://www.nexusmods.com/morrowind/mods/45339?]   \xfeffR-Zero's Throbbing Meat[/url][color=#efefef]\xa0\xa0\n<br />[/color]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45643?]   \xfeffSuperQuail's Divine Voices[/url][color=#efefef]\xa0\xa0\n<br />[/color]\n<br />[url=http://download.fliggerty.com/download-127-749]   \xfeffUnique Corprus Stalkers[/url][color=#efefef]\xa0\xa0\n<br />\n<br />[/color][url=http://mw.modhistory.com/download-11-9577]   \xfeffWeather Effects[/url][color=#efefef]\xa0\xa0\n<br />[/color]\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]OTHER RECOMMENDATIONS[/size][/color][/b][color=#efefef]\xa0\xa0[/color][i][size=2]if you're not using Morrowind Rebirth\xa0[/size]\n<br />[/i]\n<br />[color=#efefef]   [/color][url=https://www.nexusmods.com/morrowind/mods/46036]\xfeff\x42\x65ware the Sixth House[/url][color=#efefef]\xa0&amp;\xa0[/color][url=h