nexusDescription="[center][img]https://i.imgur.com/ChZM1yl.png[/img]\n<br />[img]https://i.imgur.com/2cW8jMI.png[/img]\n<br />[font=Courier New][size=5]By Veloth's Virtuosos\n<br />[/size][size=3]Made for Morrowind Modding Madness 2023[/size]\n<br />\n<br />Plunge into an engaging prequel to the events of the TES4:Shivering Isles expansion as the world shivers with Whispers of Jyggalag. The familiar sights of sewers and Thieves Guild operatives quickly unravel as you find yourself caught between two opposing forces while traversing the deepest parts of Vvardenfell.\n<br />\n<br />[youtube]5Kqv09xpJBg[/youtube][/font][/center][img]https://i.imgur.com/DztJ2dv.png[/img]\n<br />[list]\n<br />[*]Explore over 40 brand new cells: four of them massive in scope and also including a town-sized faction base.\n<br />[*]Immerse yourself in the lore, culture, and world-building of the mod through over 5000+ words of dialogue and 6000+ words of notes and books.\n<br />[*]Navigate through the sewers of Suran, descend into the depths of a mysteriously abandoned mine, uncovering that which even Daedric princes chose to conceal.\n<br />[*]Roam the now interconnected underworld of Suran with a sprawling sewer system, Temple catacombs, Thieves Guild base, and basement areas for many buildings in Suran.\n<br />[*]Delve into meticulously crafted areas with over 200+ new meshes including a brand new tile set which evokes the Daedric style with Order imposed upon it.\n<br />[*]Make a choice that will ripple across the boundaries of the realms through more than 10 Quests while working with the mysterious Order and the Thieves Guild.\n<br />[*]Fully experience the Cult of Order with custom robes and armor crafted specifically for this mod and inspired by the TES4: Shivering Isles concept art.\n<br />[*]Work with a Thieves Guild faction which specializes in hunting for valuable artifacts as you complete 4 new quests in the environs surrounding Suran.\n<br />[*]Find yourself caught between two opposing forces as you traverse the deepest parts of Vvardenfell and even into the realms of Oblivion.\n<br />[*]Learn more about the Logic Magic practiced by the Order as you deal with paradox traps, interact with the powerful Axiom Engine, and observe the Order's scientific studies throughout their base.\n<br />[*]Test your puzzle-solving skills on a haunting trip to Suran's catacombs. See how stealthy can you be while acquiring the shattered reflection of a fabled artifact that can change the course of history.\n<br />[*]Raid a tomb protected by illusions and see the rift where alteration and conjuration magic fold space between realms.\n<br />[*]Encounter the juxtaposition of decay and rebirth as you witness the decay of Order and the cult of a dead god preparing for his rebirth.\n<br />[*]Discover the revitalized Saturan and Inanius Egg Mine locations with new and overhauled content.\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/ZuKtrUB.png[/img]\n<br />To start the main quest, talk to any Thieves Guild member about \"Latest Rumors\". Some of the new TG content is members-only.\n<br />Recommended level: 15\n<br />\n<br />This mod has tight spaces. If you are on vanilla, using the [url=https://www.nexusmods.com/morrowind/mods/26348]Morrowind Code Patch[/url]\xa0\"Actor collision box fix\" option. For OpenMW players, using [url=https://www.nexusmods.com/morrowind/mods/44523]Jammings off[/url] is recommended.\n<br />\n<br />Recommended Mods:\n<br />[url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimization Patch[/url]\n<br />\n<br />[img]https://i.imgur.com/iwzEAjo.png[/img]\n<br />Compatible:\n<br />[list]\n<br />[*]OpenMW (0.48 or later)\n<br />[*]BCoM\n<br />[*]Suran Underworld 3\n<br />[*]Mines and Caverns\n<br />[*]Temple Master\n<br />[*]White Suran 2 (with patch)\n<br />[/list]\n<br />Incompatible:\n<br />[list]\n<br />[*]No known conflicts\n<br />[*]Adds basement doors to many cells in Suran\n<br />[*]Overhauls Saturan and Inanius Egg Mine\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/IGQ48pH.png[/img][/center]\n<br />[center][img]https://i.imgur.com/A0q7t5u.png[/img][/center]"
