nexusDescription="[color=#a4c2f4][size=5][b]Requirements[/b][/size][/color]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/41102]Latest MGE XE[/url]\xfeff[/size]\n<br />[*][size=3]MWSE 2.1 (included with MGE XE)[/size]\n<br />[/list][color=#a4c2f4][size=5][b]\n<br />Description[/b][/size][/color][color=#a4c2f4]   [/color]\n<br />[size=3]Automatically adds resistances to diseases and poisons when wearing a closed helmet. This is mostly to make traveling in a blight storm more immersive while wearing a helmet with a mod that adds a chance to catch the disease from the storms. Inspired by Protective Masks originally by [url=https://www.nexusmods.com/morrowind/users/2027229]WanderRA[/url], and [url=https://www.nexusmods.com/morrowind/mods/47068]re-released[/url] by [url=https://www.nexusmods.com/morrowind/users/36879320]Half11[/url].\xfeff\n<br />\n<br />The effects behave in the same way as a constant enchantment, but are added when equipping the item instead of editing the original object, thus being compatible with enchanted items.\n<br />\n<br />[/size][list]\n<br />[*][size=3]Affected helmets can be blacklisted to remove the resistances.[/size]\n<br />[*][size=3]Non-full helmets (i.e. don't hide the head model) can also be whitelisted to add the resistances.[/size]\n<br />[*][size=3]The added effects can be toggled and magnitudes changed in the MCM.[/size]\n<br />[/list][color=#a4c2f4][size=5][b]\n<br />Recommended Mods[/b][/size][/color]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/50029]Consistent Enchanting [/url]\xfeff- Player-enchanted helmets will respect the original helmets black-/whitelisting with this mod installed[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/48683]Vanilla Friendly Wearables Expansion [/url]\xfeff- Includes some masks/scarfs that are whitelisted by default[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49057]Ashfall[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/49504]The Blight[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/mods/48631]Blighted Blight[/url]\xfeff, or [url=https://www.nexusmods.com/morrowind/mods/45558]Blight Storms Restored [/url]\xfeff- To add blight to blight storms[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/47904]Creeping Blight [/url]\xfeff- To spread the blight storms[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/mods/49504]The Blight [/url]\xfeff- To spread the blight (and lots of other cool stuff)[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/morrowind/users/3099525]Lucevar [/url]\xfeffhas a list of other blight related mods [url=https://github.com/Lucevar/mw-immersion-mods/blob/master/articles/blight.md]here[/url]\xfeff[/size]\n<br />[/list][color=#a4c2f4][size=5][b]\n<br />Installation[/b][/size][/color][size=3]\n<br />[/size][list=1]\n<br />[*][size=3][size=3]Make sure you have the latest versions of [url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE [/url]and MWSE 2.1. MWSE-Update.exe in the Morrowind installation folder will update MWSE to the latest version.[/size][/size]\n<br />[*][size=3]Drop the MWSE folder inside your Morrowind/Data files folder or install with a mod organizer.[/size]\n<br />[/list][color=#a4c2f4][b][size=5]\n<br />Incompatibilities[/size][/b][/color][list]\n<br />[*][size=3]\xfeffRequires MWSE to work, so it is currently incompatible with OpenMW.[/size]\n<br />[*][size=3]\xfeffShould be compatible with all mods.[/size]\n<br />[/list][color=#a4c2f4][size=5][b]\n<br />Credits[/b][/size][/color]\n<br />[list]\n<br />[*][size=3]Inspired by Protective Masks originall[size=3]y by [url=https://www.nexusmods.com/morrowind/users/2027229]WanderRA[/url]\xfeff, and [url=https://www.nexusmods.com/morrowind/mods/47068]rereleased[/url]\xfeff by [url=https://www.nexusmods.com/morrowind/users/36879320]Half11[/url]\xfeff.\xfeff[/size][/size]\n<br />[*][size=3]The effect icons in the thumbnail are from [url=https://www.nexusmods.com/morrowind/mods/49914]Jacey's Vector Icons [/url]\xfeff\x62y [url=https://www.nexusmods.com/morrowind/users/44686767]JaceyS[/url]\xfeff.[/size]\n<br />[*][size=3]Thanks to NullCascade, Hrnchamd and other developers of MWSE and MGE XE.[/size]\n<br />[/list]"
