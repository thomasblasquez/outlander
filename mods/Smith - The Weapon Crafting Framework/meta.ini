nexusDescription="[center][img]https://i.imgur.com/CBAElYb.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/56443/56443-1746058360-256430222.png[/img][/center]\n<br />[size=5][b]Features[/b][/size]\n<br />[list][*]Original weapons are divided into a handle part and a blade (or head) part.\n<br />[*]New weapons can be given a custom name.\n<br />[*]New weapons can be split back into the individual parts.\n<br />[*]Original Weapons can be created using the original parts.\n<br />[*]Immersion mode can be enabled in the MCM, allowing for skill-based splitting and crafting using the same formula as repair tools.\n<br />[*]Failing to split or craft weapons with immersion mode enabled results in the parts or weapon being destroyed.\n<br />[/list]\n<br />[size=5][b]How does it work?[/b][/size]\n<br />The number of weapon combinations uses the following formula:\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/100/images/56443/56443-1746058371-506429127.png[/img][/center]\n<br />For a combined new weapon count of:\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/100/images/56443/56443-1746058401-1601097586.png[/img][img]https://staticdelivery.nexusmods.com/mods/100/images/56443/56443-1746058407-2024038954.png[/img][/center]\n<br />When weapons are split into separate parts, the stats are divided evenly like so:\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/100/images/56443/56443-1746058788-61202267.png[/img][/center]\n<br />[size=5][b]How do I use it?[/b][/size]\n<br />Look for the crafting station next to any anvil around Vvardenfell (Solstheim and Mournhold maps not currently updated).\n<br />[b]Note:[/b] the crafting station currently uses the Dwemer Puzzle Box asset as a temporary placeholder.\n<br />\n<br />[size=5][b]Can I add my own weapons?[/b][/size]\n<br />Of course! Take a look at [url=https://www.nexusmods.com/morrowind/mods/49045]OAAB's integration of the mod[/url] for a code example."
