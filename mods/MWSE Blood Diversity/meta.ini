nexusDescription="[center][b][u]\xfeff[/u][/b][size=4][b][u]Blood Diversity[/u][/b]\n<br />[/size][size=2]By: Anumaril21\n<br />\n<br />\n<br />[img]https://media.discordapp.net/attachments/637816299375820830/710457131861803098/OwTqf4W.png[/img]\xfeff[/size][/center]\n<br />[size=2]\n<br />\n<br />[/size][b][u]Contents:[/u][/b]\n<br />\n<br />I. Requirements\n<br />II. Description\n<br />III. Compatibility\n<br />IV. Mod Coverage\n<br />V. Installation and Removal\n<br />VI. Credits\n<br />\n<br />[b][u]I. Requirements:[/u][/b]\n<br />\n<br />- Morrowind\n<br />-\xa0[url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE 0.10.1+[/url]\n<br />-\xa0[url=https://github.com/MWSE/MWSE/releases/download/build-automatic/mwse.zip]Latest MWSE\xa0Nightly[/url]\n<br />\n<br />[b][u]II. Description:[/u][/b]\n<br />\n<br />Blood Diversity provides new blood types for the creatures of Morrowind, Tribunal, Bloodmoon, the Official Plugins, and a variety of mods based on real-world and lore considerations. Following are the default blood types included and my justifications for each, but these can all be configured via the MCM:\n<br />\n<br />0 - Red Blood:\n<br />   \xfeff\x44\x65\x66\x61ult blood type for humanoids, mammals, and anything else that didn't warrant a change.\n<br />\n<br />1 - Dust:\n<br />   \xfeffUtilized for Skeletal Creatures, Ash Creatures, and optionally Vampires in consideration of vanilla settings, \xfeff\x61shen natures, and the 'vampire dust' item respectively.\n<br />\n<br />2 - Sparks:\n<br />   \xfeffUtilized for Dwemer constructs, Fabricants, and the Imperfect in consideration of vanilla settings and to \xfeffreflect their machine natures.\n<br />\n<br />3 - Ichor:\n<br />   \xfeffUtilized for organic variants of Daedra in consideration of 'The Infernal City' novel's mention of Winged Twilight ichor, in addition to how fitting it is with the mythological concept.\n<br />\n<br />4 - Ectoplasm:\n<br />   \xfeffUtilized for Ghosts and Ghost NPCs to reflect the 'Ectoplasm' item dropped from many of them.\n<br />\n<br />5 - Blue Blood:\n<br />   \xfeffUtilized for Crustaceans, Netch, and far-northerly creatures like Rieklings and Grahl in consideration of real-world hues of blood as well as jelly in the case of the Netch.\n<br />\n<br />6 - Orange-Hued Hemolymph:\n<br />   \xfeffUtilized for Insectoid and Kwama creatures in consideration of real-world hues.\n<br />\n<br />7 - Elemental Energy:\n<br />   \xfeffUtilized for creatures composed of or containing a great deal of magickal energy within them such as Atronachs, Spriggans, Hircine, and Dagoth Ur.\n<br />\n<br />[u][b]III. Compatibility:[/b][/u]\n<br />\n<br />This mod IS NOT compatible with OpenMW, at least until support for MWSE mods or a similar feature that allows for this kind of scripting. Otherwise it should be compatible with any other mod, though it will overwrite any blood types introduced.\n<br />\n<br />If you wish to utilize your own blood replacer, simply replace the correct file in the textures&#92;Anu&#92;Blood directory.\n<br />\n<br />[b][u]IV. Mod Coverage:[/u][/b]\n<br />\n<br />If you are the author of a mod I've covered and DON'T want any changes to blood applied to your mod, simply let me know and I'll remove them.\n<br />\n<br />If you are a mod author who DOES want blood changes applied to your mod's creatures, merely make a request in the designated forum. Authors who ask will be prioritized.\n<br />\n<br />[u]Covered Mods:[/u]\n<br />\n<br />This mod does NOT require the following mods, but will change the blood types of their creatures if they are active. Many more mods may be covered than are listed here, as blood type is determined by creature model, rather than mod-specific qualities like IDs.\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/mods/43249]Antares' Creatures Integration[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/22189]Atronach Expansion[/url][url=https://www.nexusmods.com/morrowind/mods/45617]\n<br />Better Dwarven Spectres - Mer and Maidens Edition\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/42245]Blighted Animals Retextured[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43070]Bloodmoon Creatures\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/30563]Creatures Version XI[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42834]Dagoth Creatures Replacer[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45536]Divine Dagoths[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/37795]Morrowind Rebirth\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49042]OAAB Data\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49173/]Pimp My Shrine - The Legend of Vernaccus\xfeff[/url][url=https://www.nexusmods.com/morrowind/mods/44922]\n<br />Province: Cyrodiil[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43269]Quorn Resource Integration[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43496]R-Zero's Creatorium[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45126]Salt Gems of Bensamsi[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44921]Skyrim: Home of the Nords[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/43350]Spriggans and Twiggans[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46214]The Sanguine Rose\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48090]The Shrine Defenders[/url][url=https://www.nexusmods.com/morrowind/mods/44131]\n<br />Undead Glass Berserker Mod and Resource[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42101]Unique Creatures\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48818/]Vanilla Friendly Creatures and Undeads Expansion[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45670]Vvardenfell Ancestor Ghosts Weaponized[/url]\n<br />\n<br />[b][u]V. Installation and Removal:[/u][/b]\n<br />\n<br />To install, select the 'Core' files as well as your choice of textures through a mod manager's installation, or manually drop the MWSE folder from 'Core' into your Data Files folder and repeat for your textures choice.\n<br />\n<br />VERY IMPORTANT - Replace the [Blood] section of your Morrowind.ini with the following:\n<br />\n<br />[Blood]\n<br />Model 0=BloodSplat.nif\n<br />Model 1=BloodSplat2.nif\n<br />Model 2=BloodSplat3.nif\n<br />\n<br />Texture 0=Anu&#92;Blood&#92;Tx_Blood.dds\n<br />Texture 1=Anu&#92;Blood&#92;Tx_Blood_Dust.dds\n<br />Texture 2=Anu&#92;Blood&#92;Tx_Blood_Sparks.dds\n<br />Texture 3=Anu&#92;Blood&#92;Tx_Blood_Ichor.dds\n<br />Texture 4=Anu&#92;Blood&#92;Tx_Blood_Ecto.dds\n<br />Texture 5=Anu&#92;Blood&#92;Tx_Blood_Blue.dds\n<br />Texture 6=Anu&#92;Blood&#92;Tx_Blood_Insect.dds\n<br />Texture 7=Anu&#92;Blood&#92;Tx_Blood_Energy.dds\n<br />\n<br />Texture Name 0=Red Blood\n<br />Texture Name 1=Dust\n<br />Texture Name 2=Metal Sparks\n<br />Texture Name 3=Ichor\n<br />Texture Name 4=Ectoplasm\n<br />Texture Name 5=Blue Blood\n<br />Texture Name 6=Orange Blood\n<br />Texture Name 7=Energy\n<br />\n<br />To remove, simply delete the associated mod folder or the 'main.lua' and 'mcm.lua' files within and revert the .ini changes.\n<br />\n<br />[b][u]VI. Credits:[/u][/b]\n<br />\n<br />This mod was heavily inspired by SpaceDevo's own 'Diverse Blood' mod which I have essentially updated to take advantage of MWSE, in addition he, Qwertyquit, and Reizeron (R-Zero) are credited with many of the textures contained in this mod. Edited 'bloodsplat3' mesh is also credited to SpaceDevo. Additional thanks to Greatness7 for the MCM layout, as well as the Morrowind Modding Community Discord for assistance with the code, notably Nullcascade."
