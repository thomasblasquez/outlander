nexusDescription="[center][b][u][size=5][/size][/u][/b][/center][center][b][u][size=5]Just Tattoo Of Us - A Dynamic Tattoo Mod[/size]\n<br />[/u][/b][b][u]\n<br />[/u][/b]\n<br />\xa0\xa0 [size=3]By Remiros[/size] and Safebox\n<br />\n<br />Part of the 2023 Morrowind Modathon\n<br />[size=1]\n<br />[/size]\n<br />[img]https://i.imgur.com/ucf9DrV.png[/img]\xfeff[/center]\n<br />\n<br />\n<br />\n<br />=========\n<br />\n<br />1. \xa0 \xa0Requirements\n<br />2. \xa0 \xa0\x44\x65scription\n<br />3. \xa0 \xa0Installation\n<br />\n<br />=============\n<br />Requirements\n<br />=============\n<br />\n<br />Morrowind\n<br />Tribunal\n<br />Bloodmoon\n<br />OAAB_Data\n<br />MWSE\n<br />Crafting Framework\n<br />Tatau - The Tattoo Framework\n<br />\n<br />============\n<br />Description\n<br />============\n<br />\n<br />This mod adds a tattooist shop to the Foreign Quarter of Vivec run by an Imperial named Vellus Acorius. You can buy tattoos of all kinds there which will be permanently painted onto your body. There is also an option to remove them again, but it's not free. The tattoos use the Tatau framework and are completely dynamic, allowing you to paint every body part however you want.\n<br />\n<br />Only the vanilla bodies are currently supported. This mod will not work with Better Bodies, Robert's Bodies or Familiar Faces.\n<br />\n<br />=============\n<br />Installation\n<br />=============\n<br />\n<br />Install the mod with a mod manger. Alternatively, drop the contents of the archive into your data files folder and activate the esp."
