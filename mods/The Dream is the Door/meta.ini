nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/1ck4d2lwmrqi7bh/Promo_Logo.png[/img]\xfeff\xfeff[/center]\n<br />\n<br />[center][size=4][i]\" [The Dream is the Door] is a common phrase among wise women, meaning that dreams are the door to the visions of prophecy... You say the star is the key, Azura's Star? Then [u]the door is only seen at dawn and dusk[/u], and the star is the 'key' that opens it. \"[/i]\xa0[b]- Nibani Maesa[/b][/size][/center]\n<br />[center]\xfeff[youtube]dtefwjeS7us[/youtube][/center]\n<br />To align with what the in game dialogue suggests, the entrance to the Cavern of the Incarnate will now only be visible during the magical hours of twilight. This is accomplished with a new animation for the door being revealed.\n<br />\n<br />My other VFX mods:[center]\xfeff[url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/45886][img]https://dl.dropboxusercontent.com/s/zwqg9px3jgl44s6/Glow%20In%20The%20Dahrk.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/43219][img]https://dl.dropboxusercontent.com/s/x56vg59vng2verf/Dunmer%20Lanterns%20Replacer.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47755][img]https://dl.dropboxusercontent.com/s/wmmc9e8ih7rzqwt/Parasol%20Particles.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][img]https://dl.dropboxusercontent.com/s/vur0hk5moed63xs/Mistify.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/47903][img]https://dl.dropboxusercontent.com/s/kipbidjbirs2lg2/Keg%20Drip.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/48435][img]https://dl.dropboxusercontent.com/s/7juwunros6gd6an/UntoDust.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/50236][img]https://i.imgur.com/qnxPzdd.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/