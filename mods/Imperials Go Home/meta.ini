nexusDescription="[size=4][center]*Part of the May Modathon Month*[/center]Description\r<br />[/size]\r<br />[i]Imperials Go Home [/i]adds 50 hidden or semi-hidden &#34;graffiti&#34; with anti-Imperial messages painted on the walls of Imperial settlements and guildhalls around Vvardenfell. Finding and cleaning the vandalized walls will earn the player various rewards such as gold and better reputation with Imperial factions. Finding all 50 will yield a special recognition from the Imperial government. However, cleaning the signs of protest will incur the wrath of Kuvat Tong, a guild of Dark Elven calligraphers.\r<br />\r<br />\r<br />[size=4]Installation\r<br />[/size]\r<br />Just unzip everything into your Data Files\r<br />\r<br />[size=4]Compatibility\r<br />[/size]\r<br />This mod edits the exterior cells of Ald-ruhn, Balmora, Buckmoth Legion Fort, Caldera, Ebonheart, Gnisis, Moonmoth Legion Fort, Pelagiad, Seyda Neen, Vivec and Wolverine Hall. Other mods that drastically change these cells either by moving or removing some of the existing buildings might cause issues. I will look into the possibility of making a version of this mod compatible with some major town revamp mods in the future.\r<br />\r<br />"
