nexusDescription="[center][size=5][b]Description\n<br />[/b][/size]\n<br />This mod adds Vanilla or Skyrim-Styled health, magicka and fatigue bars to your HUD when looking at a creature or npc.\n<br />The health bar changes color if the targeted actor is in combat with you.\n<br />Alternate color schemes/styles and optional numbers inside bars are available.\n<br />\n<br />[b][size=4][size=5]Compatibility[/size]\n<br />[/size][/b]\n<br />OpenMW: [color=#ff0000]Not Compatible[/color]\n<br />\n<br />[size=5][b]Configuration\n<br />[/b][/size]\n<br />You can choose between all bars being visible or only the health bar being visible.\n<br />You can choose if you want the health bar to change color when the target becomes hostile.\n<br />You can set the position of the bars freely. They default to being centered at the top of the screen.\n<br />You can choose if you want visible values inside your bars or not.\n<br />You can select different color schemes for the bar frames.\n<br />You can make the bars invisible for non-hostile actors and show the vanilla menu for those instead.\n<br />You are able to hide the bar decorations for a truly vanilla look.\n<br />You can freely scale the length and thickness of the bars. This might look iffy when used with bar decorations.\n<br />You can change the color of the bars.\n<br />You can change the layout of the bars to be either more compact or have all bars shown underneath each other.\n<br />\n<br />[size=5][b]Help\n<br />[/b][/size]\n<br />Please let me know if you encounter any issues. Be sure to attach your mwse.log if you report a bug.[/center]\n<br />[center][b][size=4][size=5]Thanks[/size]\n<br />[/size][/b]\n<br />To Darkelfguy for showcasing this mod:\n<br />\n<br />[youtube]ZDEPqwSE3U8[/youtube][/center][center]\xfeff[/center][center]To Danae for picking it as mod of the week:\n<br />\n<br />[img]https://imgur.com/xDhlqQN.png[/img]\xfeff[/center]"
