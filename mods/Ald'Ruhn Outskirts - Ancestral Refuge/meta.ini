nexusDescription="[size=3][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1739134448-782468616.png[/img]\n<br />[color=#f6b26b][b][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1739510727-452481763.jpeg[/img]\n<br />Adds a cozy old temple to the hill near Ald'Ruhn. Now it serves as a base for the Ancestral mages. Also you can eat and rest there during your pilgrimage.[/b][/color]\n<br />\n<br />It features [url=https://www.nexusmods.com/morrowind/mods/51651]Sacred Necromancer[/url] (Ancestral Mage) armor by [url=https://next.nexusmods.com/profile/RuffinVangarr]Ruffin Vangarr[/url]!\n<br />[/size][quote][size=3]Ancestral Mages create tomb guardians for the protection against grave robbers. They study a holy bond between the living family members and immortal ancestors of the Dunmer and assist in the protection of the Great Ghost Fence.\n<br />[/size][/quote][size=3]\n<br />[center][b][color=#e69138]Thank you for the wonderful showcase, DarkElfGuy![/color][/b]\n<br />[youtube]gTJtKLF6F04[/youtube][/center]Requirements:\n<br />- [url=https://www.nexusmods.com/morrowind/mods/49042]OAAB Data[/url]\n<br />- If you're on vanilla engine, please ensure that\xa0\"scripted potion use\" is enabled in your [url=https://www.nexusmods.com/morrowind/mods/19510]Morrowind Code Patch[/url]\n<br />- For optional TR addon you need [url=https://www.nexusmods.com/morrowind/mods/44537]TR_Data[/url] and [url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url]\n<br />\n<br />[b]Update 3.0: [/b]\n<br />- 2 quests have been added. A second quest for Ulvena (you must ask her for work again after completing her 1st request) and one for Serila (the mage in the Soul Forge area); \n<br />- New NPC and a dungeon to explore; \n<br />- [url=https://next.nexusmods.com/profile/RuffinVangarr?gameId=100]Ruffin Vangarr[/url] made an awesome helmet and a powerful relic for you to find; \n<br />- Fixed some clutter and a wall in the kitchen;\n<br />- Cleaned dirty edits to the Ald'Ruhn's wall;\n<br />- Redecorated some stones and flora outside to blend better with the surrounding landscape;\n<br />- Added additional storage to the quarters for sale; \n<br />- Added an optional plugin that adds a red Ghost to the Soul Forge area. It can transport you to Necrom, the City of the Dead on the Mainland. This addon requires [url=https://www.nexusmods.com/morrowind/mods/44537]TR_Data[/url] and [url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url] to be installed!\n<br />[b]\n<br />Update 2.0:[/b]\n<br />- 5 small quests including a quest where you can help a pilgrim near Ald'ruhn Striderport to reach the temple;\n<br />- Added a new cell inside the temple: Soul Forge;\n<br />- Added nice Fire Fern Quarters for sale;\n<br />- You can buy portable shrines for Vivec, Almalexia and Sotha Sil (from\xa0[url=https://www.nexusmods.com/morrowind/mods/52067]House Shrines and Statues[/url] mod\xa0\x62y Ortiee, but I tweaked the scripts and these shrines won't restore your health, they can cure diseases and give blessings);\n<br />- Added some unique topics and greetings for the NPCs.\n<br />- Added a little camp on top of the mountain above the temple (for one of the quests).\n<br />- Numerous fixes and tweaks, clutter additions.\n<br />\xfeff[img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1739133182-1253125779.jpeg[/img][b]\n<br />\n<br />Compatibility:[/b]\n<br />I made no landscape edits! Grass mods are compatible!\n<br />[url=https://www.nexusmods.com/morrowind/mods/49231]Beautiful cities of Morrowind[/url] - [color=#93c47d]yes[/color] - compatible and recommended\n<br />BCOM's patch for Red Mountain Reborn - [color=#93c47d]yes[/color]\n<br />[url=https://www.nexusmods.com/morrowind/mods/55151]Louis Beauchamp's Airshipyard[/url]\xa0- [color=#93c47d]yes[/color] - compatible and recommended\n<br />[url=https://www.nexusmods.com/morrowind/mods/51651]Sacred Necromancer Armor[/url] -\xa0[color=#93c47d]yes[/color] - compatible and recommended (you can install it as well to get this armor in your leveled lists)\n<br />[url=https://www.nexusmods.com/morrowind/mods/52067]House Shrines and Statues[/url]\xfeff\xa0-\xa0[color=#93c47d]yes. [/color]I only added Tribunal shrines from that mod, and nerfed the bonuses they add.\n<br />[url=https://www.nexusmods.com/morrowind/mods/50120]Ald'ruhn[/url]\xfeff\xa0\x62y\xa0Nwahs and Mushrooms Team\xa0-\xa0[color=#93c47d]yes[/color].\n<br />[url=https://www.nexusmods.com/morrowind/mods/49486]Quests for Clans and Vampire Legends (QCVL)[/url]\xa0-\xa0[color=#93c47d]yes[/color].[url=https://www.nexusmods.com/morrowind/mods/53333]\n<br />Little Landscapes - Nix Hound Hunting Grounds[/url] - [/size][color=#e06666][size=3]is not compatible for now.[/size][/color][size=3]\n<br />\n<br />[b]Other recommended mods:[/b]\n<br />[url=https://www.nexusmods.com/morrowind/mods/51940]Memento Mori[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/51895]Temple Shrines Glow[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/54534]Balmora Outskirts Stoneflower trading post\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/51696]Balmora Gravemarket[/url]\n<br />[b]\n<br />New adventure[/b]\n<br />[b][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1740066136-1204451931.png[/img][/b]\n<br />[b]Fire Fern Quarters for sale![/b]\n<br />[b][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1739512374-535283669.jpeg[/img][/b]\n<br />[b]Portable shrines for sale![/b]\n<br />[b][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1739511359-1259304784.jpeg[/img][/b]\n<br />[b]Tamriel Rebuilt addon[/b]\n<br />[b][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1740066502-354861546.jpeg[/img][/b]\n<br />[b]Credits and thanks:[/b]\n<br />Ruffin Vangarr for the wonderful armor, helmet and amulet! And for an icon for one of the skulls.\n<br />OAAB Data Team for their amazing assets!\n<br />House Shrines and Statues by\xfeff Ortiee for Tribunal Shrines.\n<br />Skulls modding resource by Svartalfar and Operative85 for its fixed meshes.\n<br />Animations are by Antares, Vidi.\n<br />Containers\xfeff by Danae, Mika, LondonRook.\n<br />TR_Data contributors for the resources I used to make an addon for Tamriel Rebuilt.\n<br />\n<br />Took some lore and texts from this website: \n<br />https://en.uesp.net/wiki/Morrowind:Ancestors_and_the_Dunmer\n<br />https://en.uesp.net/wiki/Online:The_Waiting_Door_(Necrom)\n<br />https://en.uesp.net/wiki/Lore:Ancestor_Worship\n<br />https://en.uesp.net/wiki/Tamriel_Rebuilt:Necrom\n<br />[/size][img]https://staticdelivery.nexusmods.com/mods/100/images/55944/55944-1739511260-2094971690.jpeg[/img]"
