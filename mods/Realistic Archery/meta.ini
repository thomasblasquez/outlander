nexusDescription="[font=Verdana][center][size=6]\xfeffRealistic Archery[/size]\n<br />[size=3]by Merlord\n<br />\n<br />[/size][/center]This mod overhauls the Marksman skill to be more realistic and visually intuitive. Arrows and other projectiles no longer visibly hit a target and \"miss\" from RNG. Instead, your marksman skill actually determines the trajectory of your arrows and thrown weapons. \n<br />\n<br />[/font][b][size=4]Features[/size][/b]\n<br />[list]\n<br />[*]Projectiles no longer \"miss\", if they physically hit a target, they do damage\n<br />[*]Marksman skill now determines the accuracy of the projectile's trajectory: at lower levels an arrow may not go exactly where you aimed it\n<br />[*]Crouching also improves the accuracy of your projectiles\n<br />[*]To balance low level marksman hitting things every time at close range, damage is now reduced if you are too close to your enemy\n<br />[*]The range at which damage starts to be reduced is also based on Marksman skill\n<br />[*]Scatter amount, damage range and damage reduction all configurable in the MCM\n<br />[*]This affects both the player, NPCs, and creatures (such as skeletons)\n<br />\n<br />[/list][size=4][b]Requirements[/b][/size]\n<br />[list]\n<br />[*]Requires MGE XE and MWSE (run the MWSE-updater.exe that comes with MGE XE)\n<br />[*]Not compatible with Marksman Rebalanced, consider this a spiritual successor to that mod. \n<br />[/list]"
