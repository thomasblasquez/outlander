0 Contains an optional version of the mod with a more technological Akulakhan, as I would see a God-golem in Morrowind.\n<br />\n<br />\xa0 \xa0 \xa0 \xa0 02 - SVNR Cave patch\n<br />\xa0\xa0 \xa0 \xa0 \xa0\xa0 \xa0 If you use Lava caverns revamp from SVNR use this patch. (overwrite the original)\n<br />\n<br />\xa0\xa0 \xa0 \xa0\xa0 03 - DNGDR patch\xa0\xa0 \xa0\n<br />\xa0\xa0 \xa0\xa0\xa0\xa0\xa0\xa0\xa0 If you use Darknut's Greater Dwemer Ruins version 1.2 and want to avoid all conflicts, use this patch. (Overwrite the original esp)\n<br />\n<br />\xa0\xa0 \xa0 \xa0\xa0 04 - Vanilla Textures Size\n<br />\xa0\xa0 \xa0\xa0\xa0\xa0 \xa0\xa0 Textures in vanilla size\n<br />\n<br />\n<br />\xa0 \xa0\n<br />[b]III. Compatibility[/b]\n<br />\n<br />This should be compatible with anything that doesn't directly change Akulakhan's chamber\n<br />\n<br />[b]IV. Installation and Removal[/b]\n<br />\n<br />Manager: Mod Organizer 2 or Wrye Mash is highly recommended for easy installation, activation, and removal.\n<br />\n<br />Manual: Extract contents of \"00 - Core Files\" folder to your Morrowind Data Files directory, overwrite if needed, then extract the contents of any desired patch folders, let those overwrite, and finally enable any desired plugins in the Morrowind Launcher. To remove this mod, simply deactivate its plugins.\n<br />\n<br />[b]V. Credits[/b]\n<br />\n<br />Aoimevelho for the Akulakhan models and textures were used as a base for this one.\n<br />Sara Ferdinand for the inspiratonal sketch.\n<br />[b]\n<br />VI. Suggested mods[/b]\n<br />\n<br />We\xa0 suggest the use of this mod together with ours:\n<br />Heartthrum: https://www.nexusmods.com/morrowind/mods/47178\n<br />\n<br />\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 [img]https://i.imgur.com/1CGQXBq.png[/img]\n<br />\n<br />\n<br />[img]https: