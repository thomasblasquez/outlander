nexusDescription="[b][size=6]PRAY - Prayers, Rituals, And You[/size][/b]\n<br />\n<br />[size=4]Morrowind is all about religion - with PRAY, your character can practice these religions![/size]\n<br />\n<br />[size=5]Features[/size]\n<br />\n<br />- Pray once a day for a long lasting blessing\n<br />- Learn prayers by joining different religious factions\n<br />- Advance your theology skills by praying, which will unlock higher level prayers\n<br />- Perform rituals which require and consume a set of items relevant to the ritual\n<br />- Do freaky Sixth House rituals to chow down on that delicious corprusmeat\n<br />- Learn miscellaneous prayers and rituals from characters and books\n<br />\n<br />PRAY adds Tribunal, Divine, Ashlander, and Sixth House Prayers into the game utilising merlord's skill and crafting frameworks and MWSE to fully integrate it into the vanilla UI. Your new skills (Tribunal, Divine, Ashlander, and Sixth House Theology) can be found in your stats menu under 'Other \xa0Skills'. You are able to pray once a day, and praying will level up the corresponding skill, unlocking new prayers and rituals over time.\n<br />\n<br />Use the `P` key to access the PRAY menu. Prayers lock your character into meditation, show a quote from an in-game text, and produce a set of magic effects. Rituals are more involved prayers that consume materials.\n<br />\n<br />[size=5]Requirements[/size]\n<br />\n<br />- [MWSE](https://www.nexusmods.com/morrowind/mods/41102)\n<br />- [Skills Module](https://www.nexusmods.com/morrowind/mods/46034)\n<br />- [Crafting Framework](https://www.nexusmods.com/morrowind/mods/51009)\n<br />\n<br />[size=5]Tribunal Prayers and Rituals[/size]\n<br />\n<br />Unlock Tribunal Prayers by joining the Tribunal Temple.\n<br />\n<br />[size=4]### Tribunal Theology Level 10[/size]\n<br />\n<br />- Prostration Towards Almalexia\n<br />- Prostration Towards Sotha Sil\n<br />- Prostration Towards Vivec\n<br />\n<br />[size=4]### Tribunal Theology Level 20[/size]\n<br />\n<br />- Saint Aralor's Intervention\n<br />- Saint Delyn's Shield\n<br />- Saint Felms's Glory\n<br />- Saint Llothis's Rock\n<br />- Saint Meris's Warding\n<br />- Saint Nerevar's Spirit\n<br />- Saint Olms's Benediction\n<br />- Saint Rilms's Grace\n<br />- Saint Roris's Bloom\n<br />- Saint Seryn's Shield\n<br />- Saint Veloth's Indwelling\n<br />\n<br />[size=4]### Tribunal Theology Level 25[/size]\n<br />\n<br />- Restoration of the Warrior\n<br />- Restoration of the Mage\n<br />- Restoration of the Thief\n<br />- Restoration of the Wanderer\n<br />- Restoration of Saint Meris\n<br />\n<br />[size=4]### Tribunal Theology Level 30[/size]\n<br />\n<br />- Almalexia Aspect\n<br />- Sotha Sil Aspect\n<br />- Vivec Aspect\n<br />\n<br />[size=5]Divine Prayers and Rituals[/size]\n<br />\n<br />Unlock Divine Prayers by joining the Imperial Cult.\n<br />\n<br />[size=4]### Divine Theology Level 10[/size]\n<br />\n<br />- Prayer of Akatosh\n<br />- Prayer of Arkay\n<br />- Prayer of Dibella\n<br />- Prayer of Julianos\n<br />- Prayer of Kynareth\n<br />- Prayer of Mara\n<br />- Prayer of Stendarr\n<br />- Prayer of Talos\n<br />- Prayer of Zenithar\n<br />\n<br />[size=4]### Divine Theology Level 20[/size]\n<br />\n<br />- Wings of Akatosh\n<br />- Rite of Arkay\n<br />- Brilliant Gem of Dibella\n<br />- Secrets of Julianos\n<br />- Feather of Kynareth\n<br />- Mara's Blessed Cup\n<br />- Mercy of Stendarr\n<br />- Sword-Meeting of Talos\n<br />- Investment of Zenithar\n<br />\n<br />[size=5]Ashalnder Prayers and Rituals[/size]\n<br />\n<br />Unlock Ashlander Prayers becoming a Clanfriend of the Urshilaku Camp. You can also unlock \"Acknowledge the Ancestors\" earlier by reading either \"Ashland Hymns\", \"Five Far Stars\", \"The Lost Prophecy\", or \"Words of the Wind\".\n<br />\n<br />[size=4]### Ashlander Theology Level 10[/size]\n<br />\n<br />- Acknowledge the Ancestors\n<br />- Venerate the Ancestors\n<br />\n<br />[size=4]### Ashlander Theology Level 12[/size]\n<br />\n<br />- Wanderer Under Moon-and-Star\n<br />\n<br />[size=4]### Ashlander Theology Level 14[/size]\n<br />\n<br />- Stride 'Cross the Ash-Wastes\n<br />\n<br />[size=4]### Ashlander Theology Level 16[/size]\n<br />\n<br />- Prayer of the Wise Woman\n<br />\n<br />[size=4]### Ashlander Theology Level 18[/size]\n<br />\n<br />- Prayer of the Ashkhan\n<br />\n<br />[size=4]### Ashlander Theology Level 20[/size]\n<br />\n<br />- Invocation of Alandro Sul\n<br />[size=5]\n<br />Sixth House Prayers and Rituals[/size]\n<br />\n<br />Unlock Sixth House Prayers by meeting Dagoth Gares.\n<br />\n<br />[size=4]### Sixth House Theology Level 10[/size]\n<br />\n<br />- First Word of the Dreamer\n<br />\n<br />[size=4]### Sixth House Theology Level 11[/size]\n<br />\n<br />- Second Word of the Dreamer\n<br />\n<br />[size=4]### Sixth House Theology Level 12[/size]\n<br />\n<br />- Third Word of the Dreamer\n<br />\n<br />[size=4]### Sixth House Theology Level 13[/size]\n<br />\n<br />- Forth Word of the Dreamer\n<br />\n<br />[size=4]### Sixth House Theology Level 14[/size]\n<br />\n<br />- Fifth Word of the Dreamer\n<br />\n<br />[size=4]### Sixth House Theology Level 15[/size]\n<br />\n<br />- Final Word of the Dreamer\n<br />\n<br />[size=4]### Sixth House Theology Level 16[/size]\n<br />\n<br />- Form of the Dreamer\n<br />\n<br />[size=5]Miscellaneous Prayers and Rituals[/size]\n<br />\n<br />These are other prayers and rituals you can learn during a playthrough that are not governed by any of the Theology skills. All characters start knowing \"The Gray Maybe\".\n<br />\n<br />- The Gray Maybe\n<br />- Caius's Ritual"
