nexusDescription="[center][size=6]Distraction[/size][/center][center]V1.0\n<br />by mort[/center][center]Throwing weapons, arrows, and the Sound spell now distract NPCs and allow you to sneak past them\n<br />\n<br />[img]https://i.imgur.com/pF1whvW.png[/img][/center]\n<br />[url=https://streamable.com/batmps][center]Make your way past pesky guards[/center]\n<br />[/url]Requires MWSE-lua\n<br />\n<br />\n<br />How to Distract An NPC\n<br />[list=1]\n<br />[*]1. Be stealthed. If an enemy can see you, they won't be fooled\n<br />[*]2. Throw an item, fire an arrow, or cast a spell with the effect \"Sound\" within range of your target\n<br />[*]3. Watch them move to where the sound was!\n<br />[*]4. NPCs can only be distracted twice per visit to the cell. To reset this, leave the cell and try again. \n<br />[/list]\n<br />Includes an optional feature for NPCs to play voice lines as they investigate, and a beta feature where certain race/sex combinations will play a voice line like \"Must have been nothing....\"\n<br />\n<br />The type of projectile does not matter, Daedric arrows and chitin throwing stars distract for the same amount. If you want to influence the distance NPCs can be distracted, use a Sound spell. Basic spells are somewhat worse than projectiles, but are infinite. Higher level sound spells can distract NPCs by up to double that of a projectile!\n<br />\n<br />[center]Configuration Options\n<br />[list]\n<br />[*]-Adjust the distance throwing weapons distract npcs\n<br />[*]-Adjust how long NPCs are distracted\n<br />[*]-Limit how many times NPCs can be distracted\n<br />[*]-Toggle NPC voice lines\n<br />[/list]\n<br />My other stealth mods\n<br />[url=https://www.nexusmods.com/morrowind/mods/49614]Stealth\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47581]\xfeffPickpocket[/url]\xfeff\n<br />\n<br />Awesome mods to use with this\n<br />[url=https://www.nexusmods.com/morrowind/mods/46862]Pincushion\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/45890]Brutal Backstabbing[/url]\n<br />[url=http://]Coming soon: Character Sound Overhaul\n<br />[/url]\xfeff[/center]"
