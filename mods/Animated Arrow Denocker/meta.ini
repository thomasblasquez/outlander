nexusDescription="Allows you to press or hold the weapon ready button while an arrow is ready to shoot to denock and save the arrow.\n<br />\n<br />Does the same thing as the Morrowind Code Patch [Game Mechanics, Arrow de-nocker] option, but animated such that you don't have to shoot the missing arrow. May be installed with or without that patch applied to your Morrowind.exe.\n<br />\n<br />Includes a mod config menu where you can choose to instantly denock upon pressing ready weapon, or require that you hold down ready weapon as you release the attack button.\n<br />\n<br />[b]Requires MWSE Lua.\n<br />\n<br />[/b]Special thanks to Juidius, Remiros, and Hrnchamd."
