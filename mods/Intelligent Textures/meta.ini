nexusDescription="[size=5]Description:\n<br />Intelligent Textures is a full retexture of the game using carefully curated AI upscales that have been manually edited by hand, as well as completely custom textures in cases where upscaling failed. It uses ESRGAN combined with the excellent custom models created by the upscale community. All textures are exactly 4x the size of the vanilla textures (with the exception of some small clutter items like plates where the texture quality was extremely inconsistent).\n<br />\n<br />Requirements:\n<br />This mod modifies _land_default.dds, which requires either OpenMW or MCP with the \"Map-texture conflict fix\" option (enabled by default).\n<br />\n<br />Installation:[/size]\n<br />[size=5]This mod has been packaged as a BAIN installer to make it very easy to install with Wrye Mash or MO2. Alternatively, simply drop the contents of the \"00 Core\" and optionally of the \"01 Atlas Textures\" folder in your \"Data Files\" folder and let the files overwrite if asked.\n<br />[size=5]\n<br />Recommended Mods:\n<br />[url=https://www.nexusmods.com/morrowind/mods/19510]MCP[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/5535]MGE XE[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45096]Patch for Purists[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimization Patch[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/45399]Project Atlas[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46733]Remiros' Groundcover[/url][/size][size=5]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47617]Facelift[/url]\xfeff (Just the meshes if you want to use IT's face textures)[/size]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49584]Knife-Ears[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49910]Vanilla-flavoured Hair[/url][/size]"
