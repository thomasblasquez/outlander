nexusDescription="[center][font=Times New Roman][size=6][b]Discord Rich Presence for Morrowind[/b][/size][/font]\n<br />[font=Arial][i]MWSE-Lua mod by NullCascade[/i][/font][/center]\n<br />\n<br />Discord provides a feature called [url=https://discordapp.com/rich-presence]Rich Presence[/url]. This allows more information to be displayed about the currently played game, and for games that support the features, allows you to join or spectate their games. This mod allows some extra data to be shown in Morrowind:\n<br />\n<br />[center][img]https://cdn.discordapp.com/attachments/218457935846703104/428450719289311233/unknown.png[/img]\xfeff[/center]\n<br />\n<br />[b][size=3]Requirements &amp; Installation[/size][/b]:\n<br />This mod uses the [i]alpha and thus experimental and not necessarily stable[/i]\xa0\x32.1-branch of MWSE, currently in development. By using this mod, you're basically asking to be a tester! If you encounter any issues [i]please post a report, ideally on the [url=https://github.com/MWSE/MWSE/issues]MWSE bug tracker[/url]. [/i]You can download the latest nightly build from the link below.\n<br />\n<br />This mod requires\xa0[url=https://www.nexusmods.com/morrowind/mods/26348]Morrowind Graphic Extender (MGE-XE) version 0.10.0[/url]. Older versions will not work with MWSE 2.0+! Additionally, it will require the [url=http://nullcascade.com/mwse/mwse-dev.zip]latest nightly build of MWSE 2.1[/url].\n<br />\n<br />To install the mod, extract the archive into your Morrowind installation folder. There is no ESP to activate.\n<br />\n<br />[b][size=3]Features[/size][/b]:\n<br />Display's the player's name, location, race, class, and level in Discord, as displayed. That's it!"
