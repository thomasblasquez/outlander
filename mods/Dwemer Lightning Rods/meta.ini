nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/0yenoq07sp9xang/ModOfTheMonthSeptember2021.png[/img]\n<br />[img]https://i.imgur.com/ES6sRP9.png[/img]\xfeff\xfeff[/center]\n<br />\n<br />[size=3]\xfeffIf you look closely at the steamstack exhaust pipes at dwemer ruins, you may or may not have noticed that the spike on the side of them appears to be a large lightning rod. Did the dwemer harness the energy of thunderstorms? Or were they just safety conscious? We may never know. But with this mod, if you visit a dwemer ruin during a thunderstorm, you'll be greeted by blinding flashes as lightning strikes the steamstack rods. But be careful not to get too close lest you be shocked!\xfeff\xfeff[/size]\n<br />[center]\xfeff\xfeff\xfeff\xfeff\n<br />\n<br />[youtube]tf-r0YnUPEo[/youtube][/center]\n<br />\n<br />[i]Note: Because the Ashlands, Molag Amur and Red Mountain regions (where a lot of dwemer ruins can be found) have no chance of thunderstorms in the vanilla game, you will only be able to experience active lightning rods there with weather affecting mods. Some recommendations:[/i]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/47111]Magicka Expanded[/url]\xfeff : ME includes a weather magic pack where you can summon a thunder storm yourself!\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/47904]Creeping Blight[/url]\xfeff : Gives a small chance of rain and thunderstorms in the previously dry regions of Vvardenfell.\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/46816]Weather Adjuster[/url]\xfeff : If you just want to see the effect right away, Weather Adjuster is the perfect tool!\n<br />[/list]\n<br />There is an MWSE version and OpenMW version included. Note that the MWSE version automatically replaces all tower in your entire game with lightning-ready versions including province mods, exterior overhauls, everything! The OpenMW version manually replaces all the towers on Vvardenfell in the base game but does not cover the province mods or any other mods.\n<br />\n<br />[img]https://i.imgur.com/ES6sRP9.png[/img]\n<br />\n<br />[font=Courier New][color=#cccccc][size=5][b]My other VFX mods:\n<br />[/b][/size][/color][/font]\n<br />[center]\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][/url][url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/45886][img]https://dl.dropboxusercontent.com/s/zwqg9px3jgl44s6/Glow%20In%20The%20Dahrk.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/43219][img]https://dl.dropboxusercontent.com/s/x56vg59vng2verf/Dunmer%20Lanterns%20Replacer.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/47755][img]https://dl.dropboxusercontent.com/s/wmmc9e8ih7rzqwt/Parasol%20Particles.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47903][img]https://dl.dropboxusercontent.com/s/kipbidjbirs2lg2/Keg%20Drip.png[/img][/url]\xfeff[url=https://www.nexusmods.com/morrowind/mods/47423][img]https://dl.dropboxusercontent.com/s/aeqdps73jt4iysw/The%20Dream%20Is%20the%20Door.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\n<br />\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][img]https://dl.dropboxusercontent.com/s/vur0hk5moed63xs/Mistify.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/48435][img]https://dl.dropboxusercontent.com/s/7juwunros6gd6an/UntoDust.png[/img]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/50538/][img]https://dl.dropboxusercontent.com/s/mly760vp37xpngs/Promo_Logo_Small.png[/img][/url][url=https://www.nexusmods.com/morrowind/mods/43350][img]https://dl.dropboxusercontent.com/s/63ccno3paj3cdfb/Spriggans%20Glow.png[/img]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49605][img]https://i.imgur.com/sagEQUW.png[/img][/url][/center]"
