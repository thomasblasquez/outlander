nexusDescription="[size=5][center]\xfeff[img]https://imgur.com/wgqxwAU.png[/img]\xfeff[/center]\n<br />Do you like to keep your modlist small?\xa0\n<br />\n<br />Do you like Daedra? Or do you like\xa0[i]smiting\xa0[/i]Daedra? Want to know what daedra you're gonna SMITE before entering the daedric ruin? Have you ever noticed that the Daedric shrines all look the same?\n<br />\n<br />Do I have the mod for you! This is a compilation/merge of my Daedric Shrine Overhauls! Specifically:\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53242]Daedric Shrine Overhaul Vaermina[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/54592]\xfeff\x44\x61\x65\x64ric Shrine Overhaul Exterior Sheogorath[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/54677]Daedric Shrine Overhaul Exteriors Malacath[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53250]Daedric Shrine Overhaul Exteriors Mehrunes Dagon and Molag Bal[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/51890]Daedric Shrine Overhaul Sheogorath[/url]\xfeff\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/51882]Daedric Shrine Overhaul Malacath[/url]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/51607]Daedric Shrine Overhaul Mehrunes Dagon[/url]\n<br />[*]Daedric Shrine Overhaul Molag Bal\xfeff\n<br />[/list][/size]\n<br />[size=5]This mod does NOT include:\n<br />[list]\n<br />[*]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53308]Something in the Water -- A Peryite Daedric Quest[/url]\xfeff\n<br />[/list][/size]That one is one of my faves, so you should download that too.\n<br />[size=6][center][url=https://www.nexusmods.com/morrowind/mods/44398]DOORS OF OBLIVION [/url]\xfeff, OAAB, AND TR_DATA ARE\xa0[b]REQUIRED\xa0[/b][/center][/size]\n<br />[size=4]Other Daedric Mods I recommend:\n<br />[list]\n<br />[*][size=4][url=https://www.nexusmods.com/morrowind/mods/46214]The Sanguine Rose[/url]\xfeff[/size]\n<br />[*][size=4][url=https://www.nexusmods.com/morrowind/mods/52953]Skeeve Den Cult of Namira[/url][/size]\n<br />[*][size=4][url=https://www.nexusmods.com/morrowind/mods/53308]Something in the Water -- A Peryite Daedric Quest[/url][/size]\n<br />[*][url=https://www.nexusmods.com/morrowind/mods/53785]Superior Shulk Eggmine[/url]\n<br />[*]For more mods, [url=https://glittergearplays.wordpress.com/2021/08/19/daedric-mods-for-morrowind/]check out this list on my blog.\xfeff[/url]\xfeff\xfeff\n<br />[/list]\n<br />[/size]\n<br />Part of the May Morrowind Modathon Month, assuming it's eligible for that. Honestly, if it weren't for the Modathon, I probably wouldn't have gotten around to doing this.\n<br />\n<br />CREDITS\n<br />Ashstaar\n<br />The Tenacious Templars (for Vaermina's statue)\n<br />OAAB team\n<br />Tamriel Rebuilt team"
