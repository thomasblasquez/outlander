nexusDescription="[img]https://i.imgur.com/pF1whvW.png[/img]\n<br />\n<br />Smart Companions\n<br />by abot\n<br />\n<br />latest MWSE-Lua required\n<br />Makes companions (the ones with the short companion local variable set to 1) able to interact with possible loot sources and doors you Alt+Activate,\n<br />can fix/improve some companions/followers features, detect abot's modded Scenic Travelling and apply it to followers not already compatible with it...\n<br />MCM control panel details\n<br />Companions Looting:\n<br />When enabled, Alt + activate to make your companions try and loot\n<br />the target item/container/corpse (with/without potential overburdening)\n<br />Minimum item Value/Weight ratio:\n<br />Minimum Value/Weight ratio for an item to be taken by a companion when looting a container\n<br />Max Loot Distance:\n<br />Maximum distance for an item to be activated by a companion\n<br />Allow Companions to use Probes:\n<br />When enabled, companion NPCs are allowed to use their stats,\n<br />skill and probes to try and disarm traps on the target you Alt + activate.\n<br />Probes with no uses left should be automatically dropped\n<br />Allow Companions to use Lockpicks:\n<br />When enabled, companion NPCs are allowed to use their stats, skill and lockpicks\n<br />to try and open the target you Alt + activate.\n<br />lockpicks with no uses left should be automatically dropped\n<br />Companion NPCs High Acrobatics:\n<br />When enabled, companion NPCs are given high acrobatics on activate if not already having it.\n<br />Useful to avoid them getting damaged on jumping or teleporting\n<br />Companion NPCs Water Breathing:\n<br />When enabled, companion NPCs are given water breathing on activate if not already having it.\n<br />Useful to avoid them getting drowned.\n<br />Skip follower activation while sneaking/unconscious:\n<br />When enabled, you will not be able to activate a follower while you are sneaking or while the follower is unconscious,\n<br />avoiding the risk to trigger a pickpocket attempt crime reaction.\n<br />Fix NPC/Creature AI on activate:\n<br />try and fix followers AI when activating them. Especially useful when followers go crazy after teleporting around too much.\n<br />Detect and apply Scenic Travelling:\n<br />Detect abot's modded Scenic Travelling and apply it to followers not already implementing scenic travelling in their local script (the majority of them).\n<br />(test preview video below)\n<br />Autowarp/combat options for companions/followers\n<br />\n<br />[url=https://www.youtube.com/watch?v=3v3JIGxBko4&amp;t=30s]Preview of \"No Friendly Fire\" options[/url]\n<br />\n<br />[youtube]81HxiL0dWNs[/youtube]\n<br />[youtube]CyuKHMyDFVY[/youtube]"
