nexusDescription="[center][font=Verdana][size=5][font=Verdana][i][font=Verdana][color=#b4a7d6][b]Lord of Rebirth[/b][/color][/font][/i][/font][/size][/font][font=Verdana][size=4][font=Verdana][i][font=Verdana][color=#b4a7d6]\n<br />by the Twinkling Twilights team[/color][/font][/i][/font][/size][/font][/center]\n<br />[center][font=Verdana][size=4][font=Verdana][i][font=Verdana][url=https://www.nexusmods.com/morrowind/users/47765413?tab=user+files]AnrohaNexus[/url]\xfeff\xfeff, [url=https://www.nexusmods.com/users/30444]Billyfighter[/url]\xfeff\xfeff\xfeff, [url=https://www.nexusmods.com/morrowind/users/21574104?tab=user+files]Katya[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/users/4876198?tab=user+files]Ruffin Vangarr[/url][/font], and [/i][/font][/size][/font][size=4][url=https://www.nexusmods.com/morrowind/users/4139826?tab=user+files][font=Verdana][font=Verdana][i]Seelof[/i][/font][/font][/url]\xfeff[/size][size=3][font=Verdana][font=Verdana][i]\n<br />\n<br />Includes voice acting by [url=https://www.castingcall.club/dawnglyph]Glyph[/url], [url=https://www.castingcall.club/voiceofheede]Jens Vandenheede[/url], [url=https://www.castingcall.club/Max-L]Max Lefferts[/url], [url=https://www.nexusmods.com/morrowind/users/4876198?tab=user+files]Ruffin Vangarr[/url] , [url=https://twitter.com/reduxist]Stewart Moyer[/url], and [url=https://www.castingcall.club/thea-solone]Thea Solone[/url].[/i][/font][/font][/size][/center][size=3][font=Verdana][font=Verdana][center]\xfeff[/center]\xfeff\xa0 \xa0\xa0[img]https://i.ibb.co/FzCVKjM/wmJSAIQ.png[/img]\n<br />[color=#f4f4f4][img]https://staticdelivery.nexusmods.com/mods/100/images/53680/53680-1699011444-755242032.png[/img]\n<br />Explore the Luminous Vale, a daedric realm full of mysterious lights, new creatures, and new interesting items to find. Meet a group of alchemists from all over Tamriel, led by Octaen Stomire, who are working on a secret project which they hope will change the face of Tamriel forever. But they have the void pirates as a thorn in their side, dead set on destroying them, or so it seems.\n<br />\n<br />[/color][b][color=#b4a7d6][center]Thank you for your excellent showcase, DarkElfGuy![/center][/color][center][youtube]-CWRVFatXNU[/youtube][/center][img]https://staticdelivery.nexusmods.com/mods/100/images/53680/53680-1698830267-1840665382.jpeg[/img]\n<br />[u]Starting the mod:[/u][/b]\n<br />[color=#f4f4f4]From Ald Velothi, go south and east along the path from Ald Velothi to find a Battlemage in trouble. Check out the screenshots for the map.[/color] Recommended starting level is 10.\n<br />\n<br />[u][b]Requirements:[/b][/u]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49042][b]OAAB Data[/b][/url][color=#f4f4f4], version 2.2.2 used in making this mod.[/color]\n<br />\n<br />[color=#f4f4f4][b][u]Installing/Uninstalling:[/u][/b][/color]\n<br />\n<br />[color=#f4f4f4]If not using a mod manager, place files directly into Data Files.[/color]\n<br />\n<br />[color=#f4f4f4]Before deleting the entire folders when uninstalling, make sure no other mods[/color]\n<br />[color=#f4f4f4]use the \"TT\" folders for assets.[/color]\n<br />\n<br />[color=#b4a7d6]If you're using OpenMW, there is an OpenMW icon folder, use these to overwrite\n<br />the original icons for a higher quality icon pack.\n<br />\n<br />[/color][color=#c27ba0]If you're using Zesterer's shaders for OpenMW make sure your clouds shader has interior mist set to 0. Otherwise you won't see the new sky.\n<br />[/color]It should be set like this:\n<br />[spoiler]\n<br />[img]https://i.ibb.co/fX5rz2Q/openmw-2023-11-03-12-51-18.jpg[/img]\n<br />[/spoiler]\n<br />[b]Update 1.6 is available![/b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/53680/53680-1702405531-967816512.png[/img]\n<br />\n<br />[color=#f4f4f4][b][u]Known Issues:\n<br />[/u][/b][/color]\n<br />[color=#f4f4f4]Please report any issues on the Nexus!\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/53680/53680-1698830412-1700174291.jpeg[/img][/color]\n<br />\n<br />[color=#f4f4f4][b][u]Credits:[/u][/b][/color]\n<br />\n<br />[color=#f4f4f4]Voice actors:[/color]\n<br />[b]Glyph[/b][color=#f4f4f4] as Cidrith Koraine[/color]\n<br />[color=#f4f4f4]https://www.castingcall.club/dawnglyph[/color]\n<br />\n<br />[b]Jens Vandenheede[/b][color=#f4f4f4] as Celent Loromax[/color]\n<br />[color=#f4f4f4]https://www.castingcall.club/voiceofheede[/color]\n<br />\n<br />[b]Max Lefferts[/b][color=#f4f4f4] as Menistes Polusus[/color]\n<br />[color=#f4f4f4]https://www.castingcall.club/Max-L[/color]\n<br />\n<br />[b]Ruffin Vangarr[/b][color=#f4f4f4] as Octaen Stomire[/color]\n<br />[color=#f4f4f4]https://www.nexusmods.com/morrowind/users/4876198[/color]\n<br />\n<br />[b]Stewart Moyer [/b][color=#f4f4f4]as Grissom Sharr[/color]\n<br />[color=#f4f4f4]https://twitter.com/reduxist[/color]\n<br />\n<br />[b]Thea Solone[/b][color=#f4f4f4] as Lecella Silon[/color]\n<br />[color=#f4f4f4]https://www.castingcall.club/thea-solone[/color]\n<br />\n<br />[b][i]All of AnrohaNexus's, Billyfighter's, and Ruffin Vangarr's meshes are free to use with credit given.[/i][/b]\n<br />\n<br />[color=#f4f4f4]Anroha:[/color]\n<br />[color=#f4f4f4]Red maple coal trees[/color]\n<br />[color=#f4f4f4]Palace tile sets[/color]\n<br />[color=#f4f4f4]Palace chests (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Palace bookshelf[/color]\n<br />[color=#f4f4f4]Golem mask[/color]\n<br />[color=#f4f4f4]Blue obsidian weapons\n<br />[/color]Bloodstone weapons and ore\n<br />[color=#f4f4f4]Bloodtear dagger[/color]\n<br />[color=#f4f4f4]Rum[/color]\n<br />\n<br />[color=#f4f4f4]Billyfighter:[/color]\n<br />[color=#f4f4f4]Void and poison crystals[/color]\n<br />[color=#f4f4f4]New MV rocks[/color]\n<br />[color=#f4f4f4]Ghost tree (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Giant shells (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Light device/orb (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Metal lights (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Void berry plants (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Firesprout plants (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Palace urns (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Galleon edits[/color]\n<br />[color=#f4f4f4]Dremora sublord castle interior/exterior (based on design by Katya)[/color]\n<br />[color=#f4f4f4]Purple mystical tree[/color]\n<br />[color=#f4f4f4]Massive ghost tree and roots[/color]\n<br />[color=#f4f4f4]Pirate docks/lights[/color]\n<br />[color=#f4f4f4]Ingredients: firespourt leaf, red bark, red sap, void berries, void leaf[/color]\n<br />[color=#f4f4f4]Animated cauldron[/color]\n<br />[color=#f4f4f4]New alchemy equipment set\n<br />[/color]\n<br />[color=#f4f4f4]Katya:[/color]\n<br />[color=#f4f4f4]Skydome texture, concept arts[/color]\n<br />\n<br />[color=#f4f4f4]Ruffin:\n<br />[/color]Cidrith's robe\n<br />Battlemage's helmet and armor edits/improvements (the armor was originally created by Stav)\n<br />[color=#f4f4f4]Goo tank[/color]\n<br />[color=#f4f4f4]Scorpion mech[/color]\n<br />[color=#f4f4f4]New Spriggan[/color]\n<br />[color=#f4f4f4]Blood Atronach[/color]\n<br />[color=#f4f4f4]Captains coat[/color]\n<br />[color=#f4f4f4]Alchemist robes[/color]\n<br />[color=#f4f4f4]Un'kynas/guardian[/color]\n<br />[color=#f4f4f4]Statue[/color][color=#f4f4f4]\n<br />[/color]Unique faces and hairstyles\n<br />Priest's model\n<br />\n<br />[color=#f4f4f4]Torns sails by Korana.[/color]\n<br />\n<br />[color=#f4f4f4]Leaf vines, light rays, and glow spores originally by Melchior Dahrk.[/color]\n<br />\n<br />[color=#f4f4f4]Crystal textures originally by Melchior Dahrk with Midjourney, edited by Billyfighter.[/color]\n<br />\n<br />[color=#f4f4f4]Crystal golem by Melchior Dahrk, edited by Billyfighter.[/color]\n<br />\n<br />[color=#f4f4f4]Glowbugs and roses originally from Tamriel Data.[/color]\n<br />\n<br />[color=#f4f4f4]Daedric portal gate by Arcimaestro Antares.[/color]\n<br />\n<br />[color=#f4f4f4]Dredge centurions, minor void pirates, pirate sabers/shields by Ignatious.[/color]\n<br />\n<br />[color=#f4f4f4]Ivy by Vegetto.\n<br />\n<br />[/color]Lambshark for seducer's gauntlets on the Xivilai's model\n<br />\n<br />[color=#f4f4f4]Skeleton Race by Mack_Of_Trades69, Mark Jones for modeling original skeleton model.[/color]\n<br />\n<br />[color=#f4f4f4]Treant modeled by LiberumAvis, animated by Antares.[/color]\n<br />\n<br />[color=#f4f4f4]R-Zero for ichor_door mesh edits and original throbbing meat mesh.[/color]\n<br />\n<br />[color=#f4f4f4]Potion crate by CandyGrl24.[/color]\n<br />\n<br />[color=#f4f4f4]Some creatures used from The Undead mod by Neoptolemus[/color]\n<br />[color=#f4f4f4]https://www.nexusmods.com/morrowind/mods/43030[/color]\n<br />[color=#f4f4f4]Psychodog Studios: Zombie body meshes[/color]\n<br />[color=#f4f4f4]Connary: Zombie and Mummy textures[/color]\n<br />\n<br />[color=#f4f4f4]Some Morrowind Enhanced Textures used to make textures.[/color]\n<br />\n<br />[color=#f4f4f4]Some edited meshes by TR team[/color]\n<br />\n<br />[color=#f4f4f4]Some names generated with:[/color]\n<br />[color=#f4f4f4]https://www.fantasynamegenerators.com/[/color]\n<br />\n<br />\n<br />[color=#f4f4f4][b][u]Notes:[/u][/b][/color]\n<br />\n<br />[color=#cc4125]!!!SPOILERS!!![/color]\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/53680/53680-1698830392-874262904.jpeg[/img]\n<br />[color=#f4f4f4]There are two factions to join, alchemists and void pirates.[/color]\n<br />\n<br />[color=#f4f4f4]You can do quests for both, or just one, up until you do the \"assault on the[/color]\n<br />[color=#f4f4f4](other team)\" quest, starting this quest will result in two different endings,[/color]\n<br />[color=#f4f4f4]one for each side.[/color]\n<br />\n<br />[color=#f4f4f4]If you want to see the third ending, you have to find the large dungeon locked[/color]\n<br />[color=#f4f4f4]behind a door somewhere on the island, after fighting Un'kynes. But it cannot be[/color]\n<br />[color=#f4f4f4]done after assaulting the other team.\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/53680/53680-1698835134-873602840.jpeg[/img][/color][/font][/font][/size]"
