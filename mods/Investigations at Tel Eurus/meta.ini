nexusDescription="[center][font=Verdana][size=5][img]https://staticdelivery.nexusmods.com/mods/100/images/51938/51938-1734994518-298680442.png[/img]\xfeff\n<br />[color=#d9d2e9][size=4]by the Dreamy Dreamers team\n<br />[url=https://www.nexusmods.com/morrowind/users/30444?tab=user+files]Billyfighter[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/users/21574104?tab=user+files]Katya[/url]\xfeff, [url=https://www.nexusmods.com/morrowind/users/1729697?tab=user+files]Markond[/url]\xfeff and [url=https://www.nexusmods.com/morrowind/users/4876198?tab=user+files]Ruffin Vangarr\n<br />[/url]\xfeff[img]https://staticdelivery.nexusmods.com/mods/100/images/51938/51938-1667304747-812925251.png[/img]\n<br />\n<br />[/size][/color][/size][/font][/center][size=3][font=Verdana][font=Verdana][i][size=3][font=Verdana][font=Verdana]\n<br />Features a unique main quest and cast of characters, with multiple new armors, weapons, and items to buy or earn as rewards.[/font][/font][/size] Includes voice acting by [url=https://www.nexusmods.com/morrowind/users/4876198?tab=user+files]Ruffin Vangarr[/url] and [url=https://hristos.lol/]Johnny Hostile[/url].[/i]\n<br />\n<br />[color=#cccccc]Far out in the Sea of Ghosts there is a chain of floating islands of possible Dwemer origin. This has proven to be too tempting an opportunity for Master Eurus of House Telvanni, founding a frontier settlement on one of the largest clusters of these islands.[/color]\n<br />\n<br />[color=#cccccc]Tel Eurus was built and grown in cooperation between House Telvanni and a prominent Sloadic trading company, with some generous financiers from House Dres and House Hlaalu. Expensive goods now flow freely through Tel Eurus through Sloadic airship routes; slaves, minerals and crystals mined from the islands, alchemy reagents, necromantic lore, art, Dwemer artifacts, and ebony.[/color]\n<br />\n<br />[color=#cccccc]Until recently this operation ran without any major interference. The Sload refused Temple Ordinators passage on their ships to pursue the open and unashamed necromantic practices there, and the Imperials cannot even find them never mind tax them. Now they are suffering a series of attacks from within, Master Eurus eyeing his allies with suspicion, seeking an investigator to find who or what is behind the misfortune that has befallen his domain.[/color]\n<br />\n<br />[u]Getting to Tel Eurus:[/u]\n<br />[color=#cccccc]Head to Tel Branora and travel there by airship. Additional travel option near Sadrith Mora opens up shortly into the quest line.[/color]\n<br />\n<br />[u]Requirements:[/u]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49042]OAAB Data[/url][color=#cccccc], version 2.1.0 used in making this mod.[/color]\n<br />\n<br />[color=#8e7cc3][u][center]Thank you for your awesome showcase, Darkelfguy!\n<br />[youtube]FyiE7r1q7oE[/youtube][/center][/u][/color][u]Compatibilty:[/u]\n<br />[color=#cccccc]Tested and functional in both vanilla and OpenMW. Tel Eurus is an exterior within interior cells and therefore has maximum compatibility. Only the airship docks in Tel Branora and teleport pad north of Sadrith Mora have been added to the vanilla game world. No landscape changes were made.[/color]\n<br />[size=3][font=Verdana][font=Verdana]Works with [url=https://www.nexusmods.com/morrowind/mods/49231]BCOM[/url].[/font][/font][/size]\n<br />\n<br />[u]Credits:[/u]\n<br />[color=#cccccc]- OAAB Data assets by OAAB Team[/color]\n<br />[color=#cccccc]- Mistify Mist by Melchior Dahrk[/color]\n<br />[color=#cccccc]- Sload Airship and original Sload mesh by Ashtaar[/color]\n<br />[color=#cccccc]- Sload Floater by Melchior Dahrk,[/color]\n<br />[color=#cccccc]\xa0\xa0 \xa0Saint_Jiub - netch bristles texture source[/color]\n<br />[color=#cccccc]\xa0\xa0 \xa0Remiros - Intelligent Textures for some texture sources[/color]\n<br />[color=#cccccc]\xa0\xa0 \xa0Nobiax - jelly &amp; carapace texture source[/color]\n<br />[color=#cccccc]- Sitting/NPC animations by Vidi Aquam, RX31, and Arcimaestro Antares[/color]\n<br />[color=#cccccc]- Telvanni rugs by Vegetto[/color]\n<br />[color=#cccccc]- Original giant mushroom, and other misc. meshes by LondonRook[/color]\n<br />[color=#cccccc]- Skeleton Race by Mack_Of_Trades69, Mark Jones for modeling original skeleton model[/color]\n<br />[color=#cccccc]- Cinderwine bottle originally by Qarl/Korana[/color]\n<br />[color=#cccccc]- Original Telvanni robe mesh by Antares[/color]\n<br />[color=#cccccc]- Helm by Danke[/color]\n<br />\n<br />[color=#cccccc]Meshes made by Billyfighter and Ruffin Vangarr are free to use with credit. Just make sure our work doesn't use a base/textures from other work. May need permission for those before using.[/color]\n<br />[/font][/font][/size]"
