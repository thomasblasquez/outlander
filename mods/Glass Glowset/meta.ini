nexusDescription="Update 4-23-2016\r<br />Thanks to Flash3113, glow pixalation bug has been fixed\r<br />you can also check out his Better Morrowind Armor glass compatability patch here;\r<br />http://www.nexusmods.com/morrowind/mods/43347/?\r<br />\r<br />This mod replaces all glass armors, glass ores and weapons with glowing parts, including ingredients. Its my first mod I created and published, no changes has been made since \r<br />it&#39;s last update. \r<br />\r<br />Its one of my most favorite mods I ever made, since Planet Elderscrolls is now dead, I&#39;m uploading whats left of it, you can still download the original files here and my other mods as well;\r<br />http://planetelderscrolls.gamespy.com/View.php?view=User.EntriesListing&id=409966\r<br />\r<br />It&#39;s a shame it died so soon after it&#39;s skyrim makeover, looks like a grave now... anyways. \r<br />\r<br />below is the original description; \r<br />\r<br />Replaces all Glass related items in the game with glow mapping. that includes:\r<br />\r<br />Armors\r<br />Ingredients\r<br />weapons\r<br />mines\r<br />_______________________________________\r<br />_____\r<br />credited authors are\r<br />Darknut\r<br />Solidfire - me\r<br />Bethesda for the game\r<br />\r<br />comments appreciated.\r<br />\r<br />for those who do not know where to put the &#34;missing glass star&#34;\r<br />\r<br />please fallow this instruction\r<br />\r<br />1. Data Files\r<br />2. Meshes folder\r<br />3. then put in (w) folder.\r<br />\r<br />enjoy&#33;\r<br />\r<br />added a new file from a rare occurrence that tga files on armors when worn, the glow maps aren&#39;t visible. hopefully the DDS files fixes them. \r<br />\r<br />Change log; \r<br />\r<br />V-1.1 subfolders added (were missing)\r<br />new sreen added, thanks to kalian\r<br />Missing Glass Star fixed&#33;\r<br />4 new screens added. (7.9.09)\r<br />_____________________________11/2/2009__\r<br />EVIL GMST entries removed\r<br />\r<br />missing glass star now included with main file&#33;\r<br />\r<br />_____________________________11/4/2009__\r<br />screenshot file added\r<br />\r<br />_____________________________\r<br />/2011__\r<br />converted all but one tga files to DDS, greatly improving file size. "
