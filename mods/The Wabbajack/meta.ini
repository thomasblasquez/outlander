nexusDescription="[center]\xa0 \xa0 \xa0 \xa0Team Wretched Netch Presents:[/center][center][size=6][b][font=Trebuchet MS][color=#ff7700]The Wabbajack![/color][/font][/b][/size]\n<br />\n<br />[/center]\xa0[i][center]\"Do not believe madness to be a curse,[/center]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 [/i][center]\xfeff[i]mortal. For some, it is the greatest of blessings.\xa0[/i][/center][i]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/i][i] \xa0[/i][center][i]A bitter mercy perhaps, but mercy nonetheless.\"\n<br />[/i]- [b]Sheogorath[/b]\n<br />\n<br />[/center][b]\n<br />[/b]\n<br />\n<br />\n<br />\n<br />\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0[center] Adds a new artifact to the game, the [b]Wabbajack! [/b]Including a small quest and unique dungeon to acquire it from.[/center]\n<br />\n<br />\n<br />\n<br />-Ask around in Dagon Fel about the latest rumors to begin... Madness Awaits, Mortal.\n<br />\n<br />\n<br />-Very important -&gt; [size=3][i][b]THIS MOD REQUIRES MWSE [u]0.9.5-alpha.20151016[/u][/b][/i][/size] &lt;- it is not yet openMW compatible!\n<br />Also required, are [b]MCP 2.3[/b] ([i]script expression parser fix[/i]) and [b]MGE XE 0.10.0 (or later) beta[/b]\n<br />\n<br />If you run into bugs related to weapon itself, check your MWSELog.txt file before reporting to make sure you have the correct version.\n<br />\n<br />I can't stress this enough, check your MWSE version before using this mod! Unless you went out of your way to specifically update MWSE, you're most likely using an out-of-date version. Assuming you already have a working MWSE install (e.g. from MGE XE), updating is very simple. Just take the MWSE.dll from the latest archive on [url=https://github.com/Merzasphor/MWSE/releases/]this[/url] page and overwrite the one located in the base Morrowind directory.\n<br />\n<br />\n<br />\n<br />Part of the Morrowind Modding Madness Competition!\n<br />\n<br />[youtube]fuGMMIyx_6Y[/youtube]\n<br />\n<br />You can vote for your favorite mod of this weeks challenge [url=https://forums.nexusmods.com/index.php?/topic/5175325-morrowind-modding-madness-the-items-mod-challenge-poll/]here[/url].\n<br />\n<br />\n<br />\n<br />***SPOILERS***\n<br />In addition to being able to polymorph your target into random creatures, the weapons magic effects also change every (non-finishing) hit.\n<br />***\n<br />\n<br />\n<br />\n<br />Extra Credits:\n<br />WH-Reaper for bugfixes\n<br />[url=http://alesthewoodcarver.blogspot.ca/2013/10/wabbajack-elder-scrolls.html]alesthewoodcarver for his wabbajack textures[/url]\n<br />[url=http://www.nexusmods.com/morrowind/mods/44205/?]Pikachuno for his \"Daedric Resources\" mod[/url]"
