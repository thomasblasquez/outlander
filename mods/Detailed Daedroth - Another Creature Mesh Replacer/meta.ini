nexusDescription="[u][b][size=4]Description[/size][/b][/u]\n<br />For 20 years, the daedroth, everyone's favorite bipedal crocodile, had one of the worst creature meshes in the entire game - or rather, at least as bad as all the others, but unlike other, more iconic enemies, it never got quite the attention from modders it deserved. Until now.\n<br />\n<br />This is a mesh replacer for the vanilla daedroth creature, including amazing features such as\n<br />\n<br />[list]\n<br />[*]a smooothed body mesh that's still pointy in the right places\n<br />[*]non-clipping loincloth\n<br />[*]uv fixes galore\n<br />[*]64% more teeth\n<br />[*]real 3D feet with individual toes!\n<br />[/list]\n<br />Should work with all texture mods for the vanilla model.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/100/images/51542/51542-1656273121-1248691044.png[/img]\n<br />\n<br />[b][u][size=4]Installation[/size][/u][/b]\n<br />Just extract the \"Meshes\" folder into your Morrowind installation's Data Files or use a mod manager to install.\n<br />\n<br />[b][u][size=4]Uninstallation[/size][/u][/b]\n<br />As this mod only consists of a single file, just delete Meshes&#92;r&#92;XDaedroth.nif, or use the mod manager again.\n<br />\n<br />[b][u][size=4]Permission[/size][/u][/b]\n<br />This can be used in any way, provided it's within Morrowind, of course.\n<br />\n<br />[size=4][b][u]Credits[/u][/b][/size]\n<br />Greatness7 for his amazing Blender plugin, which made this so much easier"
