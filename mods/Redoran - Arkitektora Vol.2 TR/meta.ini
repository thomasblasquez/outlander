nexusDescription="[img]https://i.imgur.com/2fXKE5c.png[/img]\n<br />[img]https://i.imgur.com/YFdVY7i.png[/img]\n<br />[size=3]\n<br />\xfeffThis mod contains 26 high resolution textures for Redoran Architecture set and optional files for Ald Skar Carapace,\xa0[url=https://www.nexusmods.com/morrowind/mods/42145]Tamriel Rebuilt[/url]\xfeff redoran textures and megatextures for [url=https://www.nexusmods.com/morrowind/mods/45399]Project ATLAS[/url]\xfeff.\n<br />All parts of Mod have\xa0two quality options - HQ (2048x) and MQ (1024x), Ald Skar Textures are bigger (4k and 2k). ATLAS are provided in 2k*8k and 1k*4k.\n<br />Most of textures are improved version of the first volume of Redoran Arkitektora - they have more details, richer colours, closer to vanilla gamma and style.\n<br />\n<br />[/size][img]https://i.imgur.com/dYdQ1ed.png[/img]\n<br />[size=3]\n<br />As usual, you need to unpack archive to Morrowind \"Data Files\" folder\xfeff and accept files rewriting.\n<br />[/size][size=3]Optional mods can be installed the same way.\n<br />[/size]\n<br />[img]https://i.imgur.com/sC5ZxQi.png[/img]\n<br />\n<br />[size=3]1. To Bethesda Softworks team, creators of original Morrowind.\n<br />2. \xfeffMorrowind Modding Community.\n<br />3. Remiros aka [url=https://www.nexusmods.com/morrowind/users/899234]Flash1331[/url]\xfeff - check out his mods, they are very good. Also he makes some of screenshots for this mod.\n<br />4. Tamriel Rebuilt Team for their awesome project.\n<br />5. Russian TESLore Community.\n<br />\n<br />[img]https://i.imgur.com/XS5RiMW.png[/img]\n<br />[/size][size=3]\n<br />You can redistribute, reload and modify this mod wherever and however you want, just credit me (Tyddy) as original creator.\n<br />If you have ideas, how I can, you can or we together can improve this mod, feel free to PM me here or find me in [url=https://discord.me/mwmods]MMC Discord Server[/url].[/size]"
