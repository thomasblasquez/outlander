nexusDescription="[b]M.D.M.A.\n<br />Morrowind Definitive Menu Animation\n<br />\n<br />Contents:[/b]\n<br />\n<br />I. Requirements\n<br />II. Description\n<br />III. Compatibility\n<br />IV. Installation and Removal\n<br />V. Credits and permissions\n<br />VI. Suggested mods\n<br />\n<br />[b]I. Requirements:[/b]\n<br />\n<br />- Morrowind\n<br />- MCP\n<br />\n<br />[b]II. Description[/b]\n<br />\n<br />One day, while we were looking for inspiration and mod ideas, we stumbled upon [url=https://www.youtube.com/watch?v=9A3kB3TLVf4]this[/url].\n<br />We fell in love with the art style and the way it manages to capture the alien beauty of Morrowind.\n<br />\n<br />Making an animated background video so that we could enjoy the beautiful artworks seemed like a great idea and so, here we are!\n<br />We hope you like it as much as we do!\n<br />[b]\n<br />III. Compatibility[/b]\n<br />\n<br />If you're on vanilla engine you need MCP with HD video-enabled. I also suggest checking \"skipping intro\"\xa0 via MGEXE configuration panel.\n<br />With OpenMW this should work out of the box.\n<br />\n<br />IV. Installation and Removal\n<br />\n<br />Manual: Extract contents of the compressed file to your Morrowind folder overwrite if needed.\n<br />\n<br />TIPS:\n<br />Make a copy of your original menu_background.bik in your Morrowind/data files/video folder in case you wish to restore it.\n<br />\n<br />[b]V. Credits and permissions[/b]\n<br />\n<br />Ilona Iske and misterXCV for the animation itself. \n<br />Check their works here:\n<br />\n<br />[url=https://www.youtube.com/channel/UCHpxhvuyLLiyhBP6jq9s7jQ/about]https://www.youtube.com/channel/UCHpxhvuyLLiyhBP6jq9s7jQ/about[/url]\n<br />\n<br />[url=https://ilona-iske.nl/]https://ilona-iske.nl/[/url]\n<br />\n<br />\n<br />The Morrowind logo is a superb creation by Moonroot Logos aka Vojt\x11b\x63h Doubek.\n<br />You can see his works at: [url=https://www.moonrootart.com]https://www.moonrootart.com[/url]\n<br />\n<br />Thanks!