nexusDescription="[center][img]https://i.imgur.com/QCrTidp.png[/img][/center][b][color=#00ff00][size=3][center]This mod is part of\xa0[url=https://www.nexusmods.com/morrowind/mods/47015]4NM - Total Gameplay Overhaul[/url][/center][/size][/color][/b]\n<br />\n<br />\n<br />The climb function - you should not stand on the ground. Therefore, it is recommended to assign the same button for climbing as for jumping.\n<br />You push off from the object you are looking at. At the same time, if you are moving to the right, you can push off from the wall to your left, and if you are moving to the left, then from the wall to your right. You always push yourself up + in the direction of your movement.\n<br />The maximum distance to the object is 70 + Agility / 2 (but not higher than 50)\n<br />[b]Stamina cost\xa0[/b]for each repulsion is 20\n<br />+ Percentage encumbrance * (30 - Athletics / 10)\n<br />\x2013 Acrobatics/10\n<br />Stamina consumption cannot be lower than 10.\n<br />[b]Repulsive force =\xa0[/b]100 + Acrobatics / 2 + Strength / 2 (the amount is not higher than 200)\n<br />* 0.5 + percentage of stamina / 2\n<br />If your Acrobatics &gt; 50, then when you pushback, you will reset your fall impulse.\n<br />For each push you gain 0.2 acrobatic experience."
