nexusDescription="[center][img]https://media.discordapp.net/attachments/1001069185281032202/1005133928430047252/Summer_modjam_banner_2022.png[/img]\xfeff[/center]\n<br />OAAB Market is an OAAB style overhaul of the Sadrith Mora Market near the the Telvanni Council House. It has been made for the Summer Modjam 2022 and it incorporates both themes. Its main theme is obviously \"Flea Market\", but it also lightly incorporates the second theme in a couple of ways... Search\xa0\x61round the market and you might find a \"Wild Goose Chase\" or two.\xa0\n<br />\n<br />Compatiblity:\n<br />\n<br />OAAB Market is fully compatible with the following mods that also make edits to the market:\n<br />\n<br />Of Musk and Mer - A Sadrith Mora Tale\n<br />Beautiful Cities of Morrowind\n<br />Taddeus' Foods of Tamriel/NoM\n<br />Animated Morrowind\n<br />Holidays Across Tamriel - Vvardenfell\n<br />\n<br />Bell Towers of Vvardenfell has some minor clipping issues with the classic version of OAAB Market, but it is fully compatible with the performance and compatibility version.\n<br />\n<br />Other mods that edit the market could very likely be incompatible.\n<br />\n<br />Requirements:\n<br />\n<br />OAAB_Data\n<br />Tamriel_Data\n<br />\n<br />Credits:\n<br />\n<br />[url=https://www.nexusmods.com/morrowind/users/962116]MelchiorDahrk[/url]\xa0\x61nd the\xa0OAAB_Data Team - for OAAB_Data\n<br />[url=https://www.nexusmods.com/morrowind/users/931929]TamrielRebuiltTeam[/url]\xa0\x61nd\xa0[url=https://www.nexusmods.com/morrowind/users/37737490]CrossProjectCoordination[/url]\xa0- for Tamriel_Data\n<br />[url=https://www.nexusmods.com/morrowind/users/526886]Stuporstar[/url]\xa0\x66or her Telvanni resources"
