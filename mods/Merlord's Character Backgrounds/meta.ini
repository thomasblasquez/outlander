nexusDescription="[center][font=Verdana][size=6][color=#cfe2f3]Merlord's \n<br />Character Backgrounds[/color]\n<br />[img]https://i.imgur.com/cgbIYUD.png[/img]\xfeff[/size][/font][font=Verdana]\n<br />\n<br />[/font][/center][color=#c9daf8][size=6][size=3][left][font=Verdana][color=#ffffff]This mod adds a new Background Menu, which is triggered at the end of character generation. Select from 27 different backgrounds, each with their own unique effects. Backgrounds range from simple stat changes to fully scripted events that completely change the way you play the game. Will you be a Famed Warrior, powering up your infamous blade by defeating your rivals in combat? Or the Rat King, summoning hordes of rats to do your bidding? The choice is yours!\n<br />\n<br />[b][color=#cfe2f3][size=4]Features[/size][/color]\n<br />[/b][/color][/font][list]\n<br />[*][font=Verdana][color=#ffffff]27 Unique backgrounds to choose from[/color][/font]\n<br />[*][font=Verdana][color=#ffffff]MCM Menu for customising various backgrounds[/color][/font]\n<br />[*][font=Verdana][color=#ffffff]Other mods can add their own backgrounds with an easy to use API[/color][/font]\n<br />[*][font=Verdana][color=#ffffff]Powered by MWSE+Lua for maximum compatibility, stability and seamless integration[/color][/font]\n<br />[/list][font=Verdana][color=#ffffff]\n<br />[color=#cfe2f3][size=4][b]Installation[/b][/size][/color]\n<br />Unzip this mod into your /Morrowind folder. \n<br />This mod requires MGE XE and MWSE 2.1\n<br />\n<br />[b][color=#cfe2f3][size=4]Adding your own Backgrounds[/size][/color]\n<br />[/b]To add your own backgrounds, call the addBackground() function from the interop file and pass it a background definition.\n<br />\n<br />Example:[/color][/font][/left][/size][/size][/color][color=#fce5cd][code][/code]\xfeff\xfefflocal function intialize(e)\n<br />    local interop = require(\"mer.characterBackgrounds.interop\")\n<br />    local testBackground = {\n<br />        id = \"test\",\n<br />        name = \"A Test Background\",\n<br />        description = \"Put a description here\",\n<br />        doOnce = function()\n<br />   \xfeff   \xfeff   \xfeff   \xfeff--Only called once, when the background is activated\n<br />            tes3.modStatistic({\n<br />                reference = tes3.player,\n<br />                attribute = tes3.attribute.intelligence,\n<br />                value = 100\n<br />            })\n<br />        end,\n<br />   \xfeff   \xfeff\x63\x61llback = function(data)\n<br />   \xfeff   \xfeff   \xfeff--This function is called when BG is activated and during onLoad event\n<br />   \xfeff   \xfeff\x65nd\n<br />    }\n<br />    interop.addBackground(testBackground)\n<br />end\n<br />\n<br />[/color][font=Verdana]Background ideas were inspired by those in Arcanum of Steamworks and Magick Obscura, Dungeons and Dragons, and ideas provided by the Morrowind Modding Community Discord.\n<br />\n<br />Uses MGE XE and MWSE 2.1 Dev version. [b]Not compatible with OpenMW.\n<br />\n<br />[color=#c9daf8][size=6][size=3][font=Verdana][color=#ffffff][b][color=#cfe2f3][size=4]Credits\n<br />[/size][/color][/b][/color][/font][/size][/size][/color][/b][size=3][font=Verdana]Blood Drinker sword mesh made by [/font][/size][url=https://www.nexusmods.com/morrowind/users/46908543][size=3][font=Verdana]RedFurryDemon[/font][/size][/url][b]\n<br />\n<br />\n<br />[size=4]Other Modathon Mods by Merlord:\n<br />[/size][size=4][url=https://www.nexusmods.com/morrowind/mods/46732]No Combat Menu[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/46723]Kill Command[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/46715]Marksman\xa0Rebalanced[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46708]Quick Loadouts[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/46687]Limited Intervention[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/46673]Realistic Repair[/url]\xfeff\n<br />[url=https://www