nexusDescription="[center][img]https://dl.dropboxusercontent.com/s/j8n9785po10hh95/Promo_Logo.png[/img]\xfeff\n<br />[font=Courier New][size=6][b]By TES3 Community[/b][/size][/font][/center]\n<br />\n<br />Equipped weapons no longer disappear when lowered. Instead they will be shown on the character's hip or back. This new functionality affects both the player and all other characters, and works with all weapons from all mods. Additionally features a comprehensive set of high quality scabbard and quiver assets.\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/m4vytrtewpjt67s/Features.png[/img]\n<br />[list]\n<br />[*]Equipped weapons will now be shown on a character's hip or back when not drawn.\n<br />[*]Bows and Crossbows use visible quivers to display the equipped ammunition.\n<br />[*]Shields can optionally be moved to the character's back when not being used.\n<br />[*]Includes a comprehensive set of quiver and scabbard assets for the vanilla weapons.\n<br />[*]Features work for both the player and all other compatible NPCs/creatures.\n<br />[*]All weapons are supported, including those from other mods. Custom sheath assets are optional.*\n<br />[*]Includes an in-game mod configuration menu where you can tweak settings for compatibility.\n<br />[*]Pluginless and purely event-based. A clean implementation that doesn't consume equipment slots!\n<br />[/list]\n<br />[size=2][i]*(Throwing items are currently disabled and will be added later)[/i][/size]\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/whjos271ggptzb0/Requirements.png[/img]\xfeff\n<br />If using the vanilla engine, you will need to install MWSE as detailed [url=https://mwse.github.io/MWSE/#installation]here[/url].\n<br />\n<br />If using the OpenMW engine, you will need to enable the weapon sheathing option in the launcher (under Advanced-&gt;Visuals-&gt;Animations).\n<br />\n<br />\n<br />[img]https://dl.dropboxusercontent.com/s/h5h47zf022xdtka/Credits.png[/img]\xfeff[list]\n<br />[*]akortunov\n<br />[*]Greatness7\n<br />[*]Heinrich\n<br />[*]Hrnchamd\n<br />[*]London Rook\n<br />[*]Lord Berandas\n<br />[*]Melchior Dahrk\n<br />[*]MementoMoritius\n<br />[*]NullCascade\n<br />[*]PetetheGoat\n<br />[*]PikachunoTM\n<br />[*]Remiros\n<br />[/list]   \n<br />All credit for the OpenMW implementation goes to akortunov and the OpenMW team."
