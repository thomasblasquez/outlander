nexusDescription="[size=4][size=5]Description and Usage\n<br />[/size][/size]\n<br />It's [url=https://www.nexusmods.com/morrowind/mods/42238]Containers Animated[/url] MWSE version slightly edited to work with Quickloot.\n<br />\n<br />Containers animated when you look at them, rather than when they are activated. Sometimes it's a bit janky, and sometimes containers stay open, but the issues are too minor for me to care about fixing them.\n<br />\n<br />Don't forget to set \"Activation Mode\" to \"Quickloot Mode\" in the MCM.\n<br />\n<br />\n<br />[size=5]Installation\n<br />\n<br />[/size]Requires all the files from the original Containers Animated. Place this mod lower than the original in your MO2 mod order, or install the original manually, then overwrite the .lua files with the ones from this mod."
