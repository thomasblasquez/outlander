nexusDescription="======================================\n<br />Mod Function:\n<br />======================================\n<br />When using the Weapon Sheathing mod along with the Glass Glowset mod, the glass weapons that have custom sheaths will go back to their duller textures and not glow.\xa0Three weapons in particular were lacking, the claymore, longsword and dagger.\xa0\xa0\n<br />With this plugin-less mod, those glow maps will be restored when sheathed.\n<br />As an added bonus, I have also placed glow maps on the sheaths too to add more glow aesthetic!\n<br />\n<br />======================================\n<br />Requirements:\n<br />======================================\n<br />Weapon Sheathing:\xa0[url=https://www.nexusmods.com/morrowind/mods/46069]https://www.nexusmods.com/morrowind/mods/46069[/url]\xa0\n<br />Glass Glowset:\xa0 \xa0 \xa0 \xa0 \xa0[url=https://www.nexusmods.com/morrowind/mods/42762]https://www.nexusmods.com/morrowind/mods/42762[/url]\xfeff\n<br />\n<br />======================================\n<br />Installation:\n<br />======================================\n<br />Drop the files into your Data Files folder.\xa0 The structure is setup to work with Mod Organizer 2.\n<br />\n<br />======================================\n<br />Credits:\n<br />======================================\n<br />Soldifire and Darknut - Glass Glowset\n<br />Greatness7 and the TES3 Community for the amazing Weapon Sheathing mod.\n<br />Bethesda - For TES3."
