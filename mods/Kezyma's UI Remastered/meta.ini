nexusDescription="[size=6]UI Remastered\n<br />[/size]\n<br />[size=4]This is a UI replacement for Morrowind, intending to completely replace all UI elements in the game. I have packaged everything in a modular way so you can pick and choose which aspects of UI Remastered you'd like to use.\n<br />\n<br />UI Remastered replaces;\n<br />[/size][list]\n<br />[*][size=4]Cursors[/size]\n<br />[*][size=4]Buttons[/size]\n<br />[*][size=4]UI &amp; HUD Design[/size]\n<br />[*][size=4]Stat Bars[/size]\n<br />[*][size=4]Item &amp; Magic Icons[/size]\n<br />[*][size=4]Crosshairs[/size]\n<br />[*][size=4]Book &amp; Scroll Textures[/size]\n<br />[*][size=4]Splash Screens[/size]\n<br />[/list]\xfeff\n<br />[url=https://kezyma.github.io/?p=uiremastered][size=5]More Info &amp; Installation Instructions[/size][/url][size=4]\n<br />[/size]\n<br />[size=5]Other Mods[/size]\n<br />[size=3][url=https://www.nexusmods.com/morrowind/mods/52279]Voices of Vvardenfell[/url],\xa0[url=https://www.nexusmods.com/morrowind/mods/53606]Mechanics Remastered[/url]\n<br />[/size]\n<br />[url=https://kezyma.github.io/][img]https://kezyma.github.io/ico/favicon-32x32.png[/img][/url]  [url=https://www.patreon.com/KezymaOnline][img]https://kezyma.github.io/img/svg/patreon-svg.svg[/img][/url]  [url=https://www.paypal.com/paypalme/Kezyma][img]https://kezyma.github.io/img/svg/paypal-svg.svg[/img][/url]  [url=https://github.com/Kezyma][img]https://kezyma.github.io/img/svg/github-svg.svg[/img][/url]  [url=https://discord.com/invite/kPA3RrxAYz][img]https://kezyma.github.io/img/svg/discord-svg.svg[/img][/url]\n<br />\n<br />\n<br />[size=3][b]Suggested Mods[/b]\n<br />[/size][size=2]This mod is intended to be used with the following mods.\n<br />[list]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/19510]Morrowind Code Patch[/url]\xa0You'll need to use the setting that allows mods to detect ownership if you want the custom crosshair for that to work. You'll also need the next mod.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/45940]Ownership Indicator[/url]\xfeff To get the ownership indicator working![/size]\n<br />[*][size=2][b][url=https://www.nexusmods.com/morrowind/mods/46071]UI Expansion[/url]\xa0[/b]The staple UI mod, adds a whole bunch of stuff, but most notably, filtering.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/46283]QuickLoot[/url]\xa0Modern looting for modern times.\xa0[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/48055]Hotkeys Extended[/url]\xa0More hotkeys, less trawling through menus.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/47962]HUD Weapon Charge[/url]\xa0See your weapon charge without pausing the game.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/45991]Descriptive Descriptions[/url]\xa0&amp;\xa0[url=https://www.nexusmods.com/morrowind/mods/46842]Tooltips Complete[/url]\xa0\x42\x65tter tooltips for everyone.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/43341]Animated Main Menu for Morrowind[/url]\xa0\x42y far the best Main Menu replacer around.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/36873]Better Dialogue Font[/url]\xa0You've made the UI look crisp and new, why not make the font match it.[/size]\n<br />[/list][/size]\n<br />[size=3][b]Supported Mods[/b]\n<br />[/size][size=2]Currently, the following mods have UI elements supported in this mod, make sure to install them before this;\n<br />[list]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/45952]Continue[/url]\xa0(main menu button)[/size]\n<br />[*][size=2][url=https://github.com/MWSE/MWSE/]Morrowind Script Extender[/url]\xfeff (main menu button &amp; logo)[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE - HUD Mods[/url]\xfeff (ownership indicator and time display)[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/45940]Ownership Indicator[/url]\xfeff (plugin free alternative)[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/morrowind/mods/44537]Tamriel Data[/url]\xa0(all item icons)[/size]\n<br />[*][size=2][b][url=https://www.nexusmods.com/morrowind/mods/46071]UI Expansion[/url]\xa0[/b](all filter icons)[/size]\n<br />[*][size=2][b][url=https://www.nexusmods.com/morrowind/mods/47111]Magicka Expanded[/url]\xfeff [/b](all magic icons)[/size]\n<br />[/list][/size]\n<br />[size=3][b]Credits[/b]\n<br />[/size][list]\n<br />[*][size=2]Credit to jiffyadvent for creating [url=https://www.nexusmods.com/morrowind/mods/43922]Morrowind UI Revamped[/url] which was the inspiration behind the cursors and book/scroll buttons and textures.\xa0[/size]\n<br />[*][size=2]Credit to Alaisiagae and Hrnchamd for creating the [url=https://www.nexusmods.com/morrowind/mods/36948]Ultimate Icon Replacer[/url] which was the basis for both of the item icon packs in this mod.[/size]\n<br />[*][size=2]Credit to NullCascade, Hrnchamd, Petethegoat and Jiopsi for creating the [url=https://www.nexusmods.com/morrowind/mods/46071]UI Expansion[/url], but primarily to R-Zero and Remiros for creating the filter icons that I used as the basis for the new versions in this pack.[/size]\n<br />[*][size=2]Credit to Left4No for the [url=https://www.nexusmods.com/morrowind/mods/48735]Skywind Crosshair[/url] which is one of the optional crosshairs in this mod and the basis for the ownership indicator that goes with it.[/size]\n<br />[/list]"
